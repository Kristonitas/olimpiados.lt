      ansambliu „Valaukis“ (vad. Regina Stumburienė) ir Anykščių Antano Baranausko
      vidurinės mokyklos mokiniais. Kovo 24-ąją olimpiados dalyviai stebės spektaklį
      „JIS IR JI“ (pagal J. Biliūno ir J. Janulaitytės-Biliūnienės laiškus ir kūrybą),
