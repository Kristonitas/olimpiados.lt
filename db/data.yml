      viltį, jog Lietuvos likimas  - su šauktuku, bet nesu klaustuku...      \nIr
      dar. Žodžio „kovoti\" ar „varžytis\" D.Vaigauskaitė labai nemėgsta. Bet kokius
      akmenis, nešiojamus užantyse, turėtumėme kuo greičiau, anot jos, paleisti į
