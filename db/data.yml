      Pasaulinės pašto dienos proga Lietuvos paštas visus šalies mokinius [kvietė](kita/kita/2166-dalyvauk-pasaulinei-pasto-dienai-skirtame-konkurse.html) piešti ateities paštą. Šiandien, minint Lietuvos pašto dieną, net trims vaikams bus padovanoti atvirlaiškių rinkiniai, kuriuose išspausdinti jų piešiniai.

      Atvirlaiškius su savo kūrybos piešiniais galės siųsti vilnietės Ugnė Kovaitė ir Laima Matuzonytė bei klaipėdietė Milda Riepšaitė. Dar šeši mokiniai – Evelina Gaudutytė, Benas Klimaitis, Aušra Šarlauskaitė, Urtė Račiūnaitė, Daumantė Pockevičiūtė ir Monika Jasinskaitė bus apdovanoti skatinamaisiais prizais.

      „Vaikų piešiniai išties originalūs ir kūrybiški. Žvelgiant į kai kuriuos darbus atrodė, kad jų autoriai yra matę Lietuvos pašto strateginius tikslus. Piešiniuose buvo vaizduojami šiuolaikiški pašto skyriai, modernus pašto skirstymo centras ir gamtą tausojantys laiškininkų automobiliai. O juk viso to siekia ir Lietuvos paštas", – sakė Lietuvos pašto Rinkodaros ir komunikacijos departamento vadovė Rasa Kruopaitė-Lalienė.

      Pasak R. Kruopaitės-Lalienės, iš viso konkursui buvo atsiųsta daugiau nei pusė tūkstančio piešinių iš visos Lietuvos. Didžiausia konkurencija buvo tarp mažiausiųjų konkurso dalyvių. 1–4 klasių mokinių darbai sudarė daugiau nei pusę visų piešinių.

      Konkurse galėjo dalyvauti visų klasių moksleiviai, kurie buvo suskirstyti į 3 amžiaus grupes. Į pirmąją grupę pateko 1–4 klasėse besimokančių vaikų darbai, antrąją – 5–8 klasių, trečiąją – 9–12 klasių.

      Piešti buvo galima ant bet kokio dydžio popieriaus lapų pačiomis įvairiausiomis priemonėmis: akvarele, pieštukais, tušu, kreidelėmis ir t. t.

      Akcinė bendrovė Lietuvos paštas – plačiausią pašto paslaugų teikimo vietų tinklą turinti bendrovė Lietuvoje. Lietuvos paštas teikia pašto, logistikos bei finansinio tarpininkavimo paslaugas.



      _Iš kairės į dešinę: Laimos Matuzonytės, Ugnės Kovaitės, Mildos Riepšaitės atvirukai._
