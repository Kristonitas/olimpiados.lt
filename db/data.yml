      didesnio vaikų susidomėjimo. Konkursui buvo atsiųsta beveik 2,5 tūkst. vaikų
      piešinių iš pačių įvairiausių šalies mokyklų. Labai malonu žinoti, kad pašto
      veikla jaunajai kartai įdomi“, – džiaugėsi Lietuvos pašto Rinkodaros ir komunikacijos
      departamento vadovė Rasa Kruopaitė-Lalienė.  \n\nKonkurso komisija išrinko tris
      nugalėtojus: **Laimutę Šakočiūtę** (8 m.) iš Vilniaus „Sietuvos“ vidurinės mokyklos
      (mokyt. Rasa Bulikienė), **Eveliną Seniūnaitę** (14 m.) iš Garliavos Juozo Lukšos
      gimnazijos (mokyt. Eglė Vasiliauskaitė) ir **Aliną Jemeljanovą** (17 m.) iš
      Klaipėdos „Aitvaro“ gimnazijos (mokyt. Žaklina Peseckaitė). Konkurso nugalėtojams
      atiteks Lietuvos pašto įsteigtos dovanos bei padėkos.  \n\nDar trims vaikams
      – Neringai Kregždytei (8 m.) iš Vilniaus „Sietuvos“ vidurinės mokyklos (mokyt.
