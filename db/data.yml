    - "Po pirmos Biologų Sandraugos praktikos praėjus beveik dviem mėnesiams, šlapią
      sausio 31-osios popietę į Vilniaus universiteto Gamtos mokslų fakultetą vėl
      atskubėjo dvylika šaunių jaunų biologų, ištroškusių naujų žinių. Šį kartą per
      praktiką buvo susitelkta į genetiką, biochemiją ir ląstelės biologiją.  \nPirmoji
      diena buvo skirta paskaitai apie maistą ir genetiką bei vienam laboratoriniam
      darbui. Prof. J. Lazutka savo paskaitoje apžvelgė kenksmingus, mutageniškus
      junginius maiste, kurių turėtumėme vengti, davė naudingų patarimų kulinarijos
      srityje (dabar biologai mokės tinkamai išsikepti mėsą) bei pateikė įtikinamų
      argumentų, kodėl vegetarizmas nėra toks nuostabus dalykas. Paskaitos pabaigoje,
      kai mūsų biologai buvo šiek tiek sutrikę dėl to, ką apskritai galima valgyti,
      profesorius, viską apibendrindamas, pareiškė, jog valgyti galima viską – svarbu,
      kad būtų skanu. Po paskaitos pralinksmėję sandraugos nariai patraukė į mokomąją
      laboratoriją, kur jų laukė lekt. Eglė Lastauskienė. Laboratorinio darbo, kuris
      vadinosi „Trėkštas preparatas“, metu prisiminėme mitozę ir ieškojome jos stadijų
      žirnio šaknies šalmelio ląstelėse. Nors šiuo metų laiku ląstelės nėra linkusios
      intensyviai dalintis, vis dėlto biologai įstengė atpažinti anafazę, telofazę
      bei pastebėjo daug endomitozės atvejų. Po laboratorinio darbo visi išsiskirstė:
      kas namo, kas į bendrabutį.  \nIšaušo antroji diena, kurios biologai labiausiai
      laukė. Visų pirma vyko doc. dr. A. Markucko paskaita apie tai, kaip ląstelėje
      gaminama ATP, apie glikolizę, Krebso ciklą, oksidacinį fosforilinimą. Paskaitos
      metu biologams reikėjo susikaupti, nes buvo pateikta ir aiškinta daug sudėtingų
      biocheminių reakcijų ir mechanizmų. Tačiau iš šios paskaitos jie išėjo tikrai
      protingesni nei atėjo. Po sudėtingos paskaitos moksleiviai nekantraudami skubėjo
      į mokomąją laboratoriją, kur laukė dr. Violeta Jonušienė ir katedros darbuotoja
      Ramutė Pagalytė ir _E. coli_ plazmidės skyrimas, PGR išpilstymas, DNR elektroforezė.
      Jie įgavo daug naudingos patirties: išmoko naudotis pipetmanais, paruošti gelį
      DNR elektroforezei ir ją paleisti. Pavargę, bet laimingi biologai išsiskirstė
      laukti kitos dienos paskutinės paskaitos.  \nAtėjus paskutinei praktikos dienai,
      sandraugos nariai su visa manta susirinko prie auditorijos laukti paskutiniosios
      doc. J. Raugalo paskaitos tema „Ląstelės mirtis“. Šios paskaitos metu nagrinėtos
      apoptozė ir nekrozė, kurios pasirodė labai įdomios biologams. Sužinojome daug
      įdomių dalykų, pavyzdžiui, dar negirdėtų ku-kū („surask mane“) ir niam niam
      („suvalgyk mane“) signalų, kurių dėka fagocitas suranda apoptuojančią ląstelę.
      Po tokios nuotaikingos paskaitos jaunieji biologai nusifotografavo ant kitų
      nei įprastai VU GMF laiptų su Biologų Sandraugos vėliava, atsisveikino vieni
      su kitais iki LitBO 46 trečio etapo, kuris vyks Alytuje, ir išsiskirstė po Vilnių.
      Gamtos mokslų fakultetas liko tuščias ir tylus, bet jį vėl greitai sudrebins
      kitos mūsų sandraugos praktikos!  \nNuoširdžiai dėkojame visiems lektoriams,
      kurie mielai sutiko mums skaityti paskaitas, dėkojame laboratorinių darbų vadovėms,
      kurios kantriai mums padėjo viską teisingai atlikti, taip pat dėkojame mūsų
      mieliesiems kuratoriams Vilmantei, Miglei ir Jeronimui, kuris netikėtai išdygo
      praktikos metu, ir tikimės daugiau tokių įsimintinų dienų kartu.  \nIki kito
      karto!  \n\nPraktikos akimirkas galite rasti [čia](https://picasaweb.google.com/112468626992958046569/BioSa6IIPraktika?authkey=Gv1sRgCI6Y3u2O0N-kzgE)."
