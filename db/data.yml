    - "Praėjusiais metais savo [veiklą pradėjęs projektas](kita/kitos-naujienos/startuoja-projektas-academic-brother-2394) „Academic
      Brother“ šiais metais grįžta atsinaujinęs ir pasiruošęs dar labiau padėti moksleiviams,
      stojantiems į užsienio universitetus.  \nVis daugiau gabių Lietuvos jaunuolių
      nusprendžia išvykti studijuoti į užsienio šalis; ne taip retai jiems pasiseka
      pakliūti ir pasaulio reitingų viršūnėms priklausančius universitetus. Tačiau
      dažnu atveju net ir gabiems jaunuoliams yra sudėtinga visapusiškai ir tiksliai
      įvertinti savo galimybes bei norus ir priimti teisingiausią sprendimą dėl studijų
      krypties ar universiteto.  \n\n„Academic Brother“ mentorystės projektas siekia
      užpildyti šią spragą. Tai – savanoriška studentų iniciatyva, kurios tikslas
      yra padėti gabiems ir motyvuotiems paskutiniųjų klasių moksleiviams siekti aukštojo
      išsilavinimo geriausiuose pasaulio universitetuose; tuo pačiu siekiama burti
      tarptautinę lietuvių studentų bei mokslininkų akademinę bendruomenę.  \n\nProjektas
      startavo pernai Kembridžo universiteto lietuvių bendrijos (CULS) iniciatyva,
      o šiais metais plėtėsi, į organizatorių gretas oficialiai įsijungus ir Oksfordo
      universiteto lietuvių bendrijai (OULS) bei užmezgus ryšius su giminingu „LT
      Big Brother“ mentorystės projektu. Jau galime pasidžiaugti puikiais rezultatais.
      Į projektą užsiregistravo daugiau nei 100 moksleivių iš Lietuvos, kuriems sutiko
      padėti virš šimto studentų, daugelis jų – iš geriausių JK universitetų. Pasirodžius
      stojimo rezultatams, paaiškėjo, kad net 38% bandžiusiųjų gavo kvietimus studijuoti
      prestižiniuose Kembridžo ir Oksfordo universitetuose. Taip pat daugelis dalyvių
      įstojo į Londono, Edinburgh'o, Durham'o, Warwick'o ar kitus žymius universitetus.
      \ \n\nProjekto esmė – daugiau patirties ir žinių turintys mentoriai-studentai
      konsultuoja bei pataria abiturientams įvairiais stojimo į universitetus klausimais:
      kurį universitetą ar koledžą pasirinkti, į ką būtina atsižvelgti stojant, kaip
      pildyti paraiškos formas, ir kt. Nors daugiausia buvo bendraujama internetu,
      Lietuvoje ne kartą vyko ir gyvi susitikimai, kurių metu moksleiviai bei studentai
      susipažino vieni su kitais, kalbėjosi apie savo ateities planus ar šiaip šnekučiavosi
      prie arbatos puodelio.  \n\nŠiais metais projektas vyks dviem etapais – stojimo
      į Oksbridžo universitetus bei stojimo į kitus universitetus (dėl skirtingų stojimo
      procedūrų). Bus siekiama suteikti dar didesnes galimybes bei geresnį paruošimą:
      dalyviai galės laisvai kontaktuoti su kitais „Academic Brother“ studentais ir
      moksleiviais, dalintis savo patirtimi ar klausti patarimų; be to, kaip ir praėjusiais
      metais, bus rengiami gyvi ir gausūs susitikimai Lietuvoje. O vasaros pabaigoje
      planuojama suteikti moksleiviams unikalią galimybę visapusiškai pasiruošti Oksbridžo
      stojimams kelių dienų stovykloje Lietuvoje, kurią ves ir dalyvius asmeniškai
      konsultuos esami ar buvę Oksbridžo studentai.  \n\nNeseniai vykęs baigiamasis
      renginys Kaune pažymėjo sėkmingą pirmųjų metų pabaigą. Esame dėkingi visiems
