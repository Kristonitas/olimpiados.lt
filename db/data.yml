      tam tikrą kiekį fotonų) vidutiniškai tesiekia 12-17 procentų. Lyginant su augalais,
      tai yra santykinai nedaug, nes jų kvantinis efektyvumas siekia beveik 100 procentų.
      Todėl nenuostabu, kad mokslininkai nusprendė sukurti efektyvią sistemą, kurioje
      mėginama sujungti saulės baterijų technologiją su natūrialia augalų adaptacija
      - fotosintezės procesu.  \nFotosintezės pagrindas – saulės energijos ir šviesos
      pagalba suskaidomos vandens molekulės bei išlaisvinami elektronai. Šie elektronai
      toliau naudojami specializuotose sistemose sintetinant angliavandenius. Džiordžijos
      universiteto mokslininkai rado būdą pertraukti šį procesą ir išgauti šiuos elektronus,
