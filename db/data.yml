      stalčiukus? Ar pasiilgai gaivių pajūrio vėjo gūsių? Kad gražūs prisiminimai
      neišblėstų (ir visi nedalyvavę galėtų pasidžiaugti kartu), siūlome akimis perbėgti
      sekančias pastraipas ir plačiai nusišypsoti!  \n\nTaigi taigi, nuo pat ankstaus
      kovo 22-osios ryto mokiniai ir juos lydėję mokytojai pradėjo rinktis Klaipėdos
      Simono Dacho progimnazijoje, kur buvo pasitikti draugiško Oranžinių būrio ir
      greitai užregistruoti (žinoma, smagių nuotraukų nebuvo išvengta). O po smagaus
      pasitikimo visų laukė atidarymo renginys. Dalyviai buvo pasveikinti Klaipėdos
      miesto vicemero Vytauto Čepo, o progimnazijos direktorė Elena Blažienė svetingu
      žodžiu priėmė visus į mokyklą. Ir, žinoma, linksma kalba pradžiugino vertinimo
      komisijos pirmininkas dr. Valerijus Rašomavičius.  \n\nAtidarymo renginiui pasibaigus,
      mokiniai nuskubėjo į teorines užduotis, o ir mokytojai laiko veltui neleido
      – ekskursijos metu jie aplankė Lietuvos Jūrų muziejų. Moksleiviams laikas, skirtas
      sprendimams, bėgte prabėgo, ir po gardžios vakarienės biologai sugūžėjo į mokyklos
      aktų salę, kur jų laukė sumanusis „Protmušis“. Ir nors pirmąją vietą laimėjo
      tik viena komanda, savo galveles pamankštino visi susirinkusieji (kad miegas
      saldesnis būtų nuvargusiam protui...)  \n\nKitą dieną, saulėtą penktadienį,
      iškart po pusryčių, jaunieji biologai nekantraudami patraukė į praktines užduotis.
      Net pusę dienos vargo (o gal kai kuriems kaip tik buvo pernelyg lengva?) atlikinėdami
      įvairiausias užduotis: ir su bestuburiais „pabendravo“, ir „Mobiliosios bioklasės“
      įrangą išbandė... O po sunkaus protinio darbo atėjo laikas pamankštinti sustingusį
      kūną bei susibendrauti su kitais dalyviais. Todėl, pasiskirstę į penkias komandas
      (kitaip tariant – susėdę į penketą laivų), moksleiviai išsiruošė į Miesto Ralį.
      Visa saulės nutvieksta popietė buvo skirta kojelių miklinimui senamiesčio gatvėmis,
      linksmų ir originalių užduočių atlikimui bei tiesiog susipažinimui su Klaipėda.
      \ \n\nBet kaip gi olimpiada be apeliacijų? Išsilakstę Miesto Ralyje, biologai
      apsiginklavo kantrybe, susikaupė ir drąsiai žengė link komisijos su troškimu
      gauti dar keletą taškų, kurie, galbūt, buvo lemiami. O po nuožmios kovos (juk
      reikia pasistengti pergalės vardan, ar ne?) laukė visa naktis smagių užsiėmimų.
      \ \n\nFenomenu prasidėjęs šokių vakaras (nuo kada šokti norinčių vaikinų ant
      parketo būna daugiau nei merginų? Ogi biologijoje būtent taip ir nutiko!) visus
      išjudino nuo kojų pirštų iki plaukų galiukų, o Oranžinių paruošti pasirodymai
      nepaliko abejingų. Ir tai dar ne viskas! Tie, kurie po energingo trypčiojimo
      Klaipėdos jaunimo centro salėje dar turėjo jėgų (na ir ištvermingi tie Lietuvos
      biologai!), susirinko progimnazijoje ir iki paryčių dainavo skambant gitarai
      arba paskutines mąstymo galimybes naudojo įvairių stalo žaidimų metu.  \n\nBet
      net ir iki ryto nemiegoję moksleiviai dar buvo kupini energijos, tad olimpiados
      uždarymo metu nebuvo nei vieno snūduriuojančio ar nukabinusio nosį biologo.
      Galime tik pasidžiaugti! Pilna salė besišypsančių veidų, puikių akimirkų kupinos
      mintys ir džiaugsmas visų akyse. Ar gali būti kas geriau? O dar ir skanutėlio
      – jubiliejinio – torto kiekvienas gavo prisiminimams pasaldinti...  \n\nNiam
      niam, ir skani gi ta olimpiada buvo, ar ne?  \n\nAtsisveikiname iki kitų metų,
      jaunasis biologe (o gal tave jau pamatysime Oranžinių tarpe, būsimasis pirmakursi?),
      ir linkime nepamiršti [nuotraukose](https://plus.google.com/u/0/photos/107948905818787805260/albums/5724715008212336673)
      įamžintų šios olimpiados akimirkų bei nuostabiųjų filmukų ([instruktažinio](http://www.youtube.com/watch?v=tPbp-zg5WAY),
      [paklausnio](http://www.youtube.com/watch?v=ZzylIv5etSs&feature=relmfu) bei
      [nuotraukų](http://www.youtube.com/watch?v=i7MzHgH5ks8&feature=relmfu) filmuko)."
