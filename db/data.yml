    - "Sekmadienį lietuviai triumfavo devintojoje Tarptautinėje Čikagos Jungtinių
      Tautų modelio konferencijoje CIMUN (Chicago International Model United Nations
      conference). Iš tris dienas vykusio konkurso pirmą kartą jame dalyvaujanti Lietuvos
      rinktinė parsiveža net du apdovanojimus, iškovotus atstovaujant paskirtą Palestinos
      vaidmenį.\n\nVyriausiasis komandos delegatas Justinas Mickus iš Kauno jėzuitų
      gimnazijos ir Žygimantas Kapočius iš Vilniaus licėjaus užsitarnavo Garbingo
      Pasirodymo (trečiosios vietos) apdovanojimą pagrindiniame Generalinės Asamblėjos
      komitete, kuriame šiemet varžėsi 266 dalyviai.\n\nGeriausios Delegacijos (pirmosios
      vietos) apdovanojimą JT Nusiginklavimo ir Tarptautinio Saugumo komitete laimėjo
      Justas Zaborovskis iš Vilniaus Gabijos gimnazijos ir Karolis Armonas iš Kauno
      jėzuitų gimnazijos.\n\nKomandos vadybininkas ir LIMUN projekto vadovas Dominykas
      Milašius džiaugėsi, kad Lietuvoje pagaliau buriasi intelektualaus jaunimo grupė,
      savo autoritetais laikanti ne garsius sportininkus ar pop-žvaigždes, o tarptautinio
      lygio politikos, ekonomikos ir tarptautinių santykių specialistus. \"Šie keturi
      vaikinai dar kartą įrodo pasauliui, kad net ir mažiausios šalys tarptautinėje
      arenoje gali palikti įspūdį savo intelektu ir gebėjimu spręsti problemas,\"
      teigė Kauno jėzuitų gimnazijos alumnas ir dabartinis SciencesPo-Paris pirmakursis.
      Jis šią konferenciją laimėjo 2009 metais, atstovaudamas Čikagos Saint Ignatius
      College prep mokyklą, kurioje tuo metu mokėsi kaip mainų programos moksleivis.
      Pernai taip pat sėkmingai pasirodė ir projekto bendraautorius Justinas Mickus,
      dalyvavęs toje pačioje mainų programoje. Sužavėti lietuvių talentu diplomatijai,
      konferencijos organizatoriai pakvietė suburti ir Lietuvos delegaciją.\n\nKeturių
      narių rinktinė suformuota dar pavasarį, po pirmą kartą Lietuvoje tokiu pačiu
      principu organizuotų Jungtinių Tautų Modelio konferencijų LIMUN Kaunas ir LIMUN
      Vilnius, kuriose bendrai dalyvavo daugiau nei 200 Lietuvos moksleivių. Komandos
      vadovo Justino teigimu, didžiausias komandos pasiekimas - būtent veržlumas ir
      drąsa dalyvauti vienoje prestižiškiausių pasaulio diplomatijos konkursų-konferencijų
      be išankstinės patirties. \"Sėkmingai varžytis prieš mokyklas, kurių klubai
      gyvuoja jau daugiau nei 15 metų - tai svarbiau net nei patys apdovanojimai,\"
      kalbėjo moksleivis.\n\nNors iš pirmo žvilgsnio tokie simuliaciniai renginiai
      ir gali priminti sėkme paremtą žaidimą, tokios tarptautinių institucijų simuliacijos
      yra modeliuojamos kaip sunkūs strateginiai galvosūkiai. Čikagos konferencija,
      kasmet pritraukianti daugiau nei tūkstantį tris šimtus dalyvių iš viso pasaulio,
      ypač garsėja savo simuliuojamų situacijų realumu ir painumu, kadangi vienu metu
      vyksta apie 20 JTO ir specialiųjų komitetų sesijų.\n\nLIMUN projekto autoriai
      tvirtina, kad lietuvių pergalių paslaptis - kritinis mąstymas ir komunikaciniai
      įgūdžiai. Kritinis mąstymas būtinas organizatorių nuolat pateikiamų krizių sprendimui,
      o retorika bei komunikaciniai įgūdžiai yra būtini įtikinti, jog iškelta problema
