      įgytos žinios.  \n\nApie ankstesnių metų renginius galima pasiskaityti [čia](http://www.klasikai.lt/?sectionid=17).
      \ \n\nApie apsisprendimą dalyvauti konkurse ir po atrankinio turo mokyklose
