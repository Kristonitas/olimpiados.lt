      stotį, iš vamzdžio išimtuose buteliuose buvo ledo gėrimams.\n\n**Uždavinys:**
      \n\nTolygiai vakuumuojama talpykla su keturiais litrais 21 °C temperatūros vandens.
      Vakuumavimas nutraukiamas užšalus visam vandeniui. Kokia ledo masė bus nutraukus
