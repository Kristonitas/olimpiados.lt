      pašalinimu iš augalo ląstelės chloroplasto ir manipuliavimo jo baltmais. Taip
      sutrikdomas elektronų srautas fotosintezės sistemoje. Tuomet toks apdorotas
      tilakoidas talpinamas į specialų anglies nanovamzdelių rėmą.  \n\nNanovamzdeliai
