    - |-
      Po labai pavykusio ir Vilniuje atgarsius palikusio renginio TEDxVilnius, Lietuva ruošiasi dar vienai TEDx konferencijai – [TEDxYouth@LaisvėsAlėja](http://www.tedxyouthlaisvesaleja.lt/ateities-ritmas), kuri vyks Kaune, **lapkričio 17 dieną**. Šis renginys bus pirmoji TEDxYouth iniciatyva Lietuvoje, kurios pagrindinė auditorija – jaunimas.

      „Idėjos, kurias verta skleisti" yra pagrindinis [TED](http://www.ted.com/) („Technology, Entertainment, Design") šūkis. Konferencijose savo pranešimus skaito žymiausi pasaulio mokslininkai, politikai ir visuomenės veikėjai. Tarp jų buvo ir Bill Gates, JAV presidentas Bill Clinton, Bono. Visos TED kalbos buvo peržiūrėtos daugiau nei 300mln. kartų!

      Kadangi pagrindinės TED konferencijos negali sutalpinti daug žmonių, be to, jos vyksta arba JAV, arba Didžiojoje Britanijoje, TED įsteigė savo padalinį – TEDx. „X" reiškia, jog renginys yra organizuojamas nepriklausomai, ir tik kuruojamas motininės TED organizacijos. Taip TED siekia skleisti savo  idėjas po visą pasaulį. Lietuvoje jau vyko keli TEDx renginiai, tačiau pirmą kartą šalies istorijoje buvo gauta licenzija rengti TEDxYouth konferenciją, kuri bus skirta plėsti jaunimo akiratį ir skatinti domėtis naujausiais įvykiais.

      TEDxYouth@LaisvėsAlėja pagrindinė tema yra „Ateities ritmas". "Ateities ritmas" - tai tema susijusi ne tik su ateitimi, bet ir dabartimi bei praeitimi. Šalies ir žmonių augimas priklauso nuo jau susiformavusių visuomenės nuostatų, sukurtų tradicijų bei tendencingai kintančių visuomenės poreikių. Nors ateitis priklauso nuo jaunų ir kūrybingų žmonių, įkvėpimo ir auksinių idėjų ieškome tarp išmintingiausių kiekvienos srities specialistų.

      Renginio potemės: „pulsas", „maištas", „pasekmė" - kūrybinės stadijos, kurias patiriame generuodami bet kokias naujas idėjas. Pulsuojantis poreikis naujoms inovacijomis išauga į tam tikrą prasmę - "maištą" - visuomenės standartų laužymą arba tiesiog bandymą įrodyti žmonėms, jog naujos idėjos yra reikalingos. Svarbiausia šio kūrybinio proceso dalis, pasekmė, parodys ko vertos  naujos idėjos nacionaliniame ir pasauliniame kontekste.

      Organizatoriai jau paskelbė pirmus du konferencijos pranešėjus. Pirmasis, Rytis Zemkauskas, yra žinomas kino kritikas, žurnalistas, įgarsintojas bei laidų vedėjas, o antrasis, Ernestas Kalabuckas, jau 18 metų išskraidino savo pačio padarytą zondą į kosmosą ir nufotografavo Lietuvą iš 30 km aukščio. Taip pat verta pastebėti, jog visi renginio organizatoriai vis dar moksleiviai – vienas mokosi  vienuoliktoje klasėje, o kiti penki – dvyliktoje.

