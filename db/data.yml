    - 'Maironis tikrai yra didelis: šventė Mažeikiuose ir Lietuvoje'
    - maironis-tikrai-yra-didelis-svente-mazeikiuose-ir-lietuvoje
    - "Spalio 11–12 dienomis Mažeikiuose vyko jubiliejinė šventė „Būti su Maironiu“,
      skirta poeto 150-osioms gimimo metinėms.  \nJubiliejinis renginys prasidėjo
      11 d. šv. Mišiomis Mažeikių Pranciškaus Asyžiečio bažnyčioje ir koncertu. Sakralinę
      muziką atliko Judita Leitaitė (mecosopranas) ir Jurgita Kazakevičiūtė (vargonai).
      \ \nSpalio 12 d. jubiliejiniai renginiai vyko Mažeikių rajono savivaldybės kultūros
      centre. Esminis renginys – seminaras ir diskusija „Ką reiškia būti su Maironiu?“.
      Jame gausiai dalyvavo akademinės bendruomenės atstovai, mokytojai, kultūros
      darbuotojai, jaunieji literatai, skaitovai, konkursų dalyviai. Savo apmąstymus
      apie santykį su Maironiu ir jo palikimo vertinimus išsakė literatūrologai ir
      kūrėjai: Aušra Martišiūtė-Linartienė, Donatas Petrošius, Regimantas Tamošaitis,
      Eugenijus Žmuida, Manfredas Žvirgždas.  \n\nRenginį užbaigė koncertas „Išliksiu
      ne vienas“, kuriame dalyvavo M. K. Čiurlionio kvartetas, liaudies ir Maironio
      dainų atlikėja Veronika Povilionienė, saksofonininkas Petras Vyšniauskas, aktorius
      Vytautas Rumšas (vyresnysis). Kompoziciją „Spjauki, drauguži, į visa, kas žiba“
      atliko Klaipėdos universiteto Menų fakulteto režisūros katedros III kurso studentai.
      \ \n\nUž visą grandiozinį sumanymą ir vykdymą esame dėkingi Mažeikių Merkelio
      Giedraičio gimnazijos mokytojui entuziastui Martynui Januškai, gimnazijos direktorei
      Astai Žukauskienei ir kitiems organizatoriams, kurie paprastai būna mažai matomi.
      \ \n\nŠtai tiek oficialios informacijos apie renginį, kurios formaliai pakaktų
      ir Maironį jau būtų galima pamiršti, visas mintis bei emocijas kreipiant į artėjančius
      didingus Kristijono Donelaičio metus. Dar ir apie Vincą Mickevičių–Krėvę reikėtų
      gerai pagalvoti – juk jis bus prisimintas ne tik Merkinėje ir Subartonyse, bet
      ir Lietuvos Respublikos Seime, kur spalio 26 d. vyks jam skirta tarptautinė
      konferencija (už ją turime dėkoti ne patys sau, bet dideliam Krėvės atminimo
      puoselėtojui ir šiaip entuziastui Mahirui Hemzeyevui, Lietuvos azerbaidžaniečių
      bendrijos pirmininkui). Kadangi tuose renginiuose būsiu priverstas čiauškėti
      ne putpele, o lakštingala, tai jau balsą ploninu iš anksto...  \n\n Juk daugelis
      mūsų minėjimų yra tiesiog kalendorinių ritualų vykdymas, primenantis pagonišką
      laiko ratą arba rėdą, – toks ciklinis kultūrinės tapatybės tvirtinimas. Šventės,
      kurios vyksta beveik per prievartą (ačiū Aldonai Kruševičiūtei, kuri atsiuntė
      _YouTube_ nuorodą – pažiūrėjau farsą primenantį Maironio minėjimą kažkurioje
      mokykloje, tokio renginio – kaip priešnuodžio Maironiui, – mokiniams užteks
      visam gyvenimui). Jubiliejiniai renginiai kartais man primena senovės Indijos
      religiją, įvardintą _henoteizmo_ („grandininio garbinimo“) terminu: kuriam dievui
      dabar meldžiamės, tas šiuo metu ir yra svarbiausias.  \n\nNebuvau nusiteikęs
      važiuoti į Lietuvos kraštą prisiminti Maironio, sakiau, kad ir namie galiu jį
      prisimininti, bet subtiliai bei taktiškai sugėdintas Nidos Poderienės, persigalvojau.
      Ir visiškai nesigailiu.  \n\nOrganizatorių, pirmiausia M. Januškos, koncepcija
      buvo labai vykusi – kas yra Maironis ne mums visiems (tai jau ir taip gerai
      žinome, juk dvidešimt litų kone kasdien pamatome), bet kiekvienam iš mūsų asmeniškai.
      Kaip mes jį įsivaizduojame, skaitome, jaučiame. Ne tik viešojoje erdvėje, bet
      ir namie ar šiaip, kai „užeina ūpas“. Iš esmės tame renginyje ne atidavėme duoklę
      kultūriniam monumentui, bet apmąstėme save, ieškodami savyje ne tik  Maironio
      pėdsako, bet ir lietuvybės pagrindų. Taip buvo lyg ir prisilietimai prie savasties,
      leidžiantys susivokti, kiek ir kam esame skolingi už savo sąmoningą buvimą šioje
      žemėje.  \n\nTodėl pokalbiai, pasisakymai ir diskusijos buvo gyvi ir įtraukiantys,
      nes Maironio reikšmių lauke vyko autentiškas asmenybių bendravimas. Man itin
      įdomūs buvo mokytojų požiūriai, sujungti su konkrečiais prisiminimais, jaunystės
      refleksijomis, augančios savivokos įsisąmoninimu. Maironis, kaip ir bet kuris
      klasikas, į žmogaus gyvenimą ateina ne iš karto: ne jis mus aplanko kaip kokia
      dangiška malonė, bet mes patys einame į jį – einame visą gyvenimą, ir tik mūsų
      sąmonėjimas bei patirtys leidžia atrasti savyje tai, kas yra ir individualus,
      ir kolektyvinis mūsų tapatybės pagrindas. Todėl Maironis renginio kalbose ryškėjo
      kaip viena ir vientisa, monumentali figūra, o kartu kaip suasmenintas, labai
      žmogiškas mūsų kultūrinio buvimo dalyvis. Tiesa, buvo ir keistų pasisakymų.
      Vienas lyg vargonininkas, lyg dvasininkas ar šiaip muzikos srities veikėjas
      kalbėjo apie Maironį keistomis užuominomis, svaidėsi reikšmingomis nuorodomis
      į Vatikano archyvus, jo kalboje suklusęs išgirdau net žodį _konkubinatas_, bet
      kas ir kaip – nesupratau. Buvau pernelyg lyriškai nusiteikęs, širdyje skambėjo
      „Kur bėga Šešupė“ ir kiti mano lietuviškosios tapatybės tonai. Pasirodė įdomu
      tik tai, kad šis parnešėjas, kaip jis pabrėžė, savo auditoriją visada mato iš
      nugaros, o mes, lyg ir kokie profanai, su ja bendraujame veidas į veidą. Na,
      tai buvo toks įdomesnis, pikantiškas šventės akcentas. Niekas ant jo nepyko.
      \ \n\nBeje, net Pranciškaus Asyžiečio bažnyčios dekano (pamiršau pavardę) kalboje
      patyriau naujų poeto asmenybės psichologinių bruožų: kaip jis sėdi vienišas
      ant suoliuko prie jūros ir yra toks didelis, kad visi su pagarbia baime apeina
      įžymybę, kumšėdamiesi – „Štai Maironis“ – ir palikdami jį rymoti savo vienišume.
      Jis galėjo būti susvetimėjęs ir pasmerktas klasiko didybei dar gyvas būdamas,
      nors visą Lietuvą uždegęs ir prikėlęs jo eilėraštis gimė iš paties žmogiškiausio
      jausmo. Man tai yra aišku: Maironio konkubinatas – tai jungtis su Lietuva, o
      jo lyrika nemirtinga dėl joje slypinčios gyvybės ir aistros, dėl stipraus meilės
      jausmo. Be šito jausmo nieko nebūna. Ir labai nelengva jį slopinti jeigu jis
      jau toks yra – ne žmogaus susigalvotas, bet Dievo duotas...  \n\nSavo žodį tarė
      ir mokinės – pakalbėjo gražiai, kaip ir reikia. Joms kelias į Maironį tik prasideda,
      ir nežinia, kur tas kelias nuves. Buvo gražu matyti, kaip jos bando įsijausti.
      Su kiekvienu tokiu žmogumi mūsų ratas, mūsų šeima didėja, o juk galėtume Maironį
      švęsti privačiai, kiekvienas sau ar su artimais šeimos nariais. Bet šventė ir
