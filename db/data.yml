      du MA: Vilniaus licėjaus mokinys MArius Latinis bei kaunietis Simonas MAmaitis.\n\nPalinkėkime
      mūsų komandai geriausios kloties. To paties norėtume palinkėti ir linkime Jums
      visiems.\n\nYpač didelės sėkmės linkime mūsų Olimpiados savanoriams, tiems nenuilstamiems
      Universiteto geradariams, kurie nei sprendė, nei taisė, o budėjo, kad mums visiems
