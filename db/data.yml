    - "**Gegužės 21-23** dienomis Graikijos sostinėje Atėnuose, Europos kultūros bei
      vakarų filosofijos lopšyje, įvyko Tarptautinė filosofijos olimpiada (**IPO**).
      Joje dalyvavo mokiniai iš 23 pasaulio valstybių, o mūsų šaliai šiemet atstovavo
      **Ignas Rubikas** (Vilniaus licėjaus TB2 klasės mokinys) bei **Paulina Drėgvaitė**
      (Kauno Jėzuitų gimnazijos II a klasės mokinė).   Pasak vieno iš Lietuvos atstovų
      Igno Rubiko, nors olimpiada ir buvo trumpa (tik dvi dienos), tačiau nepaprastai
      turininga.  \n\n\n\nPirmąją dieną mokiniai užsiėmė tiek akademine, tiek kultūrine
      veikla.  Keturias valandas rašė esė, kurios [temos](http://www.lisefelsefe.org/olimpiyatlar/Atina2010/Atina2010.htm)
      šiais metais buvo labiau orientuotos į socialinę bei politinę filosofiją. Buvo
      organizuota kelionė į Akropolį - filosofiškai reikšmingą vietą, kur gali įsivaizduot
      daugiau nei prieš du tūkstančius metų ant panteono laiptų kalbėdavusį Sokratą
      bei grožėtis atsiveriančiais miesto vaizdais. Tiesa, ši ekskursija, pasak dalyvių,
      buvusi vienintelė ir ta trukusi vos dvi valandas (nors oficialiai turėjo trukti
      penkias). Vis tik jaunieji filosofai nenusiminė ir tos pačios dienos vakarą
      surengė antrąją „ekskursiją\" į Atėnų centrą.\n\n\n\nAntrąją dieną vyko apdovanojimų
      ceremonija. Medalių mūsiškiai nepelnė, tačiau Ignas Rubikas buvo apdovanotas
