      – bet ne tam, kad iškart sukirstume gabalėlį angliavandenių. Pagal saldainiukų
      spalvas susiskirstėme į komandas ir gavome pirmąją užduotį – pasitikrinti savo
      žinias apie EUSO. Kad ir kaip stengėsi visos spalvotosios komandos prisiminti
      kuo daugiau faktų apie olimpiadą, laimėjo tik viena – violetinių saldainių komanda
