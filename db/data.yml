      2010m., ir 2008m. jie į galutinę įskaitą įdėjo po 5 taškus, kurie 2007m. koeficientą
      būtų pakėlę iki **0,863**, tad galime teigti, kad 2007-ieji buvo šiek tiek sėkmingesni.
      \ \n**2)** 2009 metų galutinis koeficientas mažiausias iš visų keturių metų.
      Standartiniai geografų pasiekimai (šiais metais tarptautinė geografijos olimpiada
      taip pat nevyko) koeficientą būtų pakėlę tik iki **0,727**, tad teoriškai galime
      teigti, kad 2009-ieji buvo prasčiausi metai.  \n**3)** 2010m. koeficientas **1,224**
      tiesiog įspūdingas. Įskaitoje nėra astronomų rezultatų (olimpiados vyks rudenį),
      tačiau net jei jie ir neparsiveš jokių apdovanojimų, kas yra beveik neįtikėtina,
