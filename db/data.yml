    - Lietuva organizuoja jubiliejinę 10 – ąją Europos Sąjungos gamtos mokslų olimpiadą
    - lietuva-organizuoja-jubiliejine-10-aja-europos-sajungos-gamtos-mokslu-olimpiada
    - "Šių metų **balandžio 22-29** dienomis Lietuvoje viešės 23 Europos Sąjungos
      valstybių jaunimas, kurie rungsis **10 – joje „Europos Sąjungos gamtos mokslų
      olimpiadoje“** (angl. „European Union Science Olympiad 2012“ – EUSO 2012). Lietuva
      pirmą kartą gauna teisę organizuoti tokio lygio tarptautinį gamtamokslinį renginį.\n\n„Galimybė,
      o kartu ir atsakomybė, organizuoti tokio masto jubiliejinį konkursą yra geriausias
      Lietuvos pripažinimas įsiliejus į tarptautinę būsimų mokslininkų ugdymo areną.
      Būtent šis konkursas skatina komandinius ir kūrybiškus sprendimus, ko labiausiai
      reikia būsimai šių talentų karjerai. Šiais metais sulauksime daugiau nei 200
      svečių iš visos Europos Sąjungos“, - kalbėjo EUSO konkurso koordinatorius Lietuvoje
      Paulius L. Tamošiūnas.\n\nŠi olimpiada pradėta organizuoti 2003 metais Airijoje,
      jos iniciatorius – Michael A. Cotter. Olimpiados pagrindinis tikslas – vienoje
      vietoje suburti gabiausią Europos jaunimą, kad spręsdami užduotis jie ne tik
      varžytųsi, bet ir užmegztų tarpusavio ryšius.\n\nKonkurse dalyvauja viena ar
      dvi komandos iš kiekvienos šalies (t.y. 3 arba 6 mokiniai, atitinkantys vienintelius
      – amžiaus ir pilietybės – reikalavimus). Komandą lydi 3 vadovai (skirtingų sričių
      specialistai (biologas, chemikas ir fizikas), gebantys į gimtąją kalbą išversti
      užduotis). Olimpiados metu dalyviai sprendžia 2 praktines užduotis. Užduotys
      lygiomis dalimis tikrina dalyvių gebėjimus biologijos, fizikos ir chemijos srityse.
      Tokiu būdu skiepijami komandinio darbo, atsakomybės prisiėmimo įgūdžiai, būtini
      sklandžiai mokslininko karjerai. Užduotis šių metų konkursui kuria Vilniaus
      universiteto dėstytojų komanda.\n\nŠiuo metu dalyvavimą jau patvirtino šios
      valstybės: Austrija, Belgija, Bulgarija, Kipras, Čekija, Danija, Estija, Vokietija,
      Graikija, Vengrija, Airija, Italija, Latvija, Liuksemburgas, Lietuva, Nyderlandai,
      Portugalija, Rumunija, Slovakija, Slovėnija, Ispanija, Švedija, Didžioji Britanija.\n\nTaip
      pat šių metų sausio 24 dieną Vilniuje lankysis **„Europos Sąjungos gamtos mokslų
      olimpiados“** pradininkas Michael A. Cotter pasižiūrėti, ar Lietuva pasiruošusi
      priimti Europos jaunimą, susipažinti su užduočių rengėjais bei olimpiados organizatoriais.\n\nOlimpiadą
      organizuoja **Švietimo ir mokslo ministerija** bei ilgametę gamtamokslinio gabių
      vaikų ugdymo patirtį turinčios organizacijos**: Lietuvos gamtos mokslų olimpiadų
      asociacija, Nacionalinė moksleivių akademija, Vilniaus universitetas, Lietuvos
      mokinių informavimo ir techninės kūrybos centras.** Oficialus renginio Globėjas–
      **Jo Ekscelencija Prezidentas Valdas Adamkus.** Renginio partneriai – Vilniaus
      miesto savivaldybė bei Kauno miesto savivaldybė.  \n\nDaugiau informacijos:
      \ \n\nPaulius Lukas Tamošiūnas  \nEUSO 2012 koordinatorius Lietuvoje  \nTel.:
      +370 678 77447  \nEl. paštas: info@euso2012.lt  \n\nIeva Uogintaitė  \nEUSO
      2012 atstovė ryšiams su visuomene  \nTel.: + 370 601 17496  \nEl. paštas: ieva@euso2012.lt"
