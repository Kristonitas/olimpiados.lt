    - Atranka į verslumo konkursą "Renkuosi verslą"
    - atranka-i-verslumo-konkursa-renkuosi-versla
    - "Projektas „**Renkuosi verslą**\" kviečia 10-12 klasių moksleivius bei gimnazistus,
      sužinoti įdomių faktų apie verslą, išbandyti savo gebėjimus valdyti įmonę, suprasti,
      kaip teisingai priimti verslo sprendimus, susitikti su garsių įmonių vadovais.
      \ \n\nAr kada galvojai apie galimybę valdyti verslo įmonę? Jei tau tai idomu
      - išbandyk. Konkursas „**Renkuosi verslą**\" tiems kurie nori išbandyti save
      versle. Čia jauni, neturintys verslo patirties, įgaus įgūdžių valdyti įmones,
      dalyvauti derybose, priimti strateginius sprendimus.  \n\nJau antrus metus VGTU
      kartu su verslo partneriais kviečia 10-12 klasių moksleivius dalyvauti verslumo
      konkurse „**Renkuosi verslą**\".   \n  \nEsi kviečiamas užsiregistruoti tinklalapyje[www.profat.lt](http://profat.lt/projektai/verslumo-konkursas-renkuosi-versla/)
      ir išspręsti atrankinę užduotį, kuri suteiks galimybę dalyvauti verslo simuliacijoje.
      Šių metu verslo simuliacija bus skirta suprasti drabužių gamybos subtilybes,
      šių įmonių valdymo ypatumus bei darbą konkurencinėje rinkoje. Simuliacijos metu
      kiekvienas dalyvis išbandys pilną įmonės veiklos ciklą - nuo drabužių pasiuvimo
      iki jų pardavimo, vertins gamybos kaštus, dalyvaus derybose, pirks aukcione,
      sudarys partnerystės tinklus ir analizuos konkurentų veiklą. Dalyvavimas simuliacijoje
      leis jums atrasti naujų gebėjimų, pažinti save kaip verslininkus ir toliau ugdyti
      gebėjimus dirbti versle. Vienoje simuliacijoje dalyvaus 10 moksleivių komandų
      (30 dalyvių).  \n  \nIvertinus įmonių uždirbtas pajamas viena komanda bus paskelbta
      laimėtoja ir jos nariai pateks i finalinį etapą - 2 verslumo dienų stovyklą,
      kurios programa bus rengiama kartu su garsiomis verslo įmonėmis.   \n  \nŠių
      metų projektas išaugo ir kvies dalyvauti renginuose net **240 mokinių**. Tad
      jei nepavyko patekti į pirmuosius renginius rudenį, galite bandyti savo jėgas
      žiemą ir pavasarį.  \n  \n\nŠiais mokslo metais Vilniaus Gedimino Technikos
      Universiteto verslo vadybos fakultete įvyks renginiai:  \n  \n2010 m. spalio
      27 ir 28 d. Atranka vykdoma **(2010m. spalio 4 - 15 d.)**  \n  \n2010m. gruodžio
      20 ir 21d. Atranka vykdoma (2010m. lapkričio 22 -gruodžio 6 d.)  \n  \n2011m.
      vasario 10 ir 11d. Atranka vykdoma (2011m. sausio 21- 31 d.)  \n  \n2011m. balandžio
      19 ir 20d. Atranka vykdoma (2011m. kovo 21- 31 d.)  \n  \n  \nDaugiau informacijos
      apie projektą [www.profat.lt](http://profat.lt/projektai/verslumo-konkursas-renkuosi-versla/)
       ir [www.brendu.lt](http://brendu.lt/)  \n\n [Konkurso reglamentas](biblioteka/1489/atsisiuntimas)"
