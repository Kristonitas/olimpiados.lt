    - 10-oji Lietuvos mokinių astronomijos olimpiada
    - 10-oji-lietuvos-mokiniu-astronomijos-olimpiada
    - "Balandžio 26 d. jaunieji astronomai rinkosi į Lietuvos mokinių informavimo
      ir techninės kūrybos centrą, kur vyko 10-osios Lietuvos mokinių atsronomijos
      olimpiados baigiamasis etapas. Į olimpiados baigiamąjį etapą buvo pakviesti
      36 mokiniai, geriausiai išsprendę uždavinius atrankiniame etape. Atvyko jaunieji
      astronomai iš Alytaus, Jonavos, Kauno, Molėtų, Rokiškio, Skuodo, Šakių, Šiaulių,
      Utenos, Varėnos, Vilniaus miestų ir rajonų mokyklų.  \nOlimpiados dalyvius,
      jų mokytojus ir svečius pasveikino LMITKC direktorius Algirdas Sakevičius. Jis
      prisiminė, kad 1-osios Lietuvos mokinių astronomijos olimpiados iniciatoriais
      buvo dr. Vladas Vansevičius iš Fizikos instituto, Vilniaus pedagoginio univeriteto
      (dabar Lietuvos edukologijos universitetas) docentė dr. Romualda Lazauskaitė
      bei tuometis LMITKC astronomijos laboratorijos vedėjas dr. Gediminas Beresnevičius
      ir jo komanda. Vertinimo komisijos pirmininkė dr. Romualda Lazauskaitė palinkėjo
      visiems gero darbo ir sėkmės.  \n\nTeorinio turo uždaviniams spręsti buvo skirtos
      4 valandos. Laikas neprailgo, nes kiekvienos amžiaus grupės mokiniams teko spręsti
      lengvesnių ar sunkesnių uždavinių. Mokytojai buvo pakviesti į kvalifikacijos
      tobulinimo seminarą „Astronomijos mokslo reikšmė šiuolaikiniame pasaulyje“.
      \ \n\n5–7 klasių mokiniai sprendė 5 uždavinius. Atrankiniame olimpiados ture
      buvo uždavinys apie Veneros proslinkį (tranzitą), kuris vyks 2012 m. birželio
      6 d., tad ir teoriniame ture buvo uždavinys apie Venerą, kur reikėjo paaiškinti,
      kokiu paros metu (ryte ar vakare) bus galima pamatyti Venerą apie birželio 20
      dieną. Kitas įdomus uždavinys, kur prašoma nustatyti bei paaiškinki, kuriose
      duotose nuotraukose yra nufotografuotos šios planetos: Venera, Marsas ir Saturnas.
      Kitame uždavinyje buvo prašoma suskaičiuoti visų smūginių kraterių, kurių skersmuo
      ne mažesnis nei 20 m, skaičių ploto vienete Apollo 11 nusileidimo vietoje Mėnulyje.
      Tą vietą nufotografavo Lunar Reconnaissance Orbiter.  \n\n8–9 klasių mokiniai
      taip pat sprendė 5 uždavinius. Jiems teko prisiminti J. Keplerio dėsnius, aprašančius
      planetų judėjimą, žvaigždės absoliutinį ryškį, cefeides, iš galaktikos nuotolio
      nuo galaktikos tolimo greičio grafiko nustatyti Hablo konstantą, išreikštą km/s/Mpc
      vienetais. Naudojantis Apollo 11 nusileidimo vietos Mėnulyje nuotrauka ir pateikta
      teorine suminio smūginių kraterių tankio nuo kraterių dydžio priklausomybe,
      reikėjo įvertinti smūginių kraterių, matomų nuotraukoje, amžių.  \n\n10–12 klasių
      mokiniai taip pat gavo 5 uždavinius. Jiems reikėjo prisiminti saulinį ir žvaigždinį
      laikus, pusiaujines koordinates rektascensiją ir deklinaciją, apskaičiuoti,
      per kiek laiko žvaigždės centre helis virs anglimi. Pasinaudojant viename iš
      uždavinių sprendime gautu sąryšiu ir duotais cefeidžių spindesio kitimo periodais
      bei vidutiniais regimaisiais ryškiais, apskaičiuoti jų absoliutinius ryškius,
      rasti cefeidžių (tuo pačiu ir galaktikų, kuriose jos yra) nuotolius. Taip pat
      turėjo apskaičiuoti, kokiuose rėžiuose svyruoja F8V spektrinio tipo žvaigždės
      regimasis ryškis, stebint ją iš aplink skriejančios planetos. Sprendžiant uždavinį
      buvo galima pasinaudoti žvaigždės radialinio greičio kitimo matavimais, gautais
      su CORALIE ir HARPS matuokliais.  \n\nVakare olimpiados dalyviai išvyko į VU
      TFAI Planetariumą, kur lektorius Nerijus Kochanskas skaitė paskaitą tema „Saulės
      planetos“ bei supažindino su ateinančios nakties žvaigždėtu dangumi. Po to nuo
      Planetariumo stogo stebėtos Saulės dėmės per UAB IDD teleskopą su specialiu
      Saulės filtru.  \n\nBalandžio 27 d. vėl visi olimpiados dalyviai susirinko LMITKC,
      kur nepatenkinti savo įvertinimu mokiniai galėjo pateikti apeliacijas ir po
      atkaklių ginčų su komisija turėjo galimybę prisidurti taškelį kitą. Po pietų
      olimpiados dalyviai, mokytojai, uždavinių vertintojai bei organizatoriai autobusais
      išvyko į VU TFAI Molėtų astronomijos observatoriją, kur vakare ir laukė stebėjimų
      turas. MAO gidas Mindaugas Masaitis aprodė tris didžiuosius Observatorijos teleskopus
      ir papasakojo apie jais atliekamus stebėjimus. Habil. dr. Vytautas Straižys
      pristatė savo naują knygą ir papasakojo Molėtų astronomijos observatorijos istoriją.
      Saulei besileidžiant buvo išnešti į lauką galileoskopai, su kuriais supažindino
      dr. Kazimieras Černis. Būtent šie prietaisai ir buvo naudojami naktį stebėjimų
      turo užduotims atlikti. Naktis buvo giedra, žvaigždėta, tarsi užsakyta jubiliejinei
      astronomijos olimpiadai...  \n\n22 valandą visiems susirinkus MAO salėje ir
      buvo pristatyta stebėjimų turo eiga. Dalyviai buvo pakirstyti į tris grupes. 
      Stebėjimų turo metu per 25 minutes reikėjo: įvardyti tuo metu zenite esantį
      žvaigždyną, išvardyti virš horizonto matomus Zodiako žvaigždynus ar eilės tvarka,
      pradedant nuo rytų pusės, išvardyti tuo metu virš horizonto matomus žvaigždynus,
      kuriuos kerta ekliptika, įvardyti bent vieną apatinėje kulminacijoje esantį
      žvaigždyną ar įvardyti žvaigždyną, tuo metu esantį apatinėje kulminacijoje,
      kurio centro zenitinis nuotolis yra apytiksliai 65º, nustatyti Marso azimutą
      ar nustatyti Saturno horizontines koordinates, įvertinti regimąjį kampinį atstumą
      tarp duotos planetos ir panašaus spindesio žvaigždės. Galileoskopą reikėjo nukreipti
      į Arktūrą ir pateiktoje vietoje nupiešti regėjimo lauke matomus šviesulius bei
      pažymėti pasaulio šalių kryptis ar nukreipti teleskopą nuo Arkturo Marso kryptimi
      į ~2,5 mag žvaigždę, kuri yra panašiu kampiniu atstumu kaip Regulas nuo Marso,
      ir taip pat pateiktoje vietoje nupiešti regėjimo lauke matomus šviesulius bei
      pažymėti pasaulio šalių kryptis.  \n\nOlimpiados dalyviai gavo keletą valandų
      numigti, o vertintojams neteko ir bluosto sudėti. Juk jie turėjo įvertinti atliktas
      užduotis, susumuoti rezultatus, nustatyti geriausiuosius...  \n\nIšaušo vėsus
      29 d. rytas. Žinoma, visi skubėjo prie skelbimų lentos, kur buvo paskelbti stebėjimų
      turo rezultatai. Uždarymo ceremonijoje buvo apdovanoti geriausiai pasirodę olimpiados
      dalyviai ir atrinkti kandidatai į tarptautines olimpiadas: 6-ąją tarptautinę
      astronomijos ir astrofizikos olimpiadą, kuri vyks rugpjūčio 4–14 d. Brazilijoje,
      bei 17-ąją tarptautinę astronomijos olimpiadą, kuri vyks spalio 16–24 d. Pietų
      Korėjoje.  \n\nPo uždarymo visi 10-osios Lietuvos mokinių astronomijos olimpiados
      dalyviai, mokytojai, vertintojai, svečiai ir organizatoriai buvo pakviesti į
      apžvalginę ekskursiją į Etnokosmologijos muziejų.  \n\nAurelija Visockienė  \nLMITKC
      Neformaliojo ugdymo organizatorė  \n\nBibliotekoje galite rasti olimpiados [rezultatus](biblioteka/2063/atsisiuntimas),
      [protokolą](biblioteka/2066/atsisiuntimas), stebėjimų [atsakymus](biblioteka/2064/atsisiuntimas)
      bei uždavinių [sprendimus](biblioteka/2065/atsisiuntimas). Nuotraukas rasite
