    - "  \n„Robotų intelektas'11“ – tai pirmą kartą Rytų Europos regione organizuojamos
      protingų autonominių robotų varžybos.  \n\nData: 2011 gegužės 4-5 d.  \nVieta:
      KTU Studentų miestelis (Studentų g. 48, Kaunas).  \nOrganizatoriai: KTU Studentų
      mokslinė draugija ir Kauno technologijos universitetas.  \nRenginio tikslas
      – skatinti pažangą dirbtinio intelekto vystyme, tobulinti ir plėtoti intelektualias
      valdymo sistemas, skatinti  robotikos ir mechatronikos sprendimų taikymą. Renginys
      taip pat skatins gabiausius moksleivius rinktis technologinių  specialybių studijas
      Lietuvoje. „Robotų intelekto'11“ metu vyks tarptautinė konferencija „The 6th
      International Conference on Electrical and Control Technologies“ bei KTU  jaunųjų
      mokslininkų darbų paroda-konkursas „KTU Technorama 2011“. Šiais metais tikimės
      sulaukti apie 2000 renginio lankytojų ir apie 50-100 dalyvių.  \n\nIššūkis robotų
      kostruktoriams:  \n\nVaržybų „Robotų intelektas'11“ užduotis iš pirmo žvilgsnio
      gali pasirodyti nesudėtinga: dalyvių komandos sukonstruotas autonominis mobilus
      robotas iš starto aikštelės turi judėti keliu, su kliūčių ruožais ir specialiais
      apribojimais, paieškos lauko link, surasti ir parvežti 1 kg  „Aukso maišą“ atgal
      į starto vietą. Iš tiesų tai sudėtinga inžinerinė ir techninė užduotis. Robotas
      turi veikti visiškai autonomiškai, negali būti valdomas nuotoliniu būdu.  \n\nPapildomos
      užduotys:  \n\nPirmoji užduotis: Roboto pristatymas. Dalyviai pristatys savo
      sukurtą, nusipirktą ir suprogramuotą robotą renginio svečiams. Geriausiai ir
      kūrybiškiausiai tai atlikę dalyviai specialios komisijos bus paskelbti laimėtojais
      ir apdovanoti prizais.  \n\nAntroji užduotis: Linijos sekimas. Robotas turės
      autonomiškai sekti tam tikros formos  baltą (juodą) liniją (plotis 2 cm, ilgis
      10 m), nubrėžtą ant grindų. Greičiausiai tai atlikę robotai bus paskelbti nugalėtojais.
      \ \n\nTrečioji užduotis: Labirintas. Robotas turės autonomiškai įveikti nesudėtingą
      labirintą, kuris suformuotas iš 10 cm aukščio baltos spalvos kartoninių sienelių.
      Greičiausiai tai atlikę robotai bus paskelbti laimėtojais.  \n\nKetvirtoji užduotis:
      Kamuoliuko parnešimas. Robotas turės autonomiškai paimti kamuoliuką (diametras
      5 cm, svoris 50g) ir atvežti į numatytą vietą.  \n\nKviečiame dalyvauti!  \n\nKontaktai:
