    - Gabiausi moksleiviai šnekins įdomius Lietuvos žmones
    - gabiausi-moksleiviai-snekins-idomius-lietuvos-zmones
    - "Gabiausi Lietuvos moksleiviai mokysis rasti kodą, kuris atvertų įdomių žmonių
      patirties lobyną. [Nacionalinė moksleivių akademija](http://www.nmakademija.lt/)
      organizuoja interviu konkursą „Žmogaus kodas\". Tai galimybė 9-12 klasių mokiniams
      akis į akį pasikalbėti su šviesiausiais šalies žmonėmis ir parodyti savo talentą
      už mokyklos ribų.  \n„Pašnekesio menas - gerokai primirštas menas, išsiverčiame
      trumposiomis žinutėmis. Primirštamų menų, kaip ir užmirštamų dievų, gaila\",
      - konkurso komisijos narys, žurnalo „Verslo klasė\" redaktorius Aurelijus Katkevičius
      tikisi, kad šis konkursas primins, jog pokalbis yra būtinas žmogui kaip mąstančiai
      būtybei.  \n\nPasikalbėti taip, kad būtų įdomu ir kitiems – nelengva užduotis.
      Konkursą organizuoti padedanti laisvoji žurnalistė Ginta Gaivenytė tvirtina,
      kad paragauti žurnalisto duonos svarbu ne tik būsimiesiems žurnalistams, bet
      būsimiems mokslininkams, verslininkams, menininkams. „Žmonės retai susimąsto,
      kad žurnalistai priklauso nuo pašnekovų pateikiamos informacijos. Kuo daugiau
      šviesių žmonių, gebančių įdomiai papasakoti apie savo veiklą, tuo mažiau vietos
      liks lėkštiems pokalbiams“.  \n\nKonkurso iniciatorė Nacionalinė moksleivių
      akademija (NMA) –  jau septynerius metus su gabiais ir motyvuotais mokiniais
      dirbanti organizacija, kur mokiniai visus mokslo metus mokosi nuotoliniu būdu,
      o triskart per metus dalyvauja sesijose. Didelis dėmesys NMA skiriamas ne tik
      dalykiniam mokymui, bet ir asmeniniam ugdymui, bendruomenės formavimui ir pilietiškumo
      skatinimui. Mažuose miesteliuose ir kaimuose gyvenantiems gabiems vaikams dažnai
      tai yra vienintelis būdas papildomai ugdyti savo gabumus.\n\n„Norime, kad jaunimas
      suprastų, kaip galima kurti vertę visuomenei. Mokykla dažnai yra tarsi inkubatorius,
      kuriame atliekamos užduotys yra atskirtos nuo tikro gyvenimo, – NMA vadovė Lina
      Danienė mano, jog svarbu mokytis ne tik iš knygų, bet ir iš žmonių. „Gyvenimas
      yra mokykla, o mus supantys žmonės – mokytojai“.\n\nL. Danienė pabrėžia, jog
      pirma idėja buvo rengti uždarą konkursą, kuriame galėtų dalyvauti tik NMA priklausantys
      moksleiviai. „Tačiau atvėrėme šį konkursą ne tik NMA moksleiviams, žinodami,
      kad Lietuvoje yra daug gabių vaikų, kurių darbai gali sudominti visuomenę“.\n\nVisi
      darbus rašę moksleiviai bus apdovanoti rėmėjų knygomis bei pakviesti dalyvauti
      vienos dienos seminare, kuriame savo žiniomis dalinsis Lietuvos žurnalistai
      ir rašytojai. Dviejų geriausiųjų laukia nemokamas kelialapis į Nacionalinės
      moksleivių akademijos žiemos sesiją. Dalis konkurso darbų bus publikuota populiariuose
      Lietuvos interneto portaluose.\n\nKonkurso pabaiga – gruodžio 1-osios dienos
      vidurnaktis. Darbus galima siųsti elektroniniu paštu .\n\nDaugiau informacijos
      [čia](http://www.nmakademija.lt/interviu-konkursas-zmogaus-kodas/)."
