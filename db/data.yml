      **_„Sparnai. Nuo vėjo malūnų iki ...“_**

      Lietuvoje, daugiausia Aukštaitijos regione, gana daug išlikusių vėjo malūnų, didelė dalis jų prastos būklės ir sparčiai nyksta. Jie įdomūs tiek istorine, etnografine prasme, tiek ir savo eksterjeru bei interjeru. Šiame regione mažai upių, todėl gyventojams teko statyti vėjo malūnus. Čia iškilo ne tik mediniai, bet ir iš molio plūkti statiniai. Vieni jų gaudė vėją sukiodami kepures, kiti prieš vėją gręžėsi visu korpusu.

      Vėjo malūnai labai gražūs ir pagyvinantys peizažą statiniai, juose daug romantikos, laisvės fantazijai. Galime prisiminti M. Servanteso „Don Kichotą“, Leonardo da Vinčio kūrybą, mažųjų olandų tapytus peizažus. Tai galėtų būti ir laisvės sparnai, čia galima rasti sąsajų su J. Zikaro kūryba, su Pegasu – kūrybos simboliu ir pan.

      Mokiniai gali daryti darbus iš natūros ir atlikti laisvas kūrybines užduotis sparnų tema, galimos kompozicijos panaudojant sparno motyvą kaip techninį elementą, su sparnuotais gyvūnais (vabzdžiai, paukščiai), fantastiniais sutvėrimais ir mechanizmais.

      Renginio organizavimas mieste, rajone, apskrityje – iki 2012 m. vasario 6 d.

