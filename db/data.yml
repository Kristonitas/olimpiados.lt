      filmas „Lietuvos genas\" bylojo apie tai, kad kiekvienam lietuviui genetiniai
      populiacijų tyrimai nemaža dalimi gali atsakyti į tautinio identiteto, kultūrinius
      ir istorinius klausimus, kodėl esu toks ir ką paveldėjau iš savo protėvių su
      ateinančiais genais. Antra renginio dalis suteikė nekasdienę galimybę pamatyti
      VšĮ Vilniaus universiteto ligoninės Santariškių klinikų Medicininės genetikos
      centrą. Pasirengę genetikai mokslininkai ir gydytojai priėmė vaikus ir mokytojus
      į laboratorijas, kuriose vykdomi genetiniai diagnostiniai ir moksliniai tyrimai.
      Pro mikroskopus vaikai žvelgė į įvairius persitvarkymus chromosomose ir galbūt
      pirmą kartą sužinojo apie stulbinančią naudą visaverčiam gyvenimui suteikiantį
      genetikos mokslo indėlį, kad ir, pavyzdžiui, kai sergant paveldima medžiagų
      apykaitos liga - fenilketonurija, skiriamas specifinis gydymas ir tuo užtikrinama
      normali žmogaus psichomotorinė raida bei pilnavertė gyvenimo kokybė.  \n\nRašinių
      vertinimo komisijos pirmininkas Lietuvos žmogaus genetikos draugijos pirmininkas
