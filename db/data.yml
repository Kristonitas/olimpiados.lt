    - |-
      [](images/stories/ivairus/daile/Plakatas_skaitmeninisRedaguot.jpg)Balandžio 23–24 d. Vilniaus Justino Vienožinskio dailės mokykloje vyks tradicinis jaunimo meninės kūrybos forumas – XXI Lietuvos mokinių dailės olimpiada. Kaip ir kasmet, olimpiadoje dalyvauja visų Lietuvos regionų mokyklų 8–12 klasių mokiniai. 2015 m. dailės olimpiadoje pasirodys per 70 šalies mokinių.

      Šiųmetės olimpiados tema – „Lietuvos dvarų istorijos“. Ji skirta 2015 m. plačiai visoje Lietuvoje pažymimai Mykolo Kleopo Oginskio 250-ųjų gimimo metinių sukakčiai. Lietuvos dvarų temą mokiniai interpretavo ir parengiamuosiuose finalinio olimpiados konkurso etapuose vaizdavo žinomas šalies dvarvietes, kūrė poetines vizijas apie praeities dvarų gyvenimą, jų šeimininkus, aplinką ir dvasią.

      Olimpiados renginių programa – plati ir įvairi, supažindinanti mokinius su svarbiais sostinės kultūros, meno centrais – Lietuvos Didžiosios Kunigaikštystės valdovų rūmais, Europos skulptūrų parko ekspozicija. Mokinius lydintiems dailės mokytojams parengta kūrybinių dirbtuvių programa, apimanti šiuolaikinio meno raišką ir tradicinių dailės technologijų savitumus. Vieni iš Olimpiados rėmėjų ir partnerių – Modernaus meno centras supažindins Lietuvos mokyklų dailės mokytojus su MMC sukaupta kolekcija bei  leidiniais, skirtais dailės pažinimui. Paskaitas skaitys ir žinomi Lietuvos šiuolaikinio meno kūrėjai – Kristina Inčiūraitė, Linas Liandzbergis.

      Dailės forumo organizatorius – Vilniaus Justino Vienožinskio dailės mokykla – šia proga nutarė suburti daugelį sostinės Naujamiestyje veikiančių ugdymo įstaigų. Tad didelė dalis svarbių Olimpiados renginių vyks Vilniaus Jono Basanavičiaus progimnazijoje, taip pat – Vilniaus dizaino kolegijoje. Olimpiados programoje dalyvauja ir sostinės chorinio dainavimo mokyklos „Liepaitės“ mokiniai, jaunieji muzikantai ir atlikėjai iš sostinės Jono Basanavičiaus vardo gimnazijos bei progimnazijos.

      Olimpiados dalyvių kūrybą vertins ne tik specialiai sudaryta ekspertų komisija, bet ir nepriklausoma žiuri – Lietuvos dailininkų sąjungos Tapybos sekcijos atstovai. Juolab kad profesionalių dailininkų kūrybą ir vaikų darbus šiemet vienija pastangos pagerbti M. K. Oginskio kūrybą ir asmenybę. Sostinės „Arkos“ galerijoje kaip tik šiuo metu veikia paroda „Vilniaus polonezas Lietuvai“, kurioje apie garsųjį diplomatą, politiką, kompozitorių savo paveikslais pasakoja įvairių kartų Lietuvos tapytojai.

      Iškilmingas Olimpiados atidarymas vyks balandžio 23 d. 12 val. Uždarymo ceremonija, laureatų paskelbimas – 24 d. 17 val. Renginių vieta – Vilniaus Jono Basanavičiaus progimnazijos salė (S. Konarskio g. 27)

      Bus surengtos dvi Olimpiados dalyvių kūrybos parodos. Iki šių metų gegužės 9 d. mokinių darbus galima pamatyti Vilniaus Justino Vienožinskio dailės mokykloje. 2015 m. rugpjūčio 28–rugsėjo 30 d. trisdešimt geriausių Olimpiados dalyvių kūrinių bus eksponuojami Rietavo Oginskių kultūros istorijos muziejuje.
