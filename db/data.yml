      Lietuvos gamtos mokslų olimpiadoje dalyvavo net 468 dalyviai, o iš geriausių
      išrinti 6 vaikinai iš Azerbaidžano [parvyko su puikiais apdovanojimais.](content/view/1240/245/)
      Tokia sėkmė neleidžia organizatoriams nurimti ir šiais metais rugsėjo 24 d.
      įvyks antroji Lietuvos mokinių gamtos mokslų olimpiada.  \nRenginys bus organizuojamas
      6 miestuose vienu metu: užsiregistravę dalyviai turi atvykti rugsėjo 24 d. į
      pasirinktą centrą ([Vilniuje](http://www.kristoforo.vilnius.lm.lt/), [Kaune](http://www.mato.kaunas.lm.lt/),
      [Klaipėdoje](http://sdachas.lm.lt/index.php?option=com_content&view=frontpage&Itemid=18),
      [Šiauliuose](http://jjanonis.su.lt/jjg/), [Panevėžyje](http://www.sauletekis.org/)
      ar [Alytuje](http://83.171.0.149/avvm5/)) ir 13-15 val. susikauti ties pateiktomis
      užduotimis.\n\nKaip atskleidžia olimpiados pavadinimas, užduotys klaus įdomiausių
      biologijos, fizikos ir chemijos klausimų. Kokios užduotys laukė pernykščių dalyvių,
      galite išvysti [čia.](biblioteka/494)  \nOrganizatoriai atskleidžia, jog šiais
      metais jos bus bent dukart lengvesnės, ir triskart įdomesnės. Taip pat, kompleksinės
      užduotys nebebus išskaidytos į sritis (biologija, chemija, fizika), o iš visų
      pusių nagrinės tam tikras tris temas. Plačiau – [olimpiados dalykinėje programoje.](biblioteka/1076/atsisiuntimas)
      Skubame pabrėžti, jog olimpiada nėra orientuota tik į mokyklinę programą, tačiau
      kiekvienas suras sau tinkamas ir įdomias užduotis. Plačiau apie dalyvavimą –
      [olimpiados taisyklėse.](https://sites.google.com/a/olimpiados.lt/bio_atsakymai/GamtosMoksluOlimp_salygos_2o10vFIN.pdf?attredirects=0&d=1)
      \ \n\nPateikiame dalyvių [sąrašą](https://sites.google.com/a/olimpiados.lt/bio_atsakymai/LGMO_2010_dalyviai.xls?attredirects=0&d=1).
      Dalyviai turi atvykti į atitinkamą centrą [Vilniuje](http://www.kristoforo.vilnius.lm.lt/)
      , [Kaune](http://www.mato.kaunas.lm.lt/) , [Klaipėdoje](http://sdachas.lm.lt/index.php?option=com_content&view=frontpage&Itemid=18)
      , [Šiauliuose](http://jjanonis.su.lt/jjg/) , [Panevėžyje](http://www.sauletekis.org/)
      ar [Alytuje](http://83.171.0.149/avvm5/) , į kurį užsiregistravo iki 12:45 val.
      \ \n\nRenginys organizuojamas pagal [Gabių ir talentingų vaikų ugdymo programą](http://www.gabusvaikai.lt/),
      kurią vykdo [Lietuvos mokinių informavimo ir techninės kūrybos centras](http://www.lmitkc.lt).
