      vasaros stovyklos internetinį puslapį. Plačiau apie VDU Informatikos fakulteto
      moksleivių vasaros stovyklą galite sužinoti [http://if.vdu.lt/stovykla](http://if.vdu.lt/stovykla).
      Klausimus apie konkursą siųskite adresu [iftorina@if.vdu.lt](mailto:iftorina@if.vdu.lt).
        Registruotis į renginį galima iki 2011 metų sausio 20 dienos tinklalapyje
