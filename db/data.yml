      dalyvių gebėjimą savo šalies reikalus iškelti į tarptautinę dimensiją bei pritraukti
      kuo daugiau palaikymo sprendimams. Šiemet lietuviams paskirtas Palestinos vaidmuo.
      Kartu su kitas valstybes atstovaujančiais partneriais, Lietuvos komanda komitetams
      pateikė po dvi priimtas rezoliucijas, bei sugebėjo į komitetų darbotvarkę įtraukti
      Palestinos nepriklausomybės klausimą.\n\nDelegacijai į konkursą išvykti padėjo
      privatūs rėmėjai, o pasiruošti - taip pat tarptautine politika besidomintys
      moksleiviai ir studentai.\n\nKontaktiniai asmenys -  \n\nDominykas Milašius,
