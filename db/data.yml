    - 'WoPhO - Pasaulinė fizikos olimpiada (atnaujinta: užduočių vertimai)'
    - wopho-pasauline-fizikos-olimpiada-atnaujinta-uzduociu-vertimai
    - "\"World Physics Olympiad - Beat the Champion\" (WoPhO, Pasaulinė fizikos olimpiada)
      - unikali fizikos olimpiada, daug kuo besiskirianti nuo dižiosios dalies iki
      šiol vykusių konkursų. Pirmoji WoPhO truks visus 2011-tuosius metus bei bus
      sudaryta iš trijų dalių - atrankos, bendrų diskusijų bei finalinio etapo Indonezijoje.
      Pirmojoje dalyje, kuri jau prasidėjo ir truks dar 200 dienų, gali dalyvauti
      kiekvienas norintis.  \n**Atrankinė dalis** suteikia galimybę dalyvauti kuo
      didesniam dalyvių skaičiui bei vyksta nuotoliniu būdu. Pateikti uždaviniai skatina
      dalyvius domėtis aukštesniojo lygio fizika bei netiesiogiai gilinsa bendrasias
      fizikos žinias. Dalis jau prasidėjo bei truks kelis mėnesius. 10 teorinių užduočių
      jau pateikta organizatorių tinklapyje ([wopho.org](http://wopho.org/selection.php))
      anglų kalba. Skubantys spręsti gali pasinaudoti [išankstiniu lietuvišku vertimu](https://sites.google.com/site/wopholt/failai).
      Beje, jis nėra oficialus bei gali šiek tiek keistis, todėl reikėtų nuolat pasitikrinti
      bei paskaitinėti pranešimus apie pataisas. Oficialios užduotys anglų kalba,
      aptikus klaidų ar neaiškumų taip apt gali šiek tiek keistis.  \n\nSprendimai
      galės būti pateikti prisijungus WoPhO tinklapyje. Kiekvienas sprendimas turi
      būti pateikas atskirame PDF faile, ir būti parašytas anglų, rusų ar kinų kalba.
      Dalyvauti gali kiekvienas dar nestudijuojantis universitete bei jaunesnis nei
      20-ties metų. Užduotys, žinoma, turėtų būti sprendžiamos individualiai.  \nSpręsdami
      užduotis galite naudotis papildoma medžiaga - knygomis, žinynais, straipsniais,
      kompiuterinėmis simuliacijomis. Jei sprendimas remiasi jomis, programos tekstas
      bei detalios naudojimo instrukcijos turi būti pateiktos kartu su sprendimu.
      Nors užduotys gali pasirodyti sunkokos, turint tinkamos medžiagos bei noro visos
      jos tikrai yra išsprendžiamos. Pagrindinis olimpiados tikslas - skatinti dalyvius
      domėtis aukštesniojo lygio fizika, todėl, greitai pateiksime ir [rekomenduojamos
      literatūros sąrašą](https://sites.google.com/site/wopholt/literatura), kuris,
      paskaitinėjus, tikrai padės greičiau išspręsti daugelį užduočių.  \n\n**Diskusija**
      suteiks progą dalyviams atvirai aptarinėti atrankos užduotis bei jų sprendimus.
      Tikimasi, kad ši dalis padės susidaryti tam tikram socialiniam ateities fizikų
      tinklui. Dalis prasidės iškart po atrankinio etapo (liepos 1-ąją) bei truks
      kelis mėnesius.  \n\n**Finalinė dalis** suteiks nepakartojamą galimybę geriausiems
      dalyviams varžytis tarpusavyje bei su Tarptautinės bei Azijos fizikos olimpiadų
      (IPhO/APhO) aukso laimėtojais. Dalis prasidės 2011-tųjų gruodį Balyje, Indonezijoje.
      Į ją bus kviečiami IPhO bei APhO laimėtojai bei 100 geriausių atrankinio turo
      dalyvių, atrinktų po papildomo pokalbio. Finalinį etapą, panašiai kaip IPhO,
      sudarys trys teoriniai uždaviniai bei eksperimentinė dalis.  \n\nDaugiau informacijos,
      naujausių pranešimų bei įspūdinų apdovanojių sąrašas - [wopho.org](http://wopho.org)
      . Tikėkimės finaliniame etape pamatyti ir lietuvių!"
