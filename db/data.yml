      Su užsiregistravusiais dalyviais mentoriai intensyviai bendrauja tiesiogiai
      ir nuotoliniu būdu, padeda pasiruošti stojimo procesams, atsako į kilusius klausimus,pataria,
      kaip būtų galima patobulinti motyvacinius laiškus (angl. Personal statement).
      Moksleiviams, stojantiems į Oksfordo ir Kembridžo universitetus, rudens pradžioje
