      sveikatingumo, grožio ir kitokios stovyklos vaikams ir paaugliams. Kyla klausimas,
      kaip išsirinkti, o tuo labiau, kaip vaikui suteikti ne tik linksmybių, bet ir
      naudos stovyklaujant, ypač link mokyklos baigimo keliaujantiems jaunuoliams.
      Kaip jiems padėti susivokti profesijų įvairovėje bei pajusti dar neragautą “studentišką
      skonį“?  \n\nVilniaus Gedimino technikos universitetas pirmą kartą organizuoja
      vyresnių klasių moksleivių vasaros stovyklą, kurios metu sieks suburti moksleivius
