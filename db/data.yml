    - 2012 m. mokinių geografijos olimpiados (datos, programa)
    - 2012-m-mokiniu-geografijos-olimpiados-datos-programa
    - "2012 metų geografijos olimpiadų **TEMA** ir **programa**. Ją rengė LGMA taryba
      ir Lietuvos mokinių geografijos olimpiadų mokslinis komitetas. Olimpiados tema
      parinkta atsižvelgiant į jos aktualumą šių dienų pasaulyje.  \n\n# MŪSŲ – 7
      MILIJARDAI\n\n [2012 metų olimpiados programa - WORD](biblioteka/finish/689/1813)
      \  Teminė olimpiados dalis remsis žemiau pateiktomis temomis.  \n\n1.      Gyventojų
      skaičiaus kaita pasaulyje ir atskiruose regionuose.  \n\n2.      Netolygaus
      gyventojų pasiskirstymo priežastys ir pavyzdžiai.  \n\n3.      Demografinė raida
      išsivysčiusiose ir besivystančiose valstybėse.  \n\n4.      Demografinė gyventojų
      sudėtis ir jos pokyčiai.  \n\n5.      Gyventojų amžiaus piramidės ir jų tipai.
      \ \n\n6.      Demografinės problemos skirtingo išsivystymo valstybėse ir demografinė
      politika.  \n\n7.      Gyventojų migracijos ir jų priežastys.  \n\n8.      Darbo
      migracijų srautai šiuolaikiniame pasaulyje.  \n\n9.      Migracijų pranašumai
      ir trūkumai emigracijos ir imigracijoms šalims.  \n\n10\\.  Pabėgėliai pasaulyje
      ir šio proceso keliamos problemos.  \n\n11\\.  Lietuvos gyventojų skaičiaus
      kaita, demografinė sudėtis ir migracijos.  \n\n12\\.  Multikultūriškumo reiškiniai
      šiuolaikiniame pasaulyje.  \n\n13\\.  Didmiesčių augimo dinamika ir didieji
      pasaulio miestai (prieaugio tempai, geografinis pasiskirstymas).  \n\n14\\.
       Miestų žemėnaudos modeliai ir funkcinių zonų urbanizuotoje teritorijoje pasiskirstymas.
      \ \n\n15\\.  Urbanizacijos procesai išsivysčiusiose ir besivystančiose šalyse
      (urbanizacija, suburbanizacija, kontrurbanizacija)  \n\n16\\.  Globalieji pasaulio
      miestai ir jų vaidmuo pasaulio ekonomikoje.  \n\n17\\.  Didmiesčių problemos,
      jų priežastys ir sprendimo būdai.  \n\n18\\. Miestų plėtra ir darnusis vystymasis.
      \ \n\n**Pastaba: **olimpiados organizacinis komitetas ir LGMA taryba, aptarusi
      pasirengimą šių metų geografijos olimpiadoms, priėmė sprendimą, kad išsamesnio
      programos varianto, kuriame būtų pateiktas išplėstinis turinys ir jam numatomi
      gebėjimai, neturi prasmės, nes, atsižvelgiant į daugiametę patirtį, užduočių
      sudarytojams labai sudėtinga, o kai kada ir neįmanoma atsižvelgti į griežtai
      apibrėžtus turinio bei gebėjimų rėmus.\n\nPrimename, kad, atsižvelgiant į Geografijos
      olimpiados nuostatus, teminei olimpiados daliai skiriama ne daugiau kaip **30
      proc. **užduočių. Jų sudarytojai pasilieka teisę hidrosferos tematiką integruoti
      į užduotis pagal savo pasirinkimą. Atkreipiame dėmesį, kad likusi olimpiados
      dalis – apie **70 proc.** užduočių – remsis Bendrąja geografija.  \n\nOlimpiados
      organizatoriai pateikia rekomendacijų geografiniam takui. Žiūrėkite [šią nuorodą](http://geografija.lt/2011/geografinis-takas-olimpiadoje/). 
      \ \n\nLietuvos mokinių rajonų/miestų centralizuota geografijos olimpiada: DATA: 
      2012 m. kovo 13 d. (antradienis)  \nRekomenduojama pradžia: 10.00  \n\nLietuvos
