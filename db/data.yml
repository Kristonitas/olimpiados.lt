    - "Per pastarąjį šimtmetį žmonija ištiesų pasiekė nemažai: kompiuteriai ir elektronika,
      genetiniai tyrimai, lazeriai ir šviesolaidis, žmogus užkeltas į Mėnulį ir nuleistas
      į Marianų įdubą. Nepaisant visų šių didžiulių pasiekimų, ypač pastarojo, pasaulio
      vandenynas vis dar yra viena iš didžiausių paslapčių žmonijai (vis dėlto žmogus
      išlaipintas Mėnulyje 12 kartų, o nuleistas į Marianų įdubos giliausią tašką
      tik 2 kartus). Tačiau kartais net nereikia leistis taip giliai norint rasti
      ką nors naujo. Pavyzdžiui, Amerikos Gamtos istorijos muziejaus tyrėjai visai
      netyčiomis atrado, o vėliau identifikavo 180 rūšių žuvų (tiek kaulinių, tiek
      kremzlinių) vykdančių bioflorescenciją.  \nNors visi esame matę, ar bent girdėję
      apie šviečiančius organizmus, iki šių metų pradžios žuvų bioflorescencija buvo
      praktiškai nepastebėta. Labai svarbu atskirti bioliuminescencijos ir bioflorescencijos
      sąvokas. Bioliuminescencija – tai organizmo sąvybė išskirti šviesą cheminės
      reakcijos pagalba; tuo tarpu bioflorescencija – tai organizmo sąvybė sugerti
      šviesą, ją transformuoti ir išspinduliuoti kitokia spalva. Paprasti mūsų naudojami
      analogai būtų tamsoje šviečiančios lazdelės, kurias perlaužę gauname šviesą
      ir apyrankės, kurios po dienos nešiojimo naktį švyti. Tad kodėl tik dabar pastebėta
      ši žuvų sąvybė?  \nPagrindinė to priežastis – žuvų gyvenamoji aplinka. Žuvų
      pasaulyje dominuoja mėlyna spalva, kuri, jūros gyliui didėjant, greitai sugeria
      kitas šviesos spektro spalvas. Žuvys sugeria likusią mėlyną šviesą ir išspinduluoja
      ją neoniniais žalios, raudonos ir (visų olimpiadininkų malonumui) oranžinės
      spalvos atspalviais. Deja, žmogaus akiai šie atspalviai nematomi, norint juos
      užfiksuoti mokslininkai pasitelkia specialius geltonos spalvos filtrus, kurie
      nepraleidžia mėlynos šviesos. Būtent tokiu metodu, fotografuojant koralų bioflorescenciją,
      mokslininkai pastebėjo tai, jog ir žuvys pasižymi šia savybe.  \nĮdomu tai,
      jog pačios žuvys savo akyse turi panašius filtrus, kaip ir tyrėjų kameros, todėl
      yra manoma, kad jos taip pat gali matyti kitų žuvų florescencinius raštus, kurie
      kitokiu atvėju būtų nepastebimi. Bioflorescencijos požymiai žuvyse priklauso
      nuo rūšies ir gali labai skirtis: nuo paprastų žiedų akyse, iki sudėtingų raštų,
      tiek žuvies išorėje, tiek viduje. Tyrėjai mano, jog tai veikia ir kaip komunikavimo
      priemonė – žuvys gali atpažinti kitus savo rūšies individus, ir kaip maskavimosi
      priemonė prieš plėšrūnus, kurių akys nefiltruoja mėlynos šviesos. Šis atradimas
      taip pat iškėlė prielaidą, jog žuvys naudoja florescuojančius baltymus, apie
      kurių egzistenciją nebuvo žinoma.  \nŠis atradimas ne tik parodo, kiek daug
      naujų atradimų galima padaryti su iš pažiūros neblogai ištyrinėtomis ar akiai
      paprastai atrodančiomis sritimis, tačiau taip pat gali (ir tikriausiai bus)
      svarbūs faktoriai tolimesniuose jūrų ekologijos, jūrų biologijos ir biomedicinos
      tyrimuose.  \nParuošta [pagal](http://worldsciencefestival.com/blog/researchers_unveil_rich_world_of_fish_biofluorescence).
      \ \nO [štai](http://worldsciencefestival.com/videos/trailer_rekindling_venus)
      vaizdo įrašas puikiai iliustruojantis povandeninė bioflorescenciją ir bioliuminoscenciją."
