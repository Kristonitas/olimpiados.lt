      Jaunieji biologai, po intensyvaus užduočių narpliojimo, buvo kviečiami užsukti į aktų salę, kur jų laukė gausi oranžinių – LGMOA komanda, paruošusi įvairiausių įdomybių mokiniams! Mokiniams suėjus, vienas iš oranžinių, Vilniaus universiteto biochemijos studentas bei „Biologų sandraugos“ vyr. kuratorius Pranas pristatė BioSa veiklą, jos vykdomas praktikas bei mokymosi ypatybes.

      Vėliau oranžiniai pademonstravo keletą bandymų.

      Vienas iš jų - „bulvių baterija“. Sujungus jas skirtingos rūšies metalais, diodas, prijungtas prie bulvių, švietė! Kitas oranžinių pademonstruotas bandymas – „apelsinas su liepsna“ – parodė, jog apelsino žievė padeda ugniai dar labiau įsiliepsnoti. Taip pat mokinių laukė „smurfas“ – kolba su tirpalu, kurią papurčius tirpalas nusidažo mėlynai, tačiau tirpalui nusistovėjus, jis vėl tampa bespalvis. Mokinių dėmesį patraukė kino industrijoje plačiai naudojamas triukas - „netikras kraujas“. Oranžiniai pademonstravo, kaip su tam tikromis cheminėmis medžiagomis galima sukurti itin tikrovišką „žaizdos“ vaizdą. Kitas bandymas – „džinas“, kurį galima pasigaminti iš paprasčiausio etanolio. Taip pat, mokiniai stebėjo bandymą, vadinamą „dramblio straublys“ arba „dantų pasta“ – juk kaip vadinsi, taip nepagadinsi! Mokiniai taip pat stebėjo, kaip išpakuoti ir uždegti arbatos pakeliai skrajojo ore bei stebėdami muilo burbulų plėvelę, analizavo, kaip vyksta šviesos interferencija.

      Vėliau mokiniai drauge su oranžiniais naudodami tik keletą galimų daiktų konstravo prietaisus, išgelbėjančius kiaušinius nuo dužimo, kuomet jie nukrinta ant žemės!

