    - "Yra sakoma, kad jei gali neskaityti – neskaityk.Pirmąjį gegužės šeštadienį,
      mieste skambant tradicija tampančios Gatvės muzikos garsams, Vilniaus šv. Kristoforo
      gimnazijoje vyko Lietuvos mokinių dainuojamosios poezijos konkursas, jau kone
      dešimtmetį įleidęs čia savo šaknis. Devintąkart čia rinkosi žmonės, negalintys
      neskaityti. Mokiniai iš visos šalies, savitai skaitantys poeziją, turintys ką
      papasakoti, patys kuriantys. Šiemet kaip niekad jutosi vidinė konkurso kaita
      – šis bendraminčių susitikimas įgavo kitą statusą. Šiemet pirmąkart finaliniame
      konkurso etape galėjo dalyvauti tik regioninėse atrankose laimėjusieji atlikėjai.
      Artėjama prie brandos – vis mažiau pasitaiko žmonių “iš šalies”. Smagu buvo
      girdėti senbuvius, suformavusius savitą muzikinę – poetinę kalbą, radusius poetinio
      teksto šifrą, nelikusius šalia teksto.  \nPirmosiomis akimirkomis, kai ėmė rinktis
      dalyviai, akį patraukė entuziastingi žvilgsniai, atrodė, kad visi labai laukia
      savo pasirodymo. Netrukus mokyklos koridoriais aidėjo repetuojamos dainos, būgnų,
      gitarų bei fleitų sąskambiai. Žinoma, tvyrojo ir kūrybiška įtampa, nerimas.
      \ \n“Į šį konkursą suvažiavo daug skirtingų bei savitų jaunuolių. Visus juos
      vienijo bendras tikslas – noras atsiskleisti. Buvo malonu klausytis, kaip jauni
      žmonės atlieka savo ar kitų autorių kūrinius ir džiugina publiką bei komisijos
      narius.  \nSu nemaža dalimi dalyvių teko bendrauti asmeniškai. Paklausęs, ar
      nesijaudina prieš pasirodymą, visada išgirsdavau: “Ne. Aš noriu į sceną!” Tai
      rodo, kad jie yra tikri Lietuvos talentai, o ne dar vieni dėmesio ištroškę paaugliai.
      \ \nVisi atvykę liko patenkinti ir įkvėpti bei sakė, kad gal čia net geriau,
      nei klausytis gatvės muzikantų.” – pasakojo vienas klausytojų.  \nGalbūt šis
      renginys savo mastu neprilygo “Gatvės muzikos dienai”, tačiau maloniai stebina
      jaunuoliai, pasirinkę šeštadienį praleisti kitaip nei dauguma. Turbūt tai rodo
      dainuojamosios poezijos galią suburti tuos, kuriems vien ritmo ir didelio garso
      muzikoje negana.  \n”Šis renginys suvienija žmones, kuriems artimas muzikos
      žanras – dainuojamoji poezija.Visiems buvo malonu klausyti ir išgirsti... Nors
      konkursas organizuojamas ne vienerius metus iš eilės, kiekvieną kartą atsiranda
      naujų atradimų, naujų, pačių dalyvių sukurtų ir dar negirdėtų dainų, visados
      atsiranda kažkas stebinančio ir traukiančio...” - savo mintimis dalinosi viena
      klausytojų.  \nŽinoma, skyrėsi pačių dalyvių požiūris apskritai į dainuojamąją
      poeziją. Vieni interpretavo poetus, muzikantus, kiti kūrė tekstus ir muziką
      patys. Iš pasirinktų kūrinių galima nujausti jaunųjų atlikėjų, net jų mokytojų
      muzikinį skonį. Pavyzdžiui, kai kurie atliko savo mokytojų kurtas dainas ir
      savaip atsiskleidė. Šiemet buvo galima išgirsti įvairių Vytauto Kernagio dainų
      (“Milžinai”, “Nuo mano lango lig tavo durų”, “Nenusigąsk”) atlikimo variantų.
      Kai kurie dar nerado savo santykio, tačiau buvo ir tokių, kuriems pavyko. Vienas
      iš solistų savitai perteikia Vytautą Kernagį nebe pirmus metus iš eilės. Paklaustas,
      ar tai jo mėgstamiausias bardas, nustebino savo atsakymu: “Dainuoju daugiausia
      savo dainas. O Kernagį tik todėl, kad čia reikia. Nusibodo man lyginimai.”  \nAtsirado
      ir daugiau kuriančių mokinių. Pavyzdžiui, pasižymėjo jau ne pirmąkart skinantis
      laurus Vilniaus Gabijos gimnazjos merginų ansamblis. Jis šįkart atliko ne tik
      mažiau populiarų V. Kernagio “Žvėrelių skraidymą”, bet ir autorinę dainą. Taip
      pat maloniai nustebino Vilniaus Užupio gimnazijos mokiniai ir daug kitų.  \nSavitą
      požiūrį turintys žiūrovai dalinosi numone:“Yra nepaprasta atlikti dainuojamąją
      poeziją, tai skirta tikrai ne visiems, bet malonu išgirsti jaunus talentus,
      kurie netolimoje ateityje bus pripažinti ir daug didesnių auditorijų.”  \n“Dalyvių
      buvo labai daug ir iš visos Lietuvos, tad visa diena buvo prisodrinta gitarų
      ir poezijos. Nors artėjant pabaigai sunku buvo išsilaikyti budriai.Vieni pačių
      kurti tekstai buvo įdomūs, kitų būtų įdomu paklausti, kaip jie mano, kas yra
      poezija.Turėtų būti įdomių atsakymų. Labai įdomių.  \nLabai skyrėsi bendras
      vaizdas, atlikėjo pateikiamas produktas žiūrovui.Vienur skoningai suformuota
      visuma, kitur susikoncentruota tik į išvaizdą arba tik į muziką. Kai kurių išvaizda
      ir sceniniai judesiai net pralinksmino – tik puokštelės betrūko, kad galėtų
      toliau linguoti sveikinimų koncerte.  \n”Atlikėjų sėkmei didelę įtaką turėjo
      kokybiškas garsas. Tai profesionalios Čereškevičiaus igarsinimo studijos darbas.
      Garso kokybė buvo svarbi, nes dalyviams ji teikė užtikrintumo, pasitikėjimo
      savimi, o klausytojams – estetinio pasigėrėjimo.Vienas žiūrovų sakė:„Koks mano
      įspūdis? Manau puikiai suorganizuotas, aukšto lygio muzikinis renginys, puoselėjantis
      dainuojamosios poezijos tradicijas. Jame kitaip suskambo poetinis žodis, kitaip
      buvo prisiliesta prie jau gerai žinomų kūrinių.“  \nDalyvius vertino autoritetinga
      komisija – ilgametę patirtį turintys bardai, aktoriai: Gediminas Storpirštis,
      Giedrius Arbačiauskas, Virgis Stakėnas.  \nLaureatai buvo apdovanoti kultūros
      žurnalo “Naujoji Romuva“ ir jaunimo kultūros žurnalo “Pašvaistė“ leidiniais,
      2010-ųjų ir 2009-ųjų metų dainuojamosios poezijos laimėtojų dainų įrašais, kuriuos
      puošė unikalus Vilniaus Šv. Kristoforo gimnazijos mokinių rankų darbo apipavidalinimas.
      Laureatų mokytojams taip pat atsidėkota medaliais. Kasmet šio konkurso geriausieji
      gaudavo galimybę pasinaudoti Jono Talandžio, kuris mokėsi Šv. Kristoforo gimnazijoje
      ir yra buvęs šio konkurso laureatu, garso įrašų studijos paslaugomis. Be to
      visi dalyvavusieji buvo įvertinti, gavo profesionalų patarimų, pastebėjimų.
      Šis konkursas iškelia jaunuosius kūrėjus, ugdo juos.  \nVisą dieną jaunuosius
      bardus svetingai priėmė šv. Kristoforo gimnazijos mokytojai bei mokiniai. Štai
      keli mokinių įspūdžiai:„Į dainuojamosios poezijos trečiąjį turą ėjau ne vien
      kaip žiūrovas, bet ir kaip savanoris, tad renginys man taip pat buvo ir savotiškas
      išbandymas. Renginio metu neturėjau ilgalaikių pareigų , teko ir priiminėti
      svečius, ir kitus darbus daryti. Džiaugiuosi, jog dirbau su smagiu kolektyvu,
      tad nuobodžiauti neteko. Tiek dalyviai, tiek juos lydintys asmenys buvo linksmi
      ir gerai nusiteikę, taip pat daugelis jaudinosi. Tokie renginiai ne tik prisideda
      prie kultūros augimo, jaunų žmonių tobulinimo, talentų atskleidimo, kultūros
      ir vertos muzikos skatinimo. Nors buvo sunku, džiaugiuosi, jog buvau dalyvis
      ir galėjau įsitraukti į šio puikaus renginio veiklą.“  \n„Nuo pat ankstaus ryto
      teko bendrauti su žmonėmis, atvykusiais iš įvairių miestų, nuolat siūlyti papietauti
      ar dar ką kita. Smagiausia buvo, kai užsimanydavai valgyti, atsirasdavo kažkas,
      kas pasiūlydavo tau bandelę, arba mokyklos budinčioji išvirdavo skanios arbatos,
      arba mokytoja atnešdavo lėkštę sumuštinių. Iš tiesų buvo keistai įdomu, kai
      likdavau viena foje ir nieko neveikdavau, o tik bandydavau išgirsti muziką.
      Tas šeštadienis mane kažkaip išvargino, nes buvo apkrauta veiksmo, judėjimo.
      Tačiau visa tai paliko įspūdį.  \n“Visą dieną trukęs renginys abejingų nepaliko.
      Čia – vienos studentės atsiliepimas:„Dainuojamosios poezijos konkursas - maloni
      proga ne tik užsukti į jau pabaigtą mokyklą, bet ir pasiklausyti kokybiškos,
      autentiškos muzikos, susipažinti su naujais, kylančiais kūrėjais ir atlikėjais.
      Renginys suteikė galimybę intensyviai pabūti,- taip, kad vakarop jau skambėjo
      galva ir ėmė malonus nuovargis. Tikrai atsirado atlikėjų, apie kuriuos galima
      pasakyti: ne tik verta, bet ir dera paklausyti, nes jie palieka žymę - ne tik
      klausoje... Tiesą sakant, buvimas toje atmosferoje šiek tiek priminė tam tikrą
      pavasarinio apsivalymo ritualą - galimybę sutelkti mintis ir atnaujinti muzikinio
      vertinimo kriterijus.“  \nKita klausytoja dalinosi įspūdžiais:“ Stebėjau kelių
      solistų pasirodymus, ir turiu pripažinti, kad tokio energijos pliūpsnio jau
      seniai neteko jausti. Atrodė, kad visi buvo valdomi kažkokių paslaptingų, giliai
      viduje gyvenančių dvasių, kurios įvairiais muzikos garsais ir žodžiais pasiekia
      mūsų ausis ir sielas ir nenoromis priartina mus prie kažko dar paslaptingesnio.“Kodėl
      šie jaunuoliai gatvės muziką iškeitė į dainuojamąją poeziją? Nežinau. Jie labai
      keisti. Manau, ne tik todėl, kad šis žanras jiems labiau patiktų. Galbūt todėl,
      kad čia muzika turi daugiau minties. Galbūt tik šiaip sau. Tik žinau, kad Gatvės
      muzikos dieną čia muzika skambėjo kitaip.  \nDainuojamosios poezijos konkurso [laureatai](biblioteka/1754/atsisiuntimas)"
