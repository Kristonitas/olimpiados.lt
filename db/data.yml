RT INN buvo pagrindiniu olimpiados rėmėju. Visi olimpiados nugalėtojai buvo apdovanoti dovanų čekiais dailės priemonėms įsigyti.                        Mokytojai, kurių mokiniai tapo 2011 olimpiados nugalėtojais, buvo apdovanoti Lietuvos mokinių informavimo ir techninės kūrybos centro padėkos raštais.                        Mokiniai, dalyvavusieji 2011 m. Lietuvos mokinių dailės olimpiadoje, apdovanoti dalyvio diplomais bei rėmėjų dovanomis.                        Mokytojams, dalyvavusiems seminaruose bei atlikusiems praktines užduotis, įteikti pažymėjimai.                        Visų jaunųjų dailininkų darbai nuo 2011 m.birželio 07 d. bus eksponuojami Lietuvos dailininkų sąjungos galerijoje Vilniuje (Vokiečių g. 2). Kasmetiniu reiškiniu tapo tokio pobūdžio paroda sostinėje.                        Šventės organizatoriai džiaugiasi, kad didėja visuomenės susidomėjimas dailės olimpiada - sulaukiama vis daugiau norinčių remti kultūrą, švietimą ir taip skatinti jaunuosius kūrėjus.

