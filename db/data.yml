      Brechto „Gerasis žmogus iš Sezuano“. Tai puiki dovana mokiniams ir mokytojams.
      Įspūdingas spektaklis! Kitą rytą toje pačioje scenoje jau skaitė mokiniai. Po
      konkurso komisijos nariai negailėjo skaitovams gerų žodžių, nuoširdžių patarimų.
      Pasak V. Kochanskytės, pasirinktos temos rodė jaunų žmonių brandą, pilietiškumą.
      Kompozicijų kūrėjams buvo priminta, kad svarbiausias yra meninis žodis, o ne
