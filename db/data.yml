      priimami apie 10 proc., į Kembridžą apie 15 proc. iš visų pateikusiųjų paraiškas.
      \ \n**Planuose – plėtra į rajonus**  \n\nProjektas „Academic Buddy“ startavo
      2012 m. vasarą Kembridžo universiteto lietuvių bendrijos iniciatyva. Po metų
      į organizatorių gretas oficialiai įsijungė ir Oksfordo universiteto lietuvių
      bendrija, buvo užmegzti ryšiai su giminingu „LT Big Brother“ mentorystės projektu.
      Ateinančiais mokslo metais „Academic Buddy“ plėsis toliau ir sieks glaudžiau
      bendradarbiauti su rajonų mokyklomis, taip suteikiant galimybę kuo daugiau moksleivių
      pasinaudoti užsienyje jau besimokančių lietuvių patirtimi ir parama.  \n„Academic
      Buddy“ per metus rengia keletą susitikimų, jų metu moksleiviai yra konsultuojami
      apie stojimų tvarką, universiteto ir specialybės pasirinkimą, studijų privalumus
