    - "Baigėsi ilgai laukta BioS‘os 5 biochemijos praktika, vykusi vasario 2-4 dienomis.
      Nors ir per didžiausius šalčius, patys uoliausi BioS‘os biologai susirinko Vilniuje.
      Čia bandėme atlikti įvairius biochemijos laboratorinius darbus, klausėmės dėstytojų
      paskaitų ir sprendėme įvariausius su biochemija ir genetika susijusius uždavinius.\n\nSusitikę
      traukinių stotyje, nuskubėjome sušilti ir papietauti. Nors ir spaudžiant didžiausiam
      šalčiui (remiantis kai kuriais šaltiniais, termometro stulpelis nukrito net
      iki -30C) iš visų Lietuvos kampelių susirinko 15 moksleivių, iš kurių dauguma
      dalyvaus 45-ojoje Lietuvos mokinių biologijos olimpiadoje, vyksiančioje kovo
      22 – 24 dienomis Klaipėdoje. Kai kurie pernai respublikiniame etape užėmė prizines
      vietas ar net dalyvavo tarptautinėje biologijos olimpiadoje (IBO). Taigi kulniavome
      iki Vilniaus universiteto gamtos mokslų fakulteto. Pirmą dieną buvome paskirstyti
      į dvi grupes. Pirmoji grupė ruošė gelį baltymų elektroforezei ir leido bakterinių
      baltymų mišinį. Laboratorinį darbą vedė genetikos II kurso studentė Žana Kapustina.
      Mums taip pat padėjo dr. Violeta Jonušienė ir laborantė Ramutė Pagalytė. Antroji
      grupė, mūsų naujokai, dar niekada nebuvę BioSos praktikose, susipažino su pipetmanais,
      išmoko jais naudotis ir nepamiršti uždėti antgalių, taip pat išmoko ruošti tirpalus
      bei išklausė molekulinės biologijos II kurso studento Juliaus Juodakio paskaitos.
      Visas ketvirtadienis taip ir praėjo (visgi mokslininkų darbai reikalauja laiko),
      o jį vainikavo bakterijų užsėjimas. Kiekvienas galėjo pramiklinti savo pirštelius
      su pipetmanu ir išmokti kaip tinkamai užsėti bakterijas Petri lėkštelėse.  Antroji
