      Regioniniam olimpiados etapui užduotis rengė VVF Socialinės ekonomikos ir vadybos, Įmonių ekonomikos ir vadybos bei Finansų inžinerijos katedrų dėstytojai. Olimpiados programa apėmė temas iš mikroekonomikos, makroekonomikos ir finansų: ekonomikos samprata, rinkos ekonomika, verslo organizavimas, valstybė ir jos biudžetas, ekonomikos augimas, ekonominė integracija ir Europos Sąjunga, pinigai ir bankai, verslo finansavimas, verslo apskaita ir kita. Olimpiados užduotys buvo dviejų tipų: pradžioje mokiniams pateikti spręsti ekonomikos ir verslo uždaviniai, o vėliau – iš 30 klausimų sudarytas ekonomikos ir verslo žinių testas. 

      Lietuvos mokinių ekonomikos ir verslo olimpiados tikslas – skatinti mokinius domėtis ekonomika ir verslu, ugdyti rinkos ekonomikos supratimą. Olimpiada organizuojama 11–12 klasių mokymosi kursų pagrindu dviem etapais: pirmasis etapas – regioninis, antrasis etapas – šalies, į kurį kviečiami sėkmingiausiai regioniniame etape pasirodę dalyviai.
