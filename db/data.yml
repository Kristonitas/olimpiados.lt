    - "Lapkričio 6-ą Stokholmo Auštojoje Ekonomikos mokykloje Rygoje (SSE Riga) buvo
      paskelbti [Junior Peak Time (JPT) konkurso](index.php?option=com_content&task=view&id=1463&Itemid=221)
      laureatai. Šiemet pirmą kartą organizuojamame konkurse iki lapkričio mėnesio
      užsiregistravo daugiau nei 800 dalyvių iš Lietuvos, Latvijos ir Estijos. Po
      atrankinio turo, vykusio internetu, buvo atrinkta 40 sumaniausių, kurie buvo
      pakviesti į konkurso finalą Rygoje. Dalyviai turėjo atlikti individualias ir
      komandines (prezentacijos) užduotis. Trys geriausiai komisijos įvertinti moksleiviai
      pasidalino 1100 eurų prizinį fondą, kurį įsteigė pagrindinis JPT rėmėjas Microsoft.
      \ \n\nKonkurso dalyviai turėjo analizuoti realias verslo problemas, atsakinėti
      į klausimus, susijusius su ekonomika bei pristatyti atlikto atvejo tyrimo (ang.
      case study) rezultatus. Po ilgo ir kruopštaus darbo komisija priėmė sprendimą
      ir pirmą vietą bei 600 eurų piniginį prizą skyrė Ralf Ahi (Estija). Antra vieta
      ir 300 eurų prizas atiteko Toomas Ginter (Estija), trečias liko ir 200 eurų
      prizą namo išsivežė Allan Tatter (Estija). Pinigines premijas laureatams įsteigė
      pagrindinis rėmėjas Microsoft.  \n\nJunior Peak Time laimėtojas Ralf Ahi, Tallina
      Reaalskool mokyklos vienuoliktokas, labiausiai vertina komandinį darbą konkurso
      metu (4 žmonių komanda turėjo atlikti atvejo tyrimą, paruoštą profesionalių
      verslo konsultantų, bei paruošti pristatymą). „Olimpiadose ir konkursuose, kuriuose
      dalyvavau anksčiau, buvo pateikiamos tik individualios užduotys. Dėl komandinių
      užduočių Junior Peak Time man pasirodė išskirtinis ir įdomus. Mano komandoje
      buvo dalyvis iš Latvijos, Lietuvos ir du estai. Komandoje dirbti buvo labai
      lengva ir įdomu dėl puikios atmosferos“, - dalijasi įspūdžiais laimėtojas. Jis
      siūlo kitų Pabaltijo mokyklų moksleiviams sudalyvauti JPT, įsitikinti, kiek
      daug jie iš tikro žiną, ar ekonomika tikrai yra ta kryptis, kurią nori studijuoti
      baigę vidurinę mokyklą.\n\n\n\n\n\n\n\n  \n\n\n  \n\n\n  \n\n\n\n\n\n\n\n\nJunior
      Peak Time tikslas yra motyvuoti vidurinių mokyklų ir gimnazijų mokinius imtis
      iniciatyvos, skatinti priimti savarankiškus sprendimus dėl savo ateities. Konkurso
      finalą sudarė dvi dalys: individuali ir komandinio darbo. Dalyviai taip pat
      turėjo galimybę dalyvauti Uldis Pē\x81vuls, „Energise Ltd“ vadovo, ir Dalios
      Lašaitės, sparčiai augančios IT kompanijos „Geogoer“ įkūrėjos, paskaitose, kurių
      metu dėstytojai mokiniams davė vertingų idėjų ir patarimų, iš pravertusių varžybų
      metu, bet svarbių ir ateityje, jeigu mokiniai nuspręstų savo gyvenimą susieti
      su verslu.  \n\nLīna Dzene, Microsoft Švietimo plėtros programos vadovė Baltijos
      šalyse, sakė: „Microsoft“ didžiuojasi galėdama bendradarbiauti siekiant rasti
      naujų talentų ir dalytis savo žiniomis apie technologijas bei jų svarbą versle
      šiais laikais. Aš, kaip komisijos narė, buvau nustebusi mokinių susidomėjimu
      šiuo konkursu - daugiau nei 800 dalyvių iš visų Baltijos šalių pareiškė norą
      dalyvauti Junior Peak Time pirmame ture.“  \n\nKiti komisijos nariai taip pat
      teigiamai atsiliepė apie JPT dalyvius. Kristaps Siliņš, SSE Riga Studentų asociacijos
      prezidentas 2009/2010 metais, gyrė mokinių anglų kalbos lygį varžybų metu, o
      Ingmē\x81rs Pūē·is, „Latvijas Mobilais Telefons“ Vice prezidentas rinkodaros
      ir verslo plėtros klausimais, pozityviai vertino suteiktą galimybę vidurinių
      mokyklų mokiniams įgauti patirties versle ir ekonomikoje.  \n\nJunior Peak Time
      - tai moderni šiuolaikinė švietimo priemonė, suteikianti galimybę gilintis į
      naują medžiagą, taip pat dalyvauti verslo paskaitose, kurias veda pripažinti
      dėstytojai, bei skatinanti mokinius įrodyti ne tik savo individualius, bet ir
      darbo komandoje įgūdžius ir talentus.  \n\nJPT pagrindinis rėmėjas yra Microsoft
      Latvija. Konkursas organizuojamas glaudžiai bendradarbiaujant su Stockholm School
      of Economics in Riga (SSE Riga). Konkursą taip pat remia AdScreen, Radio SWH,
      Softicom, portalas draugiem.lv, AdGroup, Eden, Pē“rnes ir Danone."
