      Milaknienė).  \n\n**Bronzos medalį** pelnė Telšių Vincento Borisevičiaus gimnazijos
      mokinys **Paulius Miečius** (mokytoja Laima Uosytė).  \n\n**Gitana Grudytė**
      iš Klaipėdos \"Ąžuolyno\" gimnazijos bei **Augustė Ragelytė** iš Marijampolės
      Rygiškių Jono gimnazijos parodė neblogą rezultatą, gerai atliko kai kurias užduotis,
