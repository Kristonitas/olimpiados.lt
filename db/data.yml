      išbandymų teko patirti olimpiadininkams, bet tikslas to vertas, ar ne? Sirupu
      saldinti, azotu šaldyti, tikri, oranžinių rankomis pagaminti ledai, kurie nepaliko
      abejingų net tarp mokyklos darbuotojų, vainikavo mūsų šventę. Smalsuoliai, kuriems
      net tirpstantys burnoje ledai neužgožė minčių apie neseniai spręstas užduotis,
      galėjo sudalyvauti užduočių aiškinime.  \n\nLitFO startavo! Tikimės, jog miesto
      turo šventės taps  tradicija! Na, o su geriausiai užduotis įveikusiais susitiksime
      jau visai greitai Vilniuje! Kantrybės laukiant rezultatų ir sėkmingo pasiruošimo
