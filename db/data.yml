      \ \n **_Kas gali dalyvauti?_**  \n\n• Vyresniųjų klasių moksleiviai (10-12 klasės);
      \ \n• Mokyklų komandos (vienoje komandoje – iki 3 asmenų);  \n• Komandų skaičius
      iš vienos mokyklos neribojamas.  \n\n_**Kada ir kaip vyks konkursas?**_  \n\n•
      Registracija : iki kovo 16 dienos;  \n• Pirmas turas balandžio 6-22d. (internetu,
      2 sprendimų priėmimo etapai per savaitę)  \n• Finalininkų paskelbimas: balandžio
      23d.  \n• Finalinis turas gegužės 1d. (ISM universitete)  \n\nUžsiregistravusios
      komandos gaus prisijungimus su tolimesniais paaiškinimais, taip pat galės nuolatos
      konsultuotis su ISM dėstytoju. **Registruotis** galite [čia](http://www.ism.lt/bs/konkursas/reg).
      \ \n **_Kodėl dalyvauti?_**  \n\n• Nes tai puiki galimybė pritaikyti žinias
      verslo aplinkoje ir išbandyti jėgas;  \n• Nes konkurso partneriai įsteigė puikius
      prizus komandai nugalėtojai, o jos mokyklai bus surengtas seminaras „Streso
      valdymas prieš egzaminus“, kurį ves geriausi ISM konsultantai.  \n _**Kas yra
      verslo simuliacijos žaidimai?**_  \nVerslo simuliacijos žaidimai aktyviai taikomi
      ISM studijose, jie suteikia realistišką ir aktyvią mokymosi patirtį. Verslo
      simuliacijos žaidimas, kuriame dalyvauja studentai, vadinamas \"Marketplace\"
      ir yra sukurtas ir palaikomas vienos iš geriausių šios srities kompanijų – Innovative
      Learning Solutions. \"Marketplace\" yra sudėtinga kompiuterinė sistema, sukurianti
      konkurencingą ir greitai kintančią virtualią rinką. Kitaip nei vadovėliai, verslo
