    - 'Jaunųjų filologų konkursas: viena gentis '
    - jaunuju-filologu-konkursas-viena-gentis
    - "Šimtas mokinių iš visos Lietuvos kovo 31 – balandžio 1 dienomis ir vėl renkasi
      Vilniuje: vyksta tradicinis Jaunųjų filologų konkursas. Šiemet – jau keturiasdešimt
      antrąjį kartą. Šį konkursą sumanė poetas Justinas Marcinkevičius, idėjai pritarė
      ir tuometinė Švietimo ministerija, ir Rašytojų sąjunga. Jaunųjų literatų ir
      kalbininkų sambūrio istorija ne tik ilga, bet ir turtinga, jau nusipelniusi
      jai skirtos knygos. Būta ir anekdotinių situacijų, ir akibrokštų, ypač sovietiniais
      metais.  \n\nKelis dešimtmečius konkursas klajojo. Jaunuosius prozininkus, poetus,
      publicistus, literatūros tyrinėtojus, kalbininkus, tautosakininkus priglausdavo
      vis kitas miestas, rajonas. Pastaruoju metu rašančią jaunuomenę į savo auditorijas
      kviečia Vilniaus universiteto Filologijos fakultetas.  \n\nBūti pakviestam į
      konkursą - nemenka sėkmė. Finalo dalyviai patiria atranką savo rajonuose ar
      miestuose. To negana: reikli žinovų komisija iš daugybės į Vilnių atsiųstų darbų 
      vėl atrenka įtaigiausius.  \n\nŠiemet į Vilnių atkeliavo net 224 įvairiausi
      rašto darbai. Daugiausia, kaip jau įprasta, poezijos. Apsiriko tie mokiniai,
      kurie bandė teikti konkursui dar ir papildomas žinias: neva mano darbus skaitė
      žymūs politikai ar kiti svarbūs asmenys, o jau kaip gyrė, net apsiverkė.  \n\nKomisija
      gilinasi ne į rekomendacijas ar dalyvių biografijas, bet į patį tekstą.  \nRašytojai
      Vanda Juknaitė, Giedrė Kazlauskaitė, Gintarė Adomaitytė, Regimantas Tamošaitis,
      Jonas Liniauskas, Ričardas Šileika, radijo programos \"Klasika\" žurnalistė
      Alma Valantinienė, mokslininkės Bronė Stundžienė, Daiva Sinkevičiūtė konkurso
      darbus skaito jau ne pirmąjį kartą.  \n\n- Eseistikos ir publicistikos darbų
      šiemet sulaukėme perpus mažiau nei įprasta. Nėra nė trisdešimties, - pasakoja
      rašytoja Gintarė Adomaitytė.  - Ar patikėsite? Tai...  džiugina.  Pagaliau susivokta,
      kad žinutė rajono spaudoje - dar ne publicistika; kad naivios mergautinės miniatiūros
      - tikrai ne esė. Stipriausi eseistai ir publicistai yra anaiptol ne didelių
      miestų gyventojai. Gal atokiuose miesteliuose laikas teka kitaip? Ten mokiniai
      sugeba įsižiūrėti į žmones, kurti jų portretus; jiems rūpi aptarti savo kartos
      ypatumus, svarbius valstybės reiškinius, kaimo bendruomenės pokyčius.  \n\nPeržvelgus
      kviečiamųjų mokinių sąrašus, akivaizdu: kitose srityse dominuoja sostinės mokiniai,
      ypač  - Vilniaus licėjaus auklėtiniai. Jau įprasta, kad nemenka dalis jaunųjų
      filologų atkeliauja iš Radviliškio, Ukmergės, Pasvalio rajonų.    \nPoezijos,
      prozos, tautosakos, kalbos, literatūros kritikos, eseistikos ir publicistikos
      sekcijose jaunieji filologai  susitinka ne tik lenktyniauti. Ne menkiau svarbus
      bendravimas su komisijos nariais, savo srities žinovais. Kiekvienas darbas yra
      analizuojamas; moksleivių kūryba domisi juos lydintys mokytojai lituanistai.
      \ \n\nUniversiteto auditorijoje konkurso dienomis galima sutikti ir savanoriškai
      atvykusių dalyvių. Mokytojai domisi, ką sukūrė, ką pateikė jų kolegų ugdytiniai. 
         \nTautosakos  sekcija ir šiame, ir ankstesniuose konkursuose - jauniausia. 
      Į ją ne kartą rinkosi ne tik vyresniųjų klasių gimnazistai, bet ir septintokai,
      aštuntokai iš pagrindinių mokyklų, kartais net labai nuošalių. Tautosakos rinkėjų
      veikla ne tik įdomi, bet ir prasminga - Jaunųjų filologų konkursui pateiktus
      darbus saugo Lietuvių literatūros ir tautosakos institutas.  \nDeja, ne tiek
      jau daug mokinių ryžtasi imtis tautosakos ar gimtosios kalbos tyrinėjimų. Jiems
      sudėtinga dirbti savarankiškai; būtini ir mokytojų išmintingi patarimai, skatinimas. 
      Komisijos nariai perspėja, kad pedagogams persistengti nereikėtų. Įgudusi žinovo
      akis atskiria, kur moksleivio, kur diplomuoto lituanisto darbas.  \n\nYpatingo
      antplūdžio sulaukė poezijos ir prozos sekcijos. Rašančių eiles Lietuvoje, matyt,
      buvo ir bus,  tai - nesustabdoma, o moksleiviškos prozos pasaulyje juntami pokyčiai.
      Jaunieji literatai, pastaraisiais metais uoliai rašę romanus, tos mados po truputį
      atsikrato ir imasi trumpesnių žanrų.  \n\nKonkurso rengėjams - Lietuvos Respublikos
      švietimo ir mokslo ministerijos bei Lietuvos mokinių informavimo ir techninės
      kūrybos centro darbuotojams - rūpi ir švietėjiška misija. Šiemet mokinių laukia
      ekskursija po Valdovų rūmus, dainuojamosios poezijos vakaras.  \n\nSvetainėje
      olimpiados.lt [skelbiama ne tik konkurso eiga](content/view/1306/74/). Įdomūs,
      savaip iškalbingi savo nuomonę skubančių pareikšti moksleivių komentarai.  Kai
      kurie itin skaudžiai išgyvena, kad nepateko į Jaunųjų filologų konkursą, kitiems
      užtenka stiprybės linkėti sėkmės tiems, kuriems pasisekė geriau.   \n\n - Rašytojais,
      literatūros tyrėjais ar kalbininkais tampama ne varžybose, - sako Gintarė Adomaitytė. 
      - Pažįstu mokinių, kurie kantriai šlifuoja savo kūrinius, bet į jokius konkursus
      kol kas neskuba. Tačiau Jaunųjų filologų konkurso dalyviai visą gyvenimą išlieka
      tartum vienos genties. Jie susipažįsta, bendrauja,  o kartais susidraugauja
      net ir visiems laikams.  \n Įgyti pasitikėjimo savimi, o kartu išmokti kritiškai
      žvelgti savo pirmuosius bandymus  -  konkurso misiją galima apibūdinti ir taip.
      \ \n\nInterneto svetainės pertrauka.lt ir skaitymometai.lt,  žurnalas „Pašvaistė\",
      Rašytojų  sąjungos rengiamos Vasaros ir Rudens akademijos, mokinių skaitymai
      Poezijos pavasaryje, Jaunųjų filologų konkursai - tai ta pieva, kurioje auga,
      bręsta ir pirmąsias sėkmes patiria ne tik būsimi rašytojai.  \nDar svarbiau,
      kad bręsta reiklūs, išmintingi, raštingi piliečiai. Raštingų nebūna per daug."
