    - Geografinio rašinio konkursas
    - geografinio-rasinio-konkursas
    - "Skelbiamas geografinio rašinio konkursas, skirtas pagerbti žymaus geografo
      Rimanto Krupicko atminimą. Konkurso tikslas – tęsti doc. Rimanto Krupicko idėjas,
      skatinti jaunimą keliauti, pažinti ir iš naujo atrasti Lietuvą.  \nRimantas
      Krupickas yra sakęs: „Mano gyvenimas yra kelionė, nuostabi kelionė…“. Jis daug
      keliavo po Lietuvą, labai ją mylėjo, didžiavosi esąs lietuvis. Mokėjimu atrasti
      paprastų dalykų grožį darė įtaką ir įspūdį daugeliui žmonių.  \n\nPats to nejausdamas
      vien savo nuoširdumu, paprastumu, teisingumu, keitė ir kitų gyvenimus. Tai buvo
      tikras pedagogas, mokęs studentus ne moralais ar ypatingais metodais, o nuoširdžiu
      darbu, tėvynės meile, tikru tikėjimu, jog gerumas sugrįžta. Tik „dideli“ žmonės,
      asmenybės palieka tiek gražių prasmingų darbų, idėjų, minčių…   \nNorima, kad
      Rimanto Krupicko idėjos, mintys ir tas nuoširdumas tiesiog keliautų po Lietuvą
      – gal kas atras? Gal kas keliaudamas po Lietuvą patirs nepamirštamų įspūdžių,
      kuriuos labai norės papasakoti kitiems? O gal kas pats pasidarys bent truputėlį
      geresnis, nuoširdesnis… Pabandykime, atraskime savo Lietuvą!   \nKonkursas vyksta
      nuo š.m. gegužės 1 d. iki gruodžio 1 d.  \n[Renginio nuostatai](http://geografija.lt/wp-content/uploads/2010/08/Geografinio-ra%C5%A1inio-konkurso-Krupickas.doc)
      \ \nGeografinio rašinio konkurso idėjos autorė Aušra Narbutaitė – Jorgensen. Informacija
      iš [www.geografija.lt](http://www.geografija.lt/)"
