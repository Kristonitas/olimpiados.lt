    - "Viskas, kas turi pradžią, turi ir pabaigą. Gal ir nusibodusi frazė, bet argi
      ne puiku, kad visus metus trukęs laukimas baigėsi, o jūs atvykote į patį įspūdingiausią
      ir svarbiausią Lietuvos biologų renginį? Kaipgi viskas prasidėjo, kaip vyko
      ir kaip buvo pažymėta, čia ir pabandysime jums papasakoti.  \nŠios istorijos
      pradžia – gražus ankstyvas rytas, kuomet laikrodžiai dar tik rodė pusę devynių,
      o Rygiškių Jono gimnazijos duris pravėrė pirmoji dalyvė. Oranžinė LGMOA delegacija
      suprato, kad šiemet biologai bus punktualūs, tad tvirčiau užėmė savo darbo vietas
      prie registracijos stalų. Ir tikrai - praėjus vos valandai, mokykloje jau buvo
      pilna šviežių olimpiados naujokų, kurie nedrąsiais žvilgsniais sekė kolegas
      ir konkurentus, bei olimpiados „veteranus“, besiglebėsčiuojančius ir bediskutuojančius
      su senais ir naujais draugais. Iš visų kampų pradėjo lįsti fotografai, o oranžinės
      merginos siūlė bei siūlėsi apkabinti visus ir kiekvieną. Nuolat stiprėjantį
      atvykstančių dalyvių srautą vis vaikėsi olimpiados reporteriai su įvairiais
      biologinais (ir ne tik) klausimais, o patys gudriausi ir šmaikščiausi atsakymai
      buvo pademonstruoti publikai uždarymo metu. Užregistravus paskutinį dalyvį,
      atėjo ilgai lauktas pietų metas.  \nTaigi, apdovanoti vardiniais vokais, apkabinimais,
      šypsenomis, sunumeruoti sąrašuose ir pamaitinti, biologai patraukė į iškilmingą
      atidarymo ceremoniją, kurioje savo linkėjimus perdavė mokyklos direktorius,
      švietimo skyriaus vedėjas pasveikino atvykusius į „Supermiestą“, o vertinimo
      komisijos pirmininkas Valerijus Rašomavičius tradiciškai į savo sveikinimo kalbą
      įpynė meilę ir lipnią užuominą apie vieną iš užduočių. Po linksmo įvadinio -
      instruktažinio filmuko apie [Karoliuko Darbuko nuotykius](component/option,com_seyret/Itemid,296/task,videodirectlink/id,388/),
      moksleiviai išsiskirstė į klases spręsti teorinių užduočių.  \n\nŠauniesiems
      biologams nė viena valanda, praleista prie teorinių olimpiados užduočių, nepraėjo
      veltui. Šis aukso vertės laikas buvo išnaudotas ne tik teisingiems atsakymams
      išmąstyti bei smagiai pataršyti suplukusių oranžinių šūsnimis tempiamas kepyklos
      \"Mantinga\" bandeles, bet ir originaliems išminties perliukams paberti. Tik
      vargu ar prisipažins tas, kuris teigia, kad „kuo chromosomų daugiau, tuo jų
      skaičius mažesnis“, arba mano, kad „gėlės – augalų skyrius“.  \n\nIšklausę trumpą
      Pauliaus Luko Tamošiūno instruktažą apie praktines užduotis, olimpiados dalyviai
      susibūrė aktų salėje išbandyti jėgas Protmūšio arenoje. Atranka prasidėjo inovatyviai,
      nes į žaidimą patekęs dalyvis turėjo galimybę išsirinkti sau priešininką. Nepaisant
      to, komandos susiformavo gan greitai, o pavadinimai, nors ir paskubomis sugalvoti,
      buvo gan originalūs: „Ką?!“ mažajame finale po ilgų diskusijų nusileidusi komandai
      „THC“, bei „Žmogaus Choriono Gonado Tropinai“ finale 4:0 sutriuškino „Nupušėlius“
      ir nugalėjo šių metų Protmūšyje. Neįprastai greitai pasibaigus susirėmimams,
      biologai patraukė ilsėtis prieš antrąją olimpiados dieną.  \n\nIšaušus žvarbiam
      antrosios dienos rytui, dalyviai skubėjo pusryčiauti, kad stiprūs ir sotūs būtų
      palydėti į laboratorinių darbų sprendimo vietas. Kaip ir įprasta, buvo galima
      išgirsti įvairių nuomonių. Ir nieko čia keisto -  užduotys tikrai pasitaikė
      ne iš lengvųjų. Juk ne visi biologai savo gyvenime yra „ardę“ šikšnosparnį!
      Nebuvo laiko liūdėti - atėjo metas susirasti sportinius batelius ir pasiruošti
      Miesto Raliui! Komandos, sukūrusios savo vėliavas, skambius pavadinimus ir grėsmingus
      šūkius, patraukė vykdyti užduočių, dislokuotų šešiuose punktuose. Turbūt plačiausiai
      nuskambėjo „Pavasarinių saulučių“ istorija - geltonųjų žygis siekiant išvaduoti
      antį, įkliuvusią į „Maximos“ maišelio pinkles. Deja, net ir taip supančiotas
      paukštis nė vieno komandos nario neprisileido, tad visiems beliko tikėtis, kad
      ši istorija turės laimingą pabaigą.  \nFizinę iškrovą pratęsė šokių vakaras,
      kuriame programą pradėjo marijampoliečių merginų grupė „Šok su Sidona“, o vakarą
      dar labiau įkaitino LGMOA šokėjai, atlikę net tris originalius pasirodymus:
      „tvistą“, svajingai lėtą „basakojų“ šokį ir audringiausiai sutiktą ir netgi
      pakartotą „Disco siautulį“! Laimei, nereikėjo persistengti kviečiant olimpiados
      dalyvius į šokių salę, todėl ratelio viduryje netrūko veiksmo, šokio aistros
      ir begalinio šėlsmo. Vakarą vainikavo jau legendinis DJ Atviortkė su nauja programa
      „Who‘s your daddy?“, kuri nepaliko abejingų ir ištvermingiausius šokėjus vertė
      judėti iki vidurnakčio.  \nSu saulės nusileidimu diena nesibaigė. Patys pačiausi
      biologai kaip niekada gausiai susirinko į žaidimų naktį, kurioje visu smarkumu
      kūrė karines strategijas, ieškojo nuotykių piratų jūrose, neištirtuose kraštuose
      arba požeminėse olose, gelbėjo pasaulį nuo baisių ligų arba tiesiog prisiminė
      senus ir laiko išbandytus „UNO“, „Alias“ ir „Monopolį“.   \nMarijampolėje saulė
      pakilo trečią kartą. Šeštadienio rytą visi (ir spėję numigti, ir tie, kurie
      nepasidžiaugė miegeliu) susirinko į Kotrynos, Eglės ir Juliaus paskaitą apie
      tarptautinės biologijos olimpiados ypatumus. Neabejojame, kad daugeliui buvo
      užkliudyta baltojo pavydo styga, kuri, tikėkimės, pažadins jūsų, atsidavusių
      biologų, dvasią.  \n\nPo paskaitos – olimpiados uždarymo ceremonija. Paskutiniai
      mokyklos direktoriaus ir vertinimo komisijos pirmininko padėkos žodžiai, olimpiados
      filmukas ir „Paklausinis“, sukėlę nemažai juoko, prisiminimų ir gerų emocijų.
      Pagaliau – apdovanojimai ir laureatų paskelbimai, bei atsisveikinimas su naujais
      ir senais draugais – vieniems iki kitų metų, kitiems - iki kitos dienos.   \nKas
      turi pradžią, turi ir pabaigą... Jau minėta fraze mes ir baigiame savo istoriją
