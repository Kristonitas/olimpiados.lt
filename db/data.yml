    - kvieciame-dalyvauti-rasiniu-konkurse-skirtame-dnr-dienai-pazymeti-atnaujinta
    - |-
      DNR diena pasaulyje minima nuo 2003 m. (tais metais sukako 50 metų nuo DNR spiralės struktūros atradimo). Tai kasmetinis tarptautinis genetikos mokslo ir stulbinančių pasiekimų paminėjimas. Jau aštuntąjį kartą Europos ir dešimtąjį kartą JAV mokiniai bus kviečiami dalyvauti rašinių konkurse ([nuostatai](https://drive.google.com/file/d/0B7L7eOxCAAwYOGM1eDJ3aWN5VkU/view?usp=sharing)), kurio svarbiausias tikslas – paskatinti mokinius apmąstyti, išanalizuoti ir pateikti savo mintis apie genetinių tyrimų ir jų taikymo gyvenime svarbą.

      Lietuvos mokiniai konkurse dalyvauti kviečiami aštuntąjį kartą. Praėjusiais metais Europos rašinių konkurse **Diana Vojevodina** (mok. Julija Baniukevič) laimėjo trečiąją vietą, o **Živilė Vėbraitė** (mok. Alyda Daulenskienė) buvo apdovanota padėkos raštu.

      Nacionalinį konkursą Lietuvoje organizuoja Lietuvos žmogaus genetikos draugija, Lietuvos Respublikos Švietimo ir mokslo ministerija, Lietuvos mokinių neformaliojo švietimo centras, konkurso rėmėjai. Pateikę geriausius rašinius mokiniai, kaip ir ankstesniais metais, gaus pažymėjimus ir bus apdovanoti vertingais prizais. Aktyvūs konkurso dalyviai bus kviečiami įi kasmetinį DNR dienos minėjimo renginį Vilniaus universiteto ligoninės Santariškių klinikose. Renginio metu mokiniai išgirs akad. prof. dr. Rimanto Jankausko paskaitą ir turės galimybę dalyvauti ekskursijose, kurias savo laboratorijose organizuos Vilniaus universiteto ligoninės Santariškių klinikų Medicininės genetikos centras ir biotechnologijų įmonės „Biotechpharma“ ir „Thermo Fisher Scientific“.

      Rašiniai nacionaliniam konkursui priimami iki 2015 m. vasario 27 d.

      **Baigiamasis renginys vyks 2015 m. balandžio 24 d.** [Baigiamojo renginio programa](https://drive.google.com/file/d/0B_F_SHIOSCAPcExRY3dNVnRKWHBTa18tY3hWaUJJSFdmNldv/view?usp=sharing).

      Padildoma informacija: [www.geneticahumana.lt](http://www.geneticahumana.lt/); [www.genetika.mf.vu.lt](http://www.genetika.mf.vu.lt/); [www.dnaday.eu](http://www.dnaday.eu/).
