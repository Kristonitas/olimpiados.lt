    - "Liepos 29 - rugpjūčio 4 dienomis Taivano sostinėje Taibėjuje Lietuvos moksleiviai
      VIII-ojoje pasaulinėje geografijos olimpiadoje pelnė vieną aukso ir vieną sidabro
      medalį, o absoliučioje įskaitoje užėmė ketvirtą komandinę vietą!  \nAukso medalį
      pelnė Vilniaus Licėjaus moksleivis **Adomas Pilinkus** (mokytoja Jolita Milaknienė).
      Sidabro medalį pelnė Vilkaviškio Aušros gimnazijos moksleivis **Rokas Danilevičius**
      (mokytoja Regina Jašinskienė). **Mantas Kasnauskas** iš Šilutės Vydūno gimnazijos
      ir **Monika Ulytė** iš Vilniaus Licėjaus surinko daug traškų, parodė puikų  rezultatą
      ir per plauką liko už bronzos medalio ribos. Visi Lietuvos komandos moksleiviai
      ir vadovai buvo apdovanoti garbės raštais.  \nŠi pasaulinė olimpiada jau ketvirtoji,
      kurioje dalyvavo mūsų moksleiviai ir tuo pačiu išskirtinė, nes pirmą kartą mūsų
      šalies istorijoje pagaliau pelnytas aukso medalis. Ankstesnėse pasaulinėse olimpiadose
      Australijoje ir Tunise, mūsų mokiniai yra pelnę vieną sidabro ir šešis bronzos
      medalius.  \n\nAštuntojoje pasaulinėje olimpiadoje dalyvavo 27 valstybių komandos
      iš 5 žemynų. Renginyje dalyvavo daugiau kaip 100 dalyvių. Pasaulinės geografijos
      olimpiados vyksta kas du metus, šalių-dalyvių skaičius kaskart didėja. Mokinių
      atranka ir kryptingu ruošimu šiai olimpiadai rūpinasi [LGMA](http://geografija.lt/),
      kurios pastangomis ir buvo įsijungta į tarptautinę geografijos mokytojų bendruomenę
      ir pradėta dalyvauti šiose olimpiadose.  \nTaivano olimpiados komanda sudaryta
      po atrankos, kurią pavasarį organizavo LGMA. Taibėjuje mokiniai tradiciškai
      varžėsi trijose rungtyse: teorinės užduotys, praktinė užduotis bei vaizdinė
      užduotis.  \nLietuvos komandos namų darbas – plakato apie Kuršių nerija parengimas
      – visų dalyvių buvo labai aukštai įvertintas. Eurovizijos principu susumavus
      visų dalyvių balsus, jam teko ketvirtoji vieta iš 27\\. Plakatą maketavo Monika
      Ulytė.   \nLietuvos komandos kultūrinė prezentacija sulaukė milžiniškų ovacijų
      ir palaikymo iš mokininių ir iš vadovų. Lietuvaičiai pristatė mūsų šalies simbolius:
      vėliavą, lietuvišką duoną, gintarą, krepšinį ir jo sirgalius, surengė giros
      gėrimo varžytuves bei sukvietė lietuviškam šokiui suktiniui apie 50 žmonių į
      didžiulę sceną. Skambant J. Didžiulio dainai “Welcome to Lithuania” , visų emocijos
      liejosi per kraštus.  \nOlimpiados organizatoriai buvo parengę įdomią kultūrinę
      ir pažintinę programą. Dalyviai skanavo gurmaniško taivaniečių maisto, išmoko
      valgyti lazdelėmis, gamino popierių, vėduokles, darė unikalius atspaudus, lankėsi 
      žemės drebėjimų muziejuje, kepinant kaitriai saulei žavėjosi Yehliu gamtos parke
      esančiomis neįtikėtinų formų gemorfologinėmis reljefo formomis, GPS pagalba
      ieškojo  objektų, stebėjo amių tautinės mažumos folklorinį pasirodymą, lankėsi
      aštuntuoju stebuklu vadinamame marmuriniame Taroko tarpeklyje...  \n [Nuotraukos](component/option,com_joomgallery/func,viewcategory/catid,207/Itemid,557/)
      \ \nInformacija iš [www.geografija.lt](http://www.geografija.lt/)"
