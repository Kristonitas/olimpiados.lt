      vidurinė mokykla  \n\n\n\n\n\n\n\nVilniaus Karoliniškių gimnazija  \n\n\n\n\n\n\n\n\n\nNorintys
      dalyvauti olimpiadoje mokiniai ir lydintys mokytojai privalo iki **2013 m. vasario
      4 d.** užsiregistruoti internetu.  \n\n[Registracija mokiniams](https://docs.google.com/a/olimpiados.lt/spreadsheet/viewform?formkey=dFRBRzJqNGZqcE5fbzloVVJhMXI3Unc6MQ#gid=0).
