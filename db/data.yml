    - "2010 m. gegužės 13-14 dienomis gabūs Lietuvos moksleiviai turiningai leido
      laiką verslumo stovykloje. Vilniaus rajone 18 verslumo konkurso [\"Renkuosi
      verslą\"](content/view/1286/227/) dalyvių, nugalėję kitas 172 komandas pusfinalio
      renginiuose Vilniaus Gedimino technikos universitete ir Vilniaus kooperacijos
      kolegijoje, bei 19 Laisvosios rinkos instituto projekto „Ekonomika aktyviai\"
      aktyviausių dalyvių patyrė daug naujų įspūdžių  - dalyvavo komandinėse užduotyse,
      susitiko su garsiais verslininkais, išbandė viešo kalbėjimo įgūdžius ir atrado
      naujų draugų.  \n\n„Visuomet dėsiu visas pastangas ir kiek galėsiu sieksiu,
      kad jaunimo integracijai į verslą būtų sukurtas tvirtas pagrindas. Toks pagrindas,
      kuris padėtų realiai įsitvirtinti jaunam žmogui versle, ne tik leistų imituoti
      verslą. Manau, kad šis projektas, taip pat yra žingsnis tikslo link ir aš džiaugiuosi
      galėdamas prisidėti.\" - teigia Europos Parlamento narys Viktoras Uspaskich,
      kuris įsteigė pagrindinį prizą mokytojams - kelionę į Europos Parlamentą. Mat
      ne tik moksleiviai, bet ir mokytojai susirungė atskirame verslumo konkurse.
      Prizą už geriausią verslumo patirtį skleidžiantį filmuką laimėjo Jelena Kustova
      (Vilniaus Aleksandro Puškino vidurinė mokykla), Vigilija Kelerienė (Vilniaus
      Abraomo Kulviečio vidurinė mokykla), Lijana Šulcaitė (VšĮ Vilniaus statybininkų
      rengimo centras).  \n\n\"Verslas pareikalauja įvairių gebėjimų - joje reikia
      būti ne tik protingam, bet ir mokėti bendrauti, derėtis, kartais gudrauti. Tokiose
      stovyklose supranti, kad ko dar turi mokytis ir kokie tavo asmeniniai privalumai,
      dalyvaujant simuliacijoje pamatai, ko pats esi vertas ir pamatai savo stipriąsias
      ir silpnąsias puses.\" - apie stovyklą pasakojo moksleivis Gediminas Kvedaris.
      \ \n\nVerslumo stovyklos metu moksleiviai susitiko su UAB \"Alna Bussiness Solutions\"
      direktoriumi Tomu Milakniu, kuris pasidalino savo patirtimi kuriant verslo įmonę.
      Buvo įdomu klausytis įvairių juokingų gyvenimiškų situacijų, kurios skambėjo
      taip paprastai, bet kartu reikalavo daug drąsos. Lietuvos laisvosios rinkos
      instituto vyr. ekspertas Žilvinas Šilėnas visus sužavėjo savo pranešimu apie
      ekonominių krizių priežastis ir pasekmes. Apie pagrindinius ekonominių ciklų
      reiškinius kalbėjome žiūrėdami animacinį filmuką \"Pietų parkas\". \"Stovyklos
      metu man labiausiai patiko Tomo Milaknio atvykimas ir kalba. Manau, yra be galo
      įdomu klausytis istorijos žmogaus, kuris yra nemažai pasiekęs bei patyręs ir
      tuo pačiu gali duoti įdomių patarimų. Taipogi visos stovyklos metu buvo džiugu
      matyti visus gerai nusiteikusius, draugiškus ir kartu išvien organizuojančius
      sklandžią stovyklos eigą.\"- stovykla džiaugėsi Viktorija Pratusevičiūtė.  \n\nMoksleiviai,
      pedadami Europos informacijos biuro vadovės Daivos Jakaitės, turėjo galimybę
      pasijausti tikrais Europos parlamento nariais, kuomet reikėjo įtikinti kitų
      šalių atstovus, kodėl kitoms ES valstybėms reikia pritarti atominės elektrinės
      ir RailBaltic statybai Lietuvoje. Taip pat stovyklos dalyviai išbandė savo jėgas
      komandinių užduočių turnyre su konsultantu Carlos Brebbia. Vilniaus Aikido klubo
      treneriai supažindino su Aikido kovos menu, PROFAT vadovė Lina Sodžiutė iniciavo
      specialų teminį Toastmasters vakarą, kurio metu daug buvo kalbama apie ... vaikinus
      ir merginas, pasimatymus, pirmus bučinius. Tai buvo verta nemiegojimo!  \n\nPagrindiniai
      projekto partneriai Vilniaus kooperacijos kolegija, Vilniaus Gedimino technikos
      universitetas, Lietuvos laisvosios rinkos institutas, UAB „Makveža\"."
