    - Socialinis projektas „Ne imti, bet duoti“ – man ne dzin!
    - socialinis-projektas-ne-imti-bet-duoti-man-ne-dzin
    - "Tikriausiai ne vienas bent kartą pagalvojate, kad norėtumėte gyventi geresnėje,
      saugesnėje ir labiau išsilavinusioje visuomenėje. Bet kaip to pasiekti? Ar sąvoka
      „visuomenė\" tokia plati ir neapibrėžta, kad gražus noras taip ir neišsirutuliuos
      į konkrečius veiksmus? Ne! LGMOA komanda, organizuojanti moksleivių biologijos,
      chemijos bei fizikos olimpiadas, įvairius kitus konkursus bei mokslo populiarinimui
      skirtus renginius, nukreipė žvilgsnį į kitą moksleivių kategoriją - vaikų globos
      namų auklėtinius - ir prieš šešerius metus inicijavo socialinį projektą „Ne
      imti, bet duoti\".    \nProjektas sulaukė dėmesio ne tik iš LGMOA (kitaip vadinamų
      _oranžinių_ ) narių, bet ir iš organizacijai nepriklausančių studentų ir net
      moksleivių! Džiugu, kad mūsų studentų - savanorių gretos nemenkos, bet nauji
      nariai laukiami ir priimami nuolat. Dar nuostabiau, kad pagrindinį projekto
      atributą - logotipą - sugalvojo moksleivis! **Henriko Šimkaus** pasiūlyta idėja
      puikiai tiko projektui reprezentuoti, tad Henrikui mes nepaprastai dėkingi už
      „Ne imti, bet duoti\" simbolio sukūrimą! \n\nProjekto tikslas - sudominti įvairaus
      amžiaus vaikus iš globos namų gamtos mokslais, parodyti, kad mokslas gali būti
      linksmas, žaismingas ir suprantamas. Savanoriai studentai nuo rugsėjo iki gruodžio
      kas antrą šeštadienį organizuoja mažiesiems smalsuoliams kvapą gniaužančias
      keliones į gamtos mokslų pasaulį! Įmantriausių formų molinės planetos, paslaptingas
      žodis „energija\", tikros kepenys ir širdys... O kur dar palmės, kaktusai, saulašarės,
      kava - įvairove stebinanti VPU oranžerijos kolekcija, šokiai, seni geri filmukai
      ir, žinoma, nuolatinis bendravimas, draugiška atmosfera ir puiki nuotaika! Tai
      tik prisiminimų nuotrupos, kiekvienas „stebuklų šeštadienis\" vertas atskiro
      straipsnio (kuriuos, beje, skaitytojas gali rasti tinklalapyje [www.lgmoa.olimpiados.lt](http://www.lgmoa.olimpiados.lt/)
      ), tačiau būtent tokius pozityvius prisiminimus, tikimės, išsaugojo vaikai,
      dalyvavę šio „Ne imti, bet duoti\" sezono užsiėmimuose. Šią galimybę turėjo
      Vilniaus 1-ųjų, 2-ųjų, 3-ųjų ir Gilės globos namų auklėtiniai. „Bet gruodis
      jau seniai praeity,\"- teisingai pastebėsite jūs. Šeštadieninę veiklą vainikavęs
      Kalėdinis renginys skelbė senųjų metų ir mūsų šeštadieninių susitikimų VU Chemijos
      ir Fizikos fakultetuose bei VPU pabaigą, tačiau su vaikais mes anaiptol neatsisveikinome!
      \ \n\nSiekdami gerinti vaikų mokymosi mokykloje motyvaciją ir rezultatus, savanoriai,
      nepabūgę išbandyti korepetitorių vaidmenų, visus metus kelis kartus per savaitę
      aplanko individualiai jiems priskirtus moksleivius ir padeda visais jiems rūpimais
      klausimais: pagalba ruošiant namų darbus, nesuprantamų temų aiškinimu, kalbų
      mokymu, o kartais tiesiog draugišku pokalbiu, žaidimu, pasakos skaitymu...\n\nTikriausiai
      kyla klausimas, kodėl studentai visa tai daro?.. Ar gali būti darbas nuostabesnis
      ir prasmingesnis už buvimą kelrode žvaigžde mažam žmogui, kuriam neretai visuomenė
      iš anksto būna priklijavusi neigiamą etiketę? Ir ar gali būti didesnis atlygis
      už įdėtas pastangas nei įsižiebusios mokinukų akyse liepsnelės sušunkant „Aa,
      pagaliau supratau! Čia gi visai nesunku!\".\n\nKiekvienas iš studentų savanorių
      turi savo priežastis būti šiame projekte, bet visus jungia  \nneabejingumas
      tiems, kuriems likimas buvo mažiau dosnus. „Ne imti, bet duoti\" skatina vaikų
      namų auklėtinius tapti kūrybingąja visuomenės dalimi, ne tik _imti_, bet ir
      _dalintis_, kurti, gyventi prasmingai. Studentams tai galimybė kažkada mokykloje
      _paimtas_ žinias ir patirtį _perduoti_ tiems jaunuoliams, kuriems to labiausiai
      reikia.\n\nNorintys prisijungti prie savanoriškos veiklos rašykite neimti@gmail.com"
