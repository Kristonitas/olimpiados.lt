      Pirmąją dieną skaitė 5-8 klasių ir 9-12 klasių mokiniai, antrąją dieną vyko
      poetinių kompozicijų konkursas.  \nSkaitovus vertino kompetentinga komisija.
      Komisijos pirmininkė - Klaipėdos universiteto Menų fakulteto Režisūros katedros
      vedėja, doc. dr. Danutė Vaigauskaitė. Nariai: Muzikos ir teatro akademijos vaidybos
      katedros scenos kalbos dėstytoja Irena Žitkutė; Klaipėdos universiteto Menų
