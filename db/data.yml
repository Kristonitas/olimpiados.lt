      matematikos viktorinoje „IFtorina‘11\" \n\nRenginys vyks 2011 m. sausio 29 dieną.
      Viktorinoje kviečiami dalyvauti 3-4 gimnazinių ir 11-12 klasių moksleiviai.
      Renginio metu dalyviai varžysis asmeninėse ir komandinėse rungtyse, pasitikrins
      informatikos ir matematikos žinias, klausysis UAB „Microsoft Lietuva“ paskaitos
      „Kompiuterinių žaidimų programavimas“, galės išbandyti „Apple“ ir „Microsoft“
      technologijų galimybes.   „Jau penktus metus organizuodami informatikos ir matematikos
      viktoriną sulaukiame vis daugiau dalyvių. Tai mus džiugina ir įpareigoja. Siekiame,
      kad renginys dalyviams paliktų kuo puikiausius atsiminimus. Renginio metu stengiamės
      parodyti kuo platesnes informatikos ir matematikos pritaikymo galimybes,“ –
      apie tradicine tapusią viktoriną pasakoja VDU Informatikos fakulteto prodekanė
      Sigita Pečiulytė.   Viktorinoje dalyvavę moksleiviai džiaugiasi puikiai praleistu
      laiku ir įgyta nauja patirtimi: „Labai smagi viktorina, įdomios užduotys, patrauklus
      naujų technologijų pristatymas, maloni atmosfera, tiesiog šaunus renginys,“
      – po renginio negailėjo komplimentų viena „Iftorinos“ dalyvių. Jai pritarė ir
      anketoje atsiliepimą palikusi mokytoja: „Jūsų renginyje dalyvavau pirmą kartą,
      buvau ir tebesu sužavėta visa renginio organizacija. Viskas laiku, viskas sustyguota.
      Šaunu, AČIŪ už RENGINĮ ir iki susitikimo ateinančiais metais.“   Viktorinos
      dalyviai gauna dalyvio sertifikatus, o geriausiai pasirodę moksleiviai apdovanojami
      rėmėjų prizais. Mokinius atlydėję mokytojai taip pat neliks be dėmesio – jiems
      siūlomi informacinių technologijų seminarai. Už dalyvavimą juose įteikiami 10
      akademinių valandų sertifikatai.  \n\n\n\n\n\n\n\n  \n\n\n  \n\n\n  \n\n\n\n\n\n\n\n\n„Informacinės
      technologijos (IT) – tai ne šiaip perspektyvus mokslas. Ne paslaptis, būtent
      joms priklauso ateitis. Deja, šiuo metu darbo rinkoje jaučiama opi IT specialistų
      stygiaus problema. Džiugu, kad „Iftorina“ skatina abiturientus ir aukštesnių
      klasių moksleivius domėtis pačiomis perspektyviausiomis, naujausiomis technologijomis,
      gilinti savo žinias paslapčių kupiname informatikos ir matematikos pasaulyje,
