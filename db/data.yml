    - Lietuvos moksleiviai varžysis Finansinio raštingumo olimpiadoje
    - lietuvos-moksleiviai-varzysis-finansinio-rastingumo-olimpiadoje
    - |-
      Šį rudenį pirmą kartą Lietuvoje organizuojama Finansinio raštingumo olimpiada. Netrukus prasidėsiančioje Olimpiadoje žinias dvejose amžiaus grupėse galės pademonstruoti visos Lietuvos mokyklos. Finansinio raštingumo olimpiadą organizuoja Danske bankas kartu su Finansinio savarankiškumo mokykla, Olimpiados partneriai - Lietuvos Respublikos Finansų ministerija, Lietuvos Respublikos Švietimo ir mokslo ministerija bei Lietuvos bankas.

      “Pavasarį pristatėme edukacinį žaidimą “Pinigėnai”, kurio populiarumas ir sėkmė rodo, kad vaikai labai noriai mokosi, kaip elgtis su pinigais. Finansinio raštingumo olimpiados tikslas - paskatinti vaikus klasėse, su mokytojais ir tėvais toliau kalbėti apie pinigus - kaip juos uždirbti, taupyti, valdyti - bei pademonstruoti jau turimas žinias. Žaisminga forma ir varžybų dvasia moksleiviams primins, kad pinigai nebūtinai nuobodus ir tik suaugusiems aktualus dalykas”, - sako Gerimanta Stankutė, Danske banko Socialinės veiklos, edukacinių projektų vadovė.

      Pirmieji trys Finansinio raštingumo olimpiados etapai vyks internetu, o finalas - gruodžio mėnesį Vilniuje. Olimpiados dalyviai bus skatinami ne tik pademonstruoti individualias žinias, kaip valdyti pinigus, tačiau ir kaip dirbti komandoje.

      “Tyrimai patvirtina, kad apie pinigus ir jų valdymą su vaikais reikia kalbėti daugiau. Finansinio raštingumo olimpiada - tai ne tik galimybė moksleiviams pasijusti įvertintiems už jau turimas žinias, bet ir gauti naujų”, - sako Žilvinas Jančoras, Finansinio savarankiškumo mokyklos direktorius Žilvinas Jančoras.

      Informacija apie Finansinio raštingumo olimpiadą bus siunčiami Lietuvos mokykloms bei nuo spalio 10 d. pateikiama internetiniame puslapyje [www.fro.lt](http://www.fro.lt/)
