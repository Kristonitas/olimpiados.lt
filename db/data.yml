    - "Vyks gegužės 21 d. (penktadienį) nuo 13 iki 18 val. Kaune, Laisvės al. prie
      Muzikinio teatro sodelio, šalia „Miesto sodo“.  \n\n13:00 Šventės atidarymas.
      \ \n13:15 Pradeda veikti interaktyvūs atrakcionai „Išmėgink pats“ (sekcijos:
      matematika/informatika, istorija, etnologija, chemija, fizika, biologija, medicina)
      \ \n14:00– 15:00 „Gustavo ir Kalėdausko šou“ scenoje  \n15:00 -18:00 Vaikų piešinių
      konkursas „Mikropasaulio gyventojai“  \n16:30-18:00 Mokslinių bandymų demonstracijos
      scenoje  \n16:00-16:20 VDU etnografinis ansamblis„Linago“  \n18:00 Programos
      pabaiga  \n\nInteraktyvi programa:  \n\n1\\. **Biologija**. Pasaulis pro mikroskopą.
      Gyviai, kurie gyvena mūsų namuose. Kvapų laboratorija. Molekulinė biologija
      virtuvėje. Klonuoti augalai mėgintuvėliuose. Vabzdžių anatomija per lupą. Viskas
      apie paukščių žiedavimą. Holivudiniai biotriukai. Augalų spalvų paslaptys.  \n2.
      **Chemija.** Chemijos „laboratorija“ gatvėje, eksperimentai su spalvinėmis reakcijomis
      ir kristalų paroda, įdomūs (bet nepavojingi) bandymai.  \n3\\. **Fizika.** Vandens
      variklis. Tvarkingų dulkių vamzdi. Rėkimo konkursas. Gyvoji tešla (neniutoniniai
      skysčiai). Mobiliųjų telefonų spinduliavimas. Elektros išlydžių mašina, šviesos
      varikliukas. Žvakių magija.  \n4\\. **Medicina.** Kineziterapija - judėk sveikai.
      Sveiko maisto fabrikėlis su „Žolinčių akademija“;  \n5\\. **Matematika ir informatika**.
      Mini-žaidimų programavimas. Virtuali laboratorija ir išplėsta realybė. Robotukai.
      Galvosūkiai. Virtuali Kauno pilis, 3D šokio pamokos, kompiuteris - vairuotojo
      pagalbininkas. Grid'as. Kompiuterių sistemos iš superkompiuterių\", \" Pamatyk
      molekules iš arti pro GRID mikroskopą\"  \n6\\. **Filologija.** Kalbos kultūros,
      literatūros, mįslių konkursai;  \n7\\. **Istorija.** Archeologija – tai daugiau
      nei smėlis, linksmieji kryžiažodžiai, Lietuva svetimšalių akimis, Surask Lietuvą
      žemėlapyje;  \n8\\. **Etnologija**. Etnoekspedicija „Papasakok anekdotą“;  \n9\\.
      **Vaikų piešinių konkursas** „Mikropasaulio gyventojų portretai“ (mikroskopavimo
      įspūdžiai), kaip aš įsivaizduoju mokslininką, „Kas man patiko „Pamatyk kitaip“.
      \ \n\nRenginį organizuoja VDU, KTU, VU, LitGRID, KMU, Lietuvos miškų institas,
      VDU akademinio jaunimo mokslinė draugija [„Modusas“](http://modusas.muiline.com/)
