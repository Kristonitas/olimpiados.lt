    - Du sidabrai ir dvi bronzos Baltijos šalių Informatikos olimpiadoje!
    - du-sidabrai-ir-dvi-bronzos-baltijos-saliu-informatikos-olimpiadoje
    - "Iš šiandien pasibaigusios Baltijos šalių informatikos olimpiados lietuviai
      grįžta iškovoję keturis medalius - **Marijonas Petrauskas** ir **Matas Brazdeikis**
      liškovojo sidabrą, o **Kęstutis Vilčinskas** ir **Rolandas Glotnis** bronzą!
      Sveikiname!!!  \n\nTaip pat paaiškėjo ir Tarptautinės informatikos olimpiados,
      vyksiančios rugpjūtį Kanadoje, komandos sudėtis. Į ją pateko jau minėti Marijonas
      Petrauskas, Matas Brazdeikis ir Kęstutis Vilčinskas, bei **Antanas Uršulis**.
      \ \n\nPilnus olimpiados rezultatus rasite oficialioje [svetainėje](http://www.ut.ee/boi/?item=boi.res.onsite),
      o nuotraukas iš olimpiados [galerijoje](fotogalerija/category/204-boi10-tartu.html).
      Olimpiadai bevykstant komandos vadovė Jūratė Skūpienė rado laiko tiesiogiai
      papasakoti įspūdžius iš Tartu:  \n\n**Gegužės 1 diena.**  \n\nPrieš keletą dienų
      Tartu Universitete prasidėjo 2010 metų Baltijos šaliųinformatikos olimpiada.
      Joje susirinko dalyviai iš devynių valstybių, tarp kurių ir šiemet svečių teisėmis
      į olimpiadą pakviesta Vengrijos komanda. Atvykimo diena buvo įtempta visiems.
      Ne vienos šalies dalyviai (taip pat ir Lietuvos) kėlėsi ketvirtą ryto ir nemažai
      valandų praleido kelionėje, kad suspėtų į tą patį penktadienį vykusį olimpiados
      atidarymą bei treniruotę. Sunkiausia buvo Danijos komandai, kurių skrydis buvo
      net keletą kartų atidėtas, ir kurie Tartu pasiekė tik vakare. Komandų vadovų
      laukė dar ir netrumpa naktis - reikėjo aptarti rytdienos sąlygas bei išversti
      užduotis.  \n\nŠiais metais olimpiados organizatoriai pakvietė [nuotoliniu būdu](http://www.ut.ee/boi/?item=boi.online) dalyvauti
      Baltijos olimpiadoje visus besidominčius. Tiesioginio dalyvavimo olimpiadose
      ir jose gaunamos patirties dalyvavimas nuotolinu būdu nepakeis, tačiau į klausimą
      \"o kas gi būtų, jei ir mane ten būtų pakvietę\" atsakyti padės. Galima registruotis, jungtis
      prie varžybų sistemos ir išbandyti savo jėgas. Tokia proga pasinaudoja netik
      tų pačių Baltijos šalių mokiniai, bet ir ne vienas dalyvis iš Azijos, kuriems
      laiko juostų skirtumas sudaro palankias sąlygas dalyvauti.  \nŠiuo metu jau
      eina į pabaigą paskutinioji pirmosios dienos sprendimų valanda. Po pusvalandžio
      visi imsis dalytis įspūdžiais kaipgi reikėjo spręsti uždavinius ir laukti šios
      dienos rezultatų.  \n\n**Gegužės 2 diena.**  \nPirmosios dienos rezultatai jau
      žinomi - lietuviai surinko nuo 50 iki 110 taškų iš 300 galimų. Uždaviniai buvo
      nelengvi.  Bendri rezultatai nėra skelbiami viešai, tad kol kas galima tik spėlioti,
      ar tai daug, ar mažai. Svarbiausia nepasimesti ir nepamiršti \"olimpiadų reliatyvumo
      teorijos\", kuri sako, kad žinodamas tik savo rezultatus negali atspėti savo
      vietos rezultatų lentelėje. Štai 2009 metais Baltijos šalių informatikos olimpiadoje
      tik 65 taškų iš 600 galimų užteko gauti bronzos medaliui, tuo tarpu 2006 metais
      ir 250 taškų iš 600 buvo per mažai.   \nPo sprendimų mokinių laukė ekskursija
      po Tartu senamiestį, o vadovų - rytdienos uždaviniai. Pasaulinėse olimpiadose
      galioja gana griežta tvarka ir, nuo to momento, kai vadovai sužino užduotis,
      jie nebeturi teisės bendrauti ir matytis su mokiniais iki sprendimų pabaigos.
      Tuo tarpu Baltijos olimpiadose dalyvių skaičius nepalyginamai mažesnis, todėl
      lengviau išvengti atsitiktinių situacijų ir užtikrinti sąlygų slaptumą. Vadovams
      leidžiama palydėti savo komandą įkompiuterių klases, palinkėti jiems sėkmės
      ir, žinoma, sulaukti klausimų: O, ar sunkūs bus uždaviniai? Čia reikia pastebėti,
      kad bendru atveju atsakyti nėra paprasta ir tai viena priežasčių, kodėl jau
      prieš daugelį metų Baltijos olimpiadose buvo nuspręsta visus uždavinius vertinti
      vienodu balų skaičiumi.  \nKadangi šiemet iš komandos sulaukėme nemažai klausimų
      apie būsimų uždavinių sunkumą, su Vyčiu (Vytis Banaitis - antrasis komandos
      vadovas) sugalvojome būdą kaip iš anksto tai įvertinti. Reikia pasverti kompiuterį,
      kol jame nėra uždavinių, po to - pasverti, kai jame jau bus visi uždaviniai,
      ir rasti skirtumą. Užtikrinome komandą, kad, remiantis šiais apskaičiavimais,
      antrosios dienos uždaviniai turėtų būti tikrai lengvi... **Gegužės 3 diena**.
      Mūsų sugalvotas uždavinių sudėtingumo nustatytmo algoritmas suveikė. Antrąją
      dieną uždaviniai iš tiesų buvo lengvesni. Daugeliui dalyvių antrosios dienos
      pasirodymas ir nulėmė rezultatą. Po sprendimų mokinių dar laukė paskaita apie
      nano-technologijas bei pasivaikščiojimas po vakarinį Tartu.  Iki apdovanojimų
      rezultatai nėra viešinami, tad kaip visada į apdovanojimus ėjome neramia širdimi.
      Kada smagiausia būti apdovanotam medaliu? Tada kai esi pirmasis \"teisingoje\"
      brūkšnio dalinančio dalyvius į apdovanotus bei neapdovanotus medaliais. Tuomet
      jautiesi laimingesnis už tuos, kurie tikrai žino, kad bus apdovanoti medaliu. Kada
      liūdniausia negauti? Tuomet kai esi pirmasis kitoje to paties brūkšnio pusėje.
      Šiemet ir tai ir tai teko išgyventi mūsų komandai. Rolandas Glotnis, kuris ėjo
      į uždarymą nesitikėdamas gauti medalio, buvo tikrai laimingas išgirdęs savo
      pavardę ir gavęs pirmąjį bronzos medalį. Donatą Kučinską nuo Rolando skyrė tik
      penki taškai ir deja, su jais teko pasilikti kitoje brūkšnio pusėje. Lietuvos
      komandos rezultatai iš tiesų buvo puikūs. Keturi dalyviai gavo medalius, Donatas
      liko pirmasis negavęs medalio.  Lietuvos informatikos olimpiadose yra tradicija:
      jeigu dėl panašių finale surinktų balų sunku atrinkti komandą į Baltijos olimpiadą,
      tuomet kandidatavusiems į Baltijos olimpiadą, bet nepakliuvusiems, yra sudaroma
      galimybė nuotoliniu būdu dalyvauti Baltijos šalių olimpiadoje ir taip kandidatuoti
      į Pasaulinę informatikos olimpiadą. Šiemet KTU gimnazijoje Kaune bei Matematikos
      ir informatikos institute Vilniuje atrankoje taip pat dalyvavo licėjistas Antanas
      Uršulis bei du Kauniečiai Karolis Kusas ir Henrikas Elsbergas. Antanas surinko
      205 taškus ir taip pateko į Pasaulinę informatikos olimpiadą. Henrikas ir Karolis
      atitinkamai surinko 190 ir 170 taškų. Visų trijų Lietuvoje atrankoje dalyvavusių
      mokinių rezultatai prilygsta bronzos medaliui. Užbaigdama norėčiau pasakyti,
      kad šioje olimpiadoje iš šono buvo galima stebėti ne vieną \"informatikišką\"
      vaizdelį, kokių, turbūt, nepamatysi jokiose kitose olimpiadose. Sprendimų išvakarėse
      dalyviams surengiama treniruotė. Tai tokios pat varžybos kaip ir olimpiada,
      tik joms skiriama mažiau laiko, mažiau uždavinių, dalyviai gali tarpusavyje
      bendrauti, o surinkti taškai nėra skaičiuojami. Šiemet kilo techninių problemų
      ir treniruotė šiek tiek vėlavo. Tačiau koridoriuje stovintiems (na gerai, sėdintiems
      ant grindų) informatikams tai nesutrukdė pradėti treniruotę laiku. Turėdami
      galimybę pasinaudoti bevieliu internetu Tartu universitete, jie prisijungė prie
      olimpiados svetainės, kurioje treniruotės uždaviniai paskelbti laiku, užsiregistravo
      varžybų sistemoje ir Estų varžybų sistemą išbandė dar už kompiuterių klasės
      durų."
