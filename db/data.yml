      darbo įrankis. Be jos šiandien sunkiai išsiverstų ir medikai, ir ekonomistai,
      ir netgi menininkai. Dalyvaujant IT kūrinio konkursuose galima prisidėti kuriant
      pažangius kompiuterinius produktus“ - teigia „D-Link Baltija“ vadovas Laimonas
      Butkus.   „IFtorina‘11“ renginio rėmėjas UAB „Microsoft Lietuva“ įsteigė prizą
      - žaidimų kompiuterį „XBOX 360“, kuris atiteks moksleiviui ar moksleivių grupei,
