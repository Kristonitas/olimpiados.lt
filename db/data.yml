    - Lietuvių kalbos ir literatūros olimpiada Lietuvos ir užsienio lietuviškų mokyklų
      mokiniams
    - lietuviu-kalbos-ir-literaturos-olimpiada-lietuvos-ir-uzsienio-lietuvisku-mokyklu-mokiniams
    - "Simboliška, kad Juozo Tumo-Vaižganto jubiliejaus metais – rugsėjį klasikui
      sukaks 145-eri – lietuvių kalbos ir literatūros olimpiada vyko Radviliškio Vaižganto
      gimnazijoje. Deimančiukų ieškotojo vardu pavadintoje gimnazijoje kovo 28–29
      dienomis susirinko 127 Lietuvos ir 23 užsienio lietuviškų mokyklų mokiniai.
      \ \nLietuvos mokiniai šalies etape atliko originalias Vilniaus universiteto
      dėstytojų parengtas užduotis, rašė esė nurodyta tema. Užsienio lietuviškų mokyklų
      mokiniai atliko kitokias – kalbos vartojimo, rašymo, kalbėjimo ir meninio skaitymo
      užduotis. Dalyvių darbus tikrino kompetentinga komisija: Vilniaus ir Lietuvos
      edukologijos universitetų, Lietuvių kalbos bei Literatūros ir tautosakos institutų
      mokslo darbuotojai, lietuvių kalbos mokytojai.  \nDvi dienas trukusioje olimpiadoje
      dalyvių laukė ne tik užduotys, bet ir įvairūs renginiai. Olimpiados atidarymui
      Vaižganto gimnazijos mokiniai, vadovaujami mokytojų J. Plukienės ir I. Dovidaitienės,
      paruošė kompoziciją \"Vyžlaukio kronikos\".  \nMokiniams atliekant pirmąsias
      užduotis, jų mokytojai buvo pakviesti į modernią rajono savivaldybės Viešąją
      biblioteką, kur susipažino su Radviliškio kraštu. Kol mokiniai rašė esė, mokytojai
      dalyvavo seminare. Pirmosios dienos programa baigėsi vakarone su Radviliškio
      kultūros centro folkloriniu ansambliu \"Aidija\". Mokiniai šoko ir dainavo.
      \ \nKovo 29-ąją olimpiados dalyviai žiūrėjo Juozo Vaičkaus \"Skrajojamojo\"
      teatro poezijos spektaklį \"Žiemos rūpesčiai\", pastatytą pagal K. Donelaičio
      poemą \"Metai\", aptarė olimpiados rezultatus, geriausieji pasidžiaugė apdovanojimais.
      \ \nPirmosios vietos laimėtojai apdovanoti planšetiniais kompiuteriais, antrosios
      vietos laimėtojams buvo įteikti muzikiniai grotuvai, o trečiosios vietos laimėtojams
      atiteko elektroninės skaityklės.  \nPuoselėjančių gimtąją kalbą ir besidominčių
      literatūra jaunuolių būriu tikrai pasidžiaugtų J. Tumas-Vaižgantas ir, galbūt,
      kaip \"Pragiedruliuose\" ištartų: \"Kiek aš visame tame matau aukštos kultūros!
      Ne tos, kuri skaisčiai blizga; tik tos, kuri stengia tokių švelnių jausmų žmones
      padaryti.\"  \nDėkojame organizatoriams, rėmėjams, mokiniams ir jų mokytojams.
      \ \n_Straipsnį parengė Nida Urbonavičienė, Radviliškio Vaižganto gimnazijos
