    - Matematikos olimpiados
    - matematikos-olimpiados
    - "Šiame straipsnyje apžvelgsime pagrindines moksleivių matematikos olimpiadas.
      Pradėsime nuo pagrindinių olimpiadų, skirtų 9-12 klasių moksleiviams.  \n\nPirmoji
      kiekvienais mokslo metais yra **Lietuvos komandinė mokinių matematikos olimpiada
      prof. Jono Kubiliaus taurei laimėti**, trumpiau dažnai vadinama „Kubiliaus olimpiada“
      arba „komandinė olimpiada“. Šioje olimpiadoje dalyvauja kviestinės komandos,
      kiekviena iš penkių moksleivių, atvykstančios iš visos Lietuvos ir iš Minsko.
      Komandos tradiciškai kviečiamos iš kiekvieno miesto ir rajono, kuris turi nors
      vieną Lietuvos matematikos olimpiados prizininką, išskyrus Vilnių ir Kauną,
      iš kurių kviečiama daugiau komandų ir jos atstovauja savo mokykloms (iš Minsko
      atvyksta viena komanda). Ši olimpiada visada vyksta VU Matematikos ir informatikos
      fakultete, rugsėjo mėnesį.  \n\nKitą dieną po komandinės olimpiados vyksta **Draugystės
      matematinis konkursas** **Lietuvos didžiosios kunigaikštystės garbei ir atminimui**
      (angl. Mathematical Contest of Friendship in Honor and Memory Of Grand Duchy
      Of Lithuania), trumpiau vadinamas „LDK olimpiada“. Jame dalyvauja geriausiai
      komandinėje olimpiadoje pasirodžiusių komandų atstovai ir svečiai iš Minsko.
      Šis konkursas yra individualus ir vyksta anglų kalba.  \n\nLapkričio mėnesio
      pradžioje vyksta **Tarptautinė komandinė baltijos kelio olimpiada**, kurioje
      dalyvauja komandos iš visų prie Baltijos jūros esančių valstybių ir Islandijos
      (kartais pakviečiama dar viena, svečių, komanda). Komandos susideda iš penkių
      moksleivių (į Lietuvos komandą tradiciškai kviečiami du moksleiviai iš Kubiliaus
      olimpiadą laimėjusios komandos, vienas iš antrą vietą užėmusios komandos ir
      likę du atrenkami per papildomą atranką, dažniausiai sutampančią su LDK olimpiada).
      Olimpiadą organizuoja dalyvaujančios valstybės pakaitomis, tad kartas nuo karto
      ji vyksta ir Lietuvoje.  \n\nSausio mėnesį prasideda **Lietuvos moksleivių matematikos
      olimpiada** - vyksta jos **miestų/rajonų turas**. Tai pati populiariausia ir
      daugiausia dalyvių sulaukianti olimpiada. Jos dalyviai varžosi atskirai 9, 10,
      11 ir 12 klasių grupėse kiekviename Lietuvos mieste ar rajone, kartais prieš
      tai praėję atranką savo mokyklose. Geriausiai mieste ar rajone pasirodę dalyviai
      kviečiami į finalinį olimpiados turą.  \n\nĮ finalinį Lietuvos moksleivių matematikos
      turą taip pat kviečiami ir trijų didžiųjų turnyrų prizininkai.  \n\nPirmasis
      iš trijų turnyrų, **Respublikinis prof. J. Matulionio jaunųjų matematikų konkursas**,
      vyksta Kaune, Kauno Universiteto Fundamentaliųjų mokslų fakultete. Dažniausiai
      jis organizuojamas sausio--vasario mėnesiais ir sulaukia gausaus dalyvių būrio.
      \ \n\nAntrasis, **Šiaulių Universiteto „Jaunųjų matematikų varžybos“**, vyksta
      Šiaulių Universiteto Matematikos ir informatikos fakultete, vasario--kovo mėnesiais.
      Dauguma čia dalyvaujančių moksleivių atvyksta iš vakarų Lietuvos.  \n\nTrečiasis,
      **Vilniaus pedagoginio Universiteto jaunųjų matematikų olimpiada**, vyksta Vilniuje,
      Lietuvos edukologijos Universitete. Jame dalyvių susirenka kiek mažiau nei pirmuosiuose
      dviejuose, gal būt dėl jo reputacijos - sklando gandai, jog šiame konkurse duodami
      kiek sudėtingesni uždaviniai.  \n\nBeveik iš karto po šio konkurso, per Vėlykų
      atostogas, vyksta nekantriai visų į ją patekusių laukta **Lietuvos moksleivių
      matematikos olimpiada** (dar vadinama „respublikine“ arba „LitMo“). Ji kasmet
      vyksta vis skirtinguose miestuose ir trunka dvi (kartais net tris) dienas. Joje
      susirenka maždaug po 30 stipriausių moksleivių iš 9, 10, 11 ir 12 klasių, kurie
      varžosi dėl olimpiados medalių. Uždaviniai šioje olimpiadoje gerokai sunkesni
      už tuos, kurie sprendžiami miestų/rajonų turo metu, tad už bent vieną be klaidų
      išspręstą uždavinį yra skiriamas pagyrimo raštas. Ši olimpiada visuomet yra
      smagi šventė, ir puiki proga susirasti (ar sutikti jau pažįstamus) matematinių
      draugų iš visos Lietuvos.  \n\nPatiems geriausiams olimpiadinis matematikos
      sezonas Lietuvos matematikos olimpiada neužsibaigia -- jie yra kviečiami į atranką
      į **Tarptautinę matematikos olimpiadą** (vadinamą tiesiog „tarptautine“ arba
      IMO, nuo International Mathematical Olympiad). Po atrankos paaiškėja šeši geriausi
      (nesvarbu kokio amžiaus) moksleiviai, kurie Liepos mėnesį vyksta vis į skirtingą
      šalį varžytis su penkiais šimtais olimpiadininkų iš viso pasaulio.  \n\nKartu
      su atranka į IMO vyksta ir atranka į **Vidurio Europos matematikos olimpiadą**
      (angl. Middle European Mathematical Olympiad arba MEMO). Į ją patenka šeši geriausi
      moksleiviai, likę būsimiems IMO dalyviams už nugaros. MEMO vyksta rugsėjo pradžioje,
      tad dvyliktokai atrankoje nedalyvauja.  \n\n##### Kitos olimpiados ir konkursai\n\nBe
      pagrindinių olimpiadų, vyksta nemažai įdomių ir vertų dėmesio konkursų. Trumpai
      paminėsime kai kuriuos iš jų.  \n\n**Lietuvos 5-6 ir 7-8 klasių moksleivių matematikos
      olimpiada** vyksta kartu su J. Kubiliaus komandine olimpiada. Joje gali dalyvauti
      visi norintys.  \n\n**Jaunesnių klasių moksleivių olimpiada** vyksta ir **Šiaulių
      Universitete**, kiek vėliau nei konkursas vyresniesiems.  \n\nVienas smagiausių
      konkursų -- **Tarptautinis matematikos konkursas „Kengūra“** vyksta kiekvienais
      mokslo metais Kovo 15 dieną visose šalies mokyklose. Jame, skirtingai nuo daugumos
      olimpiadų, sprendžiama daug uždavinių su pasirenkamais atsakymais per gana trumpą
      laiką. Dalyviai yra suskirstomi į grupes pagal amžių, nuo pačių mažiausiųjų
      Nykštukų iki senstelėjusių Senjorų.  \n\nKiekvienais metais taip pat vyksta
      gausybė regioninių olimpiadų, kurių visų neišvardinsime. Bent viena turėtų vykti
      ir netoli jūsų -- pasiteiraukite savo mokytojo ar mokytojos."
