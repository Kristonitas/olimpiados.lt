      Manai, kad moki matematiką? O gal nori pagilinti žinias? Šiuo metu (iki **spalio 17 d.**) kaip tik vyksta priėmimas į Lietuvos jaunųjų matematikų mokyklą. Didžioji dalis stojančiųjų – vienoliktokai, bet gali bandyti laimę ir jaunesni (viskas priklauso nuo gabumų).

      Ši dvimetė mokykla yra neakivaizdinė, o tai reiškia, kad joje nebūna išvykų į kitus miestus – viską gali atlikti savo kambaryje (tiesa, norint išsiųsti savo sprendimus gali tekti nueiti iki pašto skyriaus). Mokestis už studijas mokykloje visai nedidelis – 25 Lt už visą dviejų metų laikotarpį. Visa mokymosi medžiaga yra skelbiama internete, o pabaigoje būna po 10 uždavinių kiekvienai temai. Per dvejus metus mokykla paskelbia 8 temas (potencialūs kandidatai į šią mokyklą jau suprato, kad kiekvienam kasmet tenka po 4 užduotis arba 40 uždavinių. Temos (arba užduotys, kaip jas vadina mokyklos autoriai) būna įvairios, pradedant logaritmais, begalinėmis eilutėmis ir baigiant Dirichlė (narvelių ir triušių) principu. Užduotims išpręsti skiriama daugiau nei pakankamai laiko – kiek daugiau nei mėnuo. Tuomet, kai temų skaičius išsenka, o vertintojai ištaiso paskutiniuosius uždavinius, visi, kurie išsprendė gautąsias užduotis, yra kviečiami į Vilniaus universiteto matematikos ir informatikos fakultetą spręsti baigiamosios užduoties ir, sėkmingai ją įveikę, gauna baigimo pažymėjimus.

      Numatomos 2011-2013 metų temos:  procentų uždaviniai; kaip spręsti lygtis sveikaisiais skaičiais; ekstremumai geometrijoje; Homotetija; turnyrai ir lentelės; sekos ir jų ribos; trigonometrija stereometrijos uždaviniuose; Monte-Karlo metodas.

      Daugiau informacijos [čia](http://www.mif.vu.lt/ljmm/).

      Išspręstą [stojamąją užduotį](http://www.mif.vu.lt/ljmm/services/view.file.php?id=230) **siųsti reikia iki spalio 17d.**
