      Antroji užduotis buvo detektyvinė istorija, kurios tikslas išsiaiškinti, kurioje dirbtuvėje buvo suklastota austrų dailininko Hermann Nitsch, išgarsėjusio paveikslais krauju ir kitais biologiniais objektais, kūrinį. Mokiniai bandė atpažinti įvairių gamtinių objektų kilmę ir priskirti juos vienai iš įtariamų dirbtuvių aplinkai, atlikti dažų ir drobių cheminę ir fizikinę analizę. 

      Šiame komandiniame praktinių užduočių konkurse Lietuva dalyvauja nuo 2007 m. Tai unikali olimpiada, kurios tikslas ugdyti praktinius gamtamokslinius gebėjimus ir darbo komandoje įgūdžius. Konkurse dalyvavo 150 mokinių iš 25 ES valstybių, lydimi vadovų, kurie ne tik diskutuoja, tobulina organizatorių pateikiamas užduotis, bet ir turi per vieną naktį išversti užduotis į gimtąsias mokinių kalbas. Lietuvos komandai vadovavo bei mokiniams pasiruošti padėjo Vilniaus universiteto Biotechnologijos instituto jaunesnysis mokslo darbuotojas Paulius L. Tamošiūnas, Vilniaus universiteto Chemijos fakulteto doktorantas Lukas Taujenis bei naujai išrinktas Kauno technologijos universiteto gimnazijos direktorius, fizikos mokytojas Tomas Kivaras. 

