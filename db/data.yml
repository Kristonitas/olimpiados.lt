      ir apie savo ateitį bei planus. Galbūt kai kurie išdrįs šiuos persvarstyti ir
      atras tikrąjį savo kelią.  \nPo jaukios pietų pertraukos jaunųjų biologų laukė
      išbandymas – bestuburių laboratorinis darbas, kurį vedė prodekanė doc. dr. J.
      Turčinavičienė. Šį kartą tyrinėjome šnypščiančiuosius Madagaskaro tarakonus.
