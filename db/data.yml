      ES jaunųjų mokslininkų konkursas rugsėjo 23–28 d. vyko Helsinkyje. Šiame Suomijos mieste – neatsitiktinai, nes Europos Komisija konkursui kasmet parenka šalį, atsižvelgdama į joje esantį mokslo ir technologijų institucijų potencialą, galintį skirti reikiamą dėmesį jauniesiems mokslininkams, sudominti juos ir paskatinti tolimesnei veiklai.

      23-iajame ES jaunųjų mokslininkų konkurse dalyvavo 134 jaunieji tyrėjai iš 38 šalių, pateikę 87 mokslinius projektus. Lietuvos nacionalinio etapo baigiamojo turo trijų geriausių mokslinių tiriamųjų darbų autoriai taip pat varžėsi Helsinkyje.

      Vienas iš jų buvo **Povilas Kavaliauskas**, Kauno Stepono Dariaus ir Stasio Girėno gimnazijos 12 klasės mokinys, su darbu „Naminių musių (_Musca domestica_) vaidmuo platinant atsparias bakterijų padermes” (vadovė dr. **Rita Plančiūnienė**). Povilas, jau ne vienus metus tyrinėjęs musių pernešamas ligas, nustatė atsparių antibiotikams bakterijų paplitimo dažnį įvairiuose šalies ekologiniuose arealuose.  **Dobilė Minkutė**, Kauno ,,Aušros“ gimnazijos 10 klasės mokinė, pristatė darbą „Apsauginis tekstilinis mobiliojo telefono dėkliukas“ (vadovė **Jūratė Martinaitienė**). Dobilė tyrimais patvirtino, kad geriausiai elektromagnetinę spinduliuotę mažina telefono dėkliukas su Inox metaliniu pluoštu.  **Dalia Bartkevičiūtė** ir **Gailė Tumėnaitė**, Varėnos „Ąžuolo“ gimnazijos 12 ir 10 klasių mokinės, gynė darbą „Grybų dažų pritaikymas gobelenams restauruoti“ (vadovė **Jolanta Žilionienė**). Dalia ir Gailė iš 15 grybų rūšių išgavo 118 atspalvių dažų, kuriais siūlė restauruoti gobelenus.  ES jaunųjų mokslininkų konkursas yra prestižinis ir vienas iš sudėtingiausių, nes aukšto mokslinio lygio darbai, pripažinti savose šalyse, pateikiami tarptautiniam vertinimui.  Rytdienos mokslininkų paieškas Helsinkyje šiemet vainikavo trys pirmosios po 7000 eurų premijos. Vieną iš jų pirmą kartą ES jaunųjų mokslininkų konkurse laimėjo jaunasis tyrėjas iš Lietuvos **Povilas Kavaliauskas** (vadovė dr. **Rita Plančiūnienė**).  Stažuote į Europos patentų tarnybą Miunchene apdovanotos **Dalia Bartkevičiūtė** ir **Gailė Tumėnaitė** (vadovė **Jolanta Žilionienė**). Konkurso dalyviai buvo paskatinti kelionėmis į Tarptautinį jaunųjų mokslininkų seminarą Stokholme, į Tarptautinį jaunimo mokslo forumą Londone bei stažuotėmis į Europos mokslinių tyrimų centrus. Džiugu tai, kad visi šie mokiniai yra projekto _Mokinių jaunųjų tyrėjų atskleidimo ir ugdymo sistemos sukūrimas_ dalyviai ir _Jaunojo tyrėjo_ klubo nariai.
