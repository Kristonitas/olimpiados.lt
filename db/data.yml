    - "Vidurio Europos matematikos olimpiada (angliškai – _Middle European Mathematical
      Olympiad_, taigi pagal visuotinai nusistovėjusį trumpinį – MEMO) apskritai buvo
      jau penktoji tokia komandų peržiūra. Tokiame renginyje dalyvavome trečią kartą.
      Ankstesnės varžytuvės vyko Poznanėje (Lenkija) ir Strečne (Slovakija)._Middle
      European Mathematical Olympiad_, taigi pagal visuotinai nusistovėjusį trumpinį
      – MEMO) apskritai buvo jau penktoji tokia komandų peržiūra. Tokiame renginyje
      dalyvavome trečią kartą. Ankstesnės varžytuvės vyko Poznanėje (Lenkija) ir Strečne
      (Slovakija).\n\nTai, kaip jau sakyta, buvo trečiasis mūsų pasirodymas ir trys
      komandos nariai dalyvavo varžytuvėse trečią kartą. Tas trečiasis trečią kartą
      dalyvaujančios komandos narys – be komandos vadovų – buvo mūsų šaunusis (nebijau
      to žodžio, nes jis teisingai apibūdina mūsų širvintiškį iš Vilniaus licėjaus)
      Justinas Česonis, mokytojo Beno Budvyčio mokinys. Pati pirmoji Justino matematikos
      mokytoja dar Širvintose buvo Palmira Puzinaitė.\n\nToliau dar nebijočiau tvirtai
      pridurti, jog manau, kad jei kam reikėtų gerų pavyzdžių, kaip uždavinių sprendimas
      stiprina charakterį ir žmogų daro simpatingesnį, tai ryškiu tokiu pavyzdžiu
      tikrai galėtų būti ir mūsų kuklusis orusis Justinas. Na, Justinas kaip Justinas,
      jis tikrai neprapuls, o šiaip jau mūsų neoficialiojoje antrojoje komandoje įvyko
      kartų kaita. Kaip kartais yra sakoma, į komanda įsiliejo daug žadančio jaunimėlio,
      kuris ir ėmėsi tų reikalų iš visos širdies.\n\nKauno komponentę sudarė Aidas
      Kilda ir Matas Grigaliūnas, už kurių pečių stovi nepalenkiamasis Leonas Narkevičius,
      o visi kiti likę komandos nariai – kartu su jau minėtu Justu – yra vilniečiai
      iš Licėjaus. Metus Licėjuje teprasimokę yra Ignas Urbonavičius ir Mykolas Blažonis,
      o Tomas Vaškevičius – jau dvejus metelius. Jie Licėjuje matematikos mokslų daugiausia
      yra ragavę pas mokytoją Ziną Šiaulienę. Komanda į Kroatiją nuskrido per Vieną,
      o į namus sugrįžo per Frankfurtą. Kroatijos Varaždino miestas, nors ir nedidelis,
      bet turi net savo tvirtovę – pilį, turiningą istoriją, o kadaise, kol jo nesurijo
      liepsnos, yra buvęs Kroatijos sostine. Pirmąją dieną komanda smagiai įsikūrė
      buvusiose kareivinėse, kurios dabar yra studentų viešbutis. Kitą dieną mokiniai
      pailsėjo, o vadovai parinko jiems uždavinių kitoms dviem dienoms. Trečiąją dieną
      mokiniai sprendė uždavinius individualiai – po 4 uždavinius per 5 valandas.
      Medaliai skirstomi tokiomis pačiomis proporcijomis kaip Pasaulinėje matematikos
      olimpiadoje. Mūsiškis devintokas Ignas Urbonavičius surinko 15 taškų ir pelnė
      bronzos apdovanojimą, nedaug iki bronzos trūko ir Tomui Vaškevičiui, iš esmės
      išsprendusiam 2 uždavinius.  \nKetvirtąją olimpiados dieną dalyviai uždavinius
      sprendė visa komanda. Uždavinių buvo 8\\. Antroji komandinė varžytuvių diena
      mūsų jaunai komandai buvo dar geresnė negu pirmoji: surinkusi 30 taškų ir iš
      esmės sudorojusi 4 uždavinius iš 8 mūsų komanda liko pati pirmoji antroje komandų
      rikiuotės pusėje.  \nŠiais metais komandų [lentelės](http://memo2011.math.hr/index.php?option=com_content&view=article&id=16&Itemid=36&lang=en)
      viršuje įsitvirtino mūsų kaimynai lenkai, per individualiąsias varžybas surinkę
      150 taškų ir gerokai aplenkę savo tradicinius turnyrinės lentelės kaimynus vengrus.
      Treti buvo vokiečiai. O per komandines varžytuves Lenkijos komanda pasiekė jau
      nepagerinamą rekordą – jie surinko absoliučiai visus taškus!  \nTai, ką jie
      padarė, daugybos lentelėje išreiškiama lygybe 8*8 = 64, nes yra iš viso 8 uždaviniai,
      o už kiekvieno tikslų idealų sprendimą galima gauti 8 taškus.  \nMinėtina, kad
      jau treti metai varžytuvėse būna lietuviškas uždavinys, jau treti metai jo autorius
      yra komandos narys Vilniaus universiteto doktorantas Aivaras Novikas ir antrus
      metus tas uždavinys yra aštuntasis pateikiamasis sprendžiamasis uždavinys. Esame
      labai dėkingi Švietimo ir mokslo ministerijai, Vilniaus universiteto Matematikos
      ir informatikos fakultetui ir Lietuvos mokinių informavimo ir techninės kūrybos
      centrui kurie sudaro mums sąlygas ruoštis bei dalyvauti varžytuvėse.  \nPati
      olimpiada, absoliučiai visų komandos narių nuomone, buvo labai vykusi. Organizatoriai
      labai stengėsi ir dabar kitų olimpiadų organizatoriams bus tikrai nelengva išlaikyti
      taip aukštai iškeltą kartelę.  \nAtskirai minėtini pagrindiniai varžytuvių atraminiai
      stulpai – Mea Bombardeli bei Ilko Brnetic, – jau vien jų visur buvo pilna.  \nLengva
      sumaištis ir apskritai nervų sujudinimas išskrendant iš Zagrebo oro uosto, kaip
      vėliau supratome, buvo kilę dėl turistinio sezono pabaigtuvių bei išvakarėse
      vykusių futbolo varžybų. Pati Kroatija yra labai graži, mes pamatėme dalį to
      jos puikumo. Buvome ir jos sostinėje Zagrebe, pasigėrėjome gražia Trakošćano
      pilimi, buvome mokslo muziejuje, pamatėme, kokie apskritai linksmi, darbštūs
      ir kantrūs yra mūsų tolimieji artimieji ne tik krepšinio, bet ir mokslo bendražygiai
      kroatai.  \nKita, 6-oji MEMO olimpiada, 2012 metais vyks jau keturių kantonų
      ežerų šalyje Šveicarijoje.  \nRomualdas Kašuba"
