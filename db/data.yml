    - |+
      Štai ir paaiškėjo 3-osios Lietuvos gamtos mokslų olimpiados [rezultatai](biblioteka/finish/494/1777)! Šiemet geriausia iš geriausių pripažinta dešimtokė **Giedrė Širvinskaitė** iš Kėdainių „Atžalyno“ gimnazijos, aplenkusi net 550 dalyvių iš visos Lietuvos. Aukso medalius taip pat iškovojo devintokai **Kasparas Vasiliauskas** iš Kauno technologijos universiteto gimnazijos, **Tautrimas Marčiulionis** iš Alytaus Šv. Benedikto gimnazijos bei **Mindaugas Dagilis** iš Kretingos Pranciškonų gimnazijos.

      Kadangi visi dalyviai, nepriklausomai nuo amžiaus, sprendė tas pačias užduotis, verta pabrėžti puikų aštuntoko **Giedriaus Pakalkos** iš Ignalinos Česlovo Kudabos pagrindinės mokyklos rezultatą - jis laimėjo sidabro medalį.

      Nustatėme ir geriausiai olimpiadoje pasirodžiusias mokyklas. TOP3 šiemet:

      1.  Kauno technologijos universiteto gimnazija
      2.  Alytaus Šv. Benedikto gimnazija
      3.  Tauragės „Versmės“ gimnazija

      Pilną sąrašą rasite [čia](biblioteka/finish/494/1778).

      Kiekvienas dalyvis bus papildomai informuotas apie savo rezultatą jo nurodytu el. paštu. Su nugalėtojais susisieksime asmeniškai, o laureatai bus pakviesti į galutinę atranką dalyvauti 8-ojoje tarptautinėje jaunių gamtos mokslų olimpiadoje (_International Junior Science Olympiad_) Pietų Afrikos Respublikoje. Sveikiname nugalėtojus ir dėkojame visiems už dalyvavimą!

      Renginys organizuojamas pagal [Gabių ir talentingų vaikų ugdymo programą](http://www.gabusvaikai.lt/) , kurią vykdo [Lietuvos mokinių informavimo ir techninės kūrybos centras](http://www.lmitkc.lt/). Renginio partneris ir iniciatorius - [Lietuvos gamtos mokslų olimpiadų asociacija](http://lgmoa.olimpiados.lt/).







