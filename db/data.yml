    - Viktorinai „Po žvaigždėtu dangum“ praėjus
    - viktorinai-po-zvaigzdetu-dangum-praejus
    - "Lapkričio 27 dieną moksleiviai iš įvairių Lietuvos mokyklų skubėjo į Vilniuje
      vykusią kasmetinę viktoriną **„Po žvaigždėtu dangum\"**. Daugiau nei šimtas
      moksleivių nepabijojo šalto oro ir ankstyvą šeštadienio rytą būriavosi prie
      Lietuvos mokinių informavimo ir techninės kūrybos centro (LMITKC), kur ir vyko
      šis renginys.  \nPenktų - dvyliktų klasių moksleiviai buvo suskirstyti į 10
      komandų, pavadintų žinomiausiais meteorų srautais. Renginys prasidėjo Liudviko
      vanBethoveno \"Mėnesienos sonata\", kuri puikiai tiko šeštadienio rytui, apšviestam
      dylančio Mėnulio. Dalyviai sprendė uždavinius, atliko praktines užduotis apie
      Saulės sistemos kūnus, ūkus ir galaktikas. Moksleivių kūrybiškumas atsiskleidė
      kuriant eiliuotą kūrinį, piešiant karikatūras bei gaminant trimatį modelį iš
      duotų medžiagų. Komandų darbą vertino komisija, kuriai pirmininkavo Vilniaus
      universiteto Teorinės fizikos ir astronomijos instituto Molėtų observatorijos
      darbuotojas Saulius Lovčikas.  \n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nAtliekant
      užduotis mokiniams netrūko kūrybingumo - net ir nežinodami teisingo atsakymo
      į pateiktą klausimą, jie išliko išradingi ir kūrė naujus objektų pavadinimus:
      Zombrero galaktika, Lejadžių ūkas, Siedynės ūkas - tai tik keletas \"naujų\"
      astronominių objektų, atrastų šioje viktorinoje. Po užduočių sprendimo mokiniai
      žiūrėjo Vilniaus Universiteto absolventės Ingos Maliukevičiūtės filmą-paskaitą
      ir taip praturtino savo žinias.  \n\nPabaigę spręsti užduotis, dalyviai nekantriai
      laukė rezultatų. Geriausiai pasirodė „Pegasidų\" (III vieta), „Geminidų\" (II
      vieta) ir „Sagitaridų\" (I vieta) komandos, tačiau nepriklausomai nuo užimtos
      vietos, visi dalyviai džiaugėsi naujomis pažintimis, puikia nuotaika ir šiluma
      šaltą šeštadienio dieną."
