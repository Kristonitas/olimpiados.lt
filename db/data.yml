    - "Pirmiausiai norėtume atsakyti į galimus komentavimus ir atidesniam skaitytojui,
      net ir tokiam, kuris dar nespėjo mūsų apie tai paklausti, imti ir prisipažinti,
      kad žodis „parplaukus“ šiame pasakojime yra veikiau tik vaizdingas palyginimas,
      o ne koks nors tikrai nutikęs reikalas.  \nJuk dainuodavo mūsų tėvai ir seneliai:
      \ \n- Susimovei, dieduk mano, susimovei, dūšia mano… Ir niekas nei jų, nei mūsų
      apie jokius iešmus neklausinėdavo. Taip ir mes padarysime, nieko čia apie tas
      perkeltines prasmes nebesamprotaudami, imsime ir papasakosime apie tai, kas
      iš tiesų buvo, o jau kaip mes plaukėme, skaitytojas susigaudys pats. Oi, gerai
      susigaudys. O iš tiesų buvo Islandija, graži, mįslinga, nuostabi šalis, islandams
      gal ir kasdieniška, o mums tokia egzotiška, kad nepamatęs nepatikėtum, kad vėjai
      ten būna tokie, kad, rodos, menkiau užkandusį gali ir nuo kelio nupūsti. Na,
      žmogų kaip žmogų gali ar negali taip jau iki galo nuo kelio nupūsti, dėl to
      dar galima būtų kūrybiškai derėtis ar draugiškai ginčytis. Mes dabar to nedarysime,
      bet tik pasakysime, kad žmogų kaip žmogų, o mašinas nuo kelio Islandijos vėjai
      nupučia. O kas dar labiau negu tikra yra Islandijoje? Tikra yra, pavyzdžiui,
      tai, kad išvažiuoji naktį su mašina iš Reikjaviko ir važiuoji per Islandiją,
      ir supranti, kad vaizdas pro langą, tai, ką tu matai savo akimis, ir Mėnulyje
      atrodytų taip pat, na, tik Mėnulyje, tai gal atrodytų dirbtina, o čia atrodo
      taip tikra, kad, rodos, ištiesi energingiau ranką ir į saują pribyrės Mėnulio
      dulkių… O dar tikra yra tai, kad į Islandiją vyko tikrų tikriausia Lietuvos
      komanda, kad buvo ta komanda kažkaip nerealiai stiproka, nors niekas apie tai
      nieko niekam nekalbėjo, tiesiog ore kaip kokios kosminės dulkės tvyrojo nekasdienio
      laukimo dvasioje ištirpęs klausimas: O kas su mumis nutiks šiame nerealiame
      krašte? Ruošėmės, dirbome, laukėme: ir kokie gi rezultatai ištiks mūsų nerealią
      komandą šiame nerealiame krašte? O tą mūsų tyliai nerealią komandą šiais metais
      buvo galima vadinti Vilniaus licėjaus žvaigždžių kvartetu su Benu. Vėl Jūs paklausite,
      ar su Benu dėl to, kad licėjuje dirba mokytojas Benas Budvytis. Ne, ne todėl,
      – atsakysime mes. Tai ar licėjaus komandos nelydėjo mokytojas Benas? Lydėjo,
      atsakysime mes. Tai ką, Benas ir ne Benas? – nustebsite Jūs. Taip tikrai, Benas
      ir ne Benas, – atsakysime mes. Nes buvo licėjaus komanda su tuo Benu ir dar
      su ne tuo Benu, kuris jau nebe pirmą kartą irgi yra TAS Benas. Kol patys savęs
      nesupainiojome ir Jūsų papildomais galvosūkiais neužvertėme, pasakysime, kad
      Lietuvos komandoje buvo ir mokytojas Benas ir nemokytojas Benas. Nemokytojas
      Benas ir buvo penktasis Lietuvos komandos narys Benas Bačanskas iš Skapiškio,
      na toks kažkoks ir realus nerealus Skapiškio muškietininkas, nelyginant d‘Artanjanas
      koksai. Tik jau paruošti nerealiems dalykams mes jau nebenustebtume, jeigu kas
      užsimintų, kad gal jau tada ir tas d‘Artanjanas ne vienas buvo. Na, skaitytojau,
      ir iš kur tu toks sumanus. Tuoj bus aiškiau, kas dar ten su tuo d‘Artanjanu
      buvo. Tuoj Jūs patys galėsite apie tai neatšaukiamai nuspręsti. Mes Jums išdėstysim
      faktus, o Jūs mums parodysite d‘Artanjanus. Manytume, kad Jūs tikrai d‘Artanjanu,
      o dar geriau d‘ArtanJane pripažinsite Vilniaus licėjaus kvartetininkę Eleną
      Dulskytę, jau metai slegiama Pasaulinės moksleivių olimpiados medalio naštos.
      Jums reikia dar kokio rimtesnio nerealaus argumento, kad tai tikrai d‘ArtanJanė.
      Jums reikia, mums nelabai. Kai mes Jums pasakysime, kad jeigu Jūs Elenai duosite
      kokį nors sunkų geometrijos uždavinį, o jinai Jums jį greitai išspręs panaudojusi
      kompleksinius skaičius, tada ir Jums nebekils jokių klausimų apie d‘ArtanJanes.
      Na, o kuo ne d‘Artan(Jo)nas yra kitas licėjaus islandas Linas Klimavičius. Jame,
      sakykime, nerealiai realu yra tai, kad jis jau yra pasaulinės olimpiados sidabro
      medalininkas. Nusikaldino jis tą sidabro medalį tebūdamas dešimtoku. Tokių kalvių
      mūsų matematikos padangėse iki šiol nebuvo. Na, o dar kas komandoje buvo? Oi,
      gal neverskime visai visų krautis d‘Artanjonystės naštos, bet realaus nerealumo,
      tai tikrai pas visus buvo tiek, kiek tik nepaprašytumėte. Štai buvo Edvardas
      Poliakovas iš licėjaus ir iš Pašilaičių. Gal Jūs pasakysite, kad Jums tiek žinoti
      apie Edvardą maža. Gerai, pasakysime mes, tada jis irgi gyvena sulinkęs po sidabro
      našta. Tik jo sidabras kaldintas Vidurio Europos matematikos olimpiadoje. Šviežios
      kalybos Edvardo sidabras, rugsėjo mėnesį viskas vyko. O gal Jūs manote, kad
      paskutinis dar neminėtas licėjaus žvaigždžių kvarteto orkestrantas Motiejus
      Valiūnas realus. Taip, kažkiek Motiejus realus. Bet paskaitęs jo pašto adrese
      grėsmingą pradžią astro.motiejus supranti, kad ir jo realumas greitai baigiasi.
      Ir tikrai – ir jis gyvena po Pasaulinės astronomijos olimpiados medalio našta.
      Realus pirmą mikrosekundės dalį galėtų atrodyti Aivaras Novikas. Na, patylėsime,
      nes tik pradėtume kalbėti, kad ir jis iš licėjaus, kad ir jis savo gyvenime
      ne kartą buvo susidūręs su (kaip jis sako, pakeliama) pasaulinių olimpiadų medalininko
      našta, ir Aivaro realumas tuoj baigtųsi. Na, aš jau suvokiau, kad vienintelio
      realaus Lietuvos komandos dalyvio našta atiteks man. Todėl aš ir papasakosiu
      apie rezultatus. Tie jau vėl neberealūs, nes realiai gražūs. Lietuvos komanda
      jau yra buvusi Baltijos Kelio komandinės olimpiados prizininke. Treti buvome
      2002 metais Estijoje, treti buvome 2004 metais Suomijoje. O šiais nerealiais
      metais mes buvome antri. Virš mūsų buvo jau tik Islandijos dangus ir jau tik
      Lenkijos komanda. Surinkome mes 77 taškus. Išsprendėme mes absoliučiai visus
      geometrijos uždavinius. O be to ir aš Islandijoje ne pirmą kartą buvau. Kur
      tu, žmogau, kartais nuo to nerealumo bepasidėsi.  \n\n[www.kašuba.lt](http://www.kašuba.lt
      \"R.Kašubos blogas\")"
