      Interneto TV laida „Mokslo sriuba“ - tai ne pelno siekianti jaunų žmonių iniciatyva populiarinti mokslą visuomenėje. Kas antrą šeštadienį „Mokslo sriubą“ galima bus ragauti [šiuo adresu](http://www.mokslosriuba.lt). „Mokslo sriuba“ kuriama bendradarbiaujant su Baltijos pažangių technologijų institutu. 
