      olimpiadoje turės atlikti autentiškas Vilniaus universiteto dėstytojų parengtas
      užduotis, rašys esė nurodyta tema. Užsienio lietuviškų mokyklų mokiniai Druskininkuose
      atliks kitokias – kalbos vartojimo, rašymo, kalbėjimo ir meninio skaitymo –
