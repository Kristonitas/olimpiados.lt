    - Oranžinis savaitgalis
    - oranzinis-savaitgalis
    - |-
      Lapkričio 14 – tosios rytą į Kruonio gimnaziją su svarbia misija atvykome mes - didelė kompanija oranžinių, nusiteikusių sudominti gimnazistus gamtos mokslais. Laukė 3 įdomiosios pamokos: chemijos, fizikos ir biologijos, tad vos atvažiavę nuskubėjome ruoštis.

      [](images/stories/lgmoa/Kruonis16.jpg)Kruonio gimnazijos penktokai ir šeštokai susirinko į chemijos pamoką. Laukė sunki užduotis - sudominti moksleivius, dar neturinčius chemijos pamokų, tad rodėme pačius įspūdingiausius  eksperimentus. Pirmiausia buvo pademonstruotos įvairių spalvų liepsnos. Vaikai entuziastingai spėliojo, kokios spalvos bus liepsna. Dar pamokos pradžioje moksleiviai, oranžiniams leidus, atėjo arčiau, kad galėtų atidžiau viską stebėti bei talkino oranžiniams. Moksleivius žavėjo tai, kad iš tokių paprastų medžiagų kaip, pavyzdžiui, indų ploviklis, galima padaryti įdomų bandymą. Gimnazistai, žinoma, laukė sprogimų, tad bandant padegti medžiagos krūvelę visi nekantriai laukė. Sprogimo nebuvo, tačiau vaizdas, labai panašus į ugnikalnio išsiveržimą, vaikams paliko įspūdį.

      Vienuoliktokai turėjo progą daugiau sužinoti apie DNR ir ląstelių struktūrą. Paskaitos metu moksleiviai buvo giliau supažindinti su ląstelės struktūromis ir jų tarpusavio sąveika; DNR vaidmeniu ląstelės veikloje, o galiausiai jie turėjo progą išsiskirti savo DNR naudodami tik druskingą vandenį, indų ploviklį, maistinių dažų ir truputį etanolio. Už aktyvų ir tikslų atsakinėjimą moksleiviai buvo apdovanoti skanumynais – sausainiais!

      Septintokai  savomis akimis stebėjo įdomiąsias fizikos dėsnių keistenybes: vandens virimą kambario temperatūroje, horizontalią rodyklės inversiją, oro sūkurių indukuotą Bernulio jėgą, kuri išlaiko mažos masės kūną pakibusį virš žemės, aukštos temperatūros konvekcinę srovę, pakėlusią „NSO“ iki lubų, bulvių (Solanum tuberosum) elektrocheminio potencialo panaudojimą nuolatinės srovės išgavimui, dramatišką uždaros sistemos tūrio pokytį, jos temperatūrai nukritus iki -195,8 °C. Mokiniai įdėmiai klausėsi ir buvo sužavėti. Lauke oranžiniai parodė dar kelis bandymus, o visi mokiniai buvo pavaišinti čia pat, vietoje, skystame azote atšaldytu tinginiu.

      [](images/stories/lgmoa/IMG_3833.JPG)Po įdomiųjų pamokų pajudėjome iš Kruonio į Kalvius, kur praleidome visą savaitgalį. Atvažiavę buvome sužavėti Kalvių miestelio grožiu ir jaukiu pasitikimu, tad neilgai trukus įsikūrėme: papietavome, pailsėjome. Dalis oranžinių atvyko vėliau tad jie buvo džiaugsmingai pasitikti, kaip atvykimo dovaną gavę daug šiltų apkabinimų bei užkandėlės: lašinukų ir mystery kokteiliuką iš tų pačių lašinių bei ledų... Visiems įsikūrus pradėjome žaisti įvairius žaidimus reikalaujančius judrumo, gudrumo bei pasitikėjimo. Dar daugiau, senbuviai oranžiniai, norėdami patikrinti mūsų sugebėjimus, surengė mini stratego tamsioje mokykloje. Mes, naujokai, turėjome apeiti 6 punktus su užduotimis. Ir ko mes tik nedarėme... Ir eilėraščius, laiškus kūrėm, ir bulves skutom, ir netgi kalbėt panevežietiškai mokėmės... Pačiame gale mūsų laukė didžiausia užduotis - pasiskirstyti vaidmenimis ir pravesti olimpiados uždarymo šventę. Vieni trumpam tapo vedėjais, kiti – prizų teikėjais, treti, senbuviai – įsikūnijo į prizininkų bei jų mokytojų vaidmenis. Buvo be galo linksma stebėti ceremoniją: kai vedėjas skaito laureto Pan Janusz Brzenczeszczekevicz iz Rzeszowos vardą ar kai II vietos laimėtojui įteikiamas batas... Galiausiai, sėkmingai pabaigę olimpiados uždarymą ir įveikę visas užduotis įrodėmę senbuviams, kad esam ne iš kelmo spirti ir sugebame puikiai dirbti komandoje. Per visą tą veiklą net nepastebėjome, kaip greit prabėgo laikas... Miegoti nuėjome gerai nusiteikę ir nujausdami, jog išaus puiki, nuotykių kupina diena.

      Ankstyvą šeštadienio rytą mus pažadino garsi muzika. Taip norėjosi dar ilgiau [](images/stories/lgmoa/Kruonis26.jpg)pasnauti, tačiau išsibudinę oranžiniai primygtinai ragino keltis... Kad taptume žvalesni, padarėmę rytinę mankštelę ir netgi pasimokėme rytietiško šokio elementų. Po to, nuraminome gurgiančius pilvus skaniais pusryčiais ir pradėjome dienos darbus. Ši diena buvo skirta idėjų generavimui ir apmokymams. Kartu su senbuviais, mąstėme kaip pagerinti chemijos, fizikos ir biologijos olimpiadas, galvojome apie naujas veiklas olimpiadininkų laisvalaikiu bei įdomias dovanas prizininkams. Mintys liejosi laisvai... Visoms komandoms pavyko sugalvoti nemažai orginalių idėjų, praversiančių organizuojant 2015 metų olimpiadas. Šiek tiek atsipūtę nuo intensyvaus mąstymo, vėl kibome į darbą. Mums reikėjo pasirinkti apie kokias oranžinių pareigas norime plačiau išgirsti. Vieni rinkosi maketavimą, laikraštuko kūrimą, kiti – montavimą, nuotraukų filmuko kūrimą. Buvo labai įdomu išgirti, kiek pastangų oranžiniams tenka idėti, kad puikiai pasiruoštų olimpiadoms. Pamatėme, kokie darbai ir iššūkiai mūsų laukia. Taip pat sulaukėme pasakojimų apie finansinius oranžinių reikalus, bendradarbiavimą su rėmėjais bei šokių vakarų organizavimą. Draugiškai pasistiprinę, nusprendėme pailsėti ir pažaisti žaidimų. Mums taip besilinksminant, dalis senbuvių slapta ruošėsi paskutiniam ir bene svarbiausiam šio savaitgalio įvykiui – mūsų, naujokų, krikštynoms. Galiausiai, vieną po kito užrištomis akimis mus vedė per mistiška atmosfera dvelkiančią mokyklą. Kaip ir stratego, mes ejome per skirtingus punktus, tačiau šį kartą užduotys buvo susietos su pačia oranžinių prasme. Visiems praėjus šią jaukią krikštynų ceremoniją, kartu sustojome į ratą ir žvakių šviesoje garsiai sakėme priesaiką, kurios prižadėjome laikytis. Apsikrikštijus mūsų laukė netikėti naktipiečiai, po kurių dalis oranžinių sumąstė pasidaryti naktinį pasivaikščiojimą. Sekmadienio ryte sutvarkėme mokyklą ir važiavome atgal į Vilnių pavargę, bet pilni nepamirštamų įspūdžių.

      [](images/stories/lgmoa/IMG_3034.JPG)

      _Prieš nusprendžiant, ar dalyvausiu šiose krikštynose ir išvis, ar toliau tęsiu veiklą oranžiniuose, ilgai dvejojau... Mąsčiau, ar pritapsiu, ar nesijausiu nejaukiai mažai ką tepažinodama... Bet dabar, iš naujo prisimindama tą oranžinį savaitgalį, džiaugiuosi, kad priėmiau teisingą sprendimą... Per tas kelias dienas aš pamačiau, kad oranžiniai – ne tik darbštus jaunimas, padedantis organizuoti olimpiadas, bet ir be galo linksmi ir draugiški žmonės: visi skirtingi, bet tuo pačiu vieningi tarsi viena didelė šeima, mielai priimanti į savo būrį._

       Naujųjų oranžinių krikštynų nuotraukų albumą galite rasti [čia](https://plus.google.com/u/0/photos/107948905818787805260/albums/6082776416058860337).
