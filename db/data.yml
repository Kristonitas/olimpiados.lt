    - Būsimieji mokslo lyderiai virto komanda
    - busimieji-mokslo-lyderiai-virto-komanda
    - "Lietuvos mokslas susiduria su opia problema: mokslininkams stinga kompetencijų,
      kaip savo tyrimų objektą paversti pajamas nešančia veikla arba ją parduoti finansavimą
      galinčiam teikti verslui. UAB „Mokslo vadybos centro“ organizuojama Jaunojo
      lyderio mokykla pirmoji Lietuvoje sieks spręsti šią problemą, organizuodama
      visus metus trunkančius mokymus jauniesiems mokslininkams.  \n\nRugsėjo 25-26
      dienomis vyko pirmasis Jaunojo lyderio mokyklos susitikimas. Penkiolika dalyvių,
      nuo mokinių iki doktorantų, susitiko kaimo turizmo sodyboje tam, kad suformuotų
      darnią komandą, su kuria iki pat birželio tobulins ir vystys savo idėjas, jungiančias
      mokslą ir verslą.  \n\nTam, kad dalyviai geriau pažintų vieni kitus, mokymų
      vadovai Marius Poškus ir Domantas Širvinskas parengė programą, sudarytą iš komandinių
      žaidimų, kūrybinių užduočių ir asmeninių iššūkių.  \n\nĮ Jaunojo lyderio mokyklą
      atrinkti įvairių mokslo sričių atstovai, todėl mokėsi ne tik iš patyrimų komandinėse
      užduotyse, bet ir vieni iš kitų. Vienas iš dalyvių, Rokas Petškevičius, savaitgalį
      apibūdino, taip: „_Patiko viskas ir labai: kognityvinės neurologijos pagrindai,
      mados terminologija, semantinių tinklų veikimo apibendrinimas, biochemijos pradžiamokslis,
      stereotipų laužymas ir komandinis algoritmų galvojimas.“_  \n\nDidžiausiu savaitgalio
      išbandymu tapo naktinis žygis, kurio metu per pilnatį ir rūkus būsimiems mokslo
      lyderiams teko brautis pro tankius eglynus, klimpti į pelkes bei bristi per
      pažliugusias pievas. Viso to tikslas - sukurti bendrumo jausmą stojant prieš
      iššūkius. Vakarą dalyviai pabaigė pirtyje nuoširdžiai aptardami dienos įvykius.
      \ \n\nPo mėnesio, paskutinį spalio šeštadienį, vyks pirmasis mokymams skirtas
      susitikimas, kurio metu Jaunojo lyderio mokyklos mokiniai susipažins su verslo
      filosofija bei mokslo etika. Taip prasidės sunkus ir iššūkių pilnas mokslinės
