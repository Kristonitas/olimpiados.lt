      sudomino dėl realios galimybės praktiškai panaudoti tyrimų rezultatus. Rasa
      Dangelaitė, Vilniaus Senvagės vidurinės mokyklos vienuoliktokė (vadovė Elena
      Černienė) pasiūlė kur Lietuvoje geriausia statyti astronomijos observatoriją.
      \ \n\nRespublikinis mokinių konkursas „Visata ir žmogus“ yra pirmoji metų _žvaigždė_
      jaunųjų astronomų kalendoriuje. Balandį vyks 9-oji Lietuvos mokinių astronomijos
      olimpiada ir ES jaunųjų mokslininkų konkurso nacionalinis etapas, gegužę suburs
