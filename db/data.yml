      pateikti savo tyrimų projektą iš vieno iš MINT dalykų (matematikos, informatikos,
      gamtos mokslų ar technikos) lietuvių kalba. Jei pateksi į finalą, galėsi savo
      projektą pristatyti komisijai. Kovo pradžioje bus paskelbta informacija, kokiu
      formatu vyks finalas tavo šalyje.  \n\nKonkurse gali dalyvauti pavieniai moksleiviai
      arba komanda iš dviejų žmonių. Jei dviese sukursite vieną projektą, įkeldami
      nurodykite abiejų dalyvių duomenis. Internetinėje viktorinoje abu dalyviai turi
      sudalyvauti savarankiškai. Vertinant projektą bus imamas abiejų dalyvių viktorinos
      rezultatų vidurkis.  \n\nPagrindinius konkurso prizus gaus 10 nugalėtojų iš
      penkių dalyvaujančių šalių. Kiekvienoje šalyje bus išrinkti du nugalėtojai.
      Jei pateksi tarp 10 geriausiųjų, gausi stipendiją dviejų savaičių vasaros kursams
      Vokietijoje 2013 m. vasarą. Dvi savaites galėsi tobulinti savo vokiečių kalbos
      žinias ir mėgautis įvairiapuse programa. Aplankysi įvairias tyrimų institucijas,
