    - "10 – ties metų jubiliejų, ir dar simboliškai sutapusį su Maironio 150 – osioms
      gimimo metinėmis, švenčiantis Lietuvos mokinių dainuojamosios poezijos konkursas
      kviečia pažvelgti jau solidžiu žvilgsniu į kiekvienų metų pavasario tradiciją.
      Rudenį savo mieste atrinkti, pavasarį sugužėję į Vilniaus šv. Kristoforo gimnazijos
      aktų salę, Lietuvos mokiniai dalinasi savo išgyvenimais, patirtimis, interpretuoja
      skaitytus eilėraščius, bardų-paminklų dainas.\n\nBet yra vienas niuansas, galintis
      trukdyti šios tradicijos svarbai suvokti - „konkursas\" neretai asocijuojasi
      su lenktynėm, varžytuvėm dėl premijos. Čia ir iškyla grėsmė sakralinę prasmę
      turinčiam žodžiui „poezija\", kuris graikų kalboje reiškia kūrybą, kūrinį. Rodytųsi,
      dainuojamoji poezija yra labai intymus, subjektyvus dalykas. Muzika ir žodis
      atliepia jauno žmogaus slaptas vidines būsenas, išgyvenimus,savitą pasaulėjautą.
      O čia nors ir lipi į sceną atiduoti, vis tiek neišvengi net ir nežymaus mėginimo
      savęs parduoti. Dažno konkurso dalyvio jaučiamas jaudulys nėra tik nesugebėjimo
      tinkamai perduoti žinios baimė, bet ir baimė būti netinkamai įvertintam, suprastam.
      Žinai, kad būsi ne tik žiūrovų, bet ir komisijos tarsi padėtas po padidinamuoju
      stiklu, ištyrinėtas, lyginimas su kitais,žinai, kad laimėjęs prizines vietas,
      galėsi nemokamai „pasidirbti įrašus\", gal būsi pakviestas į „Akacijų alėją\",
      „Purpurinį vakarą\",ir dar net pagalvoji, kad tavo diplomas kažką gali lemti
      per stojamuosius į kokią meno, kultūros sritį. Šis naudos siekimo kvapsnis tarytum
      trukdo jaunų žmonių dainuojamajai poezijai suskambėti iki galo. Taip pat visą
      dieną nuo ryto iki vakaro vykstantis judėjimas, dainų pliūpsnis yra sunkus ,
      dienos pabaigoje tarytum užgriuvęs ant komisijos narių galvų. Dainos ir atlikėjai
      tampa tarsi masė, kurią komisija, kartais itin sunkiai, turi nešti iki pat konkurso
      pabaigos ir dar blaiviu protu į viską galiausiai pažvelgti.\n\nTačiau dainuojamosios
      poezijos konkurso tradicija yra paremta itin šviesiais siekiais. Vilniaus šv.
      Kristoforo gimnazijoje, literatūriškoje, poetiškoje aplinkoje gimusi idėja skatinti
      jaunų žmonių kūrybiškumą ir artinti juos prie lietuvių kalbos meninių turtų
      yra gerbtina. Idėja vystosi ir jau yra įgavusi ryškaus savitumo, gal taip labai
      ir nepermatomo rituališkumo. Vien tai, kad konkursą šiemet remė Lietuvos nacionalinis
      dramos teatras, leidykla „Naujoji Romuva\", Lietuvos literatūros ir tautosakos
      institutas, kad prie konkurso prisideda ir nematomos gimnazijos žmonių rankos
      (kiekvienų metų praėjusio konkurso muzikinių „hitų\" disko ruošimas, jo dizainas,
      bemiegės naktys dėl įvariausių smulkmenėlių, kurios gali būti ir nepastebėtos,
      rūpinimasis registracija, tvarkos svečiam atvykus prižiūrėjimas, net ir kavos
      puodelių plovimas, suolų ir kėdžių nešiojimas, pianino iš muzikos kabineto stebuklingas
      atsiradimas scenoje), atskleidžia, kad yra kažkas šiame renginyje svarbaus,
      neišskaičiuoto ir rūpimo.\n\nYpač daug šviesos renginiui suteikia ir ,, mokytojų\"
      išmintintingi pasidalinimai. Gerai pasakė komisijos narys Domantas Razauskas,
      turėdamas išbėgti užsitęsus dienos programai : gera daina turi tris dimensijas
      – techninę pusę ir pajautimą, kurių balansas sukuria malonumą klausytojui, ir
      trečią, svarbiausią lygmenį – vidinę laisvę. Ši vidinė laisvė neatsiejama nuo
      geros literatūros skaitymo, nes tai vienas iš pagrindinių dalykų, kuris tobulina
      mūsų estetinį skonį, gyvenimo pajautimą ir suvokimą, atveria kelius kūrybai
      ir scenoje pakyli aukščiau poreikio, naudos. Domanto Razausko pasidalinimą pratęsia
      aktoriaus Gedimino Storpiščio patarimas ir įtaigus skatinimas: „Skaitykite,
      skaitykite, skaitykite\" . G. Storpirštis taip pat iškėlė ir individualumo,
      melodikos svarbą, sakė : „Kuo greičiau atraskite savo skambėjimą, savo kalbėjimą.
      Ieškokite savęs\". Jis kreipėsi ir į kolektyvus, grupes, sakydamas, „kada būsi
      stiprus vienas,su ansambliu galėsi groti visada\". Taip šiame konkurse pasidaro
      svarbus žmogus, jo tobulėjimas – kiekvienas dalyvis yra reikšmingas ne tik kaip
      \"žmogus-numerėlis\" bet ir kaip gyvenantis, judantis, bręstantis asmuo.\n\nŽavi
      konkurso tradicija ir dėl jaunų spalvingų žmonių susibėgimo, noro pabūti vienoje
      erdvėje, užkulisinio pasiruošimo , o svarbiausia - tarsi susirenkama patvirtinti,
      kad dainuojamoji poezija dar gyva, dar nenustoja būti ir kurtis. Jauni kūrėjai
      kartu tarsi vieningai liudija apie žmogaus dvasios gylį, paslaptį, kuri yra
      visa ko jungtis. Taip galiausiai žodis „konkursas\" įgauna ir pamatinę, lotynų
      kalbos reikšmę – subėgimas, susidūrimas. Čia trumpam galima užmiršti konkurenciją
      ir kaip svarbesnį aspektą iškelti susiėjimą dėl bendro, materialiai nematuojamo
      tikslo – pabūti aukščiau buities ir laiko apskritai. Ir kam pavyksta, tas pasak
      šv.Pauliaus jau „ištvermingai bėga mums paskirtose lenktynėse\", ir ne dėl paauksuotų
      medalių, bet dėl laisvės, dėl kūrybos, kūrinio ir kūrėjo vienovės.\n\n     
                                                                                 
