    - JuniorBEC'16 inžinerinės varžybos
    - juniorbec-16-inzinerines-varzybos
    - |-
      Vasario 11 d. Kauno technologijos universitete įvyko šeštosios moksleivių inžinerinės varžybos JuniorBEC. Šiemet į renginį iš įvairių Lietuvos gimnazijų susirinko net 14 komandų.

      Varžybų dalyviams skirta užduotis - sugalvoti sprendimo būdą, kaip ir iš kokių medžiagų galima padaryti uolos reljefą imituojančią laipiojimo formą ir pagaminti didelę laipiojimo formą arba keletą mažesnių. Užduoties atlikimui buvo skirtos dvi savaitės.

      Komandos nenusileido viena kitai kūrybiškų sprendimų įvairove. Laipiojimo formoms naudota derva, smėlis, molis, miltai, druska, popierius, cementas, polistirenas, netgi tikri kaulai. Po ilgai trukusių diskusijų išrinktos penkios prizinės vietos.

      V-oji vieta skirta originaliausia nominuotai dešimtokų komandai „Gongcheng“ iš Kauno Juozo Grušo gimnazijos. Ši komanda nustebino laipiojimo formoms pasirinkusi išskirtinio dizaino medžiagą - kaulus.

      IV-ąją vietą iškovojo Klaipėdos „Ąžuolyno“ gimnazijos dešimtokų komanda „Ąžuolyno griaustinis“, laipiojimo formų gamybai pasirinkusi pamatinį putų polistireną. Komanda apdovanota laipiojimo centro „Miegantys drambliai“ pakvietimais ir metalinėmis sportinėmis gertuvėmis.

      III-ioji vieta skirta jauniausioms varžybų dalyvėms - Josvainių gimnazijos aštuntokių komandai „Eureka“, nukėlusiai žiūrovus į vaikystę - moksleivės laipiojimo formas stingdė smėlio dėžėje, iš drėgno smėlio padarytose formose. Komanda apdovanota pagrindinio rėmėjo „Solid Education“ įsteigtais mėnesio trukmės kursais ir „Google“ CardBoard akiniais bei 5 kvietimais į laipiojimo centrą „Miegantys drambliai“.

      II-ąją vietą užėmė ypač stipriai pasirodžiusi Panevėžio Juozo Balčikonio gimnazijos vienuoliktokų komanda „Fizi5“. Gimnazistai grindė sprendimus stipriomis fizikos žiniomis, laipiojimo formos kūrime įkomponavo papjė mašė metodą. Komanda apdovanota pagrindinio rėmėjo įsteigtais kursais ir skraidančiu dronu Airborne cargo drone bei šešiais lazerių žaidimo „Lazertonas“ kvietimais.

      Nugalėtojais paskelbta KTU gimnazijos dešimtokų komanda „Evil Geniuses For a Better Tomorrow“, pateikusi modernią, 3D spausdintuvu atspausdintą formą. Komandą sudarė penki moksleiviai: Akvilė Valentukonytė, Arminas Tomaševičius, Tomas Savickas, Patricija Jankauskaitė ir Pijus Bradulskis. Moksleivius atlydėjo fizikos mokytojas Virgilijus Tumavičius. Nugalėtojams atiteko pagrindinio rėmėjo įsteigti mėnesio trukmės kursai ir „Parrot“ šokinėjantis mini dronas „Jumping Sumo“, aštuoni „Lazertonas“ kvietimai bei galimybė vasario 19-20 d. svečio teisėmis dalyvauti tarptautinių studentų inžinerinių varžybų EBEC pirmajame etape EBEC Kaunas.

      Be komisijos pagyrų neliko ir praėjusių metų JuniorBEC nugalėtojai „Elektrikai“ iš Kauno „Varpo“ gimnazijos. 3D grafiniu maketu sužavėti užduotį teikusios įmonės atstovai įvardijo šią komandą kaip bet kada galinčią pradėti dirbti.

      Nors renginys buvo gan ilgas, dalyviai buvo nustebinti. „Liūtukas“ ir Ko pasirūpino, kad moksleiviai nebūtų išalkę - pietų pertraukos metu renginio dalyviai gardžiavosi blyneliais. O pabaigę varžybas ir paskanavę torto stebėjo eksperimentus KTU moksleivių laboratorijoje bei dalyvavo KTU „Santakos“ slėnio ekskursijoje.

      Daugiau renginio įspūdžių rasite [BEST Kaunas Facebook puslapyje](https://www.facebook.com/media/set/?set=a.10153624817454652.1073741867.297100954651&type=3).
