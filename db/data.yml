      linijinius šokius, pasidalinsime), daug išgerto vandens ir tiesiog nerealus
      vakaras ir nerealūs žmonės aplink.  \nBeje, galima buvo pastebėti, kad daugelio
      auksą laimėjusių komandų beveik viso konkurso metu net matyti nebuvo – jiems
      belipant ant scenos, daugelis šnabždėjosi ir bandė nuspręsti: „kas jie tokie?“
      Matyt, su knygomis jiems vakarais sutarti sekėsi geriau nei su žmonėmis.  \n\n_Balandžio
      septyniolikta – aštuoniolikta diena. **Lietuvos link.**_  \nTraukiniai (juose
      daugiausiai laiko buvo praleista miegant – turime kompromituojančių nuotraukų,
      kurių, dėl savo pačių saugaus gyvenimo ateityje, neviešinsime), keltas (ir ten
      patirtas kultūrinis šokas – palikę Švediją su visu moksliniu Europos elitu priešaky,
      patekome į vietą, kur kas antras žodis “pyp” ir kur naktį beveik įvyksta rimtos
      muštynės), Klaipėdos uostas ir kelias namų link. Viskas, kelionė baigta, ašaros
      nubrauktos, su draugais atsisveikinta, EUSO 2010 užbaigta. Keliavome, beje,
      beveik 30 valandų – čia jums ne juokas ir ne šposai.  \nTaigi tataigi, o dabar
      norėtume padėkoti vadovams. Už tai, jog jie išmokė mus šokti lietuvių liaudies
      šokius. Už tai, jog delegacijos mergaites vakarais pašokdindavo ir pamėtydavo
      oran. Už tai, jog išversti tekstai priversdavo garsiai juoktis ir taip atkreipti
      laborančių dėmesį. Už tai, jog liepė vežtis Campbell’ą (nors jis ir liko nepaliestas,
      kiekvienas užsienietis užsukęs pas lietuvę biologę į namelį ir pamatęs šią knygelę
      ant stalo, dažniausiai išsigąsdavo ir pradėdavo klausinėti, ar visa ji jau perskaityta).
      Už tai, jog dainuodavome lietuviškas dainas vidury Gioteborgo gatvių. Už tai,
      jog būtent jūs, mieli vadovai, pavertėte šią kelionę nepaprasta, nepamirštama,
      įspūdinga. Ačiū jums.  \nDar, beje, dėkojame oranžiniams. Už tas oranžines pirštines,
      kuriose radome skanėstų ir laimingąjį talismaną – žaidimų kauliuką. Nepatikėsite,
      bet jis tikrai pravertė (ypač A komandai antrojo testo metu, bandant nuspręsti,
