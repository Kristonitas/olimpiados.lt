      Spalio 2 dieną jau 7-ąjį kartą vyks Lietuvos mokinių gamtos mokslų olimpiada. Olimpiados nugalėtojai įgis teisę varžytis dėl galimybės atstovauti Lietuvai 12-ojoje tarptautinėje jaunių gamtos mokslų olimpiadoje ([IJSO, International Junior Science Olympiad](http://www.ijso2015.org/)) Pietų Korėjoje. 

      Lietuvos mokinių gamtos mokslų olimpiada vienu metu vyks šiuose Lietuvos miestuose: Vilniuje, Kaune, Klaipėdoje, Šiauliuose, Panevėžyje, Alytuje, Marijampolėje, Molėtuose, Tauragėje ir Mažeikiuose. Olimpiados pradžia – 13 val. Užduočių sprendimui skirtos dvi valandos. Dalyviai turės atsakyti į įvairiausius su biologija, chemija ir fizika susijusius klausimus. Praėjusių metų užduotys ir jų atsakymai skelbiami [čia](index.php/3305-6-osios-lietuvos-mokiniu-gamtos-mokslu-olimpiados-uzduotys-ir-atsakymai). 

      Šių metų naujovė, kad užduotys pritaikytos dviems amžiaus grupėms: jaunesniųjų amžiaus grupei 5-7 kl. ir vyresniųjų amžiaus grupei – 8-10 kl.. Vyresniųjų amžiaus grupės užduotys sudaromos remiantis šia [dalykine programa](http://www.lmnsc.lt/supadmin/kiti/lmitkcedit/uploads/files/dalykine_programa_lgmo.pdf). Jaunesniųjų klasių mokinių užduotys kuriamos remiantis bendrojo ugdymo programomis. 

      Norinčius dalyvauti konkurse ir gimusius ne anksčiau nei 2000 metais kviečiame užpildyti [registracijos formą](https://docs.google.com/forms/d/1DJtW3Z9kwyUUX9h9rBD1BpYtUzhEOW_uuJzb9mC9c0c/viewform) iki rugsėjo 28 dienos 8 val.. Pasitikrinti, ar užsiregistravote, galite [preliminariame sąraše](https://docs.google.com/spreadsheets/d/14oGiY5n14mnEJ8HLwCs26UgEqd1XIr1Y8700MLQIlGQ/pubhtml?gid=369562935&single=true), kuris yra nuolat atnaujinamas, o jau rugsėjo 28 d. po 15 val. bus skelbiamas galutinis registracijos sąrašas. Jei galutiniame sąraše savęs nerasite ar turėsite kokių nors klausimų, kreipkitės el. paštu [ruta@olimpiados.lt](mailto:ruta@olimpiados.lt). Visas olimpiados organizavimo sąlygas galite rasti [čia](https://drive.google.com/file/d/0B0BHDURlWqrtR2VLN0VHVldYRGs/view?usp=sharing).

      **Primename, kad registracija yra privaloma, neužsiregistravę bei gimę anksčiau nei 2000 m. sausio 1 d. griežtai nebus priimami dalyvauti.**

