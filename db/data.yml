    - 'Jaunųjų filologų konkursas: susitiksime Mažeikiuose  '
    - jaunuju-filologu-konkursas-susitiksime-mazeikiuose
    - "Beveik šimtas mokinių iš visos Lietuvos balandžio 8 - 9 dienomis renkasi Mažeikiuose,
      Merkelio Račkausko gimnazijoje: vyksta tradicinis Jaunųjų filologų konkursas.
      \ \nJau keturiasdešimt trečią kartą jaunieji filologai sulekia į vieną būrį.
      Trejetą pastarųjų metų konkursą glaudė Vilniaus universitetas, dabar grįžtama
      prie senųjų tradicijų – kasmet susitikti vis kitame mieste.Būti pakviestam į
      konkursą - jau laimėjimas. Finalo dalyviai yra patyrę atranką savo rajonuose
      ar miestuose. To negana - reikli komisija iš daugybės į Vilnių atsiųstų darbų
      vėl atrenka įtaigiausius.   \nPoezijos, prozos, tautosakos, kalbos, literatūros
      kritikos rašinių, eseistikos ir publicistikos sekcijose jaunieji filologai susitinka
      ne tik lenktyniauti. Svarbus bendravimas su komisijos nariais, savo srities
      žinovais. Kiekvienas darbas yra analizuojamas; moksleivių kūryba domisi juos
      lydintys mokytojai lituanistai.  \nOrganizatoriai svečiams žada kelionę po rajoną
      – jaunieji filologai lankys Šatrijos Raganos muziejų Židikuose, domėsis Viekšnių
      literatūrine praeitimi, atskleis savo gabumus kūrybinėje laboratorijoje, kartu
      su folkloro ansambliu ,,Alksniokaa“ linksminsis vakaronėje.   \n - Ne taip dažnai
      galime rajono moksleiviams pakviesti tiek kūrėjų vienu metu, - sako Mažeikių
      Merkelio Račkausko gimnazijos mokytojas ekspertas Martynas Januška. – Taip pasitinkame
      pavasarį, taip pasitikriname save, taip skatiname jaunimą didžiuotis savo rajonu,
      drąsiname, kad ateityje įsilietų į kūrėjų gretas.  \n - Nesistebiu, kad pasirinkti
      Mažeikiai, - pasakoja komisijos narė rašytoja Gintarė Adomaitytė. – Ne kartą
      bendravau su Merkelio Račkausko gimnazijos mokytojais lituanistais. Stebiuosi
      jų inteligencija, kūrybingumu. Nieko keisto, kad Mažeikių mokiniai nuolat tampa
      konkursų prizininkais. Poetai, suprantama, gimsta be mokytojų pagalbos, bet
      kas, jei ne mokytojai, juos skatins? Kritikos rašinių ar kalbos darbų autoriams,
      tautosakos rinkėjams pedagogų pagalba būtina.  \n\nTautosakos sekcija konkurse
      jauniausia. Į ją ne kartą rinkosi ne tik vyresniųjų klasių gimnazistai, bet
      ir septintokai, aštuntokai iš pagrindinių mokyklų, kartais net labai nuošalių.
      Jų veikla prasminga - konkursui pateiktus darbus glaudžia Lietuvių literatūros
      ir tautosakos institutas.   \nŠiemet, kaip jau įprasta, ypatingo antplūdžio
      sulaukė poezijos sekcija, tačiau į respublikinį etapą kviečiama menka panorusių
      dalis - dvidešimt jaunųjų poetų. Komisijos nariai poetai Ričardas Šileika, Jonas
      Liniauskas, literatūros kritikas, eseistas Regimantas Tamošaitis yra reiklūs,
      nepakantūs nė menkiausiam grafomanijos lašui.   \nRegis, slūgsta jaunatviška
      mada ar net manija rašyti romanus. Vis dažniau jaunieji autoriai imasi novelių.
      \ \n\nRašytoja Laura Sintija Černiauskaitė padrąsinimo sulaukė būtent Jaunųjų
      filologų konkurse, pirmąją savo knygą išleido dar būdama moksleivė. Dabar L.S.
      Černiauskaitė - komisijos narė.   \nKonkurso rengėjams – Lietuvos mokinių informavimo
      ir techninės kūrybos centro darbuotojams - svarbi švietėjiška misija. Svetainėje
      olimpiados.lt skelbiama ne tik konkurso eiga - ir besidominčių, savo nuomonę
      skubančių pareikšti konkurso dalyvių ar į jį nepatekusių įdomūs komentarai...
      \ \n\nSavaime aišku, kad rašytojais, literatūros tyrėjais ar kalbininkais tampama
      ne varžytuvėse. Tačiau Jaunųjų filologų konkurso dalyviai visą gyvenimą tartum
      saugo savitą žymę - jie susipažįsta, bendrauja, o kartais susidraugauja net
      ir visam gyvenimui.   \n - Man įdomi jaunimo eseistika ir publicistika. Konkurso
      dalyviai yra atviri, juntamas noras keisti pasaulį, - sako rašytoja Gintarė
      Adomaitytė. – Džiugu kultūros spaudoje rasti tekstus tų žmonių, kurie, regis,
      visai neseniai mums konkursuose rodė savo dar naivokus, tačiau daug vilčių teikiančius
      darbus.   \nInterneto svetainė [pertrauka.lt](http://www.pertrauka.lt/), žurnalas
      „Pašvaistė“, Rašytojų sąjungos rengiamos Vasaros ir Rudens akademijos, moksleivių
      skaitymai ,,Augame kartu su eilėraščiu“ Poezijos pavasaryje, Jaunųjų filologų
      konkursai – tai ta erdvė, kurioje bręsta ne tik būsimi poetai, rašytojai. Auga
      žmonės, gebantys įvertinti tai, kas parašyta kitų."
