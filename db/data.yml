      nepavyksta gerai pasirodyti stojimų metu ne dėl gabumų trūkumo, tačiau paprasčiausio
      stojimų sistemos neišmanymo. „Academic Brother“ projektas siekia sujungti patirties
      ir žinių turinčius mentorius–studentus ir moksleivius prasmingam bendradarbiavimui:
      mentoriai konsultuos bei patars, kurį universitetą ar koledžą pasirinkti, į
