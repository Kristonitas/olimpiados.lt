    - Atsinaujinęs konkursas „Išmanioji Diena“ skelbia registracijos į konkursą startą
    - atsinaujines-konkursas-ismanioji-diena-skelbia-registracijos-i-konkursa-starta
    - |-
      Antrą kartą šiemet vyksiantis inovatyviausias elektroninis konkursas Lietuvoje „Išmanioji Diena“ skelbia registracijos startą. Jau nuo sausio 15-sios 9-12 klasių moksleiviai ir jų mokytojai gali registruotis į analogų neturintį konkursą internetinėje [svetainėje](http://www.ismaniojidiena.lt).

      2014 metais pirmą kartą vykęs bei nemažo populiarumo susilaukęs konkursas „Išmanioji Diena“ ir šiais metais duris atveria žinių ir mokslo naujovių ištroškusiems moksleiviams. Nuo sausio 15d. prasidėjusi registracija kviečia moksleivius **jau kovo 25-ają** susirungti vardan išmaniausio dalyvio vardo bei puikių prizų.

      Renginio organizatoriai nesnaudžia - šiemet projektas dalyvius pasitinka atsinaujinęs, kupinas staigmenų bei naujovių. Tuo metu, kai visa šalis švęs Lietuvos nepriklausomybės atkūrimo dieną, pasaulį išvys šiųmetė naujiena – Išmaniosios Dienos aplikacijos, pritaikytos daugumai išmaniųjų telefonų, todėl nuo šiol mokiniai spręsti treniruotės ir konkurso testus galės dar paprasčiau ir patogiau.

      Atsižvelgdama į praeitų metų pageidavimus, Išmanioji Diena supaprastino registracijos procesą. Užsiregistruoti ir treniruotės testus spręsti nuo šiol galės kiekvienas norintis moksleivis, o prieš dalyvaujant konkursinių testų sprendime jam tereikės sulaukti mokytojo patvirtinimo, kuris taip pat buvo supaprastintas iki vieno mygtuko paspaudimo.

      Šiemet „Išmaniosios Dienos“ organizatoriai yra paruošę dar ne vieną staigmeną ir mokytojams - bet kuriuo metu mokytojai gali užsiprenumeruoti kassavaitinį naujienlaiškį „Išmanioji Savaitė“, taip kiekvieną savaitę gaudami puokštę įdomių faktų bei naujausią informaciją apie konkursą į savo el. pašto dėžutę.

      Nepaisant nemažai naujovių, Išmanioji Diena žada laikytis tradicijų. Kaip ir pernai, konkurse dalyvausiančių mokyklų laukia „Protų kovos“, o moksleiviams, dalyvaujantiems konkurse, tikrai nereikės griebtis enciklopedijų – užduotys skirtos patikrinti jų išmanumą, todėl tam pakaks bendrojo išsilavinimo ir mokykloje įgytų žinių.

      Norint išsaugoti galimybę žinių ir mokslo naujovių pasisemti visiems, konkursas, kaip ir praeitais metais, šiemet išliks nemokamas.

      Daugiau informacijos ir visas konkurso naujienas rasite mūsų [svetainėje](http://www.ismaniojidiena.lt) ir konkurso [„Facebook“ puslapyje](http://www.facebook.com/ismaniojidiena).
