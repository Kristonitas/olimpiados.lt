    - 2011-m-mokiniu-geografijos-olimpiadu-tema
    - "Skelbiama 2011 metų geografijos olimpiados **tema** ir preliminari **programa**.
      Ją rengia LGMA taryba ir Lietuvos mokinių geografijos olimpiadų mokslinis komitetas.
      Olimpiados tema parinkta atsižvelgiant į jos aktualumą šių dienų pasaulyje.
      \ \n **** **Žemė - melsvoji planeta** Teminė olimpiados dalis remsis žemiau
      pateiktomis temomis. Išsamesnis programos variantas (išplėstinis turinys, numatomi
      gebėjimai, rekomenduojamas literatūros sąrašas) BUS pateiktas artimiausiu metu.
      \ 1\\. Hidrosferos sudėtis. 2\\. Požeminiai vandenys, jų įvairovė ir panaudojimas.
      3\\. Sausumos vandenys (upės, ežerai, pelkės) ir jų pasiskirstymas. 4\\. Sausumos
      vandenų panaudojimas ūkinei veiklai, taršos formos. 5\\. Geriamojo vandens stygius
      ir su tuo susijusios problemos pasaulyje. 6\\. Ledynai Žemėje: įvairovė, geografinis
      pasiskirstymas, tirpimas. 7\\. Pasaulinio vandenyno sudėtis. 8. Vandenyno dinaminiai
      procesai: bangavimas, srovės, potvyniai ir atoslūgiai. 9\\. Vandenyno ūkinis
      panaudojimas: išteklių gavyba, energetika, transportas.  10\\. Vandenyno ekologinės
      problemos ir apsaugos formos. 11\\. Šiuolaikiniai tyrimai Pasauliniame vandenyne. 
      \ Primename, kad, atsižvelgiant į Geografijos olimpiados nuostatus, **teminei
      olimpiados daliai skiriama** **ne daugiau kaip 30 proc.** užduočių. Jų sudarytojai
      pasilieka teisę hidrosferos tematiką integruoti į užduotis pagal savo pasirinkimą.
      Atkreipiame dėmesį, kad likusi olimpiados dalis – **apie 70 proc. užduočių –
      remsis Bendrąja geografija**.  Olimpiados organizatoriai pateikia rekomendacijų
      geografiniam takui. Žiūrėkite [šią](http://geografija.lt/2010/01/geografinis-takas-olimpiadoje/)
      nuorodą.  Lietuvos mokinių **rajonų/miestų** centralizuota geografijos olimpiada
      DATA: **2011 m. kovo 3 d.** (ketvirtadienis) Rekomenduojama pradžia: 10.00 
      \ Lietuvos mokinių **respublikinė** geografijos olimpiada  DATA: **2011 m. gegužės
      6–7 d.**,  VIETA: Kauno rajonas / Girionys (Kauno miškų ir aplinkos inžinerijos
      kolegija)"
