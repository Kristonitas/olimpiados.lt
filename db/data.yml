      lygį; antrasis – respublikinis etapas, kuriame dalyvauja po vieną 9–12 klasių
      mokinį iš mokyklos, atrinktą po pirmojo turo. Užduotys bus bendros visų amžiaus
      grupių dalyviams, o nugalėtojai skelbiami 9–10 ir 11–12 klasių grupėse.  \n\nKonkurso
