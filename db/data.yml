    - lietuviu-gimtosios-kalbos-ir-literaturos-olimpiada-63bf7d01-2651-47dd-81ca-c3c91a62e23a
    - "2011 m. kovo mėn. 25–27 d. Vilniaus Vytauto Didžiojo gimnazijoje vyks bendra
      Lietuvių gimtosios kalbos ir literatūros olimpiada Lietuvos ir užsienio lietuviškų
      mokyklų mokiniams. Į olimpiadą kviečiami 132 mokiniai iš Lietuvos miestų ir
      miestelių bei 28 mokiniai iš užsienio – lietuviškų Latvijos, Lenkijos, Vokietijos,
      Rusijos, Baltarusijos mokyklų.Lietuvos mokiniai į respublikinę olimpiadą galėjo
      patekti tik laimėję savo rajono ar miesto atrankos turus ir puikiai atlikę Vilniaus
      universiteto dėstytojų kurtas, lietuvių kalbos mokytojų praktikų recenzuotas
      išankstinio miesto ar rajono etapo užduotis. Kartu su mokiniais olimpiadoje
      bus 120 jų lietuvių kalbos ir literatūros mokytojų, kurie dalyvaus Švietimo
      ir mokslo ministerijos rengiamuose seminaruose.  \nŠi Lietuvių gimtosios kalbos
      ir literatūros olimpiada, į kurią suvažiuoja mokiniai ir mokytojai iš įvairių
      pasaulio šalių, Lietuvoje organizuojama pirmą kartą. Anksčiau olimpiados Lietuvos
      ir užsienio lietuviškų mokyklų mokiniams buvo rengtos atskirai, o nuo šių metų
      jos sujungtos siekiant stiprinti tautinį tapatumo jausmą ir skatinant bendravimą
      po pasaulį pasklidusio ir Lietuvoje gyvenančio jaunimo.  \n\nVilniaus Vytauto
      Didžiojo gimnazijoje vykstantis renginys yra išskirtinis ne tik Lietuvos ir
      dalyvių iš užsienio skaičiumi (tai viena didžiausių Lietuvoje organizuojamų
      mokinių olimpiadų), bet ir Vilniaus universiteto dėstytojų kurtomis autentiškomis
      užduotimis. Atskiri olimpiados užduočių paketai parengti 9–10 ir 11–12 klasių
      Lietuvos mokyklų mokiniams.  \n\nUžduotys Lietuvos mokiniams sudarytos iš dviejų
      dalių. Pirmoji dalis – kūrybinė užduotis: sukurti esė nurodyta tema. Antroji
      dalis – lituanistikos žinių ir įgūdžių patikrinimas, atliekant įvairias užduotis,
      kurios parengtos taip, kad būtų galima įvertinti ne tik teorines mokinių žinias,
      bet ir kritinio mąstymo įgūdžius bei bendrųjų kultūrinių kontekstų išmanymą.
      Užduočių rengėjai tikisi, kad olimpiados dalyviai turimas žinias mokės pritaikyti
      praktiškai bei jas kūrybiškai interpretuoti, gebės pademonstruos loginį mąstymą.
      Užsienio lietuviškų mokyklų mokiniai atliks kitokias – kalbos vartojimo, rašymo,
      kalbėjimo ir meninio skaitymo – užduotis. Mokinių vertinimo komisiją sudaro
      Vilniaus universiteto, Vilniaus pedagoginio universiteto dėstytojai, Lietuvių
      kalbos instituto mokslo darbuotojai, lietuvių kalbos mokytojai.  \n\nOlimpiados
      dalyviams numatyta įdomi kultūrinė programa. Mokiniai ir jų mokytojai išklausys
      Vilniaus Vytauto Didžiojo gimnazijos mokinių parengtą koncertą, pamatys Birutės
      Marcinkevičiūtės režisuotą kamerinį spektaklį pagal rašytojo Jono Biliūno (1879-1907)
      ir jo žmonos Julijos Janulaitytės-Biliūnienės (1880-1978) laiškus ir kūrybą.
      Per uždarymą, po apdovanojimų, mokinių ir mokytojų laukia siurprizas – roko
      muzikos grupės „Skylė“ koncertas. Šis renginys simboliškai vyksta pačiame sostinės
      senamiestyje – mokiniai savarankiškai ir lydimi mokytojų galės susipažinti su
      literatūriniu Vilniumi, pasivaikščioti po vingrias senamiesčio gatveles ir pajusti
      pavasarėjančios sostinės dvelksmą.  \n\nDaugiau informacijos:Jurgita MačiokaitytėTel.
      8(5) 2776301Mob. 8 604 12218jurgita.maciokaityelmitkc.lt"
