      Gyvename nuostabiais pažinimo ir klestėjimo laikais, tačiau viską naikinantys karai vis dar su mumis. Vietoj to, kad iš esmės spręstume skurdo, korupcijos, klimato šilimo iššūkius, tarpusavyje kaunamės. Rengiame specialistus, kaip gerai nusitaikyti ir sunaikinti. Psichologų žinias panaudojame ne taikai ir bendradarbiavimui vystyti, o karo propagandai. Kaip galime tobulėti? 

