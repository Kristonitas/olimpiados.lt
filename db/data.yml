    - "_Balandžio vienuolikta diena. **Atsisveikinimas su Lietuva.**_  \nPabudome
      ne su saule, o su garsiai skambančiu žadintuvu – daugeliui teko keltis apie
      pusę trijų ryto, kadangi penktą valandą nuostabieji vadovai Paulius, Ramūnas
      ir Mindaugas išskėstomis rankomis visų delegacijos narių jau laukė Vilniaus
      oro uoste. Pasvėrę lagaminus ir sukandę dantis tikėdamiesi, kad vienos biologės
      lagamine saugiai gulėjęs Campbell’as (kartu su visais drabužėliais ir šampūnėliais)
      neviršytų leidžiamo bagažo svorio, sėkmingai palikome brangią Lietuvos žemelę.
      Prisivalgę kalnus saldainių, kad ausyčių neužgultų (Ramūnas jais pavaišino netgi
      šalia sėdinčius nepažįstamus lėktuvo kaimynus), sėkmingai nusileidome Kopenhagoje.
      \ \n\nTen, pasigardžiavę apelsinais bei Emilijos keptomis bandelėmis ir, kaip
      pridera tikriems mokslininkams, pasitikrinę namų darbų užduotis, išskridome
      Gioteborgo link, kur mūsų laukė didelė staigmena – dingęs keturių delegacijos
      narių bagažas. Ir nutik tu man taip, kad panelės lieka be suknelių ir sijonų,
      kuriuos ruošėsi vilkėti atidarymo ceremonijos metu. Užpildę reikiamus dokumentus
      ir tikėdamiesi sulaukti bagažo dar tą pačią dieną, išvykome į Lisebergsbyn –
      tokią nuostabią vietelę šalia miškelio, kurioje praleidome visą savaitę. Vakarop
      aplankėme Gioteborgo miesto centrą, pėstute nuėjome bene dešimt kilometrų, sudainovome
      ne vieną ir ne dvi lietuviškas dainas bei nusipirkom po kelias porcijas ledų
      – vakarai juk nešalti, o pilve kirminas saldėsių reikalauja.  \n _Balandžio
      dvylikta diena. **Olimpiada atidaryta!**_  \nLagaminai atsiradę, lovos minkštos,
      kambario draugai – žmonės iš įvairiausių Europos kampelių, o pusryčiai beprotiškai
      skanūs (Švedijos virtuvė vėliau išvis praminta „vegetarų rojumi“ – ar esate
      kada nors ragavę vegetariškos lazanijos?). Vėliau ir įspūdinga Gioteborgo universiteto
      pagrindinė salė bei komandų pristatymai su klaidomis pavardėse (turėjome Liudviką
      Akelį Aurimą Narkevičių A komandoje ir Aurimą Narkevičių Liudviką Akelį B komandoje).
      Po apsilankymo Gioteborgo City Hall, vienoje pagrindinių miesto aikščių, vadovų
      pamokyti, šokome lietuviškus liaudies šokius bei dainavome linksmas dainas –
      žiūrovų nestigo, aplodismentų, kiek pamename, irgi.  \n_Kur gimėm, kur augom,
      kur žemė šventa,  \nSustokime sesės ir broliai,  \nUžtraukime dainą, kurią kažkada
      \ \nDainuodavo mūsų senoliai._  \n(Būtent šią dainą mes, abi komandos, kartu
      su vadovais sustoję į taisyklingą ir gražų ratelį, dainuodavom bene kasdien).
      \ \n\n_Balandžio trylikta diena (gerai, kad ne penktadienis). **Pirmasis testas.**_
      \ \nJau ryte (o B komandos – popiet) dalyvių laukė Gioteborgo universiteto chemijos
      fakultetas ir pirmasis testas. Keturi eksperimentai ir visi susiję su... vandeniu.
      Biologai liko nuskriausti (t.y. beveik be biologinių užduočių), tad jiems teko
      įrodyti, kad moka ir fiziką bei chemiją. Tyrėme vandens paviršiaus įtemptį,
      kambario drėgmę, skaičiavome rasos tašką ir, žinoma, titravome. Nuo vandens
      tądien jau buvo bloga, bet užduotys, turėtume pažymėti, praėjo visai sklandžiai
      ir smagiai. Vakare vyko liaudiškų šokių vakaras, kuriame pasirodėme ir mes,
      lietuviai (beje, atsisveikinimo vakarienės metu už šį pasirodymą gavome ir apdovanojimą
      – vis dėlto įrodėme, kad lietuviai šokti tikrai moka puikiai). Vienai komandai
      dar teko tyliai nusikeikti (o tyliai tik todėl, kad vienas keiksmažodis kelionės
      metu reiškė tris sprigtus į kaktą) supratus, kad 6,7 metrai nelygu 6,7 centimetrams
      ir kad tokio diametro žiedą būtų gana sunku įnešti į laboratoriją, ką jau šnekėti
      apie paviršiaus įtempties skaičiavimus... Nuo žioplumo vaistų nėra.  \n\n_Balandžio
      keturiolikta diena. **Ekskursijos!**_  \nAplankėme Varbergo miestą ir jo apylinkes
      – atominę elektrinę, Varbergo tvirtovę, Geterono rezervatą ir dar kelias įspūdingas
      vietas. Neneigsime, buvo tikrai smagu, oras nuostabus (kaip ir, beje, visą savaitę
      – o tai, kaip teigė švedai, Gioteborge pasitaiko itin retai), tačiau trūko...
      mūsų vadovų. Kur jie, kai norisi dainuoti lietuviškas dainas, kur jie, kai taip
      norisi pasijuokti? Tądien dar pasimokėme dėlioti Rubiko kubą, bandėme gydytis
      kažkokį apsinuodijimą ar dar kokį velnią (per visą kelionę berods net keturi
      delegacijos nariai sunegalavo) ir nekantriai laukėme antrojo testo.  \n _Balandžio
      penkiolikta diena. **Testas numeris du.**_  \nIr vėl chemijos fakultetas. Tiriame
      kriminalą – ir kasgi nužudė pijokėlį Erikutį, kuris darbo dienos metu išmaukė
      berods du bokalus alaus, tris taures vyno ir stikliuką brendžio? Vėl titravimas,
      žiedadulkių atpažinimas ir mirties laiko iš grafiko nustatymas. Lengva nebuvo,
      o ypač sunku buvo prasilenkti su (deja, kaip ir aplenkti) anapus širmos dirbusiais
      estais (nemažai jie vietos užėmė, nemažai...). Vakarop susitikome su vadovais
      (pagaliau!) ir vakarieniavome laive. Iš uosto, deja jis nepajudėjo, tačiau nuo
      to liūdniau nepasidarė – stebėjome įspūdingą padavėjų pasirodymą (vadovams teko
      šiek tiek rausti, kuomet keli dainininkai vyrukai stengėsi labai jau grėsmingai
      arti jų atsidurti...). Pašokome, padainavome, pavalgėme, užsiautėme, žodžiu,
      labai gerai pasilinksminome ir jau pradėjome liūdėti supratę, kad liko vos viena
      diena...  \n\n_Balandžio šešiolikta diena. **Beveik pabaiga...**_  \nRyte vadovų
      pasitarimas – vulkanas išsiveržęs, lėktuvai neskraido: kaip mes grįšime namo?
      Susirūpinusio Pauliaus pasiūlymai liejasi per kraštus, kol galiausiai nutarta
      važiuoti traukiniais iki Karlshramo, o iš ten – keltu į Klaipėdą. Tada dar neatrodė,
      kad kelionė gali būti šiek tiek varginanti, todėl linksmi ir nekantraujantys
      keliavome į... uždarymo ceremoniją. Šypsenos ir sidabriniai medaliai. Sveikinimai
      ir apsikabinimai. Gal buvo tikėtasi ir geresnių rezultatų, bet tikrai atidavėm
      visas savo jėgas, padarėm viską, ką galėjom, pažadam, nepykit!  \nAtsisveikinimo
      vakarienė. Po viso nuobodaus oficialumo tikrai nesitikėjome tokio siautulio,
      į kurį buvome įtraukti. Tokio vakarėlio daugelis jau ilgai nebuvom matę. Nuostabi
