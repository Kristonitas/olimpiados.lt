      Mielas mokiny, Nacionalinė moksleivių akademija (NMA) kviečia registruotis, aktyviai dalyvauti unikalioje NMA veikloje ir papildomai mokytis: 9–10 klasių mokinius – biochemijos, informatikos, ekonomikos, istorijos arba fizikos, 10 klasės mokinius – chemijos (ypač besidomintieji chemija, turintieji šioje srityje pasiekimų priimami nuo 9 klasės), 7–10 klasių mokinius – matematikos arba lietuvių filologijos. Išimtiniais atvejais (turint didelių respublikinių ir tarptautinių olimpiadų pasiekimų) priimami ir 11 klasės mokiniai.

      **Naujovė!** NMA siūlo nuotolinį informatikos mokymą 5–6 klasių mokiniams. Susidomėjusieji iki rugsėjo 30 d. turėtų registruotis el. paštu info@nmakademija.lt, nurodydami, kad nori mokytis informatikos nuotoliniu būdu, taip pat parašydami mokinio vardą, pavardę, klasę, mokyklą. Tolesnes gaires  atsiųsime su atsakymais dėl priėmimo. Pildyti anketos sistemoje, kurioje registruojasi vyresni pretendentai į kitas sekcijas, nereikia.

      Taip pat Nacionalinė moksleivių akademija kviečia 5–6 klasių mokinius spręsti matematikos uždavinius nuotoliniu būdu. Tokiu atveju iki rugsėjo 30 d. reikėtų registruotis el. paštu info@nmakademija.lt, nurodyti mokinio vardą, pavardę, klasę, mokyklą. Tolesnes gaires atsiųsime su atsakymais dėl priėmimo. Pildyti anketos sistemoje, kurioje registruojasi vyresni pretendentai į kitas sekcijas, nereikia.

      **Jeigu:**

      *   esi 5–11 klasių mokinys iš bet kurios Lietuvos mokyklos,
      *   nori tobulėti,
      *   esi gabus, talentingas, motyvuotas, išradingas, aktyvus, mėgstantis bendrauti ir susipažinti su naujais, įdomiais žmonėmis,
      *   Tau mokyklos koridoriai pasidarė per „siauri“,
      *   svajoji užsiauginti sparnus ir išmokti juos plačiai išskleisti bei apskrieti visą pasaulį,

      junkis prie mūsų!

      **Atrankos procedūra (vyresniems nei 6 kl. mokiniams):**

      1.  2015 m. rugsėjo 15–30 d. registruokis el. būdu mūsų tinklalapyje [stojimas.nmakademija.lt](http://stojimas.nmakademija.lt/)[;](http://stojimas.nmakademija.lt/)
      2.  dokumentų originalus su parašais (prašymą, mokytojo rekomendaciją***** (juos gausi registruodamasis el.būdu), 2014/2015 mokslo metų metinius įvertinimus) iki rugsėjo 30 d. (spaudo data) išsiųsk adresu VšĮ Nacionalinė moksleivių akademija, Studentų g. 63a, Kaunas LT-51369;
      3.  iki rugsėjo 30 d. sumokėk 9 € registracijos mokestį (banko rekvizitus gausi registruodamasis el. būdu. Paskirtyje nepamiršk nurodyti sekcijos, į kurią stoji, bei vardo ir pavardės – už ką mokamas registracijos mokestis);
      4.  stojantiesiems į informatikos sekciją reikės laikyti programavimo testą, kuris numatytas spalio pradžioje (tiksli data bus pranešta el. paštu);
      5.  iki spalio 15 d. el. laišku būsi informuotas, ar esi priimtas į NMA.

      Mokymasis Akademijoje vyksta nuotoliniu būdu ir yra skirstomas į du semestrus. Kiekvieną semestrą už užduotis ir jų taisymą imamas mokestis. Semestro mokslo mokestis (20–50 €) priklausys nuo atitinkamai sekcijai išsiųstų užduočių skaičiaus. Užduočių skaičius nevienodas. Apie kainą kiekvienas mokinys bus informuotas laišku, kai įstos į NMA. Nekantriai laukiame TAVO anketos!

      **P. S**. Jeigu kils neaiškumų arba klausimų, būtinai rašyk Giedrei el. paštu  info@nmakademija.lt arba skambink tel. nr. 8 683 04 646.

      ***** Reikia pateikti konkretaus dalyko mokytojo(-s) rekomendaciją su nuoroda, kurioje dalykinėje sekcijoje norėtum mokytis (pavyzdžiui, biologijos mokytojas rašo rekomendaciją stojantiesiems į biochemijos sekciją). Jeigu šiais metais pakeitei mokyklą ir Tave geriau pažįsta buvusios mokyklos mokytojas(-a), rekomendacija gali būti ir jo(-s).
