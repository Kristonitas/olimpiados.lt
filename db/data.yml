    - 'LitFO’60 II turas Kaune: dar truputis “tinginiavimo”'
    - litfo-60-ii-turas-kaune-dar-truputis-tinginiavimo
    - "Sausio dvidešimt septintoji. Šalta. Tačiau tai ne kliūtis jauniesiems fizikams
      pasiekti mokyklą, kurioje vyks užduočių sprendimas. Iš pat ryto morališkai pasiruošę
      moksleiviai pradėjo rinktis Kauno Juozo Urbšio katalikiškoje vidurinėje mokykloje,
      kur ir visas būrys Oranžinių šmirinėjo pakampėmis, laukdami spręsti baigusių
      olimpiadininkų.\n\nVos tik koks fizikos mėgėjas, norintis kuo greičiau traukti
      namo po olimpiados, išlįsdavo iš kabineto, Oranžiniai kaip mat jį užkalbindavo,
      padovanodavo specialiai olimpiadai sukurtą lipduką (kas jau tapo gražia tradicija),
      ir pasiūlydavo nusifotografuoti linksmo plakato sudėtyje (kaip pavadinsi – nepagadinsi,
      o kad būtų aiškiau, siūlau žvilgtelėti į nuotraukas!). Pagaliau visi norintys
      turėjo progą nors trumpam tapti pasišiaušusiu Einšteinu, garsiojo Niutono obuolio
      kirmėlyte ar netgi pačiu stilinguoju Niutonu!  \n\nPo smagios fotosesijos moksleiviai
      buvo kviečiami išgerti arbatos, sukrimsti sausainį ar net du, paplepėti su Oranžiniais
      (o gal netgi pasikonsultuoti, kaip reikėjo spręsti vieną ar kitą uždavinuką),
      nuspalvinti kosmosą (nupiešiant naujų planetų ir jų gyventojų, kas be ko) arba
      pažaisti stalo žaidimų. O kol vyko visi šie procesai, į mokyklą su vizitu atvyko
      Europos sąjungos gamtos mokslų olimpiados (EUSO) iniciatorius ir prezidentas
      Michael A. Cotter. Jis susitiko su mokyklos vadovybe bei Edvardu Starkumi, Kauno
      švietimo ir ugdymo skyriaus vyriausiuoju specialistu. Svečias pabendravo ir
      su Oranžiniais bei spėjo į salėje vykstantį veiksmą akį užmesti.  \n\nDienos
      kulminacijai Oranžiniai surengė žaidimą „StrateGO“. Trys mokinių komandos, kuriose
      ir po vieną kitą Oranžinį įsimaišė, turėjo pasistengti įveikinėjant 4 punktus,
      kuriuose reikėjo ne tik pilvo presą patreniruoti besijuokiant iš vaizdo, kai
      vienas žmogutis bando nuo savo nosies degtukų dėžutę perduoti kito žmogučio
      nosiai, bet ir pasukti galvą spėliojant šaradas, konstruojant iš savęs piramidę
      ar užrištomis akimis darant kvadratą iš virvės. O žaidimo laimėtojas aiškus
      – gera nuotaika visai dienai!  \n\nO pabaigai olimpiadininkai galėjo paragauti
      paties skaniausio tinginio, kuris buvo užšaldytas.. taip taip, skystu azotu!
      Vaišindamiesi tokiu gardžiu skanumynu, moksleiviai neatitraukė akių nuo Oranžinių
