    - |-
      Kovo 4-ąją Lietuvos moksleivių sąjunga (toliau – LMS) pradėjo daugiau nei mėnesio trukmės elektroninę Lietuvos moksleivių apklausą apie mokyklose esančias mokinių savivaldas, jų veiklos kryptis ir kokybę - **,,Kokia savivalda Tavo mokykloje?"**, kurioje jau sudalyvavo per 10000 moksleivių iš visos Lietuvos!

      „Tokio pobūdžio apklausa Lietuvoje atliekama pirmą kartą, todėl yra itin svarbu pasiekti didžiąją dalį Lietuvos moksleivių ir sužinoti jų nuomonę apie jiems artimiausią jų atstovavimo modelį – mokyklos mokinių savivaldą. Ši elektroninė apklausa dar truks iki balandžio 9 dienos" – kalbėjo apklausos koordinatorius Antanas Mikalauskas.

      Apklausa apie mokinių savivaldas yra skirta gauti informacijos ir įvertinti realią Lietuvos mokinių savivaldų situaciją, t.y. kuriose savivaldybėse jos egzistuoja, kuriose – ne, kokią veiklą ir ar kokybiškai jos vykdo, kaip yra sudaromos ir kam atskaitingos. Pasibaigus šiai apklausai Lietuvos moksleivių sąjunga inicijuos darbo grupę, ruoš pasiūlymų paketus ir rekomendacijas atsakingoms institucijoms.

      Lietuvos moksleivių sąjungos didžiausias tikslas yra tai, kad visose Lietuvos mokyklose būtų mokinių savivaldos, jau esančiose - stiprinamas mokinių atstovavimo modelis, o mokyklos lygmenyje – jo efektyvus įgyvendinimas.

