      programą\", „Už geriausią mokymo, mokymosi idėją\".  \n\nSvarbu ne tik išrastos
      idėjos praktiškumas, bet ir inovatyvūs požiūris į mums įprastus ir kasdienius
      daiktus. Visi geriausieji bus apdovanoti vertingais prizais.  \n\nDaugiau informacijos:
      \ \n[www.drasinkimeateiti.lt](http://www.drasinkimeateiti.lt/),  \n[info@drasinkimeateiti.lt](mailto:info@drasinkimeateiti.lt)
      \ \ntel. 852661556 arba 864052534 (koordinatorius Povilas Žarnauskas)  \n\nPagrindinis
      konkurso partneris - Lietuvos Respublikos Švietimo ir mokslo ministerija."
