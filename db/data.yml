    - TEDxYouth@LaisvėsAlėja – ateities ritmas!
    - tedxyouth-laisvesaleja-ateities-ritmas
    - "Praėjusį šeštadienį Kaune, Romuvos kino teatre, vyko TEDxYouth@LaisvėsAlėja
      konferencija. Tai buvo pirmasis TEDxYouth tipo renginys Lietuvoje.  \n„Idėjos,
      kurias verta skleisti\" yra pagrindinis [TED](http://www.ted.com/) („Technology,
      Entertainment, Design\") šūkis. Konferencijose savo pranešimus skaito žymiausi
      pasaulio mokslininkai, politikai ir visuomenės veikėjai. Tarp jų buvo ir Bill
      Gates, JAV presidentas Bill Clinton, Bono. Visos TED kalbos buvo peržiūrėtos
      daugiau nei 300 mln. kartų! Kadangi pagrindinės TED konferencijos negali sutalpinti
      daug žmonių, be to, jos vyksta arba JAV, arba Didžiojoje Britanijoje, TED įsteigė
      savo padalinį – TEDx. „X\" reiškia, jog renginys yra organizuojamas nepriklausomai
      ir tik kuruojamas motininės TED organizacijos. Taip TED siekia skleisti savo 
      idėjas po visą pasaulį. Lietuvoje jau vyko keli TEDx renginiai, tačiau pirmą
      kartą šalies istorijoje buvo gauta licencija rengti TEDxYouth konferenciją,
      kuri buvo skirta plėsti jaunimo akiratį ir skatinti domėtis naujausiais įvykiais.
      \ \n\n„Ateities ritmas“ - tai tema susijusi ne tik su ateitimi, bet ir dabartimi
      bei praeitimi. Šalies ir žmonių augimas priklauso nuo jau susiformavusių visuomenės
      nuostatų, sukurtų tradicijų bei tendencingai kintančių visuomenės poreikių.
      Nors ateitis priklauso nuo jaunų ir kūrybingų žmonių, įkvėpimo ir auksinių idėjų
      ieškota tarp išmintingiausių kiekvienos srities specialistų. Konferencijoje
      pasisakė verslininkai, žurnalistai, keliautojai, animatoriai ir keli ką tik
      savo darbais sužibę jaunieji talentai – „blogeriai“, muzikantai ir žmogus, nufotografavęs
      Lietuvą iš kosmoso. Renginyje netrūko ir žavingų muzikinių pauzių, svečių pasisakymų
      ir įkvepiančios atmosferos. Apie viską iš pradžių.  \n\nPirmoji sesija: „Pulsas“
      ir pirmasis kalbėtojas – Ernestas Kalabuckas, projektų „Glory I“ ir „Glory II“
      autorius ir įgyvendintojas. Jo sukonstruoti balionai į kosmosą pakelė fotoaparatus,
      kurie fotografavo Lietuvą. Dabar Ernestui 19, o idėja apie tokį projektą gimė
      prieš 4 metus. „Norėjau įrodyti kitiems, kai jie manimi netikėjo, kad galiu
      tai padaryti. Jei tiki tuo, ką darai, idėjos pildosi“ – savo kalboje sakė Ernestas.
      Po jo scenoje pasirodęs Mantas Ratomskis pristatė socialinių technologinių ir
      mokymosi idėją. Anot jo, šiais laikas internetas užima 40% socialinio žmogaus
      gyvenimo, tad kodėl gi to nepanaudojus mokymuisi? „Pulsą“ užbaigė jau 6 metus
      blog'ą rašantis septyniolikmetis Andrius Kleiva. „Atradau savo minčių ryšį su
      skaitytojo mintimis“ – savo blog'o sėkmės paslaptį atskleidė Andrius ir teigė,
      kad „blog'as gali pakeisti gyvenimą“.  \n\nAntroji sesija buvo skirta maištui
      ir joje pirmoji kalbėjo Berta Tilmantaitė. Pranešimo tema „Svarbiausia – daryti
      tai, ką nori“. Berta pasakojo savo įkvepiančią istoriją, kaip svarbu mokėti
      išeiti iš komforto zonos ir daryti tai, kas galbūt nėra įprasta, nes nieko nedarymas
      nėra maištas. Kitą įkvepiančią sėkmės istoriją pasakojo Meinardas Valkevičius.
      Vaikystėje netyčia susidūręs su animacija, su ja taip ir neišsiskyrė ir dabar
      jo kurti filmai yra pripažinti visame pasaulyje. „Svarbiausia nepamiršti turėti
      didelių svajonių“ – kalbėjo Meinardas. Paskutinis sesijos „maištininkas“ – Rytis
      Zemkauskas, ilgametę patirtį turintis žurnalistas, kuris teigė, kad žmonės nuvertina
      kitų sugebėjimą suprasti sudėtingą tekstą. Dėl to labiausiai Lietuvoje trūksta
      išsilavinusių jaunų žmonių. Tad, anot jo, reikia nebijoti sudėtingų tekstų ir
      imtis iniciatyvos.  \n\nTrečiojoje konferencijos dalyje buvo kalbama apie pasekmes.
      Pirmasis šia tema pasisakė Vytautas Jokužis – UAB „Elinta“ direktorius. Jis
      ragino palyginti technikos pažangą per pastaruosius 20 metų ir pagalvoti, ką
      mes turėsime po tiek pat laiko ateityje. „Jūs privalote keisti pasaulį, kuriame
      gyvenate, nes niekas negali už jus to padaryti“ – sakė verslininkas. Kitame
      pranešime Vitalijus iš Despotin Fam (žinomas kaip Viperis) pasakojo apie gyvenimo
      erdvės kūrimą bei kaip jis, baigęs pedagogikos studijas, atrado save muzikoje.
      Pasak jo, sėkmės formulė paprasta – tai užsispyrimas kart originalumas. Paskutinis
      sesijos ir visos konferencijos pranešėjas buvo Girvydas Duoblys – pilietinių
      iniciatyvų centro direktorius. Jis kalbėjo apie švietimo sistemos trūkumus kuriant
      laisvą ir kūrybišką asmenybę. „Tu negali apsiriboti tuo, ką turi. Nepasitenkink
      tuo, ką esi pasiekęs“ – ragino pranešėjas. Konferencijos uždarymo žodį tarė
      ir TED konferencijų rėmėjas ir dalyvis Vladas Lašas.  \n\nTikimės, kad laikas
      iki kito TEDx renginio Lietuvoje neprailgs. Tuo tarpu kviečiame video transliacijos
      įrašus iš konferencijos žiūrėti [čia](http://www.transliuoti.lt)."
