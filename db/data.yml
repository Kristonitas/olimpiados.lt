      biologijos. „Olimpiadinis judėjimas Lietuvoje išugdė ne vieną kartą puikių tyrėjų.
      Mes didžiuojamės gabiais Lietuvos mokiniais, kurie iš tarptautinių olimpiadų
      grįžta su medaliais. Juos ruošia stipri Lietuvos akademinė bendruomenė, kuri
      šiai olimpiadai parengė įdomiausias užduotis“, - kalbėjo švietimo ir mokslo
