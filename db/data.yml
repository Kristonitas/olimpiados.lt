      bendruomenėje, kokia valstybinių, visuomeninių ar tarptautinių organizacijų
      veikla šioje srityje. Todėl Jungtinių Tautų Generalinei asamblėjai 2009 metus
      paskelbus Tarptautiniais astronomijos metais mokinius supažindinome su Tarptautinės
      astronomų sąjungos ir UNESCO siekiais paskatinti viso pasaulio žmones, o ypač
      jaunimą, atsigręžti į _nekompiuterizuotą_ Visatą ir, atitrūkus nuo gyvenimo
      tempo, rutinos slėgio, iš arčiau pasidomėti ten toli vykstančiais procesai“,
      – kalbėjo A Visockienė.  \n\nŠiemet konkursas skirtas iškilios asmenybės, lenkų
      astronomo **Jano Hevelijaus** 400-osioms gimimo metinėms. Tai puikus pavyzdys
      mokslininko, kuris visą gyvenimą kryptingai ir nuosekliai dirbdamas realizuodavo
      savo siekius. Jis įkūrė tuo metu didžiausią Europoje observatoriją, sukonstravo
      teleskopą, stebėdamas dangaus kūnus atrado keturias kometas, Mėnulio optinę
      libraciją, sudarė mėnplanus su Mėnulio paviršiaus darinių pavadinimais, išleido
      žvaigždžių atlasą, kuriame nurodė vienuolika naujų žvaigždžių, ir daugelį kitų
      mokslinių darbų. Mokslininko įvairiapusė veikla byloja apie astronomijos sąsajas
      su kitais mokslais, atveriančiais tyrėjui vis naujus kelius labiau pažinti pasaulį.
      \ \n\nŠių kelių tebeieško ir Lietuvos mokiniai iš Akmenės, Jurbarko, Kauno,
      Kupiškio, Marijampolės, Panevėžio, Prienų, Utenos, Vilniaus ir Plungės, Tauragės,Trakų,
      Ukmergės, Šilalės, Vilniaus, Zarasų rajonų, dalyvavę **respublikiniame konkurse
      „Visata ir žmogus“**.  \n\nMokinių žinios, kūrybiškumas ir išradingumas atsiskleidė
      labai įvairiai. Įdomu buvo pamatyti, kaip beribę erdvę galima priartinti fotografijose,
      išreikšti piešinių spalvomis, instaliacijomis, papasakoti apie ją rašiniuose,
      sekamose savos kūrybos pasakose, užkoduoti sugalvotose mįslėse ar įkūnyti keramikos
      kūrinėliuose. Meno raiškos priemonėmis mokiniai bandė sutverti Pasaulį, sukurtiSaulės
      sistemą, pavaizduoti Chaosą ir Tvaną. Iš atsiųstų piešinių gausos lakiausia
      fantazija išsiskyrė Tauragės rajono dailės studijos „Paletė“ (vadovė **Laima
      Šepikaitė)** ir Šilalės rajono Upynos Stasio Girėno vidurinės mokyklos (mokytoja
      **Stefa Geštautaitė)** bei Kaltanėnų Aleksandro Stulginskio gimnazijos (mokytoja
      **Laima Šepikaitė)** mokiniai. Jų piešiniuose mirgėjo audrų šėlsmas Neptūno
      atmosferoje, Saulė šypsojosi ir su Jupiteriu žvelgė į Žemę, o miestas iškilo
      Mėnulyje. Visi piešiniai vėliau bus eksponuojami Vilniaus planetariume, kuris
      kartu LMITKC prieš daugelį metų buvo konkurso iniciatorius  \n\nRašiniuose mokiniai
      apsilankė pas ateivius, pasakojo apie Sūrio planetą, krentančią žvaigždę, sekė
      Dykumos pasaką. Panevėžio rajono Vežio gimnazijos penktokė **Arūnė Macevičiūtė**
      (vadovė **Renata Jankevičienė)** parašė laureatės vardo vertą apsakymą „Ateivis
      iš Marso“ ir iliustravo jį piešiniais. O nulipdyti iš molio galima net Saulės
      kelią, už kurį antrokas **Gvidas Viganauskas** iš LMITKC meninių technologijų
      būrelio (vadovė **Tereza Zajančkovskaja)** pelnė laureato vardą.  \n\nMokslinio
      pobūdžio darbuose jautėsi siekis tęsti žmonijos pastangas pažinti kosminius
      kūnus, jų sistemas ir sambūvio visumą, tirti jų įtaką mums ir bandyti prognozuoti
      tolimesnio egzistavimo perspektyvas. Jaunuosius astronomus domino netaisyklingos
      galaktikos, jie stebėjo gražiuosius ūkus ir Saulės užtemimus, tyrė Žemės grupės
      planetas, sidabrinius debesis ir kitus paslaptimis dvelkiančius objektus.  \n\n Trakų
      rajono Aukštadvario vidurinės mokyklos dešimtokės **Liubovės Vitašnevos** (vadovas
      **Tautvydas Skipitis)** išraiškingai pateiktas stendinis darbas „Venera – mokslas
      meno akimis“ pelnė jai laureatės vardą. Labai gerai buvo įvertintas **Žilvino**
      **Versecko** ir **Miglės Bučelytės** iš Trakų rajono Aukštadvario vidurinės
      mokyklos (vadovė **Aušrelė** **Kieliūtė)** kurtasateities tyrimų centras Marse.
      **Jokūbui Bieliauskui**, Kauno jėzuitų gimnazijos penktokui (vadovė **Rigonda
      Skorulskienė**) laureatu tapti padėjo puikus darbo „Saulė – dvinarė žvaigždė“
      pristatymas.  \n\nKonkurso komisijos nario, Molėtų astronomijos observatorijos
      darbuotojo Sauliaus Lovčiko prieš kelis metus išsakyta mintis, kad mokiniai
      gali pasiūlyti naujų mokslinių hipotezių, pasitvirtino ir šiemet. **Egidijaus
      Bertulio** iš Vilniaus Žvėryno gimnazijos (vadovas **Ovidijus Kavaliauskas**)
