    - "Prezidentūroje Prezidentė Dalia Grybauskaitė apdovanojo mokinius – tarptautinių
      olimpiadų nugalėtojus. Apdovanojimų ceremonijoje taip pat dalyvavo švietimo
      ir mokslo ministras Gintaras Steponavičius.  \n2010-aisiais tarptautinėse mokinių
      olimpiadose ir konkursuose dalyvavo 68 mūsų šalies mokiniai. Į Lietuvą jie parsivežė
      32 medalius. Į apdovanojimo iškilmes buvo pakviesti ne tik nugalėtojai, bet
      visi tarptautinių olimpiadų dalyviai.  \nSveikindama mokinius, tarptautinių
      olimpiadų nugalėtojus ir dalyvius, Lietuvos Prezidentė pabrėžė, kad jų ryžtas,
      užsispyrimas ir troškimas laimėti įkūnija pačius aukščiausius olimpinius idealus,
      o pasiekti laimėjimai rodo jų pasirengimą kurti gražesnę Lietuvos ateitį. „Šių
      jaunuolių talentas yra neįkainojamas šalies turtas“, – sakė D. Grybauskaitė.
      \ \n\n„Tarptautinėse olimpiadose pasiekti rezultatai daugiau negu džiuginantys.
      Jūs, olimpiadų laimėtojai, įveikėte daugybę sunkumų, tačiau kartu turėjote šansą
      atsiskleisti, suvokti savąjį aš“, – sakė ministras G. Steponavičius. – Būdami
      jauni, gabūs, talentingi rinkotės sunkesnį kelią, kuriuo gali eiti ne kiekvienas.
      Už šią sunkią, tačiau sėkmingą kelionę dėkojame ir Jums, gerbiamieji mokytojai,
      tėvai, universitetų dėstytojai, rėmėjai“.  \n\nKaip ir kasmet, garbingai atstovavę
      savo šalį, su medaliais pernai grįžo visi jaunieji biologai. Labiausiai nudžiugino
      pirmąjį tarptautinėje biologijos olimpiadoje aukso medalį laimėjęs Vilniaus
      Mykolo Biržiškos gimnazijos abiturientas Julius Juodakis, nuo rudens studijuojantis
      Vilniaus universitete, Gamtos mokslų fakultete. Kiti trys šios olimpiados dalyviai
      sugrįžo su bronziniais apdovanojimais.  \n\nSu medaliais iš tolimosios Japonijos
      grįžo visi jaunųjų chemikų komandos nariai. Pelnytas 1 aukso, 2 sidabro ir 1
      vienas bronzos medalis.  \n\nAukso medaliu nudžiugino geografų bei astrofizikų
      komandos. Geografai parsivežė vieną, o astrofizikai du sidabro medalius. Jaunieji
      astrofizikai taip pat gavo bronzos medalį bei pagyrimo raštą. Sidabru ir bronza
      jau ne pirmus metus džiugina fizikai, informatikai, matematikai. Apdovanojimus
      gavo beveik visi šių komandų nariai.  \n\nJaunieji debatininkai, pasižymėję
      savo sugebėjimu bendrauti, atvirumu idėjoms, mąstymo lankstumu, 2010-aisiais
      tarp pasaulio valstybių iškovojo garbingą pirmąją vietą.  \n\nValstybinėje švietimo
      strategijoje numatyta, kad gabūs vaikai turi gauti tinkamą ugdymą, būtų sukurta
      ir išplėtota paramos ypač gabiems vaikams ir jaunimui sistema. Todėl Švietimo
      ir mokslo ministerija yra parengusi Gabių ir talentingų vaikų ugdymo programą.
      Remiantis šia programa šiemet buvo skirtas svarus finansavimas ne tik olimpiadoms,
