      garso, virtusio išoriniu dirgikliu, kuris tik trukdė sekti vaizdą. Kaip išvengti
      tokių klaidų? Tereikia atsiminti, jog fiziologiškai sveiko, šiuolaikinio žmogaus
      gyvenime, rega yra dominuojantis pojūtis, nuslopinantis kitus pojūčius - klausą,
