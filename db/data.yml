    - startuoja-geografijos-olimpiada-6-8-klasems-mano-gaublys
    - "LGMA taryba, atsižvelgdama į daugelio mokytojų bendruomenių pageidavimus, kaimyninių
      ir kitų šalių patirtį, nuo šio pavasario inicijuoja naują olimpiadą, kurioje
      kviečia rungtis 6–8 klasių moksleivius.  \nŠiam renginiui suteikiamas savitas
      pavadinimas „Mano gaublys”.  \n\n **Olimpiados „Mano gaublys” 6–8 klasėms taisyklės**
      \ \n\n**Renginio tikslas**  \n\n*   Skatinti mokinių domėjimąsi geografija ir
      jos populiarinimą mokyklose.\n*   Sudaryti galimybes 6–8 klasių mokiniams varžytis
      mokyklos, kelių mokyklų, rajono, miesto, regiono mastu.\n*   Sudaryti galimybes
      atsirinkti stipriausius mokinius, galinčius dalyvauti kituose konkursuose ir
      olimpiadose.\n*   Padėti mokytojams greitai ir efektyviai surengti geografijos
      olimpiadą 6–8 klasių mokiniams. Šiam tikslui pasiekti LGMA parengs užduotis,
      profesionalias kartoschemas, kitas iliustracijas, užduočių maketą, vertinimo
      lentelę).\n\n**Renginio dalyviai**  \n\n*   Olimpiadoje dalyvauja visi norintys
      6, 7 ir 8 klasių mokiniai. Visi rungiasi savo klasės kategorijose.\n*   Geografijos
      mokytojui arba bendruomenei nutarus, gali būti nustatoma dalyvių kvota.\n*   Renginys
      gali būti organizuojamas vienoje mokykloje, rungtis gali kelios mokyklos, konkretaus
      miesto/rajono mokyklos, tam tikros savivaldybės mokyklos.\n\n**Užduočių pateikimas**
      Visą visoms klasėmsi skirtą užduočių rinkinį sudaro 40 užduočių. Visos užduotys
      sumaketuotos eilės tvarka nuo 1 iki 40.  \n\n*   6 klasės mokiniai atlieka užduotis,
      pažymėtas skaičiais nuo 1 iki 20.\n*   7 klasės mokiniai atlieka užduotis, pažymėtas
      skaičiais nuo 1 iki 30.\n*   8 klasės mokiniai atlieka užduotis, pažymėtas skaičiais
      nuo 10 iki 40.\n\nTokia tvarka sąmoningai siekiama, kad 7-tokai atliktų ir visas
      6-okų užduotis, 8-okai – 10 užduočių iš to, ko mokėsi 6 klasėje ir visas užduotis
      iš to, ko mokėsi 7 klasėje. Tokiu būdu užtikrinamas turimų žinių ir gebėjimų
      įtvirtinimas. Atsiranda galimybė palyginti stiprius 6-okus su 7-okais, o 7-okus
      su 8-okais. Visose klasėse persidengiančios užduotys nuo 10 iki 20 atitinka
      pamatinius geografijos pagrindus.  \n\n*   Visas rinkinys apima 8-10 A4 formato
      puslapius.\n*   Užduotys sudarytos taip, jog galimas tik vienas teisingas atsakymas.
      Kiekviena iš užduočių vertinama tik 1 tašku.\n*   Pirmame užduočių rinkinio
      puslapyje pateikiama renginio emblema (bus parengta), trumpa ir aiški instrukcija,
      vieta mokinio vardui, pavardei, arba kodui įrašyti.\n*   Daugumą užduočių siejamos
      su šaltiniais (nuotraukomis, kartoschemomis, žemėlapiais ar jų fragmentais,
      statistika, diagramomis, piešiniais). Su vienu šaltiniu gali būti susiję net
      keli klausimai.\n*   Kiekvienai iš 40 užduočių pateikiama po 4 galimus atsakymus,
      iš kurių teisingas visada yra tik vienas.  \n    Nors kai kuriose užduotyse
      mokiniai turi atlikti skaičiavimus, matavimus, tačiau teisingas atsakymas visada
      yra tik vienas iš keturių pateiktų.\n\n**Trukmė** Rekomenduojama užduočių atlikimo
      trukmė visų klasių kategorijose – 1 val.  \n\n**Vertinimas**   \nUžduotys sudaromos
      ir atsakymų lapas parengiamas taip, kad vieno mokinio darbui patikrinti pakaktų
      2 min.  \n\n**Apdovanojimas**  \n\n*   LGMA prašo pasibaigus renginiui atsiųsti
      rezultatų protokolą, kuriame turėtų būti nurodytos dalyvių pavardės, vardai,
      mokykla, mokytojo vardas ir pavardė, surinkti taškai.\n*   Gavus protokolą,
      LGMA išrašo vardinį Padėkos raštą kiekvienos klasės kategorijos 1 nugalėtojui
      bei jį ruošusiam mokytojui ir persiunčia to rajono/miesto LGMA skyriaus pirmininkui,
      kuris pasirūpina, kad Padėkos raštai būtų perduoti.\n*   Jeigu rajone/mieste
      vyksta net keli tokie atskiri renginiai, Padėkos raštai išrašomi visiems kiekvienos
      kategorijos nugalėtojams ir perduodami analogišku būdu.\n*   Jeigu LGMA negauna
      rezultatų protokolo, tačiau žinoma, kad tam tikroje vietoje toks renginys vyko,
      kitais metais užduotys nesiunčiamos.\n*   Prizinių ir apdovanojamų vietų skaičių
      nustato renginio organizatoriai.\n\n**Registracija**  \n\n*   Už renginį vietoje
      atsakingas atstovas iki kovo 3 d. siunčia laisvos formos paraišką LGMA užduotims
      gauti šiuo adresu: manogaublys@gmail.com\n*   Paraiškoje nurodoma, kur vyks
