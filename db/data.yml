    - 22-oji tarptautinė informatikos olimpiada Kanadoje!
    - 22-oji-tarptautine-informatikos-olimpiada-kanadoje
    - "Rugpjūčio 14 - 21 dienomis Kanadoje vyko [tarptautinė informatikos olimpiada](http://www.ioi2010.org/).
      Lietuvai atstovavo **Marijonas Petrauskas**, **Kęstutis Vilčinskas**, **Matas
      Brazdeikis** bei **Antanas Uršulis**. Galime pasidžiaugti komandos vadovės tiesiogiai
      fiksuotais įspūdžiais iš olimpiados:  \n\nAnkstų šeštadienio rytą Lietuvos informatikų
      komanda rinkosi Vilniaus tarptautiniame oro uoste. Mūsų laukė tolimas skrydis
      į Kanadą, kur daugelis valstybių į Tarptautinę informatikos olimpiadą (IOI)
      atsiųs savo komandas varžytis dėl geriausių informatikų vardo. Prieš kelis mėnesius
      laimėję atranką į Lietuvos komandą buvo pakviesti Marijonas Petrauskas iš KTUG,
      bei trys licėjistai: Kęstutis Vilčinskas, Matas Brazdeikis ir Antanas Uršulis.
      Marijonui tai bus jau antroji pasaulinė olimpiada, kiti ten vyksta pirmąjį kartą.
      Komandai vadovauja šios žinutės autorė Jūratė Skūpienė bei jau ketvirtus metus
      geriausius informatikus treniruojantis Vytis Banaitis. Su komanda vyko ir Prof.
      Valentina Dagienė, kuri jau antrai kadencijai išrinktaį Tarptautinių informatikos
      olimpiadų tarptautinį komitetą.  \n\nPirmoji vieta, kur pajunti olimpiados dvasią
      yra oro uostas, kai sutinki pirmąsias kitų valstybių komandas. Tuo pačiu lėktuvu
      iš Kopenhagos į Torontą skrido Lietuvos, Latvijos, Estijos bei Suomijos komandos.
      Informatikos kelionės patogumas dažnai priklauso nuo rozečių, prie kurių prisijungus,
      galima pasikrauti kompiuterį, kiekio. Ši kelionė tikrai buvo patogi: ne tik
      oro uoste, bet ir lėktuve buvo galima prisijungti prie maitinimo kompiuterį.
      Tad mokiniai nenuobodžiavo.  \n\nKanada mus pasitiko apsiniaukusiu dangumi ir
      labai panašiu į lietuvišką oru. Vaizdas pro autobuso, vežančio mus iš Toronto
      į Waterloo, langą irgi priminė lietuvišką, tik gerokai padidintą: daugiau juostų
      greitkelyje, platesnės erdvės aplinkui.  \n\nWaterloo universitetas (UW) garsėja
      aukštos kokybės matematikos irinformatikos studijomis. Nenuostabu, kad būtent
      šio universiteto mokslininkai pasiryžo jame surengti IOI. Olimpiada vyksta universitetiniame
      Waterloo miestelyje, kuris vasarą gana tuščias. Šiuo metu jo teritorijoje galima
      sutikti tik IOI dalyvius, organizatorius; na, dar per daug nesibaidančios olimpiečių
      laksto voverės, triušiai bei antys.  \n\nWaterloo mūsų komandą sutiko energingas
      organizatorių atstovas. Jis asmeniškai rūpinosi, kad komanda būtų užregistruota,
      visi apsigyventų, gautų raktus, žemėlapius, kuprines, pavakarieniautų po kelionės.
      Nustebome sužinoję, kad tai buvo Waterloo universiteto Matematikos ir informatikos
      fakulteto dekanas.  \n\nĮ olimpiadą susirinko mokiniai iš 81 valstybės. Kaip
      visuomet daugumą komandų sudarė vaikinai. Peržiūrėję dalyvių sąrašus suskaičiavome
      apie dešimt merginų. Beje, pati moteriškiausia Libijos komanda - joje net trys
      merginos ir tik vienas vaikinas. Olimpiados atidarymas prasidėjo jaunų žmonių,
      kurie visus metus intensyviai dirbo rengdami IOI, prisistatymu. Ir tik po jų
      kalbas sakė tie, kas rėmė olimpiadą ir sudarė sąlygas šiems žmonėms dirbti -
      Universiteto bei kitų organizuojančių institucijų atstovai. Taip Kanada dar
      kartą pasirodė kaip itin demokratiška šalis.  \n\nPo atidarymo mokinių laukė
      treniruotė, kur jie galėjo susipažinti su kompiuteriais bei varžybų aplinka.
      Treniruotė reikalinga ne tik mokiniams, bet ir patiems organizatoriams: išlenda
      įvairios techninės problemos, kurias organizatorių komanda iki ryto turės išspręsti.
      Po kelių valandų komandų vadovai atsiskirs nuo mokinių aptarti sąlygų ir tuomet
      pamatys mokinius tikpo varžybų.  \n\n\n\n\n\n\n\n  \n\n\n  \n\n\n  \n\n\n\n\n\n\n\n\nŠiemet
      kanadiečiai įvedė naujovę - dalyvių pateikti sprendimai dar vykstant varžyboms
      iš karto testuojami ir rezultatai gyvai rodomi rezultatų [lentoje](http://www.ioi2010.org/scoreboard/scoreboard.html).
      Pirmosios varžybų dienos rezultatus galite sužinoti anksčiau negu patys mokiniai.
      Mat dalyviai varžybų metu mato tik savo rezultatus, tuo tarpu visi kiti gali
      iš karto matyti visų komandų rezultatus, stebėti kaip kam sekasi, kaip varžybų
      metu keičiasi rezultatai.  \n\nTuo pačiu adresu galėsite stebėti ir kaip visiems
      seksis antrąją varžybų dieną, trečiadienį nuo 8 iki 13 val. vietos laiku. Lietuvos
      laiku tai būtų trečiadienį nuo 15 iki 20 val.  \n\n[Olimpiados rezultatai](content/view/1415/622/)"
