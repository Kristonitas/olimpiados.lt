      Lietuvos ir užsienio lietuviškų mokyklų mokiniams šalies etapas šiemet rengiamas
      čia, kur Nemuno šlaituos mineraliniai šaltiniai šneką. Lietuvos ir užsienio
      lietuviškų mokyklų mokiniai galės ne tik savo kalbinį ir literatūrinį išmanymą
      atskleisti, bet ir pabendrauti viename gražiausių Lietuvos kurortų, tyro pušynų
