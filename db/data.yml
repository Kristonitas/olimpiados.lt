      Gruodžio 14 dieną, 11.30 val. Lietuvių literatūros ir tautosakos institute (Antakalnio g. 6, Vilnius) vyks mokinių Trumpo filmo scenarijaus konkurso, skirto Kristijono Donelaičio 300-osioms gimimo metinėms paminėti, apdovanojimų ceremonija. I laipsnio Lietuvos Respublikos švietimo ir mokslo ministerijos diplomu už geriausią scenarijų „Žiemos rūpesčiai" bus apdovanotas Vilniaus Žvėryno gimnazijos 10 klasės mokinys Tomas Stundys, II laipsnio diplomu – Telšių Žemaitės gimnazijos 11 klasės mokinė Goda Žukauskaitė už scenarijų „Donelaitis tarp mūsų", III laipsnio diplomu – VšĮ Kauno technologijos universiteto gimnazijos 11 klasės mokinė Austėja Rimkutė už scenarijų „Mes – tai...". Laimėtojų laukia ne tik diplomai, bet ir vertingi prizai. Kitų, gerai komisijos įvertintų, darbų autoriams bus įteikti pagyrimo raštai. Visiems konkurso dalyviams ir jų mokytojams skirta dovana – ekskursija po Lietuvių literatūros ir tautosakos institutą.

      2014 m. minėsime literatūros klasiko Kristijono Donelaičio gimimo 300 metų sukaktį. Ta proga Lietuvoje jau dabar vyksta renginiai, skirti įprasminti artėjantį poeto jubiliejų. Lietuvos Respublikos švietimo ir mokslo ministerija kartu su Lietuvos mokinių informavimo ir techninės kūrybos centru organizavo Trumpo Filmo scenarijaus konkursą, skirtą Kristijono Donelaičio 300-osioms gimimo metinėms paminėti, kurio tikslas – paskatinti mokinius kūrybiškai pažvelgti į Kristijono Donelaičio asmenybę ir kūrybą, rasti ir šiuolaikiškomis audiovizualinėmis priemonėmis išreikšti savitas, drąsias, jaunam žmogui aktualias, artimas, patrauklias temos interpretacijas. Filmų scenarijų tema „Donelaitis. XXI amžius". Konkurse sulaukta 16 darbų iš Vilniaus, Kauno, Klaipėdos, Šilalės, Prienų, Kretingos, Panevėžio, Telšių, Alytaus, Kaišiadorių rajonų mokyklų. Konkurso dalyviai – vyresniųjų klasių mokiniai.

      Darbus vertino kompetentinga komisija: komisijos pirmininkas – aktorius, režisierius scenaristas Raimondas Paškevičius, kino režisierė Inesa Kurklietytė, Lietuvių literatūros ir tautosakos instituto Tekstologijos skyriaus vyresnysis mokslo darbuotojas dr. Mikas Vaicekauskas, Lietuvių literatūros ir tautosakos instituto direktoriaus pavaduotoja, docentė dr. Aušra Martišiūtė-Linartienė, filmų dailininkė, teatro ir kino režisierė Ramunė Čekuolytė.

      Pasak vertinimo komisijos pirmininko Raimondo Paškevičiaus, pavojingai drąsu skelbti itin sudėtingo žanro – kino scenarijaus konkursą mokiniams ir dar Lietuvoje, kur teatro ir kino režisieriai graudžias sutartines traukia, kad apskritai neturėjome ir neturime dramaturgų. Dar drąsiau tikėtis originalių dramaturginių sprendimų, kai scenarijų atrama ir įkvėpimas – poema, poezija. Nesiūlo intriguojančios istorijos scenarijui ir šykščios žinios apie K. Donelaičio gyvenimą. Tačiau konkursui atsiųsti mokinių scenarijai vienu mostu nubraukia visus nuogąstavimus: dramaturgijos donelaičiai jau pakeliui į didžiąsias scenas ir ekranus. Konkurso dalyviai mąsto drąsiai ir laisvai, randa netikėčiausių Donelaičio asmenybės bei kūrybos ir šių dienų sąsajų: nuo eksperimentinio filmo apie Donelaičio batų kelionę per Vilnių („Ruduo", Adomas Biveinis, Jokūbas Gedvilas, Juozas Stašys, Vilniaus Žirmūnų gimnazija) iki istorijos, kaip „Metai" filmuojami Holivude („Anapus stiklo", Rugilė Jonikaitė, Prienų ,,Žiburio" gimnazija), nuo sapnų ir mistiškų kelionių per laiką („Apleisto namo paslaptis", Kornelija Dūdonytė, Lineta Gedminaitė, Kauno rajono Domeikavos gimnazija bei „Sapnas apie Kristijoną Donelaitį", Sandra Vasiliauskaitė, Klaipėdos siuvimo ir paslaugų verslo mokykla) iki nelaimių ir katastrofų filmo, kuriame darboholikas verslininkas, išmintinga mokytoja, fanatiškai pamaldi senolė, bei gamtą sudievinęs miškininkas tik per plauką išvengę mirties, supranta Donelaičio mokymo apie darbą, išmintį, pamaldumą bei gamtą esmę („KD", Svajūnas Maskvytis, Kauno Martyno Mažvydo vidurinė mokykla).

      Itin vertingi darbai, kuriuose atsispindi autentiški autorių išgyvenimai. Juk neišgalvosi tokio epizodo: veikėjas paima iš bibliotekos „Metus", varto knygą, atkreipia dėmesį į skirtingais rašikliais pabrauktas eilutes ir jo fantazijoje atgyja tas eilutes pabraukusių žmonių portretai, tų žmonių charakteriai, nuotaikos, išgyvenimai... („Donelaitis tarp mūsų", Goda Žukauskaitė, Telšių Žemaitės gimnazija)

      Brandžiausių darbų autoriai sugebėjo sukurti originalias, savarankiškas, šiuolaikiškas istorijas, kuriose veikia gilūs charakteriai ( „Žiemos rūpesčiai", Tomas Stundys, Vilniaus Žvėryno gimnazija bei „Mes – tai...", Austėja Rimkutė, KTU gimnazija). Donelaičio gyvenimo ir kūrybos atspindžiai šiose istorijose įpinti natūraliai, įgauna netikėtas išraiškos formas, tvyro kaip atmosfera, kaip atskirus istorijos elementus vienijanti materija. Šiuose darbuose užčiuoptas ir dramaturginėmis priemonėmis perteiktas pagrindinis Donelaičio bruožas, kuris išlieka ir išliks aktualus per šimtmečius – kūrybiškumas.
