    - Iš 16-osios Tarptautinės astronomijos olimpiados sugrįžus
    - is-16-osios-tarptautines-astronomijos-olimpiados-sugrizus
    - |-
      Šių metų rugsėjo 22–30 d. Almatoje (Kazachstanas) vyko 16-oji Tarptautinė astronomijos olimpiada.

      Lietuvai atstovavo penkiolikmetis **Karolis Markauskas** iš Utenos Adolfo Šapokos gimnazijos (mokytoja Asta Makauskienė), keturiolikmetis **Justas Deveikis** ir šešiolikmetis **Evaldas Jurkevičius**, abu Jonavos Jeronimo Ralio gimnazijos mokiniai  (mokytoja Rita Morkaitienė). Mokinius į olimpiadą lydėjo Vilniaus pedagoginio universiteto Fizikos ir technologijos fakulteto docentė dr. Romualda Lazauskaitė ir Lietuvos mokinių informavimo ir techninės kūrybos centro Respublikinės astronomijos olimpiados organizatorė Aurelija Visockienė.

      Jaunesniųjų – iki 15 metų amžiaus grupėje varžėsi tik Justas, o Karolis ir Evaldas turėjo varžytis su vyresniaisiais, 16–18 metų amžiaus mokiniais, nes, pagal šios olimpiados nuostatus, jaunesniųjų grupėje galima dalyvauti tik vieną kartą, o dalyvaujant kitais ar dar kitais metais, jau turi spręsti vyresniesiems skirtus uždavinius. Olimpiadoje jaunieji astronomai iš 21 pasaulio valstybės varžėsi spręsdami uždavinius ir atlikdami užduotis trijuose turuose: teoriniame, stebėjimų ir praktiniame. Šiais metais jaunuoliai medalių nelaimėjo, bet įgijo nemažai patirties kitoms olimpiadoms. Laisvu laiku tarp olimpiados turų aplankėme Kazachstano nacionalinį muziejų, iš Almatos funikulieriumi kėlėmės į artimiausią nedidelį kalną, kad pažvelgtume į miestą iš aukštai. Deja, dėl smogo sunkiai sekėsi apžvelgti šį gražų ir labai didelį miestą prie Didžiosios Almatinkos ir Mažosios Almatinkos upių ir netoli esančių Tian Šanio kalnų. Sužinojome, kad Almatos miesto pavadinimas reiškia obuolį. Lankėmės Kazachstano astrofizikos instituto observatorijoje, klausėmės paskaitų bei stebėjome Saulės dėmes pro Maksutovo sistemos teleskopą. Lankėmės nacionaliniame Kazachstano universitete. Valstybiniame Abajo vardo operos ir baleto teatre žiūrėjome L. Minkaus baletą „Don Kichotas“. Taip pat buvome nuvykę į Tian Šanio kalnus – ir jais pasigrožėti, ir pažiūrėti beveik 2 km aukštyje esančios MEDEO čiuožyklos. Po to funikulieriumi kilome į dar didesniame aukštyje stūksantį Čimbulaką, kur mėgsta lankytis kalnų slidinėtojai. Nuo Čimbulako atsiveria įspūdingo grožio snieguotos Tian Šanio viršūnės. Važiuodami autobusais link kanjono Čaryn matėme, kaip keičiasi gamta – nuo žaliuojančių pievų, medžių link stepės ir dykumos skurdžios augalijos. Čaryn kanjonas stebino savo panašumu į Didyjį kanjoną JAV Arizonos valstijoje. Olimpiados [tinklapis](http://iao2011.org/).

      Nuotraukas iš renginio galite rasti [čia](https://picasaweb.google.com/116553653317621460187/XVITarptautineAstronomijsOlimpiadaKazachstanasAlmata2011092230)

      Užduotys [bibliotekoje](biblioteka/632).

