    - XVIII Baltijos šalių chemijos olimpiada (+užduotys)
    - xviii-baltijos-saliu-chemijos-olimpiada-uzduotys
    - "Balandžio 15 - 18 dienomis Tartu mieste Estijoje, šalies mokslo ir kultūros
      sostinėje, vyko **XVIII Baltijos šalių chemijos olimpiada**, kurioje Lietuvai
      atstovavo Dominykas Sedleckas ir Vladimiras Oleinikovas iš Kauno technologijos
      universiteto gimnazijos, Emilis Bružas iš Klaipėdos „Ąžuolyno\" gimnazijos,
      Vidmantas Bieliūnas iš Vilniaus Gabijos gimnazijos bei Agnė Ulytė ir Dainius
      Tautvaišas iš Vilniaus licėjaus. Olimpiadoje dalyvavo 20 mokinių, nuo devintoko
      iki dvyliktoko: 6 lietuviai, 6 latviai bei 8 estai, nes organizuojanti valstybė
      turi teisę deleguoti 8 atstovus.  \n\nBalandžio 15d. - **išvykimas**  \n\nSaulėtą
      ketvirtadienio vidurdienį susirinkome Vilniaus autobusų stotyje ir jau netrukus
      buvome pakeliui į Rygą, bet Latvijos sostinė tebuvo pusiaukelė, nes po keturių
      valandų bendravimo, juoko, užduočių sprendimo, miego ir, žinoma, valgymo bei
      valandos ilgumo pertraukos stotyje laukė tiek pat trunkanti kelionė į Tartu.
      Taigi, šį miestą pasiekėme jau seniai sutemus (po 8 autobuse praleistų valandų
      paeiti buvo nelengva, ypač ne vilniečiams). Stotyje mus pasitiko Nastia, studentė
      informatikė, kuri buvo mūsų šauniąja gide visas keturias dienas. Autobusu nusigavome
      iki pačiame miesto pakraštyje esančio motelio „StaRest“, kuriame pavakarieniavome,
      išsidalinome dalyvių korteles su vardais, turistines skrajutes, autobusų bilietėlius,
      programas ir kt., turistų anketose pažymėjome „Business & Pleasure“ ir nuėjome
      ilsėtis, nes laukė sunki diena.  \n\nBalandžio 16d. – **atidarymo Ñ\x81eremonija
       + praktinės užduotys**  \n\nPapusryčiavę pasivaikščiodami po miesto senamiestį
      atėjome į centrinius Tartu universiteto rūmus, kuriuose įvyko atidarymas:  kelios
      estų dainininkės atliko savo kūrinius, žodį tarė olimpiados įkūrėjai bei organizatoriai.
      Po bendros dalyvių nuotraukos patraukėme į visiškai naujos statybos chemijos
      fakultetą „chemicum“ su moderniomis laboratorijomis ir įranga, kuriame ir vyko
      du laboratoriniai darbai, iš kurių kiekvienam atlikti buvo skirtos 2,5 valandos.
      \ \n\n_Laboratorinis darbas nr. 1 – analizinė chemija_  \nUžduotis: nutitruoti
      analizuojamąjį tirpalą, gautą duraliuminį ištirpinus HCl, ir nustatyti jame
      esančių Zn2+ ir Al3+ koncentracijas su Na2EDTA keliskart keičiant titruojamojo
      tirpalo pH ir taip keičiant metalų-EDTA kompleksų stabilumą bei nustatyti lydinio
      procentinę masių sudėtį. Ir, žinoma, teoriniai klausimai.  \n\n_Laboratorinis
      darbas nr. 2 – organinė sintezė._  \nUžduotis: redukuojant benzilą su NaBH4
      susintetinti hidrobenzoiną, jį iškristalizuoti ir nufiltruoti, apskaičiuoti
      produkto išeigą, atlikti TLC (thin layer chromatography/plonasluoksnę chromatografiją)
      bei apskaičiuoti visų ant plokštelės pastebėtų dėmių Rf reikšmes. Na, ir dar
      kartą – teoriniai klausimai.  \nAtsipalaiduoti po užduočių puikiai tiko ilgas
      pasivaikščiojimas po visą miestą, nepralenkiant vietinių parduotuvių, kuriose
      daugiausiai laiko sugaišome versdami vietines kainas į lietuviškas. Vienas įdomesnių
      reginių – patvinusi Emajõgi upė ir užlieti laukai, net keletas gyvenamųjų namų.
      \ \n\nBalandžio 17d. – **teorinės užduotys + vakaras mieste** Šįkart ne taip
      negailestingai anksti, kaip per LitChO, teorinių užduočių sprendimas prasidėjo
      9.30 ir truko 5h, tačiau turbūt nė vienas iš dalyvių nejautė mieguistumo, nes
      tai buvo įtempčiausia ir daugiausiai lemianti olimpiados dalis. Buvo pateiktos
      šešios užduotys, iš kurių po dvi sukūrė ir atsivežė kiekvienos komandos mentoriai.
      Visos jos pasirodė įdomios ir gana nenuspėjamos, nes nė kiek nebuvo panašios
      į vasario mėnesį pateiktas IChO preparatory problems. Teko spręsti užduotis
      apie etanolį naudojančius galvaninius elementus, chromo akvakompleksų susidarymą
      ir patvarumą, chiralinius junginius, neturinčius chiralinių anglies atomų –
      alenus, Japonijoje Itai-Itai ligą sukėlusį metalą ir jo junginius (čia sutaupyti
      taip brangaus laiko pasisekė vienam iš lietuvių, anksčiau girdėjusiam apie šią
      ligą), sidabro jodido elektrochemines bei struktūrines savybes ir galiausiai
      Modafinilo, vaisto, gydančio ne tik narkolepsiją, bet ir turinčio antidepresinių
      bei atmintį gerinančių savybių, sintezę.  \n\nIšėję iš auditorijos visi buvome
      daugiau ar mažiau laimingi, nesvarbu kaip kam sekėsi, svarbiausia – rimtoji
      olimpiados dalis baigta, liko tik gerai praleisti laiką ir laukti rezultatų.
      Popietę praleidome estiškajame akropolyje, kur aplankėme  ekologinę parodą bei
      įvairių įdomių daiktų muziejų, kuriame galima rasti skirtingo klampumo silikono
      pripildytus stulpus su  oro pompomis, komandinį žaidimą „kuo greičiau atsodink
      mišką“, iš grindų kylantį dūmų viesulą ir kt. Aplankėme 4D kino teatrą, nes
      planuotas čiuožinėjimas ledo arenoje neįvyko dėl  jaunųjų čiuožėjų varžybų,
      kurių susirinkę pažiūrėti tėvai ir draugai mėtė šokolado plyteles tiesiai į
      arenos vidurį (panašu, jog tai tik dar viena šiek tiek neįprasta estiška tradicija).
      \ \n\nPo vakarienės turėjome dar vieną įdomų užsiėmimą – visi pasiskirstėme
      į tris komandas ir gavome po obuolį, kurį per valandą Tartu gatvėse turėjome
      iškeisti į kuo įdomesnį ar vertingesnį daiktą. Medžioklė buvo išties įdomi,
      o susišnekėti angliškai buvo itin paprasta, nes net ketvirtadalis iš 100 tūkstančių
      Tartu gyventojų yra studentai, iš kurių nemažai užsieniečių. Na, o keblesniems
      atvejams kiekviena komanda turėjo po vieną ar du estus. Laimikiai: tamsoje šviečiantys
      auskarai, iškeisti į įtartiną geriamojo (?) vandens  butelį iš kelių indžių,
      „muzikinis“ atvirukas ir mūsų gidės auskarai, galiausiai vėl iškeisti atgal
      į obuolį. O pergalės apelsinas, žinoma, atiteko lietuviams ( :  \n\nGaliausiai
      po naktipiečių McDonald‘s, neišvengę nuotykių autobuse (laužyta rusų kalba pavyko
      išaiškinti vairuotojui, jog mūsų galutinis tikslas vos už kelių stotelių nuo
      galutinės ir, regis, paskutinės, kurioje jis norėjo sustoti), grįžome į motelį
      ir beveik iki paryčių žaidėme kortomis ir bendravome su kitais dalyviais ir
      šventėme paskutinę naktį Estijoje.  \n\nBalandžio 18d. –  **ekskursija po Tartu
      miesto muziejų + uždarymo ceremonija**  \n\nGerai išsimiegoję ir pavalgę išmušėme
      paskutinį bilietėlį (kai kam jį teko skolintis iš gidų) ir pariedėję kelias
      stoteles išlipome prie muziejaus, o išsiaiškinę, jog jis atsidarys tik po valandos,
      nuėjome pasivaikščioti prie tilto, kurio viršumi, pasak legendos, turi perkopti
      kiekvienas naujas studentas, ieškantis laimės (gaila, jog šiandien už tokius
      pasivaikščiojimus galima gauti baudą).  Muziejuje trumpai susipažinome su įdomia
      Tartu istorija: šis miestas du kartus turėjo daugiau gyventojų nei Londonas,
      Petras I globojo ir rėmė universitetą, netgi siuntė jam baldus ir t.t. Taip
      pat matėme mistišku būdu į Tartu jau senovėje atkeliavusią kinišką vazą bei
      daugelį kitų įdomių eksponatų.  \n\nLiko paskutinė ir turbūt įdomiausia dalis
      – apdovanojimai, vykę muziejaus salėje. Pirmiausiai galėjome pasiklausyti nuostabiai
      giedančio Tartu miesto moterų choro pasirodymo, tada - kelių formalių kalbų.
      Po to apdovanoti spalį prasidėjusio ir iki vasario pabaigos vykusio Baltic chemistry
      competition, baltiškojo NLitChO atitikmens, nugalėtojai: **Vladimiras Oleinikovas**
      iškovojo II vietą, o **Emilis Bružas** pelnė pagyrimo raštą. Tada kiekvienas
      gavome po dalyvio diplomą, atminimo knygelę su užduotimis, bendrą nuotrauką
      prie centrinio Tartu universiteto rūmų įėjimo ir molinį puoduką, o trys laimingieji
      prizininkai: Gleb Široki, Maksim Mišin ir Roberts Blukis - dar ir po vertingą
      knygą. Tada kiekvienos šalies mentoriai paskelbė savo mokinius, patekusius į
      IChO, o rezultatai (kaip visada) buvo šiek tiek netikėti. Galiausiai BChO antspaudas
      perduotas Rimantui Raudoniui ir Mariui Jurgelėnui – lietuvių komandos vadovams
      bei kitos olimpiados organizatoriams (todėl kitąmet net 8 lietuviai turės teisę
      dalyvauti BChO). Po pietų „Atlantis“ restorane ant patvinusio upės vingio (taip,
      ironiška) atsisveikinome su naujaisiais užsieniečiais draugais, savo gide, kuriai
      buvome labai dėkingi už draugiškumą, ir visais kitais, tad su patirtais įspūdžiais
      ir savo ateities planais galvoje teliko leistis į kelią namo. Grįžome pavargę,
      bet patenkinti ir laimingi!  \nP.S. Paskutinis dalyvis namo grįžo 5 valandą
      ryto ( :  \n\nNors lietuviai šiemet medalių ir nepelnė, pasirodė tikrai neblogai,
      o kaip per atidarymo ceremoniją ir sakė Rimantas Vaitkus, vienas iš BChO įkūrėjų,
      tai – tik repeticija, o tikroji kova laukia 42-oje Tarptautinėje chemijos olimpiadoje,
      vyksiančioje liepos 19-28 dienomis Japonijos sostinėje Tokijuje. Joje teisę
      atstovauti Lietuvai iškovojo **Vidmantas Bieliūnas,** **Emilis Bružas**, **Dominykas
      Sedleckas** ir **Vladimiras Oleinikovas**.  \n  \nDokumentai:  \n[Analizinės
      chemijos laboratorinis darbas](biblioteka/1396/atsisiuntimas)  \n[Organinės
      sintezės laboratorinis darbas](biblioteka/1397/atsisiuntimas)  \n[Teorinės užduotys](biblioteka/1401/atsisiuntimas)
      \ \n[Teorinių užduočių sprendimai](biblioteka/1400/atsisiuntimas)  \n[BChO'18
      protokolas](biblioteka/1398/atsisiuntimas)  \n\n[BChC 2010 rezultatai](http://eko.olunet.org/pdf/bchc/bchc2009r.pdf)
