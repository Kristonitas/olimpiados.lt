    - 'LitFO’60 Vilniuje: fizikams ir bulvės - baterija!'
    - litfo-60-vilniuje-fizikams-ir-bulves-baterija
    - "„Ar yra miegojusių? O išsimiegojusių?“, - pradėjo uždarymo ceremoniją vedėjas
      Edvinas. Ir klausimai visai natūralūs, juk olimpiados sūkuryje laiko miegui
      dažnai nelieka... Praūžė trijų dienų jubiliejinės 60-osios Lietuvos mokinių
      fizikos olimpiados maratonas: trys dienos rimtų iššūkių bei linksmų nuotykių.
      Prisiminkime, kaip viskas buvo...  \nBalandžio 12 dienos rytą Lietuvos mokinių
      informavimo ir techninės kūrybos centro (LMITKC) fojė buvo stebimas neįprastas
      sujudimas: iš skirtingų Lietuvos kampelių suvažiavo jaunieji olimpiadininkai
      su savo mokytojais. Juos pasitiko būrys energingų oranžinius marškinėlius vilkinčių
      studentų. Taip, taip, tai oranžinė LGMOA komanda, jau trečią kartą šėlstanti
      kartu su geriausiais šalies fizikais! Su kiekvienu atvykusiu fiziku susipažinome
      ir įsiamžinome nuotraukoje registracijos metu. Gavę voką su mūsų suvenyrais
      ir skaniai papietavę, dalyviai patraukė į LMITKC aktų salę, kur respublikinė
      fizikos olimpiada buvo oficialiai atidaryta. Olimpiadininkai susipažino su vertinimo
      komisijos nariais, pažiūrėjo oranžinių kurtą originalų [instruktažinį filmuką](http://www.youtube.com/watch?v=jXxqCrfPGEQ&feature=youtu.be)
      bei nusiteikė artėjantiems teorinių uždavinių sprendimams.  \n\nTeorinės užduotys
      buvo pirmas rimtas olimpiados išbandymas. Keturios valandos įtempto mąstymo,
      skaičiavimų, braižymų... Kai kas rado laiko ir kūrybai :) Sprendimų laikui pasibaigus,
      kas susimąstę ar susirūpinę, o kas linksmi ir atsipalaidavę, ėjo vakarieniauti.
      Rimtoji pirmos dienos dalis baigėsi, bet priešaky - „Protmušis“, tad energijos
      tikrai dar reikėjo!  \n\nKitoms oranžinėms olimpiadoms (tikimės, kad ir LitFO
      tapsiantis) tradicinis komandinis žaidimas „Protmušis“ pakvietė neoficialiai
      ir linksmai pasivaržyti su kolegomis. Visi susirinkę pasidalino į 18 komandų
      po penkis ir, oranžinių prižiūrimi, susirungė dvidešimties klausimų maratone
      dėl patekimo į „Protmušio“ finalą. Kai finalistai paaiškėjo, padarėme pertraukėlę.
      Apie dieną spręstas teorines užduotis priminė apeliacijos. Tai puiki galimybė
      išsiaiškinti, ar buvote teisingai suprasti ir ar visi taškai tinkamai suskaičiuoti,
      - juk kova olimpiadoje nuožmi, ir svarbus kiekvienas taškas. Su tuo, manome,
      sutiktų visi olimpiadininkai (bet tikriausiai ne visi autobuso vairuotojai).
      Sudėlioję visus taškus ant i, fizikai grįžo į didįjį „Protmušio“ finalą. Trys
      komandos scenoje rungėsi dėl geriausios ir išradingiausios vardo. Finalas vyko
      žaibišku greičiu, mat skubėjome išlydėti olimpiadininkus į nakvynės vietas,
      bet išradingų ir teisingų atsakymų netrūko nei iš komandų, nei iš salės. Pasirodo,
      fizikų lengvai nesuklaidinsi klausimais apie masonų organizacijų tradicijas,
      amišų barzdas bei netradicinio dizaino žadintuvus... Na, o geriausiųjų trejetukas
      tą vakarą atrodė taip: trečią vietą ir saldainių vakarui laimėjo komanda „Terorščiukai“,
      antra vieta ir tikromis melioninėmis smegenimis džiaugėsi „Jehovos liudytojams
      reikia žmonių“ komanda, o geriausiais tapo „MBG“ penketukas, laimėjęs robotuką
      Benderį iš šprotų. Tokia žaisminga gaida pirmą olimpiadinę dieną ir baigėme.
      \ \n\nKitą rytą, balandžio 13 dieną, nė kiek neabejojantys dėl savo sėkmės (na
      ir kas, kad šiandien penktadienis, ar ne?) fizikai patraukė spręsti praktinių
      užduočių. Po sprendimų ir sočių pietų laukė pirmą kartą fizikų teismui pristatytas
      orientacinis žaidimas „StrateGO“. Šiemet fizikų „StrateGO“ buvo skirtas bulvėms.
      Taip, nenustebkite, tikrai bulvėms, bet kur čia fizika, paklausite? Atsakysime,
      kad fizikai iš visko padarys bateriją! Vienai iš komandų pavyko sujungti net
      40V įtampos grandinę! Gaila, pritrūko laiko sujungti vieną didelę grandinę,
      bet oranžiniai pažadėjo, kad būtinai tai padarys ir papasakos apie rezultatą.
      \ \n\nPo vakarienės ir praktinių užduočių apeliacijų prasidėjo tikrų tikriausia
      fizikų fiesta – peticija dėl šokių vakaro buvo pasirašyta daugelio, tad visi
      norintys galėjo patrypti kojytėmis ir pašėlti šokių sūkury. Pavargę po šokių
      ar mėgstantys ramesnį laisvalaikį mėgavosi įdomiais stalo žaidimais šaunioje
      kolegų-olimpiadininkų ir oranžinių draugijoje. Ištvermingiausi žaidė iki pat
      ryto!  \n\nNa, o šeštadienį, balandžio 14 dieną, atėjo laikas atsisveikinti...
      Prieš uždarymo ceremoniją paklausėme 10 klasės vertinimo komisijos pirmininko
      Pavelo Bogdanovičiaus paskaitos, o jau vidurdienį paaiškėjo, kas šiemet iškovojo
      teisę vadintis geriausiais iš geriausių bei pretenduoja į kelialapį į tarptautinę
      fizikos olimpiadą. Ryškiausias akimirkas priminė [nuotraukų filmukas](http://www.youtube.com/watch?v=UGLKt1jBTb0&feature=youtu.be)
      bei [paklausnis](http://www.youtube.com/watch?v=DrUmL-V2XUY&context=C4e04488ADvjVQa1PpcFOUHBuxmWONmvx_3-dtJX9AtgqrHOh3F2I=),
      o kad pasibaigusios olimpiados prisiminimai būtų dar ir saldūs, visus pavaišinome
      itin gardžiu, specialiai jubiliejinei olimpiadai pagamintu tortu. Didžiulį (kai
      kas gavo net aštuonis gabalėlius!) tortą fizikams pagamino jau ne pirmus metus
      olimpiadininkus lepinanti kepykla [„Mažoji Ragainė“](http://www.mazojiragaine.lt/index.php?option=com_content&task=view&id=14&Itemid=16),
      tad visi galime pasidžiaugti skaniausiomis LitFO akimirkomis ir padėkoti kepyklai
      už nuostabų tortą!  \n\nŠiek tiek liūdna, kad olimpiada baigėsi... Nekantriai
      laukiame susitikimo su Jumis, fizikai, kitais metais! Sėkmės ir iki pasimatymo
      LitFO‘61!  \n\nNuotraukas rasite [čia](https://plus.google.com/u/0/photos/107948905818787805260/albums/5731711130375862513).
      Taip pat bibliotekoje jau galite rasti olimpiados [rezultatus](biblioteka/2039/atsisiuntimas
      \"LitFO'60 rezultatai\"), [9 klasių](biblioteka/2048/atsisiuntimas \"LitFO'60
      9 klasių užduočių sprendimai\"), [10 klasių](biblioteka/2045/atsisiuntimas \"LitFO'60
      10 klasių užduočių sprendimai\"), [11 klasių](biblioteka/2046/atsisiuntimas
      \"LitFO'60 11 klasių užduočių sprendimai\") ir [12 klasių](biblioteka/2058/atsisiuntimas
      \"LitFO'60 12 klasių teorinės užduotys\") užduočių sprendimus, taip pat ir [9
      klasių](biblioteka/2049/atsisiuntimas \"LitFO'60 9 klasių eksperimentas\"),
      [10 klasių](biblioteka/2061/atsisiuntimas \"LItFO'60 10 klasių eksperimentas\"),
      [11 klasių](biblioteka/2056/atsisiuntimas \"LitFO'60 11 klasių eksperimentas\")
      ir [12 klasių](biblioteka/2057/atsisiuntimas \"LitFO'60 12 klasių eksperimentas\")
      eksperimentai."
