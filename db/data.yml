    - "Balandžio 23 dieną 10 val. Šv. Jonų bažnyčioje bus iškilmingai pradėta savaitės
      trukmės tarptautinė **10-oji Europos Sąjungos gamtos mokslų olimpiada.**\n\nVilniuje
      balandžio 22-29 dienomis viešės daugiau nei 200 svečių iš visos Europos Sąjungos.
      Čia 132 gabiausi senojo žemyno jaunieji protai varžysis dėl geriausios Europos
      komandos titulo.  \n\nVilniuje vyksiančiame tarptautiniame renginyje dalyviai
      komandose po tris (po vieną fiziką, biologą ir chemiką) spręs 2 kūrybines, konkursą
      organizuojančios šalies žymiausių mokslininkų sukurtas praktines užduotis, susijusias
      su Lietuva. Užduotys bus kompleksinės, kur reikės tiek biologijos, chemijos,
      ir fizikos žinių. Tokiu būdu skiepijami komandinio jausmo, atsakomybės prisiėmimo
      gebėjimai, būtini sklandžiai mokslininko karjerai.  \n\nPasak EUSO 2012 direktoriaus
      Pauliaus L. Tamošiūno, šio konkurs metu siekiama ne tik patikrinti jaunimo iš
      Europos žinias, bet ir norima parodyti Lietuvą, į kurią norėtųsi sugrįžti.  \n\nSvečiai
      iš 24 Europos Sąjungos šalių turės proga aplankyti gražiausias sostines vietas
      organizatorių paruošto miesto ralio metu, pasigėrėti Trakų pilimi bei jos panorarma,
      susipažinti su lietuvių tradicijomis Rumšiškėse, pasigrožėti Kauno senamiesčio
      architektūra.  \n\n„Iš tiesų, programoje numatyta ir kitų atrakcijų, kurių metu
      skatinamas įvairių šalių moksleivių glaudesnis mokslinis bendravimas ir bendradiarbavimas,
      o užmegzti kontaktai, tikime, kad nenutrukus pasibaigus olimpiados savaitei“,
      - apie renginio programą pasakojo Paulius L. Tamošiūnas.  \n\nViena iš tokių
      renginio atrakcijų, tai Gineso rekordo siekimas balandžio 25 dieną Kaune, PLC
      „Megoje“. Jo metu 132 gabiausi mokiniai iš Europos bendromis jėgomis sieks išgauti
      aukščiausią bulvių baterijos įtampą.  \n\n„Tai puikus pavyzdys, kuomet gabūs
      mokslui vaikai suvieniję jėgas gali pasiekti gražių rezultatų. O dirbant komandoje
      aukštus rezultatus siekti lengviau“, - kalbėjo EUSO 2012 direktorius.  \n\nLietuva
      pirmą kartą gauna teisę organizuoti tokio lygio tarptautinį gamtamokslinį renginį.
      Olimpiadą organizuoja **Švietimo ir mokslo ministerija** bei ilgametę gamtamokslinio
      gabių vaikų ugdymo patirtį turinčios organizacijos: **Lietuvos gamtos mokslų
      olimpiadų asociacija**, **Nacionalinė moksleivių akademija**, **Vilniaus universitetas**,
      **Lietuvos mokinių informavimo ir techninės kūrybos centras**. Oficialus renginio
      Globėjas – **Jo Ekscelencija Prezidentas Valdas Adamkus** bei **Vilniaus miesto
      savivaldybė**.  \n\nLietuvai EUSO 2012 atstovaus atrinkti šeši šalies mokiniai:
      **Ignas Urbonavičius** (Vilniaus licėjus), **Mindaugas Viršilas** (Skuodo Pranciškaus
      Žadeikio gimnazija), **Edvinas Stankūnas** (Kauno r. Raudondvario gimnazija),
      **Vytautė Boreikaitė** (Vilniaus licėjus), **Lukas Šteinys** (Alytaus Adolfo
      Ramanausko-Vanago gimnazija) ir **Vytautas Pečiukėnas** (Kauno technologijos
      universiteto gimnazija).  \n\nKartu su mokiniais olimpiadoje dalyvaus Lietuvos
      delegacijos vadovai: **Tomas Kivaras**, Vilniaus Vytauto Didžiojo gimnazijos
      fizikos mokytojas, delegacijos vadovas, **Virginija Barbaravičiūtė**, Vilniaus
      licėjaus chemijos mokytoja, ir **Ieva Šiaulienė**, Šiaulių Didždvario gimnazijos
      biologijos mokytoja.  \n\nTomas Kiviras, vienas iš delegacijų vadovų, teigia,
      kad Lietuvos komanda šiais metais tikisi, kad namų sienos lietuviams leis pasiekti
      geriausių rezultatų.  \n\nLietuviai Europos Sąjungos gamtos mokslų olimpiadoje
      pradėjo dalyvauti nuo 2007 metų. Tada viena dalyvavusi Lietuvos komanda laimėjo
      sidabro medalius. 2008 metais Lietuvai atstovavo jau dvi komandos ir pasidabino
      aukso ir sidabro medaliais. Vėliau tris metus iš eilės lietuvaičiai parsiveždavo
      sidabro medalius - 2009, 2010 ir 2011 metais buvo laimėta po du komandinius
      sidabro medalius.  \n\n**Renginio generalinis rėmėjas**: AB „ORLEN Lietuva“,
      **renginio didysis rėmėjas**: AB „ACHEMA“, **renginio pagrindiniai rėmėjai**:
