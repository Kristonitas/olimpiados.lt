    - BioSa3 apsilankymas KMU
    - biosa3-apsilankymas-kmu
    - "Šaltą ir vėjuotą vasario 12-os rytą ryžtingi ir drąsūs biosininkai iš visos
      Lietuvos susirinko į Kauną, norėdami apžiūrėti Kauno medicinos universitetą
      – KMU. Pirmiausia žygiavome į Mokomąjį laboratorinį korpusą - MLK, kur išklausėme
      Dalės Vieželienės paskaitą apie hemoglobiną, mioglobiną, jų panašumus ir skirtumus,
      taip pat smulkiai nagrinėjome deguonies prisijungimą ir pernašos kelią.  \n\nPo
      paskaitos lipome į šeštą MLK aukštą - Biomedicininių tyrimų institutą, kur doktorantas
      Paulius Čižas papasakojo apie mitochondrijų ir neuronų tyrimus, taip pat leido
      keletą nervinių ląstelių patyrinėti mikroskopu o kad dar geriau jas atskirtume
      parodė trumpą filmuką. Vėliau doktorantas aprodė keletą laboratorijų, į kurias
      visi  sunkiai tilpome. Pasivaikščioję KMUK požeminiais tuneliais ir pamatavę
      jų aukštį, keliavome į 2007 metais pastaytą modernią KMU biblioteką, kur BioSa3
      kuratorė Laura Navasaitytė mus supažindino su automatizuota knygų priėmimo/atidavimo
      sistema, skaitykla, kompiuterių, video-audio salėmis, stiklinėmis mokymosi auditorijomis
      bei individualiomis darbo vietomis.  \n\nAtsisveikinę su KMU klinikomis, vykome
      KMU centrinių rūmų link. Nepaisant itin įdomios kelionės perpildytu autobusu
      (porai mūsų teko keletą minučių pastovėti ant paskutinio autobuso laiptelio,
      kol vairuotojas prisiminė uždaryti duris), visi saugiai nukeliavome į centrinius
      rūmus. Pavalgę ir pailsėję vienoje iš auditorijų, nužingsniavome į Anatomijos
      muziejų, kur Anatomijos muziejaus vedėja V. Kriaučiūnienė supažindino su muziejaus
      istorija ir eksponatais, sužinojome, kaip jie klasifikuojami ir kaip pagaminami.
      Paskui lipome žemyn, kur mus pasitiko užrašas \"Mortin vivos docent\" - prozektoriumas.
      Tačiau čia nebuvo nei baisaus kvapo, kurio dauguma tikėjosi, nei kraupaus vaizdelio
      kaip iš siaubo filmo - viskas švaru ir tvarkinga. Apžiūrėjome ant sienų kabančius
      plakatus, plastikinius žmogaus modelius, taip pat keletą smegenų pjūvių su ekstrapiramidinės
      sistemos branduoliais. Netrukus prof. D.H. Pauža mums aprodė keletą Anatomijos
      instituto laboratorijų, supažindino su prietaisų veikla, pademonstravo, kaip
      tyrinėjami objektai, kurie padėti po mikroskopo objektyvu, gali būti matuojami
      bei analizuojami iš karto kompiuterio ekrane. Vėliau ėjome į balzamavimo patalpas,
      kur priimami žmonių, atidavusių savo kūną Anatomjos muziejui, palaikai.  \n\nIlgai
      profesoriaus netrukdėme ir keliavome į Žilinsko auditoriją, kur įsitaisėme mediniuose,
      laiptais link lubų kylančiuose suoluose. Laura mus supažindino su stojimo į
      KMU tvarka, papasakojo apie odontologijos bei medicinos studijas, pristatė probleminį
      mokymą(si). Medicinos studentė Rasa Žemaitaitytė buvo paruošusi klinikinės situacijos
      prezentaciją apie naujagymį, sirgusį cistine fibroze. Išsiaiškinome ligos simptomus
      bei gydymo eigą. Po to diskutavome apie studijų kainas, moterų galimybes chirurgijoje
      ir kitus mus dominančius dalykus. Apie 17 val. pažintinė – edukacinė ekskursija
      po KMU buvo baigta ir visi apsnigtais keliais bei takeliais išsiskirstėme namo.
      \ \n\nIki kitų susitikimų!"
