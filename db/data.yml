    - Skaitančios mokyklos - Česlovas Milošas 2011–2012
    - skaitancios-mokyklos-ceslovas-milosas-2011-2012
    - |-
      Poetas, rašytojas, literatūros mokslininkas, už savo darbus gavęs Nobelio literatūros premiją – tai Česlovas Milošas, žmogus, kurio pavardę yra girdėjęs kiekvienas... Lenkų poetas, gimęs Lietuvoje, rašęs ne vieną dešimtį metų, paliko neblėstantį indėlį pasaulio kultūros ir literatūros istorijoje. Susipažinti su kūrėjo gyvenimu ir kūryba – neįkainojama patirtis, kuri galėtų puošti besidominčio literatūra žmogaus vidų.

      2011-ieji, poeto 100-tojo jubiliejaus metai Lietuvoje ir Lenkijoje yra paskelbti Česlovo Milošo metais. Šia gražia proga Labdaros ir paramos fondas „Mažojo princo fondas" kartu su Lietuvos Respublikos švietimo ir mokslo ministerijos, Lenkijos instituto, Lietuvos edukologijos universiteto Lenkų filologijos ir didaktikos katedros, Lietuvių literatūros ir tautosakos instituto, Lituanistų asociacios „Lituanistų sambūris" bei Lietuvos mokinių informavimo ir techninės kūrybos centro pagalba ėmėsi iniciatyvos sutelkti Lietuvos 9–12 klasių mokinius kūrybinei veiklai, pavadintai „Skaitančios mokyklos – Česlovas Milošas 2011–2012".

      Į lapkričio mėnesį startavusį projektą sėkmingai įsitraukė 18 mokyklų lietuvių mokomąja kalba, 5 mokyklos lenkų mokomąja kalba, 4 mokyklos rusų mokomąja kalba, 1 mišri mokykla – rusų, lenkų, lietuvių mokomosios kalbomis, 1 – rusų ir lenkų mokomąja kalba, 275 9–12 klasių mokiniai, 36 juos globojantys mokytojais. Visos organizatorių numatytos veiklos siekia puoselėti mokinių bendradarbiavimą daugiakultūrinėje terpėje, ugdyti supratimą, kad nors ir visi skirtingi, tačiau visi esame lygūs. Kiekvienai mokinių grupei reikėjo susirasti dar dvi grupes iš mokyklos su kita mokomąja kalba, kad sudarytų „darbinį trejetą". Į atskiras grupes buvo sujungtos ir kelios mokyklos lietuvių mokomąja kalba, savo regione neradusios partnerių.

      „Skaitančios mokyklos – Česlovas Milošas 2011–2012" pasižymi plačia ir įvairia veikla – grupės, globojamos mokytojų, visą projekto laiką bendradarbiaudamos keisis užduotimis, susijusiomis su Č. Milošo kūryba. Atliktos užduotys bus pristatinėjamos per grupių susitikimus mokyklose, bibliotekose, muziejuose ir t.t. Be to, projekto metu bus surengtas ne vienas papildomas užsiėmimas, pavyzdžiui, esė kūrybos, fotografijos konkursas, filmo „Isos slėnis" (rež. T. Konwicki) peržiūra, susitikimai su Č. Milošo kūrybos tyrinėtojais ar netgi žmonėmis, asmeniškai pažinojusiais rašytoją. Be veiklos neliks ir mokytojai – jiems bus suteikta proga dalyvauti seminaruose. Pirmasis įvadinis mokytojų seminaras vyks lapkričio 9 dieną, kur pranešimus apie Č. Milošą ir jo kūrybą skaitys Vilniaus universiteto docentas, kultūros istorijos tyrinėtojas dr. Darius Kuolys, Vilniaus pedagoginio universiteto docentė dr. Halina Turkevič, projektą pristatys jo autoriai.

      Šių metų projekto veiklą vainikuos gruodžio 9 dieną vyksianti konferencija, kurioje Č. Milošo kūrybos tyrinėjimus pateiks ne tik jaunieji projekto dalyviai – mokiniai, bet ir mokslininkai, projektas baigsis iškilmingu susitikimu 2012 m. birželio 30 d. – Č. Milošo gimimo metinių dieną su projekte dalyvavusiais mokiniais bei mokytojais.
