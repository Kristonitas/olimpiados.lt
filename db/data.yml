      2400 kongreso dalyvių iš 85 pasaulio valstybių akivaizdoje Šiaurės Reino Vestfalijos
      žemės švietimo ministrė Silvia Lauren apibendrino IX-ąją Pasaulinę geografijos
      olimpiadą ir iškilmingai įteikė aukso medalius mokiniams. Lietuvos vardas nuskambėjo
      solidžiausiame pasaulio geografų renginyje. Aukso medalio laimėtojų fotografija
      ir pavardės bei šalys pateko į Vokietijos žiniasklaidos priemones, siužetas
      apie aukso medalio laimėtojus rodytas per Vokietijos televiziją. Pasibaigus
      32-ojo geografų kongreso atidarymo ceremonijai, pasveikinti visą Lietuvos komandą,
