    - Iš Korėjos Lietuvos  jaunieji biologai grįžta su pirmuoju auksu ir bronzomis
    - is-korejos-lietuvos-jaunieji-biologai-grizta-su-pirmuoju-auksu-ir-bronzomis
    - "Liepos 11-18 d. Pietų Korėjos Čangvono (Changwon) mieste vykusioje [21-ojoje
      tarptautinėje biologijos olimpiadoje](http://www.ibo2010.org/) trečius metus
      iš eilės visi Lietuvos mokiniai pelnė apdovanojimus. Pirmąjį mūsų šalies istorijoje
      aukso medalį laimėjo Vilniaus Mykolo Biržiškos gimnazijos abiturientas **Julius
      Juodakis** (mokyt. Jurga Ališauskienė). Su bronziniais apdovanojimais sugrįžta
      Šiaulių r. Bazilionų vidurinės mokyklos abiturientas **Mantvydas Lopeta** (mokyt.
      Edita Lopetienė), Marijampolės Rygiškių Jono gimnazijos dvyliktokė **Eglė Povilaitytė**
      (mokyt. Vilhelmas Petkevičius) ir Kauno technologijos universiteto gimnazijos
      vienuoliktokė **Emilija Emma** (mokyt. Aldona Matiukienė). Lietuvaičiai šiame
      konkurse dalyvavo ketvirtąjį kartą, o šiais metais jie varžėsi su atstovais
      iš 60 valstybių.  \n\nTradiciškai tarptautinėse olimpiadose laimi Azijos bei
      didžiųjų valstybių atstovai. Įspūdingą rezultatą pasiekęs Julius Juodakis ir
      du Vokietijos atstovai buvo vieninteliai Europos atstovai, atsiimantys garbingiausius
      apdovanojimus. Šiam jaunuoliui tai jau ne pirmas medalis - praėjusiais metais
      analogiškoje olimpiadoje Japonijoje jis pelnė sidabro medalį. Tokius laimėjimus
      turinčiam Juliui atsivertų geriausių pasaulio universitetų durys, tačiau jis
      nusprendė nuo rudens į molekulinės biologijos mokslus gilintis Vilniaus universitete.
      Lietuvoje studijuoti nusprendė ir Mantvydas bei Eglė. Emilija, pavasarį pelniusi
      Lietuvai sidabro medalį Europos Sąjungos gamtos mokslų olimpiadoje Švedijoje,
      taip pat ateityje planuoja studijuoti gyvybės mokslus.  \n\nMokiniams olimpiadoje
      teko išspręsti virš 100 teorinių užduočių bei atlikti keturias praktines užduotis,
      kurių metu jie ne tik preparavo korėjietiškus vorus, bet ir nagrinėjo vietines
      augalų ir vabzdžių rūšis, tyrė pelių smegenyse perduodamus signalus. Organizatoriai
      užduotims buvo pasiruošę puikiai - mokiniai dirbo su naujausia įranga ir priemonėmis.
      Laisvalaikiu mokiniai susipažino su korėjietišku taekvondo, aplankė gražiausias
      budistų šventyklas, bet labiausiai akcentuoja draugišką atmosferą ir daugybę
      surastų draugų. Bendravimui su jais jie turėjo nemažai laiko - dėl Korėjoje
      vykstančių musoninių liūčių neretai buvo atsisakoma ekskursijų.  \n\nKomandos
      vadovai: Vilniaus universiteto docentė dr. Jurga Turčinavičienė, doktorantas
      Raimondas Šiukšta bei Lietuvos mokinių informavimo ir techninės kūrybos centro
      neformaliojo ugdymo organizatorius Paulius L. Tamošiūnas.  \n\n_Lietuvos delegacija
      į Vilniaus oro uostą sugrįžta pirmadienį, liepos 19 d. 17.30 val. (skrydžio
      numeris AY133)._ \n\n\n\n\n\n\n\n \n\n \n\n \n\n\n\n\n\n"
