    - "Liepos 6-14 dienomis Kvinslendo universitete, Brisbane (Australija), vyko jubiliejinė
      25-oji tarptautinė informatikos olimpiada (IOI 2013), kurioje dalyvavo beveik
      300 dalyvių iš 80 šalių. Olimpiadoje **sidabro medaliu** apdovanotas **Karolis
      Greblikas** (Vilniaus licėjus).  \nLietuvai atstovavo trys abiturientai **Karolis
      Greblikas**, **Tomas Vaškevičius** (Vilniaus licėjus), **Vladimir Daglis** (Vilniaus
      „Santaros“ vidurinė mokykla) bei dešimtokas **Domantas Jadenkus** (Grigiškių
      „Šviesos“ gimnazija). Komandai vadovavo **dr. Jūratė Skūpienė** (Vilniaus universitetas)
      bei **dokt. Vytautas Gruslys** (Kembridžo universitetas). Kartu su komanda vyko
      tarptautinių olimpiadų komiteto narė **prof. Valentina Dagienė** (Vilniaus universitetas).
      \ \n\nNe viena Europos šalių komanda, taip pat ir Lietuvos, į olimpiadą atvyko
      viena ar keliomis dienomis anksčiau, kad dalyviai galėtų atsigauti po pusantros
      paros trukusios kelionės bei prisitaikyti prie septynių valandų skirtumo. Australijos
      žiema panaši į vėsią lietuvišką vasarą, tad prie klimato pratintis nereikėjo.
      \ \n\nPer dvi sprendimų dienas dalyviai turėjo išspręsti (t.y. parašyti veikiančias
      programas) šešis algoritminių problemų sprendimo uždavinius.  \n\n**Pirmą kartą**
      į IOI buvo priimtas lietuvių uždavinys. Tai **Vytauto Gruslio** sukurtas uždavinys
      „Robotai“.  \n\nBuvo galima programuoti Paskalio ir C/C++ kalbomis. Australai
      siekė suteikti mokiniams kuo daugiau galimybių, t.y. mokiniai galėjo sprendimo
      metu organizatorių pateiktoje sistemoje testuoti savo sprendimus ir iš karto
      matyti kiek taškų už tą uždavinį surinko. Deja, pirmąją sprendimo dieną kilo
      daug techninių problemų, kurios sutrikdė mokinius. Nebuvo aišku ar varžybų metu
      tos problemos bus spėtos išspręsti, todėl ne vienas mokinys dėl to surinko mažiau
      taškų nei tikėjosi. Tai neigiamai paveikė ir Lietuvos mokinių rezultatus. Antroji
      sprendimų diena praėjo sklandžiai.  \n\nJau septintąjį kartą olimpiados metu
      vyko **prof. V. Dagienės** organizuota **tarptautinė konferencija**, skirta
      informatikos mokymui bei informatikos varžyboms. Pranešimus skaitė mokslininkai
      iš daugiau nei dešimties šalių.  \n\nOlimpiados atidarymo metu kalbėjęs **IOI
      prezidentas dr. Richard Forester** atkreipė dalyvių dėmesį, kad svarbu pagalvoti,
      ką dalyviai apie šią olimpiadą pasakos grįžę namo ar praėjus keletui metų. Tikrai
      kalbės ne apie uždavinius, o apie bendraminčius, besidominčius informatika,
      kuriuos sutiko šioje olimpiadoje, su kuriais susipažino ir bendravo.  \n\nBendravimui
      galimybių buvo daug. Laisvalaikiu mokiniai galėjo ne tik naudotis Kvinslendo
      universiteto sporto aikštelėmis, bet ir baseinu ar tiesiog prisėsti prie šachmatų
      lentos. Dalyviai aplankė ir pajūrį, kur galėjo pasimokti plaukti banglentėmis
      bei apžiūrėti garsiojo krokodilų gaudytojo Steve Irvin įsteigtą zoologijos sodą.
      \ \n\nUždarymo metu IOI vėliavą perėmė Taivano atstovai, kurie 2014 m. liepos
      mėn. pakvies į 26-ąją tarptautinę informatikos olimpiadą.  \n\nDaugiau informacijos:
