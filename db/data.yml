    - "Juokais nejuokais balandžio 1-ąją prasidėjusi 58-oji Lietuvos mokinių fizikos
      olimpiada kaip tik prieš didžiąsias pavasario šventes buvo sėkmingai uždaryta:
      nugalėtojai išsiaiškinti, prizai išdalinti, sveikinimai ir palinkėjimai išsakyti.
      \ \n\nTad tą apgaulingą ketvirtadienį, jaunieji fizikai nuo ryto rinkosi Vilniuje,
      Ugdymo plėtotės centre. Jau registracijos metu skirtas nemažas dėmesys olimpiadoje
      dalyvaujančioms merginoms (vis dėlto tarp fizikų jų visiška mažuma) ir ši tendencija
      išliko per visą olimpiadą. Taip pat buvo matyti vienas kitas pasidabinęs zuikio
      dantimis ar kiškio ausytėmis. Ir dar keli rimtomis veido išraiškomis bandantys
      atsakyti į ne visai rimtus oranžinių klausimus. ([Žiūrėti čia!](http://www.youtube.com/watch?v=cvgJJBB0yuM))
      \ \n\nTada iki vakarienės visi prisprendė pilnus sąsiuvinius teorinių užduočių
      ir atėjo metas paaštrinti protą klausimais ne vien apie fiziką. Čia jaunieji
      olimpiadininkai pasirodė kaip tikri tualetinio popieriaus irkiaušinių ekspertai.
      Nors matyt būtų pasireiškę ir kitais klausimais, bet niekas nepaklausė. Juk
      neveltui komandos rinkosi pavadinimus „Čekuolio anūkai“ ir pan. :) O viskas
      baigėsi tuo, kad nei viena komanda nenusileido protu, tad nugalėtojai išsiaiškinti
      traukiant virvę. Nors ir čia Čekuolis neapleido savo pasekėjų, tad turbūt neverta
      sakyti, kas nugalėjo ;)  \n\nKitą dieną laukė kūrybiškos praktinės užduotys,
      Konstruktorių turnyras, stalo žaidimų naktis ir netikėtas šokių vakaras, kuris
      programoje atsidūrė po registracijos metu olimpiados dalyvių parašytos peticijos.
      Per praktikos darbus buvo visko, bet visa tai atspindi olimpiados rezultatai
      – nugalėjo geriausi. Konstruktorių turnyro metu dalyviai, suskirstyti į komandas,
      statė vieną už kitą įmantresnes trasas kiaušiniams ridenti iš visų įmanomų priemonių
      – dėžių, kėdžių, pieštukų, lipnios juostelės, vienkartinių indų ir t.t. Galiausiai
      visas UPC buvo išraizgytas tokių labirintų, kad atrodė tikrai įspūdingai. Nuo
      viadukų ir spiralių iki katapultos, kiaušiniai riedėjo, sukosi ir, deja, kartais
      strigdavo. Bet buvo smagu.  \n\nĮ šokių vakarą susirinko optimalus skaičius
      merginų ir vaikinų, tad jį tikrai galima laikyti pavykusiu. Tuo labiau, kad
      fizikai pasirodė gana imlūs naujų šokių mokymuisi, tad panašu, kad kitais metais
      šokių vakaras įvyks ir be peticijų rašymo :) Išsidūkę salėje fizikai per naktį
      žaidė stalo žaidimus ir be sustojimo žiūrėjo serialą „The big bang theory“.
      O ryte laukė olimpiados uždarymas. Paskelbti nugalėtojai, išdalinti kvietimai
      į Fizikos olimpą, Nacionalinę moksleivių akademiją, ir žinomą IPhO. Laikysime
      kumščius, kad Tadą Kartaną, Gabiją Žemaitytę, Rimą Trumpą, Justą Dauparą ir
      Vladą Jurkevičių lydėtų sėkmė Kroatijoje, o su kitais susitiksime jau LitFO’59!
      :)  \n\nP.S. Olimpiados akimirkos [čia](http://www.vimeo.com/10676127) ir [čia
