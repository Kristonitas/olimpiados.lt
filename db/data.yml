    - „Fotonas" prieš „Fizikos Olimpą". Ar verta prasidėti bent su vienu?
    - fotonas-pries-fizikos-olimpa-ar-verta-prasideti-bent-su-vienu
    - "Esi gabus tiksliesiems mokslams? Nuobodžiauji per pamokas? Žadi dalyvauti olimpiadose,
      o gal jose jau dalyvavai? Mano nuomonė, jeigu tau sekasi su skaičiais (matematika),
      gali kuo puikiausi išmokti ir kitus tiksliuosius mokslus: chemiją, informacines
      technologijas bei fiziką. Šį kartą tik apie fiziką: kaip ją mokytis ir ruoštis
      fizikos olimpiadoms?\n\nPrieš\n\n**Kas aš?**\n\nŠiandien yra 2011 metų birželio
      vienuoliktoji. Aš pats esu abiturientas. Jau tuoj tuoj baigsiu mokyklą (poryt
      laikysiu fizikos egzaminą). Būtent todėl turiu labai šviežią patirtį ir prisiminimus,
      kaip mokiausi fizikos ir tikiu, jog galiu šį bei tą patarti. Taip pat esu baigęs
      (dar diplomų negavau) neakivaizdines fizikos mokyklas „Fizikos Olimpas“ ir „Fotonas“,
      todėl galiu supažindinti su jomis bei papasakoti, kaip viskas atrodo iš vidaus.
      Dar tik pradėjęs krimsti karčias fizikos šaknis devintoje klasėje, nežinojau,
      kas tas „Fotonas“ ir neįsivaizdavau, ką jame reikės daryti. Apie „Fizikos Olimpą“
      visai nebuvau girdėjęs. Su ta intencija - supažindinti su šiomis neakivaizdinėmis
      mokyklomis ir rašau jums.\n\n**„Fotonas“**\n\nTai neakivaizdinė fizikos mokykla,
      įsikūrta 1973-iaisiais ir turinti gilias tradicijas bei patirtį. Vienas iš „Fotono“
      pradininkų - gerbiamas profesorius Mindaugas Stakvilevičius - dirba dar ir dabar.
      „Fotone“ tu gauni 60 uždavinių per metus. Po 20 uždavinių maždaug kas tris mėnesius.
      Mokymasis vyksta ketverius metus (9 - 12 klasės). Uždavinių sudėtingumą sunku
      įvertinti, bet galiu pasakyti, kad šiek tiek sunkesni už fizikos vadovėliuose
      pateikiamus. Turbūt didžiausias „Fotono“ privalumas - tai „Fotono“ vasaros stovyklos.
      Kiekvienais metais rugpjūčio pradžioje į vieną vietą susirenka visi „Fotono“
      dėstytojai, saujelė studentų, jau baigiusių „Fotoną“, bei, aišku, patys fotoniečiai.
      Šioje stovykloje oficialiai gali dalyvauti tris kartus (po devintos, dešimtos
      ir vienuoliktos klasės), bet yra daug pavyzdžių, kai žmonės baigę „Fotoną“ taip
      su juo ir neišsiskiria. Beje, noriu pabrėžti, jog negali vadintis tikru fotoniečiu,
      bent kartelį nepabuvojęs šioje stovykloje.\n\n**„Fizikos Olimpas“**\n\nŠi mokykla
      yra šiek tiek jaunesnė (gyvuoja nuo 1994 metų) bei turi LABAI skambų pavadinimą:
      „Itin gabių mokinių papildomo ugdymo mokykla „Fizikos Olimpas“. Na taip, čia
      susirenka apie 30 gabių moksleivių iš visos Lietuvos (iš viso 60 - 70 mokinių
      visuose trijuose kursuose). „Fizikos Olimpe“ yra trys kursai. Stoti į „Fizikos
      Olimpą“ rekomenduojama baigus devynias klases, bet yra pavyzdžių, kai moksleiviai
      pabaigia visus tris kursus vos dešimtoje klasėje. Mano kurse yra vienas moksleivis,
      kuris įstojo į „Fizikos Olimpą“ vieneriais metais anksčiau (po aštuonių klasių).\n\nMokslo
      metai „Fizikos Olimpe“ prasideda vasarą, birželio viduryje (vos pasibaigus mokslo
      metams mokykloje). Per mokslo metus vyksta keturios sesijos - dviejų savaičių
      trukmės vasaros sesija bei trys sesijos po savaitę: rudens, žiemos bei pavasario.
      Kas ta sesija? Tai laikotarpis, kuomet visą savaitę (arba dvi) kremti mokslus
      nuo ryto iki vakaro. Vilniaus universiteto Fizikos fakultete klausai įvairaus
      pobūdžio paskaitų maždaug 8 valandas per dieną. Paskaitos yra tikrai įvairios
      -  bendro pobūdžio, namų darbų aptarimai, kontroliniai ar fizikinės demonstracijos.
      Vyksta ir laboratoriniai darbai. Po sesijos reikia atlikti namų darbus. Pirmame
      kurse po kiekvienos sesijos duodama 20 uždavinių, antrame - 25, o trečiame po
      30 uždavinių. Uždaviniai ir pati mokyklos programa yra tikrai sunkūs. Pagrindinis
      mokyklos „Fizikos Olimpas“ tikslas - rengti mokinius pasaulinėms fizikos olimpiadoms
      ir tai „Fizikos Olimpui“ puikiai sekėsi. Bent jau iki šiol.\n\n**Mokslas**\n\nMokslo
      atžvilgiu „Fizikos Olimpas“ nušluoja „Fotoną“ nuo žemės paviršiaus. Olimpe nagrinėjami
      žymiai sudėtingesni uždaviniai, bet vėlgi -  negalima visiškai nuvertinti „Fotono“.
      „Fotonas“ yra skirtas labiau plačiajai visuomenei. Jei tu susidomėjai fizika
      ir ji tau sekasi, tuomet tikrai gali stoti į šią mokyklą. Taip, gal ir susidursi
      su keliais sudėtingesniais uždaviniais, bet nesidrovėk paprašyti mokytojo ar
      draugų pagalbos. Juolab, nebūtina išspręsti visų uždavinių. Pamenu, pradžioje
      atrodė sunku, bet bėgant laikui požiūris keitėsi. O „Fizikos Olimpe“ turi būti
      tikrai kietas, kad „pavežtum“ krūvį. Per pirmąją sesiją išeinamas maždaug 7-10
      klasių fizikos kursas, o po to šuoliuojama dideliais žingsniais į priekį. Žymiai
      greičiau susipažįsti su matematikos aspektais tokiais kaip trigonometrija ar
      aukštoji matematika. Tiesiog privalu yra daug ir sunkiai dirbti papildomai po
      pamokų ir tarp sesijų, jei nori viską suprasti sesijos paskaitų metu.  \n\nPamenu,
      jog per savo pirmąja „Fizikos Olimpo“ sesiją, patyriau šoką. Uždaviniai buvo
      neįkandami ir tempas buvo „žvėriškas“. Tačiau neverta išsigąsti - kuo toliau,
      tuo labiau pripranti ir, jei tikrai stengiesi ir dirbi, pradedi suspėti su visais.
      Pats „Fizikos Olimpo“ direktorius Stasys Tamošiūnas yra  sakęs, jog kai kurie
      mokiniai tiesiog įsivažiuoja vėlliau - jiems reikia daugiau laiko priprasti
      (bet tai neturėtų trukti tris metus). Taigi, manau, kad jei nedalyvauji respublikinėse
      fizikos olimpiadose, tau nėra ko net kojos kelti į  „Fizikos Olimpą“, bet pabandyti
      niekas nedraudžia. O „Fotonas“, mano nuomone, yra labai gerai bet kuriuo atveju.
      Visų pirma, „Fotonas“ padeda geriau pasiruošti valstybiniam fizikos egzaminui
      (vis dėl to jis gana sunkus). Visų antra, „Fotonas“ yra labai gerai bendram
      fizikos suvokimui, todėl į „Fotoną“ neverta stoti nebent tada, jei visiškai
      nesidomi fizika ir tau kančia sėdėti fizikos pamokose.\n\n**Žmonės arba būsimieji
      tavo draugai**\n\nŽmonės, kuriuos sutikau šiose mokyklose, padarė labai didelę
      įtaką tolesniame gyvenime ir aš net nebeįsivaizduoju, kaip viskas būtų, jei
      būčiau čia nesimokęs. Tai labai subjektyvu, gal jūsų nedomina su kokiais žmonėmis
      teks ten susitikt, todėl galite šią pastraipą tiesiog praleisti, bet primygtinai
      siūlau atsižvelgti ir į šį faktorių. Kodėl? Visų pirma, jei tolesnį savo gyvenime
      siesi su fizika, abiejose neakivaizdinėse mokyklose susipažinsi su geriausias
      būsimais fizikos specialistais Lietuvoje. Tai tau duos naudos ieškant darbo
      arba norinti sukurti savo verslą, Tokiu atveju, pažinosi geriausius specialistus
      ir žinosi į ką kreiptis pagalbos.\n\nĮ „Fotono“ vasaros stovyklą atvažiuoja
      keli šimtai fotoniečių. Fotoniečiai susitinka tik vieną kartą į metus - „Fotono“
      vasaros stovykloje. Beveik kiekvieną dieną iš ryto porą valandų vyksta privalomieji
      fizikos uždavinių ir laboratorinių užsiėmimai. Į juos būtina eiti, bet nėra
      taip, jog nors mirk, bet turi padaryti šitą ar aną laboratorinį. Juk vasara!
      Gal jums ir to bus per akis, bet aš tikėjausi, jog mokytis reikės tikrai daugiau.
      \ \n\nŠioje stovykloje galima ir pailsėti. Tai tikrai nėra blogai! Labiausiai
      bendrauji ir susidraugauji su savo trim kambariokais, kurie tave lydi beveik
      24 valandas per parą (su vienu iš kambarioku dar ir dabar esame vieni iš geriausių
      draugų). Nustebino, jog merginų į stovyklą atvažiuoja tik šiek tiek mažiau nei
      vaikinų. Šioje stovykloje vyksta futbolo, tinklinio bei krepšinio turnyrai,
      kuriuose varžosi penki skirtingi būriai (du pirmo kurso būriai, du - antro ir
      vienas - trečio). Kiekvieną dieną vyksta vakaro renginys, kurį rengia patys
      fotoniečiai - kiekvieną dieną vis kitas būrys, taigi čia turėsi parodyti ne
      tik savo fizikos žinias, bet ir artistiškumo, sporto ar  balso sugebėjimus.
      Stovyklos nariai labai draugiški ir brangina savo šeimą - fotoniečius. Vadovai,
      kurie prižiūri būrius, ir dėstytojai patys kažkada buvo fotoniečiai. Šioje stovykloje
      užauginta tikrai ne viena fotoniečių karta. Jaunieji fotoniečiai mato puikų
      pavyzdį, kaip reikia branginti draugystę ir išlaikyti ją daug metų. Kaip pastebėjote,
      fotoniečiais aš įvardinu ir pačius „Fotono“ moksleivius, ir jau baigusius „Fotoną“,
      ir net „Fotono“ dėstytojus (pačius tikriausius fotoniečius). Taip jau yra.  \n\n„Fizikos
      Olimpe“ situacija visai kitokia. Iš pirmo žvilgsnio, olimpiečiai turi pranašumą,
      nes susitinka keturis kartus per metus (keturios sesijos), o fotoniečiai tik
      vieną kartą (vasaros stovyklą), bet šįkart pirmas įspūdis klaidingas.  „Fotono“
      stovykloje žmonės spėja ir pailsėti, o „Fizikos Olimpe“ paskaitos trunka maždaug
      nuo aštuonių ryto iki penkių vakaro (su valandos pietų pertrauka) kiekvieną
      dieną. Vilniečiai ir tie, kas gyvena pas gimines, po paskaitų išsiskirsto namo.
      Kartu lieka tie, kurie gyvena bendrabutyje. Beveik visi gyvena vienoje vietoje.
      Būna kuriozų, jog gauni kambarioką užsienietį, bet dažniausiai pasiseka gyventi
      kartu su vienu ar keliais olimpiečiais.  \n\nDžiaugiuosi, jog daugumos sesijų
      metu man pasisekė gyventi bendrabutyje, nes kitu atveju būdavo liūdnoka. To
      paties kurso žmonės tikrai susibendrauja, bėda, jog skirtingi kursai praktiškai
      nekontaktuoja. Kodėl? Tiesiog turima labai mažai bendrų paskaitų. Šią problemą
      puikiai ištaiso bendrabutis! Čia visi vienodi - ar užsienietis, ar pirmakursis.
      Apibendrindamas norėčiau pasakyti, jog šiose mokyklose sutiksi įdomių bendraamžių
      bei dėstytojų, kurie tikrai praplės tavo akiratį. Šie žmonės pakeitė visą mano
      pasaulėjautą ir pasaulio suvokimą. Galbūt net mane patį? Tikiuosi, jog keliai
      su šiais žmonėmis susikirs ir ateityje, tikrai labai to tikiuosi!\n\n**Minusai**\n\nAukščiau
      kalbėjau vien tik apie šių dviejų neakivaizdinių fizikos mokyklų privalumus.
      Bet ar iš tikrųjų viskas taip gerai, kaip ir atrodo? Deja, viskas turi ir blogąją
      savo puse. Vienas didžiausių trukūmų yra pinigai. Visas šis reikalas per ketverius
      metus \"kirto\" per kišenę. Metinis „Fotono“ mokestis kilo kiekvienais metais
      ir dabar jis pasiekė 90 Lt. Jį turi sumokėti kiekvienas fotonietis sausio/vasario
      mėnesiais. Į kainą įeina užduočių parengimas, jūsų atsiųstų užduočių sprendimų
      ištaisymas bei pašto išlaidos. „Fotono“ vasaros stovyklos kelialapis kainuoja
      apie 600 litų. Į šią stovyklą važiuoti tikrai nebūtina, bet į ją nuvykti tikrai
      patariu, jei tik turi galimybę. Kelialapius gauna geriausiai besimokantys fotoniečiai.
      Tai pasidaro aktualu trečiame kurse, nes į stovyklą kviečia dvigubai mažiau
      trečiakursių nei antrakursių ar pirmakursių. Yra galimybė į stovyklą patekti
      ir be kelialapio, bet tada kaina siekia ~ 800 litų. Į kainą įeina maitinimas
      keturis kartus per dieną, keturvietis kambarys, kuriame miegosi su dar trimis
      kambariokais. Būrių vadovai dirba už dyką - didelis ačiū jiems! Stovykla trunka
      14 dienų ir turi griežtas taisykles bei kitus įprastinius stovyklų atributus.
      \ \n\n„Fizikos Olimpas“ finansinėm išlaidom lenkia „Fotoną“ ne vieną ir ne du
      kartus. Didžiausios išlaidos - sesijos, kurios yra _privalomos_. Jos rengiamos
      keturis kartus per metus Vilniaus universiteto Fizikos fakultete. Olimpiečiai
      skirstomi i dvi grupes: vilniečiai ir ne vilniečiai. Jei esi ne vilnietis, nusimato
      keturios keliones į Vilnių (juk smagu, ar ne?). Oficialus ir pagrindinis mokestis
      už akademinę valandą yra 3,50 Lt. Per savaitės trukmės sesiją susidarys 50 akademinių (45
      min.) valandų, o per dviejų savaičių sesiją (vasaros sesiją) 100 akademinių
      valandų. Visgi, Olimpe yra _tikrai daug_ įvairių išlygų.\n\nNuolaidos yra suteikiamos
      visoms merginoms, ne vilniečiams, respublikinių olimpiadų prizininkams, fizikos
      čempionatų prizininkams bei pačio „Fizikos Olimpo“ rengiamų mokomųjų olimpiadų
      prizininkams. Yra ir kita pusė - jei po pirmųjų ar antrųjų mokslo metų tavo
      mokymosi vidurkis „Fizikos Olimpe“ nesiekė 5 (dešimtbalė sistema), tuomet tenka
      mokėti 50 procentų daugiau. Pažymiai rašomi už namų bei kontrolinius darbus
      bei už mokomiąsias „Fizikos Olimpo“ olimpiadas. Per kiekvieną sesiją gausi mažiausiai
      tris pažymius. Kokia reali olimpo kaina? Jei esi vilnietė, labai gerai mokaisi
      ir laimi daug olimpiadų, tuomet tavo mokestis už akademinę valandą gali nukristi
      ir iki vieno lito.  \n\nJei esi vyrukas, ne iš Vilniaus, gyveni bendrabutyje,
      tavo vidurkis žemiau penkių ir dar nelaimi olimpiadų, tuomet išlaidos išauga. **Ir
      žymiai!** Pasakysiu tik tiek, kad ne vilniečiams koeficientas už akademinę valanda
      nukrenta nuo 3,50 Lt iki 2,80 Lt. Bendrabučio kaina savaitei yra apie pusantro
      šimto ( apie 20 Lt už nakvynę). Dar tu turi prasimaitinti. Pridėkim kelionę
      iki Vilniaus ir atgal. Ir labai grubiai skaičiuojant, gauname apie 700 - 800
      Lt. Tokia kaina išeina skaičiuojant pesimistiniu atveju. Čia jau vadinamos lubos.
      Gali būti ir didesnė suma, bet žymiai viršyti šios sumos jau neturėtų. Nederėtų
      iškart nukabinti nosies, nes suma gali būti tikrai ir mažesnė pora šimtų, pavyzdžiui
      - gyvensi pas gimines ir nemokėsi nei už bendrabutį nei už maistą, bet taip
      pat nereikėtų dėti per daug vilčių, jog mokysies tikrai tik labai gerai. Aš
      pats galvojau, kad bent penkių vidurkį tai jau tikrai ištempsiu, bet turėjau
      didelių problemų su namų darbais ir ištempiau tik apie tris. Olimpe dešimtukas
      tikrai įgauna didesnę vertę nei vidurinėj mokykloj ar gimnazijoj. Petras Jonušas
      - mokyklos „Fizikos olimpas“ steigėjų tarybos pirmininkas (čia suprask taip,
      kad lyg ir dešinioji direktoriaus ranka) per kiekvieną sesiją teigia, jog esant
      šeimoje finansinėms problemoms nesivaržytume ir pasisakytume, ir jog jis tikrai
      padės. Jis yra pagrindinis „Fizikos Olimpo“ finansinis remėjas ir tikiu jog
      savo pažadą tęsi. Taigi, jei abejojate, ar stoti į olimpą vien dėl finansų,
      galite bandyti pasikonsultuoti šiuo klausimu su Petru Jonušu ar Stasiu Tamošiūniu
      (kadangi abu labai užimti žmonės, teks pasistengti norint juos pagauti). Vasaros
      sesijos kaina artėja jau link tūkstančio (labai pesimistiniu atveju). Taigi,
      kaip matote, olimpas per **visus** mokslo metus gali kainuoti nuo poros tūkstančių
      iki poros šimtų litų. Kaina labai priklauso nuo įvairių kriterijų.  \n\nBet
      kodėl kainos kai kuriems moksleiviams šitaip skiriasi? Pirmaisiais „Fizikos
      Olimpo“ gyvavimo metais (galbūt net visą pirmą dešimtmetį), olimpe viename kurse
      tesimokydavo vos 10 moksleivių. Ir jiems mokslas nieko nekainuodavo, jie netgi
      gaudavo kišenpinigių kasdienėms išlaidoms, bet tie 10 moksleivių jau buvo patys
      patys geriausi iš visos respublikos. Visi būdavo respublikinių olimpiadų bei
      fizikos čempionatų prizininkai. Dabar olimpo viename kurse mokosi beveik 30
      moksleivių. Ir yra padaryta taip, jog tie, kurie mokosi prasčiau (žemiau vidurkio
      5) išlaiko tuos, kurie mokosi geriau - tai yra tuos, kurie laimi olimpiadas
      ir čempionatus (kažką labai panašaus turbūt galime įžvelgti ir KTU gimnazijoje).
      Tai nereiškia, kad tie, kurie mokosi geriau, dar gauna pinigų. Tiesiog jie mažiau
      moka už dėstytojų paskaitas, už juos tarsi užmoka prasčiau besimokantys moksleiviai.
      \ \n\nTaigi, „Fizikos Olimpe“ gali būti ne tik sunku, bet ir brangu. Viskas
      priklauso tik nuo tavęs. Nusprendus būti _tikru_ fotoniečiu ir olimpiečiu -
      tai yra nuvykti į „Fotono“ vasaros stovyklą ir važiuoti į „Fizikos Olimpą“ susidaro
      gana apvali suma. Bent jau aš bandžiau laviruoti (į paskutinę „Fotono“ vasaros
      stovyklą jau nebevažiavau), bet šioje vietoje tegaliu būti dėkingas tik savo
      tėvams, kurie man suteikė tokią progą. Dar vienas minusas, jog yra gana nemažai
      žmonių, kurie meta olimpą po pirmo ar antro kurso. Mesti trečiame kurse tiesiog
      finansiškai neapsimoka, nes būna labai nedaug likę iki baigimo. Aš pats, asmeniškai,
      nutariau taip, kad jei jau pradėjau, tai turiu užbaigti, nors pritariu, kad
      minčių buvo tikrai visokių. Tai tik įrodo, kad olimpe yra tikrai sunku, na ir
      čia nieko negaliu patarti, nes čia jau kiekvienam reikia viską pasverti ir nuspręsti,
      ar tie pinigai, kuriuos sumoki yra verti, to, ką sugebi pasiimti iš olimpo.
      Be to, manau yra labai sveika nuvažiuoti bent į pirmą sesiją. Tada viską pamatai
      savo akimis ir geriausiai gali įvertinti visą situaciją. Pamenu, kažkur trys
      žmonės atkrito jau po pirmos sesijos. Vienas iš jų teigė: kam mokytis tai, ką
      anksčiau ar vėliau vistiek išmoksi. Olimpo programa siekia net universiteto
      pirmus kursus, bet jei studijuosi fiziką tu vienaip ar kitaip juos išmoksi.
      Tad, jei neplanuoji važiuoti į tarptautinę olimpiadą, ar iš viso verta stoti
      į tą olimpą? Čia jau tik pats gali nuspręsti.  \n\nKalbant ne apie pinigus,
      tai galiu pridėti dar porą trūkumų. Kai kurie žmonės neranda, ką veikti „Fotono“
      vasaros stovykloje. Tada nežinau, ką tie žmonės veiktų po Olimpo paskaitų. Tiesiog
      yra laisvas laikas ir jis nėra suorganizuotas. Jei nebūsi išmanus, tai gali
      tapti kančia. Be to, dar viena „smulkmena“. „Fizikos Olimpo“ baigimo diplomą
      gauna tik tie moksleiviai, kurie paskutiniame savo kurse turi vidurkį penkis
      arba daugiau. Absolventai su mažesniu vidurkiu gauna tik lankymo diplomus. Na,
      iš išvaizdos šie du diplomai beveik nesiskiria, bet morališkai, aišku, žymiai
      smagiau gauti baigimo diplomą.\n\n**Kaip įstoti?**\n\nKas juokingiausia, tai
      į „Fotoną“ įstoti yra vos ne sunkiau nei į „Fizikos Olimpą“. Kaip tai suprasti?
      Juk olimpe susirenka žymiai stipresni mokiniai nei „Fotone“. „Fotone“ yra taip,
      jog kiekvienais metais, rugsėjo antroje pusėje, [interneto puslapyje](http://www.fotonas.su.lt/index.phtml
      \"Fotonas\") būna pateikiamos tarp 5 ar 10 užduočių. Tau belieka jas kažkur
      per mėnesį išspręsti ir išsiųsti nurodytu adresu. Konkrečiai priėmimo kriterijų
      aš nežinau, bet manau, kad tavęs nepriimtų nebent tada, jei neišspręstum nei
      vienos pateiktos užduoties, bet per daug neatsipalaiduok. Išspręsk tiek, kiek
      gali, žinai ir sugebi, nesidrovėk paprašyti pagalbos. Tikrai tikiu jog įveiksi
      visus uždavinius. Dar mokytis „Fotone“ pakviečia geriausiai pasirodžiusius Mindaugo
      Stakvilevičiaus rengiamoje [viktorinoje](http://www.fotonas.su.lt/viktorina.phtml
      \"Fotono viktorina\"). Klausimai būna tikrai įdomūs ir atsakymų į šiuos klausimus
      jau nelabai rasi vadovėlyje. Į kai kuriuos klausimus atsakymo nežino net pats
      profesorius. Šioje viktorinoje gali tiesiog užsitikrinti, kad pateksi į „Fotoną“
      jau iš anksto.\n\nĮ „Fotoną“ gali stoti moksleiviai baigę 8 ar 9 klases. Tik
      moksleiviai stojantys metais vėliau (po 10 klasių) stoja iškart į antrą kursą
      ir per vienerius metus iškart turi atlikti ir antro, ir pirmo kurso užduotis
      (tai gali būti šiek tiek sudėtinga). Baigus devynias klases, stojimas toks pat,
      kaip ir baigus aštuonias klases. Jei vis dėl to pavėlavai, esi dešimtokas ir
      labai labai nori į „Fotoną“- tai galiu pasakyti, jog padėjau įstoti į „Fotoną“
      vienam dešimtokui kažkur jau sausio mėnesį. Aš tiesiog parašiau elektroninį
      laišką Mindaugui Stakvilevičiui ir po to turėjau parašyti tik rekomendaciją,
      kad priimtų  mano draugą. Viskas atrodė gana juokingai, bet formalumai yra formalumai.
      Reikia tik noro ir bent šiek tiek pasistengti.\n\n Na, o „Fizikos Olimpe“ nėra
      visiškai jokio konkurso. Teoriškai viskas atrodo labai gražiai. Kvietimus stoti
      į „Fizikos Olimpą“ gauna visi (anksčiau gaudavo tik prizininkai) devintokai
      per fizikos respublikinę olimpiadą, bet jei nepatekai į respublikinę olimpiadą
      ir labai nori į „Fizikos Olimpą“, tai vėlgi tau tereikia pateikti savo fizikos
      mokytojo (ar dar kieno nors tituluoto) rekomendaciją ir, kaip ir visiem kitiem,
      pasirašyti sutartį. Aišku, jau iš anksto turėtum pradėti derinti viską su „Fizikos
      Olimpo“ direktoriumi Stasiu Tamošiūnu elektroniniu paštu, o dar geriau telefonu.
      Taigi realiai į „Fizikos Olimpą“ gali stoti bet kas. Net visiškai nemokantis
      ir nesuprantantis fizikos. Na, bet tokių atvejų nepasitaikė (kol kas). Į „Fizikos
      Olimpą“ gali stoti, aišku, ir pavėlavęs. Atsiranda bent pora tokių, kurie stoja
      ir į antrą kursą, bet realiai gali stoti visiškai bet kada, gali pradėti mokytis
      olimpe nuo bet kurios sesijos. Vienais metais buvo kuriozas, kai atsirado vienas
      „fruktas“, kuris sugalvojo stoti į olimpą jau trečiame kurse prieš pat paskutinę
      sesiją, ale pasiruošti fizikos studijoms universitete. Tai atrodė tikrai keistai
      ir iš pradžių visi galvojom, kad čia direktorius pokštauja, bet pasirodo tai
      buvo tiesa ir aišku per vieną sesiją jis nespėjo atlikti visų namų darbų ir
      tegavo lankymo diplomą, tokį patį, kokį gavo ir kiti mokiniai, kurie baigė olimpą
      mažesniu vidurkiu nei penki. Pabrėžiu - vidurkis, kuris nusprendžia, kokį diplomą
      gausi (ar lankymo, ar baigimo), skaičiuojamas iš pažymių, gautų tik trečiame
      kurse. Be to, žmogus įstojęs vėliau, privalo atlikti ir žemesniųjų kursų namų
      darbus, kuriuos praleido, bei, man rodos, užmokėti kažkokią dalį už praleistų
      sesijų kainą. „Fotone“ tu gauni du diplomus. Pirmosios pakopos po pirmųjų dviejų
      metų (baigus pirmus du kursus), o baigimo jau po visų keturių kursų.\n\n**Sudedam
      visus taškus ant i**\n\nBaigiant galiu pasakyti tiek, kad jei jau skaitai šią
      rašliavą, vadinasi, tikrai domiesi fizika ir į „Fotoną“ stoti tikrai gali. Ir
      patariu tai daryti! Kaip matai, padėtis su „Fizikos Olimpu“ jau kitokia, ten
      grūstis patariu nebent tada, kai tikrai esi pasiryžęs rimtai krimsti fizikos
      mokslus. O visiškai pabaigai papasakosiu labai trumpą istoriją. Kaip jau minėjau,
      „Fizikos Olimpo“ pagrindinis uždavinys yra ruošti moksleivius tarptautinei fizikos
      olimpiadai. Taip pat sakiau, jog iki šiol olimpui tai puikiai sekėsi ir jis
      didžiuojasi, jog nuo 1994 metų visi pasaulinių fizikos olimpiadų dalyviai Lietuvos
      komandos nariai yra šios mokyklos moksleiviai. Šiais metais (2011) bus kitaip.\n\nĮ
      tarptautinę fizikos olimpiadą pateko visiškai nei vienoje olimpo sesijoje nebuvęs
      moksleivis – Dainius Kilda. Jis netgi užėmė pačią pirmą vietą dvyliktokų tarpe
      ir paliko sau už nugaros visus olimpiečius. Jau būdamas vienuoliktoj klasėj
      užėmė pirmą vietą savo amžiaus grupėj XXI Lietuvos fizikos čempionate. Taigi,
      Dainius nebuvo žmogus, išlindęs tiesiog iš niekur. Ko galime pasimokyti iš Dainiaus?
      To, jog nei „Fizikos Olimpas“, nei tuo labiau „Fotonas“ tau neužkabins medalio
      ant kaklo ir neatvers tiesaus kelio į tarptautinę olimpiadą. Aš pats Dainių
      šiek tiek pažįstu asmeniškai ir šiek tiek su juo bendravau ir žinau, kad jis
      viską pasiekė pats, labai daug dirbdamas ir atiduodamas visą save vien fizikai.
      Jis tiesiog labai to norėjo ir nuosekliai dirbo ne vienus metus, kad gautų tai.
      O jums, draugai fizikai ir mūsų mylimosios fizikės, tegaliu palinkėti sėkmės
      ir stiprybės kramtant tuos ne tokius jau lengvus ir paprastus fizikos uždavinius.
      Kaip pasakytų gerbiamas „Fizikos Olimpo“ mechanikos dėstytojas Edmundas Kuokštis:
      „After small algebra...“\n\nNuorodos:\n\n[„Fizikos Olimpas“](http://www.olimpas.lt/
      \"Fizikos Olimpas\")\n\n[„Fotonas“](http://www.fotonas.su.lt/ \"Fotonas\")\n\n[„Fotono“
      forumas](http://www.fotonas.su.lt/forumas/ \"Fotono forumas\")\n\n_P.S. Supraskite,
      jog čia pateiktos informacijos tikslumas atvirkščiai proporcingas laikui. Pastebėjau,
      kad jau net nuo straipsnio gimimo datos iki dabar (2011 10 05), spėjo atsirasti
      naujovių ir šis tas pasikeisti. Vienas iš pavydžių, jog šiais mokslo metais
      startavo nauja neakvizdainė mokykla mažiesiems fizikams  [„Mažasis Fotonas“](http://www.fotonas.su.lt/doc_archive/MazasisFotonas2011.pdf
      \"„Mažasis Fotonas“\") norintiems papildomai mokytis fizikos jau nuo septintos
      klasės. Dar fiziką galima mokytis Nacionalinėje Moksleivių Akademijoje (NMA),
      bet apie ją nieko negaliu pasakyti. Be to, atsiprašau, jog priverčiau perskaityti
      beveik keturių tūkstančių žodžių rašliavą, bet tikiuosi, kad bent jau patiko.
      Ačiū už dėmesį. :)_\n\n_Už nuotraukas labai dėkavoju: **Eglei Povilaitytei**
      („Fotonas“) ir **Justui Laužadžiui** („Fizikos Olimpas“)_"
