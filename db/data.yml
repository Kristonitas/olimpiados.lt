      rašymo, kalbėjimo ir meninio skaitymo – užduotis. Visas atliktas užduotis tikrins
      kompetentinga Vilniaus universiteto, Lietuvos edukologijos universiteto, Lietuvių
      kalbos instituto mokslo darbuotojų ir lietuvių kalbos mokytojų komisija.  \n\nDvi
      dienas truksiančioje lietuvių kalbos šventėje vyks įvairių renginių tiek mokiniams,
