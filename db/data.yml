      spaudos draudimo metais.  \nMažosios Lietuvos istorijos ir kultūros palikimas
      šiandien puoselėjamas Šilutės ir Klaipėdos krašto muziejuose ir galerijose.
      Šio krašto savitas kultūrinis gyvenimas ir sudėtinga istorija įkvėpė kūrybai
      ne vieną lietuvių ir pasaulio rašytoją, dailininką, muziką. Tikimės, kad ir
