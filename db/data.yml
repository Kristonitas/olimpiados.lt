    - "Rajonų-miestų etapo nugalėtojus ir juos lydinčius mokytojus prašome iki 2011
      m. kovo 7 dienos užsiregistruoti į olimpiados šalies etapą. Tai galite padaryti
      elektroniniu būdu [čia](https://spreadsheets.google.com/viewform?formkey=dG9KdVpFTWFzZGlSLUVMNHFfcE42dlE6MQ).
      \ \n100-osios Mikalojaus Konstantino Čiurlionio mirties metinės – UNESCO minima
      sukaktis. Todėl Olimpiados darbų tema: „M. K. Čiurlionis – nuo tradicijų iki
      modernizmo“  \n\n„Čiurlionis sąmoningai siekė pritaikyti muzikos kūrinio principus
      tapyboje, neatmesdamas jos vaizduojamo klodo. Tapybinėse sonatose, fugose, preliuduose
      meninę realybę jis stengėsi kurti pagal abstrakčius muzikinius principus, keisdamas,
      jungdamas ir skaidydamas gamtos realybės formas (...). Todėl tam tikrų Čiurlionio
      kūrinių abstrakcijos laipsnis bei pobūdis dar jokiu būdu neliudija, kad lietuvių
      dailininkas savo tolesnėje kūryboje būtų peržengęs visiškai abstrakčios tapybos
      slenkstį“ (R. Andriušytė-Žukienė, „M. K. Čiurlionis ir modernizmas“/„Darbai
      ir dienos“, 2001, Nr. 26, p. 126).   \nTai pirmasis lietuvių dailininkas, prašnekęs
      originalia kalba ir forma, patraukęs kitų dėmesį, susilaukęs didelės kitų tautų
      kultūros ir meno žmonių pagarbos. M. K. Čiurlionio kūryba natūraliai išaugo
      iš XIX amžiaus simbolizmo dailės. Jis kūrė tuo metu, kai viena epocha dailėje
      geso, o kita dar nebuvo aiškiau susiformavusi. M. K. Čiurlionis, kaip ir jo
      amžininkai – V. Kandinskis, F. Kupka, E. Munkas – nepriklausomai vienas nuo
      kito, beveik tuo pat metu imasi apmąstyti aukštesniąją būtį, kartu keisdami
      paveikslo kompoziciją bei plastiką. M. K. Čiurlionis, pirmasis iš lietuvių savo
      mene atskleidęs abstrakčiojo meno savitumą, užima svarbią vietą XX amžiaus pradžios
      modernizmo dailėje.  \nM. K. Čiurlionio kūryba eksponuota pasaulinėse parodose
      Maskvoje, Berlyne, Duisburge, Briuselyje, Bonoje, Tokijuje, Kelne, Barselonoje,
      Madride, Bordo, Paryžiuje, Venecijoje, Nante, Varšuvoje ir kitur. Tai dar kartą
      įrodo šio dailininko kūrybos daugiasluoksniškumą ir aktualumą šiuolaikiniams
      meno tyrinėjimams.  \nMokiniams siūloma pasidomėti, koks buvo M. K. Čiurlionio
      kūrybinių ieškojimų kelias dailėje – nuo realistinių eskizų iki abstrakčių tapybinių
      kompozicijų. Rekomenduojama mokytojams padėti mokiniams perprasti M. K. Čiurlionio
      naudotas dailės technikas grafikoje – nuo piešinių pieštuku, plunksnele iki
      fluorofortų, nuo akvarelės, temperos, pastelės iki aliejinės tapybos. Patariama
      su mokiniais aptarti menininko kūrybos temas, atskirus darbus, ciklus, paveikslų
      pavadinimus, ryšį su muzikiniais kūriniais. Išstudijavę M. K. Čiurlionio kūrybinį
      palikimą, mokiniai suras įdomių kūrybinių sprendimų, ne tiesiogiai kopijuojančių
      šio iškilaus ir nepakartojamo menininko braižą, stilių, bet pratęsiančių jo
      kūrybines idėjas savaip. Mokinys turi nuspręsti, kokią temą galėtų vystyti,
      pratęsti, improvizuoti. M. K. Čiurlionio muzikos klausymas taip pat gali inspiruoti
      kompozicijos idėją. Mokytojas turėtų padėti mokiniui apsispręsti dėl technikos
      pasirinkimo, formato, kompozicinių sprendimų.  \nĮ III olimpiados etapą mokiniai
      turi atsivežti po vieną originalų autorinį darbą duota tema. Kiekvieno darbo
      metrikoje turi būti nurodyta: autoriaus vardas, pavardė, klasė, mokykla; dailės
      mokytojo vardas, pavardė; darbo pavadinimas, technika (medžiaga), matmenys,
      darbo sukūrimo metai.  \nKūrybiniam darbui atlikti reikalingas priemones ir
      medžiagas mokiniai atsiveža patys (popierius, pieštukai, plunksnos, teptukai,
      tušas, guašas, akvarelė, pastelė ir pan.).  \nĮ III etapą atvyksta po vieną
      miesto, rajono savivaldybių deleguotą nugalėtoją, o Vilniaus, Kauno, Klaipėdos,
      Panevėžio, Šiaulių – po 3 komisijos atrinktus dalyvius, nugalėjusius II etape.
      Mokinius lydi savivaldybės administracijos švietimo padalinio paskirtas [asmuo](biblioteka/1517/atsisiuntimas)
      .  \nRENGINIO VIETA: Druskininkų „Ryto“ gimnazijaKlonio g. 2, LT-66102, Druskininkai
      \ \nAtsakingi asmenys: Audronė Urbelionienė, Lietuvos mokinių informavimo ir
      techninės kūrybos centro bibliotekininkėaudrone.urbelioniene@lmitkc.ltmob. tel.
      8 656 38112,Egidija Vilkienė, Druskininkų „Ryto“ gimnazijos direktoriaus pavaduotoja
      ugdymuiegidija.vilkiene@gmail.commob.tel. 8 616 23668  \nRenginio organizavimas
      mieste, rajone – iki 2011 m. vasario 28 d.  \nRespublikinis etapas – 2011 m.
