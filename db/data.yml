      praktiką Vilniaus universiteto gamtos mokslų fakultete šį kartą buvo pakviesti
      šešiolika geriausiai nuotolinius testus sprendusių moksleivių.  \nAtvykę į Vilnių,
      jaunieji biologai pirmiausia šiek tiek laiko skyrė vienas kito pažinimui dalydamiesi
      šeimyninėmis picomis, o jau tik po to visi kartu patraukė į pirmąją paskaitą.
      Šioji buvo itin įdomi ornitologijos mylėtojams, mat joje zoologijos magistras
      Tadas Bujanauskas dalijosi žiniomis apie pelėdas ir plėšriuosius paukščius.
      Paskaitos metu moksleiviai įgijo žinių apie Lietuvoje gyvenančių arba žiemojančių
      pelėdinių bei plėšriųjų paukščių elgseną, jų anatomines ypatybes, be to, mokėsi
      kai kuriuos paukščius atskirti pagal jų plunksnas bei skleidžiamus garsus. Kai
      moksleiviai užtektinai prisiklausė įvairių pelėdų ūkavimo, atėjo laikas biofizikos
      studentui Ignui Jurčiukoniui juos supažindinti su ABO kraujo grupių evoliucija,
      rudaisiais ir baltaisiais riebalais bei ląstelių elastingumo tyrimais, ateityje
      galinčiais pasitarnauti ieškant būdų vėžiui gydyti.  \nVisa antroji praktikos
      diena buvo skirta bestuburiams gyvūnams geriau pažinti. Ryte biologų laukė dr.
      Andrius Petrašiūnas, paruošęs paskaitą apie taikomąją entomologiją, kurios metu
      moksleiviai susipažino su Europoje gyvenančio niūriaspalvio auksavabalio apsaugos
      problema bei gilinosi į įvairių vabzdžių reikšmę žmonių gyvenime. Mokinius ypač
      sudomino praktinis turimos informacijos apie vabzdžius taikymas kriminalistikoje,
      mat panaudojant tokias žinias galima nustatyti netgi nusikaltimo vietą bei laiką.
      Popiet moksleiviai nuėjo į lektorės Viktorijos Kuznecovos paskaitą, kurioje
      nagrinėjo Lietuvoje gyvenančių sausumos moliuskų rūšis bei mokėsi jas atpažinti.
      Sėkmingai susidoroję su duotomis užduotimis, biologai vakarop išklausė doc.
      dr. Jurgos Turčinavičienės paskaitą apie bestuburių elgseną ir ją nulemiančius
      jutimus.  \nPaskutinę praktikos dieną su jaunaisiais biologais savo žiniomis
      vėl dalijosi įvairių specialybių studentai. Pirmiausia zoologijos magistrantas
      Mantas Adomaitis papasakojo apie miškinių juostasraigių polimorfizmą bei prisitaikymą
      prie aplinkos sąlygų. Po to sekė biologijos studentės Julijos Viltrakytės paskaita
      apie invazines augalų rūšis - paprastąją ir kanadinę rykštenes, kurios daro
      ne tik žalą, bet ir teikia naudos, mat bitės jas gali panaudoti medaus rinkimui,
      o žmonės - vaistų gamybai. Iš biologijos studento Ainio Pivoro moksleiviai išgirdo
      apie praktinį kitų augalų, pavyzdžiui, liepų panaudojimą, o galiausiai praktiką
      vainikavo molekulinės biologijos studentės Dainos Pamedytytės paskaita apie
      tai, kas daug kam buvo nauja ir paslaptinga - epigenetiką.  \nNors papildyti
      turimas biologijos žinias ir buvo pagrindinis praktikos tikslas, vis dėlto studentai
      pasirūpino ir tuo, kad moksleiviai gautų informacijos apie pačias studijas iš
      pirmų lūpų. Dėl to praktikos metu buvo organizuojama diskusija, kurios metu
      biologijos, zoologijos, biochemijos, molekulinės biologijos bei genetikos studentai
      moksleiviams perteikė savo patirtį bei dalijo ateityje praversiančius patarimus.
