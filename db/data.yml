      18,4% didesnis už pastarųjų keturių metų vidurkį.  \n**4)** Nors keturi metai
      per trumpas laiko tarpas, tačiau visgi galime teigti, kad paskutiniais metais
      lietuvaičių rezultatai buvo gan stabilūs, o 2010-aisiais viršijo lūkesčius.
      \ \n**5)** Apžvelgę atskirų mokslo sričių pasiekimus, matome, kad geriausiai
      sekasi mūsų chemikams (koef. **1,756**). Šiek tiek nuo jų atsilieka antroje
      vietoje esantys geografai (koef. **1,275**) ir trečioje vietoje esantys biologai
      (koef. **1,188**). Ketvirti informatikai, penkti - matematikai, šešti - fizikai,
      septinti - astronomai.  \n\nPASVARSTYMAI:  \nTad kodėl chemikams sekasi geriausiai?
      \ \nVieno atsakymo nėra ir negali būti. Rezultatams daro įtaką daugelis faktorių
