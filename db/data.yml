      \ \n3\\. \"Ar mes neturėtume tikėti tuo, kuo mums _geriau_ tikėti?\" (W. Jamesas
      _Pragmatizmas_)  \n4\\. \"Blyksnis gali atvesti į filosofinę būseną, į mąstantį
      atvirumą pasauliui, vadinasi į akylesnį, daiktų esmę ir tiesą atskleidžiantį
      regėjimą\" (A. Šliogeris _Transcendencijos tyla_)  \n5\\. \"Tai, kad žmogus
      turi Aš vaizdinį, iškelia jį virš kitų žemėje gyvenančių būtybių\" (I. Kantas)
      \ \n6\\. \"Reikia elgtis taip, lyg pats su savimi kalbėtumeis. Apie ką? Apie
      tai, ką žmonės su didžiausiu noru kalba apie kitus - stenkis save vertinti blogai.
      Taip priprasi ir sakyti tiesą, ir išgirsti ją\" (Seneka Laiškai Lucilijui)  \n\nSkelbiame
      rezultatus:  \n\n**I vieta** - _Rubikas Ignas_, rašęs tema: „Blyksnis gali atvesti
      į filosofinę būseną, į mąstantį atvirumą pasauliui, vadinasi į akylesnį, daiktų
      esmę ir tiesą atskleidžiantį regėjimą“ (A. Šliogeris) (Vilniaus licėjus, TB2;
      mokytojas E. Šidlauskas).  \n\n**II vieta** - _Goštautaitė Asta_, rašiusi tema:
      “Būtis – mes neturime jokio kito jos įsivaizdavimo, nei kad :“gyventi“ (F. Nietzsche)
      (Šiaulių Didždvario gimn. TB2; mok. B. Kuičienė) bei  \n_Rybačiauskaitė Karolina_,
      rašiusi tema: “Baimės akivaizdoje nutyla bet koks _yra_ sakymas“.(M. Heideggeris)
      (Alytaus Jotvingių gimnazija 3ckl.; mok. Danutė Sasnauskienė).  \n\n**III vieta**
      - _Drėgvaitė Paulina_, rašiusi tema: “Būtis – mes neturime jokio kito jos įsivaizdavimo,
      nei kad :“gyventi“ (F. Nietzsche) (VŠį Kauno Jėzuitų gimnazija, II a, mok. Darius
