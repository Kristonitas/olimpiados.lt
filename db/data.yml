    - "Visi Lietuvos gyventojai, užsienio lietuviai, o taip pat ir lietuvių kalbą
      mokantys užsieniečiai vėl turės puikią progą pasitikrinti lietuvių kalbos žinias
      tradiciniame Nacionalinio diktanto konkurse, kurio pirmas etapas vyks **vasario
      23 dieną**.  \nDiktantą bus galima rašyti ir namuose, o tekstą organizatoriams
      išsiųsti paštu. Tiesa, rašiusieji savarankiškai negalės konkuruoti dėl raštingiausiojo
      titulo. Projekto organizatoriai paštu gautus diktantus įsipareigoja patikrinti,
      ištaisyti ir grąžinti autoriams.  \n„Lietuvos paštas jau beveik šimtmetį padeda
      žmonėms bendrauti. Ir mums ypač svarbu, kad lietuviai, nesvarbu, kur šiandien
      gyvena – tėvynėje ar užsienyje, – gerbtų ir vertintų savo gimtąją kalbą ir rašytų
      be klaidų, nes kalba – tai mūsų tautos identitetas“, – sako Lietuvos pašto generalinė
      direktorė Lina Minderienė.  \n\nNacionalinį diktantą organizuoja savaitraštis
      „Atgimimas“ kartu su ilgamečiais projekto partneriais – AB Lietuvos paštu ,
      DELFI ir Valstybine lietuvių kalbos komisija.  \n\nPasak savaitraščio „Atgimimas“
      vyriausiosios redaktorės Indrės Makaraitytės, pagrindinis konkurso organizatorių
      tikslas – paskatinti žmones didžiuotis unikalia lietuvių kalba, kalbėti ir rašyti
      ja taisyklingai. „Nacionalinis diktantas – puiki proga pasitikrinti savo žinias.
      Galbūt ne kiekvienas norės ar turės galimybę ateiti rašyti diktanto į savo savivaldybę.
      Vis dėlto diktanto dieną labai ragintume visus įsijungti radiją ar interneto
      transliaciją ir pasiėmus popieriaus lapą pasitikrinti savo žinias“, – sako ji.
      \ \n\n„Gimtoji kalba nėra tik paprastas mokomasis dalykas, kuriuo galima nebesidomėti
      išlaikius egzaminą. Jos reikia visą gyvenimą – mokantis, ieškant darbo ar tiesiog
      bendraujant, juk raštingumas – tai ir socialinio statuso, ir įvaizdžio dalis“,
      – įsitikinusi Kalbos komisijos pirmininkė Daiva Vaišnienė.  \n\nSavivaldybėse
      diktantas bus rašomas ant savaiminio kopijavimo popieriaus – dalyviams liks
      jų rašto kopija. Taip jie galės pasitikrinti, ar nepadarė klaidų, kai bus paskelbtas
      diktanto tekstas. Jį bus galima rasti vasario 25 dieną svetainėse [www.atgimimas.lt](http://www.atgimimas.lt/),
      DELFI ir [www.vlkk.lt](http://www.vlkk.lt/). Kaip ir anksčiau, konkurse negalės
      dalyvauti lituanistai. Moksleiviai varžysis atskiroje konkurso grupėje."
