      Lietuvos paštas kviečia visus mokinius dalyvauti Pasaulinei pašto dienai skirtame vaikų piešinių konkurse. Pasaulinę pašto dieną kasmet (nuo 1969 metų) spalio 9-ąją mini daugiau nei 150 šalių. Švęsdamas tarptautinę profesinę dieną Lietuvos paštas rengia piešinių konkursą tema **,,Nupiešk ateities paštą“**.

      Konkurse gali dalyvauti visų klasių moksleiviai, kurie bus suskirstyti į 3 amžiaus grupes. Piešti galima ant bet kokio dydžio popieriaus lapų pačiomis įvairiausiomis priemonėmis: akvarele, pieštukais, tušu, kreidelėmis ir t. t.

      Visi konkursui atsiųsti darbai nuo spalio 7 dienos iki mėnesio pabaigos bus eksponuojami Vilniaus centriniame pašte. Kiekvienos amžiaus grupės pirmosios vietos nugalėtojų laukia puikus prizas - jų piešiniai bus paversti tikrais atvirukais! Atvirukai nugalėtojams bus atsiųsti paštu.

      Piešiniai ateities pašto tema laukiami iki spalio 21 dienos šiuo adresu:

      _AB Lietuvos pašto_

      _Rinkodaros ir komunikacijos departamentui_

      _A. Vivulskio g. 23_

      _03500 VILNIUS_

      Daugiau apie konkursą [čia](http://www.post.lt/lt/?id=1405&news=750).
