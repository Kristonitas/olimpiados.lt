    - |-
      Vasario 6 dieną vyko antrasis fizikos oilmpiados etapas, kurį Elektrėnų savivaldybės moksleiviams praskaidrino oranžiniai. Mūsų gimnazijos pastatas – oranžinis, gal todėl mums pasisekė?

      Kiekvienas olimpiados dalyvis po teorinės dalies sprendimo turėjo galimybę pabendrauti su studentais bei stebėti įvairius įdomius bandymus. Mokiniai pamatė, kaip iš gamtinių medžiagų pagaminti elektros srovės šaltinį, įsitikino, kad Archimedo jėga veikia ne tik skysčiuose, bet ir dujose, kad medžiagos garuoja ne tik aukštoje, bet ir labai žemoje temperatūroje. Gaminome parašiutus, kurie turėjo iš trečio aukšto galėtų saugiai nuleisti nevirtus  kiaušinius. Mokyklos koridoriuose sklido elektromagnetinė banga, skambėjo garso bangos iš oranžinių bei nustebusių moksleivių lūpų. Olimpiadininkai buvo vaišinami sausainiais ir ką tik pagamintu mineraliniu vandeniu, kad atsistatytų uždavinių sprendimo metu išsekęs protas.

      Bandymai ir eksperimentai vyko ne tik kabinetuose, bet ir mokykos stadione. Ten vėjuotą vasario dieną studentai demonstravo vulkano išsiveržimą. Buvo  pasiekta tokia aukšta temperatūra, jog išsilydė metalas (lydėme lietuvišką 5 centų monetą), o kartu iškepėme ir kiaušinį. Ten pat sprogdinome sausą ledą. Garso banga pasiekė ir  Elektrėnų apylinkes.

      Grįžę į klases, visi turėjo galimybę paklausti oranžinių apie studijas, studentišką laisvalaikį. Oranžiniai labai geranoriškai ir nuoširdžiai atsakinėjo nors ir į beprotiškiausius mokinių klausimus.

      Buvo smagu ir įdomu sulaukti tokių netradicinių svečių gimnazijoje, kurie skleidė ne tik naujas ir įdomias mokslo žinias, bet ir gerą nuotaiką.

      Renginio nuotraukas galite rasti [čia](https://plus.google.com/u/0/photos/107948905818787805260/albums/6114324859600609249).
