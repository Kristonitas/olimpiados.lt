      užduočių maketą, vertinimo lentelę.  \n  Renginio dalyviai  \n  1\\. Olimpiadoje
      dalyvauja visi norintys 6, 7 ir 8 klasių mokiniai. Dalyviai rungiasi savo klasės
      kategorijose. Mokinių atranką į olimpiadą organizuoja geografijos mokytojai.
      2\\. Geografijos mokytojui arba bendruomenei nutarus, gali būti nustatoma dalyvių
      kvota. 3\\. Renginys gali būti organizuojamas vienoje mokykloje, rungtis gali
      kelios mokyklos, konkretaus miesto/rajono mokyklos ar tam tikros savivaldybės
      visų mokyklų atstovai.  \n  Užduočių pateikimas  \nVisą visoms klasėms skirtą
      užduočių rinkinį sudaro 40 užduočių. Visos užduotys sumaketuotos eilės tvarka
      nuo 1 iki 40. * 6 klasės mokiniai atlieka užduotis, pažymėtas skaičiais nuo
      1 iki 20. * 7 klasės mokiniai atlieka užduotis, pažymėtas skaičiais nuo 1 iki
      30. * 8 klasės mokiniai atlieka užduotis, pažymėtas skaičiais nuo 10 iki 40.
        Tokia tvarka sąmoningai siekiama, kad 7-tokai atliktų ir visas 6-okų užduotis,
      8-okai – 10 užduočių iš to, ko mokėsi 6 klasėje ir visas užduotis iš to, ko
      mokėsi 7 klasėje. Tokiu būdu užtikrinamas turimų žinių ir gebėjimų įtvirtinimas.
      Atsiranda galimybė palyginti stiprius 6-okus su 7-okais, o 7-okus su 8-okais.
      Visose klasėse persidengiančios užduotys nuo 10 iki 20 atitinka pamatinius geografijos
      pagrindus.   1\\. Visas rinkinys apima 8-10 **A4** standartinio formato puslapius.
      2\\. Užduotys sudarytos taip, jog galimas tik vienas teisingas atsakymas. Kiekviena
      iš užduočių vertinama tik 1 tašku. 3\\. Pirmame užduočių rinkinio puslapyje
      pateikiama renginio emblema, trumpa ir aiški instrukcija, vieta mokinio vardui,
      pavardei, arba kodui (jeigu toks suteikiamas) įrašyti. 4\\. Dauguma užduočių
      siejamos su šaltiniais (nuotraukomis, kartoschemomis, žemėlapiais ar jų fragmentais,
      statistika, diagramomis, piešiniais). Su vienu šaltiniu gali būti susiję net
      keli klausimai. 5\\. Kiekvienai iš 40 užduočių pateikiama po 4 galimus atsakymus
      (A, B, C, D), iš kurių teisingas visada yra **tik vienas**. Nors kai kuriose
      užduotyse mokiniai turi atlikti skaičiavimus, matavimus, tačiau teisingas atsakymas
      visada yra tik vienas iš keturių pateiktų.  \n  Trukmė:  \nRekomenduojama užduočių
      atlikimo trukmė visų klasių kategorijose – **1 val.** Olimpiados pradžios laiką
