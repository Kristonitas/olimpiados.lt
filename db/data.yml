    - Apie 22-ąją Baltijos kelio komandinę matematikos olimpiadą
    - apie-22-aja-baltijos-kelio-komandine-matematikos-olimpiada
    - |-
      Perspausdiname detalų ir vaizdingą Lietuvos matematikų komandos vadovo Romualdo Kašubos pasakojimą apie ką tik praėjusią Baltijos kelio komandinę olimpiadą!

      **KAS LIKO GALVOJE PO KOMANDIN****ĖS BALTIJOS KELIO OLIMPIADOS GREIFSVALDE (VOKIETIJA), KURIOJE 5 LIETUVIAI UŽĖMĖ 5 VIETĄ.**

      Šių metų komandinė Baltijos kelio olimpiada vyko Greifsvalde, Vokietijos mieste, kuris pats savaime tikrai nėra stulbinamai plačiai žinomas, nors Greifsvaldo universitetinė karjera prasidėjo geru šimtmečiu anksčiau negu mūsiškė, Vilniaus universitetinė istorija.

      Nes istorijos metraščiai nepaneigiamai liudija, kad universitetas Greifsvalde buvo įsteigtas 1456 metais ir nuo to laiko niekada nebuvo uždarytas – ne taip, kaip mūsiškis Vilniaus universitetas.

      Nors Greifsvaldas, kaip sakyta, nėra labai didelis miestas (net patys vokiečiai nesuranda jame nė 100 tūkstančių gyventojų), jo geografinę padėtį nupasakoti vėl yra taip paprasta, kad paprasčiau ir būti negali, – užtenka pasakyti vienintelį trumputį sakinį, kad Greisfvaldas yra ten, kur susilieja trys didybės – Baltija, Vokietija ir Lenkija.

      Bet imkimės tiesiogiai pačių olimpinių reikalų, nes jei rašysime labai ilgai, skaitytojui gali atsibosti, kol mes atsidursime prie pačių konkrečių rezultatų, skaičių ir lentelių.

      Lietuvos komandą šiais metais sudarė viena panelė ir keturi jaunikaičiai, o geografiniu požiūriu – irgi skaičiais imant – vienas kaunietis ir keturi vilniečiai.

      Tai gal nuo to vienintelio kauniečio – mūsų nuoširdžiojo Simo Mamaičio –ir pradėkime, o pokalbį apie mūsų vienintelę panelę Aną Daglis atidėkime vėlesniam laikui, kai mes gal kiek labiau įgusime kalbėti ir apie Aną galėsime labiau jos vertai išsireikšti.

      Tiesą pasakius, Simu Mamaitį gal labiau būtų tikę vadinti anksčiau, kai jis mokėti penktoje klasėje, nes tada mes su juo ir susipažinome. Tai nutiko gūdžioje Labanoro girioje, kur jis buvo Kengūros tarptautinės vasaros stovyklos dalyvis.

      Tada jis tikrai buvo Simas.

      O dabar jis jau yra visas Simonas, orus besišypsantis jaunuolis, šiais metais baigsiantis KTU gimnaziją ir, kiek supratome, universitetinę karjerą pradėsiantis Lietuvoje. O šiuo metu KTU gimnazijoje matematikos jį moko pats Leonas Narkevičius kartu su Natalija Sinycina.

      Kiti komandos nariai buvo vilniečiai, bet nebūtinai visi jie turi būti iš Licėjaus. Ne visi jie ir buvo iš šios labai svarbios Lietuvos mokslui vietos. Tuojau pateiksime pavyzdį ir dabar jau pakalbėsime apie mūsų vienintelę Aną.

      Ana Daglis Licėjuje nesimoko – savo pagrindinį ar bazinį išsilavinimą ji gauna Vilniaus „Santaros“ vidurinėje mokykloje, o jos matematikos mokytoja yra Jelena Riachova. Likę komandos nariai mokosi toje garsioje mokykloje, apie kurią mes jau ir šiandien kalbėjome ir, matyt, dar kalbėsime.

      Labai oriai laikėsi komandos lyderis Linas Klimavičius, jau spėjęs prisirinkti iš to paties metalo kaldinamų pasaulio moksleivių matematikos čempionatų medalių. O jei dar šiais metais Argentinoje Linas suspėtų gauti ką nors nukalto iš aukso, tai tada jis turėtų visą medalių komplektą – nes po sidabro ir bronzos medalį jis turi. Beje, sidabriniu žmogumi Linas tapo būdamas dešimtokas – o tai jau gražus faktas Lietuvos matematinių rekordų knygai.

      Iš Licėjaus dar buvo ir kitas mokytojo Beno Budvyčio mokinys Justinas Česonis, kurio vienas iš geresnių apibūdinimų galėtų būti toks: tai žmogus, kuris, nesvarbu, ar atrodo judantis pirmyn, ar neatrodo, tikrai niekada nestovi vietoje. O tai yra vienas iš pačių svarbiausių rimtų žmonių elgsenos ypatumų. Gražu pažiūrėti.

      Ir dar komandoje buvo tokio lygio varžybų debiutantas Marius Latinis, kuris jau irgi gerai moka daryti tris vienas už kitą vertingesnius dalykus – dirbti, šypsotis ir susikaupti, o tų visų gražių dalykų jį moko Vilniaus licėjaus mokytoja Zina Šiaulienė.

      Pagal tradiciją, kurios šventai laikomasi nuo pat pirmųjų tarptautinių Baltijos kelio olimpiadų, komandą visada lydi Profesoriaus Jono Kubiliaus taurę laimėjusios komandos mokytojas. Šiais metais, kaip kad jau ne kartą (ir ne du) pastaruoju metu buvo, komandą ir lydėjo tas garsusis Licėjaus mokytojas Benas Budvytis – lydėjo, nes būtent Licėjaus komanda ir šiais metais buvo pirmoji.

      Su komanda vyko ir Vilniaus licėjaus auklėtinis ir komandos treneris Vilniaus universiteto doktorantas Aivaras Novikas.

      Komandos vadovu buvo šių eilučių autorius, kuriam Greifsvaldo miestas, matyt, yra dvigubai ar trigubai brangesnis – nes būtent Greifsvalde teko mokytis doktorantūroje bei ginti daktaro disertaciją.

      Pati olimpiada vyko Greifsvaldo Aleksandro fon Humbolto gimnazijoje.

      Mūsų komanda surinko 67 taškus ir nusileidusi vienu tašku Danijos komandai, „plėšusiai“ tą tašką kone dvi valandas, liko, kaip antraštėje jau buvo prasitarta, penktoje vietoje.

      O prizininkų trejetas buvo toks: pačiais kukliausiais prizininkais pasirodė esą šeimininkai vokiečiai. Vokietijos komandą sudaro atstovai iš penkių žemių, turinčių ryšį su jūromis – na, kitaip tai nebūtų Baltijos Kelias! Jie, kuriems namuose ir sienos galėjo padėti, sukaupė 78 taškus.

      Mažiau kuklūs, pasakytume, vidutinio kuklumo prizininkai buvo mūsų broliai latviai, po kelerių metų pertraukos vėl sugrįžę į aukštuosius prizininkų sluoksnius – kelių dešimtmečių įspūdingas garsiojo profesoriaus Agnio Andžanso įdirbis neliko (ir negalėjo likti) be pėdsakų. Nieko nepridursi – 80 taškų išties iškalbingi.

      Na, o jau visai nebekuklūs prizininkai buvo dar kiti mūsų broliai lenkai, surinkę 94 taškus iš 100 galimų ir užėmę pirmąją vietą. Įdomu, kad vienintelis uždavinys, kurio jie neišsprendė, buvo pačios Lenkijos (į)siūlytas geometrinis uždavinys. Bet ir tų kitų jų išspręstų uždavinių jiems visiškai užteko užimti pirmajai vietai, solidžiu atstumu atsiplėšus nuo antroje vietoje likusių latvių.

      Egzotiškąja šių metų Baltijos kelio varžybų dalyve – nes šeimininkai turi teisę vieną svečią komandą pasikviesti savo nuožiūra – tapo Pietų Afrikos Respublikos komanda.

      Beje, dalyvių apdovanojimas vyko Greifsvaldo universiteto auloje, kurioje rašantysis šias eilutes kažkada atsiėmė ir savo tada ką tik „išvargtą“ daktaro diplomą. Beje, toji Greifsvaldo universiteto aula, kur labai iškilmingai du kartus metuose būdavo teikiami diplomai, yra aprašyta vokiečių rašytojo Hermano Kanto knygoje (ji taip ir vadinasi – „Aula“), išverstoje ir į lietuvių kalbą

      Baigiantis apdovanojimui žodį gavęs Estijos atstovas pasakė, kad kitais metais, nepaisant šiuo metu dar nevisiškai įveiktų sunkumų, olimpiada, matyt, vis tiek vyks Estijoje.

      Taigi nuo kitų metų Baltijos kelio olimpiada, apsukusi jau du pilnus ratus apie visą Baltijos jūrą, grįžta į savo gimtąsias vietas – Lietuvą, Latviją ir Estiją. 2013 metų varžybos turėtų vykti dar arčiau mūsų, Latvijoje, o jau 2014 metais – pas mus Lietuvoje.

      Išvažiavimo iš Greifsvaldo diena mūsų komandai svarbi dar tuo, kad buvome priėmime pas Greifsvaldo universiteto Matematikos fakulteto dekaną Christoph’ą Bandt’ą. Minėtasis garsus matematikas Bandt‘as yra ne tik dekanas. Būdamas moksleiviu jis dvejus metus iš eilės buvo ir dviejų pasaulinių matematikos olimpiadų aukso medalininkas. Ir ne koks „paprastas“ aukso medalininkas (primename, kad Lietuva turi vienintelį aukso medalininką Česnavičių), bet toks aukso medalininkas, už kurį daugiau taškų jau nesurinko niekas. Tokie varžybų žmonės, kurių jau niekas neaplenkia, vadinami čempionais. Taigi buvome audiencijos pas du kartus moksleivių matematikos pasaulio čempioną.

      1966 metais mokinys Christoph’as Bandt’as pasiekė absoliutų rezultatą – 42 taškus, daugiau surinkti neįmanoma, o 1968-aisiais tų taškų buvo 40, bet daugiau tais metais, kaip sakyta, nesurinko niekas.

      Taigi nuoširdžiame priėmime pas pagrindinį Greifsvaldo matematiką, du kartus Pasaulio moksleivių matematikos čempioną, mes išgirdome apie matematikos tyrimus Greifsvaldo universitete, apie jo paties mokslinius interesus, apie tai, kaip galima įstoti ten mokytis, ir net apie tai, ką galima veikti laisvalaikiu.

      Priėmimą vainikavo bendra visų dalyvių nuotrauka su iškilmingai išskleista Lietuvos vėliava.

      Na, o po to, kaip ir prieš tai, sekė „ilga kelionė per kopas“, kurios komfortą mums užtikrino mūsų šmaikštusis ir niekada nenusimenantis vairuotojas Viktoras.

      Esame dėkingi Lietuvos mokinių informavimo ir techninės kūrybos centrui, suradusiam mums tokį gerą vairuotoją.

      Dėkojame Švietimo ir mokslo ministerijai, jau daug daug metų nenuilstamai siunčiančiai mus važiuoti.

      Didžiuojamės ir dėkojame savajam Vilniaus universiteto Matematikos ir informatikos fakultetui, kaip visada padedančiam ir leidžiančiam mums važiuoti bei visokeriopai visomis išgalėmis remiančiam Lietuvos matematikų olimpiadų reikalus.

      Romualdas Kašuba
