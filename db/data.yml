      veiksmą scenoje, gebėjo laisvai jaustis scenoje ir aiškiai bei tiksliai perteikti
      mintį žiūrovams salėje. Tikslus režisūrinis sprendimas ir koncentruoti veiksmai
      bei mintis, atmetus viską, kas nereikalinga, garantavo šiai kompozicijai pirmąją
      vietą.  \n\nNustebino labai nevienodas kompozicijų meninis lygis. Ypač nuvylė
      sostinės vidurinės mokyklos dalyvių pasirodymas. Stebint vilniečių pasirodymą,
