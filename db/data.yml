    - "Respublikinis konkursas „Visata ir žmogus“ vyks 2011 m. vasario 18 d. Lietuvos
      mokinių informavimo ir techninės kūrybos centre, Vilniuje. Konkursas skirtas
      lenkų astronomo Jano Hevelijaus 400-osioms gimimo metinėms.  \n _Janas Hevelijus
      (Jan Heweliusz) gimė 1611 m. birželio 28 d. Nuo 1664 m. – Londono karališkosios
      draugijos narys. 1640 m. Dancige (dabar Gdanskas) įkūrė astronomijos observatoriją,
      tuo metu didžiausią Europoje. 1647 m. atrado Mėnulio optinę libraciją ir sudarė
      pirmuosius detalius mėnlapius su Mėnulio paviršiaus darinių pavadinimais (“Selenografija,
      arba Mėnulio aprašymas”). Atrado 4 kometas. 1668 m. aprašė visas stebėtas kometas
      ir jų istoriją (“Kometografija”). Sudarė 1564 žvaigždžių padėčių katalogą su
      tikslumu iki kampinės minutės. 1673 m. aprašė Dancigo observatoriją ir savo
      paties sukonstruotą apie 45 metrų (150 ft) židinio nuotolio teleskopą (“Dangaus
      mechanika”). 1690 m. išleido žvaigždžių atlasą (“Uranografija”), kuriame nurodė
      11 naujų žvaigždynų. Hevelijus mirė 1687 m. sausio 28 d._  \n\nStendinį pranešimą
      rengiančio dalyvio paraiška, piešiniai ir literatūros darbai kartu su dalyvio
      paraiškomis atsiunčiami iki **sausio 15 d.** adresu: Astronomijos kabinetas,
      LMITKC, Žirmūnų g. 1b, LT-09101 Vilnius arba elektroniniu paštu [astronomija@lmitkc.lt](mailto:astronomija@lmitkc.lt)
      . Stendiniai pranešimai komisijai pristatomi konkurso dieną.  \n\nKonkurso organizavimo
      [sąlygos](biblioteka/623/atsisiuntimas)"
