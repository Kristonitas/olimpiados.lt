    - lietuvos-mokiniu-dailes-olimpiada
    - "Balandžio 21 – 22 dienomis Druskininkų „Ryto“ gimnazijoje ([Klonio g.2](http://www.lmitkc.lt/failai/file/olimpiados/dailes/vieta.php))
      vyks Lietuvos mokinių dailės olimpiada. 2011 m. LMDO tema – „M.K.Čiurlionis
      – nuo tradicijų iki modernizmo“. Ji skirta 100-osioms Mikalojaus Konstantino
      Čiurlionio mirties metinėms – tai UNESCO minima sukaktis.  \n[Plakatas](biblioteka/1711/atsisiuntimas)_**„M.
      K. Čiurlionis – nuo tradicijų iki modernizmo“**_ _Pavasaris... Paprastai tokiu
      laiku kasmet ir kaskart kitame mieste porai dienų susirenka visiems Lietuvos
      rajonams ir miestams atstovaujantys geriausi jaunieji dailininkai. Priežastis
      ir tikslas – dailės olimpiada. Jos jau yra vykusios Vilniuje, Kaune, Klaipėdoje,
      Druskininkuose, Palangoje, Birštone.__Lietuvos mokinių dailės olimpiadą (LMDO),
      arba Jaunųjų dailininkų pavasarinę akademiją, kaip ir kitų mokomųjų dalykų olimpiadas,
      1995–2006 m. organizavo Lietuvos Respublikos švietimo ir mokslo ministerija._
      _Nuo 2007 m. LMDO organizuojama talkinant Lietuvos mokinių informavimo ir techninės
      kūrybos centrui._ _Olimpiadoje dalyvauja visi norintys bendrojo lavinimo mokyklų
      9–12 klasių mokiniai._ _Kasmet skelbiama vis kita olimpiados kūrybinė tema.2011
      m. LMDO tema – „M. K. Čiurlionis – nuo tradicijų iki modernizmo“. Ji skirta
      100-osioms Mikalojaus Konstantino Čiurlionio mirties metinėms – tai UNESCO minima
      sukaktis._ _Druskininkai kadaise yra įkvėpę kurti bene genialiausią šalies kūrėją
      M. K. Čiurlionį. Vieta atsiskleisti kitos kartos talentams kurortas galės būti
      ir balandžio 21–22 dienomis, kai į Druskininkų „Ryto“ gimnazijoje (Klonio g.
      2) vyksiančią LMDO suvažiuos 67 gabiausi jaunieji menininkai bei jų mokytojai.
      Olimpiados dalyviai lankysis liaudies menininko drožėjo A. Česnulio skulptūrų
      parke, M. K. Čiurlionio muziejuje, aplankys V. K. Jonyno dailės galeriją, diskutuos,
      dirbs kūrybinėse dirbtuvėse. 2011 m. balandžio 22 d. 15.00 val. bus atidaryta
      mokinių kūrybinių darbų, sukurtų olimpiados metu, paroda „Ryto“ gimnazijoje.
      Paskui ši paroda atkeliaus į Vilnių, kur su jaunųjų dailininkų kūryba galės
      susipažinti jų bendraamžiai, Vilniaus svečiai bei plačioji visuomenė._ _Rengti
      tokio pobūdžio parodą sostinėje, Lietuvos dailininkų sąjungos galerijoje (Vokiečių
      g. 2), kuri ir visokeriopai paremia, tapo gražia tradicija._ _Kasmet didėja
      visuomenės susidomėjimas dailės olimpiada. Džiugu, kad sulaukiame vis daugiau
      asmenų, įmonių, norinčių remti dailę, kultūrą, švietimą, t. y. pasirengusių
      skatinti kūrėjus._ _Nuoširdus ačiū rėmėjams už prasmingą paramą rengiant 2011
      m. Lietuvos mokinių dailės olimpiadą._ _Visiems dalyviams – kuo didžiausios
      sėkmės. O ar ji visą laiką lydėjo, ir kokie dalyvių bei svečių įspūdžiai, parašysime
      olimpiadai pasibaigus. Visa informacija bus šiame puslapyje._"
