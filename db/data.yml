      raštą laimėjęs Vilniaus licėjaus mokytinis Edvardas Poliakovas, kitas licėjaus
      atstovas širvintiškis Justinas Česonis bei dar vienas licėjaus auklėtinis Benas
      Kikutis. Visi kiti buvo visai iš kitur – nei iš Vilniaus licėjaus, nei net ne
      iš Kauno technologijos universteto gimnazijos – dviejų pagrindinių nuolatinių
      Lietuvos matematikos rinktinių kalvių. Išvardinsime juos – gerai juos įsidėmėkite,
      nes apie juos mes dar tikimės kalbėti ir vėliau.  \n\nTai dar pavasarį į komandą
      atrinktoji Vilniaus „Santaros“ vidurinės mokyklos atstovė Ana Daglis bei Kauno
      “Saulės“ šviesulys Paulius Virbalas. Komandoje buvo ir dar viena visai naujokė,
      komandoje atsiradusią laisvą vietą rugsėjo pirmosiomis dienomis per atranką
      užėmusioji Vilniaus jėzuitų gimnazijos auklėtinė Ugnė Gudžinskaitė, garsaus
      mokytojo Juozo Mačernio mokinė. Taigi komandoje buvo trys dviejų pagrindinių
      matematikos centrų atstovai ir dar kiti trys iš kitų vietų, pakartokime jas
      dar kartą – tai Kauno “Saulės” gimnazija, Vilniaus “Santaros” vidurinė mokykla
      ir Vilniaus jėzuitų (vėl) gimnazija.  \n\nVidurio Europos olimpiada susideda
      iš dviejų dienų varžytuvių – pirmiausiai vyksta individualiosios rungtuvės.
      Jose kiekvienas gauna po 4 uždavinius: po vieną iš algebros, geometrijos, kombinatorikos
      ir skaičių teorijos. Kiekvienas uždavinys, sėkmingai susiklosčius jo sprendimui,
      gali atnešti daugiausiai 8 taškus. Taigi iš viso daugiausiai galima sukaupti
      32 taškus. Tačiau ne be reikalo Vidurio Europos matematikos olimpiada yra visai
      rimtai gretinama su pasauline, nors ir yra dešimties Europos šalių olimpiada.
      Uždavinių komplektai būna labai įspūdingi ir, pastebėsime, šiais metais vėl
      niekas neišsprendė visų 4 uždavinių.  \n\nPo asmeninės olimpiados iš karto kitą
      dieną vyksta ir komandinės varžytuvės, kur komanda uždavinius sprendžia taip,
      tarsi ji būtų vienas žmogus – pateikiamas vienas kiekvieno uždavinio sprendimas
      – o taškai, suprantama, skaičiuojami bendrai. Per komandines varžytuves kiekvienai
      komandai siūlomi 8 uždaviniai – po 2 uždavinius iš 4 anksčiau jau išvardintų
      uždavinių sričių.  \n\nDaugiausiai taškų – net 17 – surinko paprastai visada,
      bet anksčiau, man regis, ar tik ne dar daugiau besišypsojęs Vilniaus Pašilaičių
      rajono gyventojas, ilgametis “Ąžuoliuko” choro dainininkas Edvardas Poliakovas.
      O kas gi liko po jo? Atsakymas aiškus: po jo liko visi kiti komandos dalyviai.
      Na gerai, tada mums pasakykite, o kas gi liko iškart po jo?  \nIškart po Edvardo
      ir liko komandos debiutantė Ugnė Gudžinskaitė, išsprendusi 2 pilnus uždavinius
      ir surinkusi 16 taškų. Taškai tokiose vietose būna labai svarūs ir tas vienintelis
      taškas kartais, kaip toliau ir vėl pamatysime, gali lemti medalio spalvą, tiksliau
      sakant, metalą. Trečias žmogus komandoje buvo kitas “necentrinių” vietų atstovas,
      Kauno “Saulės” gimnazijos minčių rikiuotojas Paulius Virbalas, surinkęs 10 taškų
      ir gavęs Garbės raštą. Po jo liko Benas Kikutis, išsprendęs pilną uždavinį ir
      už tai gavęs 8 taškus, bei Ana Daglis su Justinu Česoniu – abu gavę po 6 taškus.
      \ \n\nJuokaujant toliau, paskaičiavus 3 “centrinių” vietų ir 3 ”necentrinių”
      vietų gudruolių sukauptus taškus, paaiškėjo, kad “necentrai” įveikė “centrus”
      rezultatu 32:31, nes visa komanda surinko 63 taškus. Kalbant su mažesniu humoru,
      šis rezultatas yra tikrai garbingas abiem paminėtoms garbiosioms pusėms, nes
      ir vėl primena ne tik, kad ir kitur gabių žmonių, kaip buvo, taip ir tebėra,
      bet kad su gabiaisiais ir kitur sugebama nuostabiai tvarkytis.  \n\nPereikime
      prie komandinių rezultatų, tuo labiau, kad staigmenų pakako ir čia. Komandinių
      varžybų rezultatus pateiksime pagal taškus, surinktus atskirose srityse. Rezultatai
      tokie – už du uždavinius iš algebros – 3 taškai, už du uždavinius iš kombinatorikos
      – irgi 3\\. Tiek paskaitę, Jūs jau norite klausti – o iš kur ir už ką buvo gauti
      gausieji taškai? Mes Jums tuoj atsakysime – ogi už geometriją, kuri tradiciškai
      buvo laikoma, suformuluokime švelniau, silpnoka komandos vieta. Už geometriją
      buvo surinkta 100 procentų taškų – 16 taškų iš 16 galimų. Dar 8 taškai buvo
      užplušėti iš skaičių teorijos. Taip ir susidarė 30 taškų, užtikrinusių Lietuvos
      komandai 6 vietą tarp 10 dalyvavusių komandų, arba – vėl juokaujant – pirmą
      vietą antroje dalyje. Pirmąją vietą užėmė Vengrijos komanda, antri buvo lenkai,
