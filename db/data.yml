      sukurta pirmoji lietuviška poema (1765 m.), parengtas lietuvių liaudies dainų
      rinkinys (1825 m.), išspausdintas kirčiuotas lietuvių kalbos žodynas (1876 m.).
      Šiame krašte pirmą kartą suskambo visiems žinoma daina „Lietuviais esame mes
