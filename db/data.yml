      Interneto svetainė [mususeima.lt](http://www.mususeima.lt/lt/) kviečia Lietuvos mokinius dalyvauti rašinių konkurse **„Mano šeima"**, skirtame Konstitucijos dienai (spalio 25-ajai) paminėti. _„Mano šeima. Kokios mintys kyla perskaičius Lietuvos Respublikos Konstitucijos 38 straipsnį?"_ – tokia tema organizatoriai ragina vyresniųjų klasių moksleivius pasigilinti į vieną iš Lietuvos Respublikos Konstitucijos straipsnių, kalbančių apie šeimą.

      _LR Konstitucijos 38 straipsnis_ [skelbia](http://www.mususeima.lt/lt/straipsniai/auginame_vaikus/renginiai_moksleiviams/38asis_konstitucijos_straipsnis/): „Šeima yra visuomenės ir valstybės pagrindas. Valstybė saugo ir globoja šeimą, motinystę, tėvystę ir vaikystę. Santuoka sudaroma laisvu vyro ir moters sutarimu. Valstybė registruoja santuoką, gimimą ir mirtį. Valstybė pripažįsta ir bažnytinę santuokos registraciją. Sutuoktinių teisės šeimoje lygios. Tėvų teisė ir pareiga – auklėti savo vaikus dorais žmonėmis ir ištikimais piliečiais, iki pilnametystės juos išlaikyti. Vaikų pareiga – gerbti tėvus, globoti juos senatvėje ir tausoti jų palikimą."

      **Reikia išgirsti moksleivių nuomonę**

      „Pastaruoju metu mūsų visuomenėje ypač suaktyvėjo diskusija apie šeimos ir valstybės santykį, apie šeimos sampratą ir ateitį, – sako viena iš tinklapio [mususeima.lt](http://www.mususeima.lt/lt/) kūrėjų Edita Balsytė, – todėl, minėdami Konstitucijos dieną, norime paskatinti į šią diskusiją įsitraukti ir moksleivius, kurie yra labai svarbi šeimos dalis."

      Konkursas rengiamas š.m. spalio 25 – lapkričio 25 d. ir jame kviečiami dalyvauti visų Lietuvos bendrojo lavinimo mokyklų 9 – 12 klasių bei gimnazijų I-IV klasių moksleiviai. **Organizatoriai rašinių lauks iki 2011 m. lapkričio 25 d.** el. paštu konkursui@mususeima.lt arba adresu: Aušros vartų g. 12, LT-01303 Vilnius (su prierašu „Konkursui").

      Trys geriausių darbų autoriai bus apdovanoti rėmėjų įsteigtais prizais – skaitmeniniais fotoaparatais. Konkurso nugalėtojai bei kiti geriausių rašinių autoriai taip pat bus pakviesti į apdovanojimų renginį, kuris planuojamas 2012 m. sausio 20 d. Seimo rūmų Konstitucijos salėje.

      Konkurso nuostatus galima rasti internetinėje svetainėje [www.mususeima.lt](http://www.mususeima.lt/lt/straipsniai/auginame_vaikus/renginiai_moksleiviams/konkurso_nuostatai/). Čia taip pat bus skelbiami konkurso prizinių vietų nugalėtojai ir informacija apie apdovanojimus.

