    - "Viešoji įstaiga [„Drąsinkime ateitį\"](http://www.drasinkimeateiti.lt/Default.aspx)
      kartu su Akcine bendrove „VST\" **balandžio 1 - gegužės 30** d. inicijuoja Jaunųjų
      išradėjų konkursą!  \n\nKonkursu siekiama skatinti jaunųjų išradėjų kūrybiškumą
      bei išrinkti inovatyviausią projektą  supažindinantį su istorine energijos gavybos
      raida, saugiu jos taikymu visose kasdienio gyvenimo srityse, plataus panaudojimo
      įvairove ir įtaka žmonijos civilizacijai.  \n\nProjekte dalyvauti gali 7-12
      klasių, mėgstantys konstruoti bei programuoti, moksleiviai. Jokie išskirtiniai
      reikalavimai (dalyvavimas užklasinėje veikloje, mokslo būreliuose) netaikomi.
      Kategorijoje „Mokymo ir mokymosi priemonės\" darbus gali teikti ir mokytojai.
      \ \n\nKonkurse dalyvaujantys asmenys, darbus gali teikti į tris skirtingas kategorijas:
      \ \n**-** Elektros prietaisai ir jų tobulinimo idėjos;  \n**-** Kompiuterinės
      programos;  \n**-** Mokymo, mokymosi priemonės.  \n\nDetalesni aprašai pateikiami
      prie kvietimo pridedamose konkurso [nuostatuose](http://www.drasinkimeateiti.lt/FileCenter.aspx?FolderID=821).
      \ \n\nNorintys konkurse dalyvauti asmenys užpildo darbo aprašo anketą, kurią
      pateikia organizatoriams nurodytais kontaktais. Darbus vertina trišalė organizatorių
      sudaryta komisija, kuri iki 2010 m. **gegužės 28-osios** atrenka ir pristato
      geriausius darbus.  \n\nFinalistai kviečiami į finalinį konkurso etapą Klaipėdoje.
      Jo metu bus surengtas šių darbų pristatymas bei klausimų/atsakymų sesija. Finalo
      metu taip pat bus išrinkti ir paskelbti pagrindinių nominacijų nugalėtojai -
