    - Akademinės mentorystės projektas abiturientams
    - akademines-mentorystes-projektas-abiturientams
    - "„Academic Buddy“ (anksčiau buvęs „Academic Brother“) yra užsienyje studijuojančių
      lietuvių inicijuotas projektas, siekiantis, jog gabiausi Lietuvos moksleiviai,
      susidomėję stojimu į užsienio universitetus, turėtų galimybę įgyti aukščiausios
      kokybės ir jų potencialą atitinkantį išsilavinimą. „Academic Buddy“ mentoriai
      būsimiems studentams pataria visais klausimais, susijusiais su stojimais, studijomis
      ir gyvenimu Jungtinėje Karalystėje - šalyje, kuri tarp išvykstančiųjų studijuoti
      vis dar yra populiariausia.  \n\nŠiemet net 42 proc. „Academic Buddy” projekto
      dalyvių, stojusių į žymiuosius Oksfordo ir Kembridžo universitetus, gavo pakvietimus
      ten studijuoti - tai keturis kartus daugiau nei Europos Sąjungos vidurkis. Būsimieji
      abiturientai iki birželio 27 d. kviečiami registruotis į naują projekto etapą
      „Academic Buddy“ [svetainėje](http://academicbuddy.lt/).  \n**Galimybes išnaudoti
      būtina**  \n\nĮ užsienį kiekvienais metais studijuoti išvyksta šimtai mūsų šalies
      jaunuolių. Dėl išvažiuojančių kasmet vyksta aršios diskusijos: dalis piktinasi,
      jog išvažiuoja per daug moksleivių, bet yra ir manančių, jog išvyksta dar per
      mažai. XX a. pradžioje ir tarpukario Lietuvoje išvažiuoti mokytis į užsienį
      buvo labai įprastas dalykas, Vakarų Europos šalyse lavinosi garsiausi mūsų šalies
      menininkai, rašytojai, architektai, mokslininkai, kurie vėliau grįžę prisidėjo
      prie Lietuvos gerovės kūrimo. Atsivėrus sienoms šiandien tai daryti yra dar
      lengviau.  \nOficialiais duomenimis, rekordas buvo pasiektas 2011 m., kai mokytis
      Jungtinės Karalystės universitetuose buvo pakviesti beveik 1,8 tūkst. lietuvių.
      2012 m. studijų kainai Anglijoje išaugus beveik trigubai, paraiškų skaičius
      šiek tiek sumažėjo, tačiau daugiau moksleivių ėmė rinktis Škotijos universitetus,
      kur mokslas ES šalių piliečiams vis dar yra nemokamas, o universitetai savo
      kokybe nenusileidžia Anglijos aukštojo mokslo įstaigoms. Priėmimo į universitetus
      ir koledžus tarnybos (angl. Universities and Colleges Admissions Service, UCAS)
      duomenimis, šiuo metu vien Škotijoje mokosi arti 2 tūkst. lietuvių.  \n„Prieš
      dešimtmetį įstojus į Europos Sąjungą atsivėrė milžiniškos galimybės – laisvai
      vykti į kitas šalis, studijuoti jų geriausiuose universitetuose. Jas išnaudoti
      yra tiesiog būtina, nereikėtų varžyti ir pačių gabiausių moksleivių. Jiems nusprendus
      vykti studijuoti į užsienio šalis, tam turėtų būti sudarytos pačios geriausios
      sąlygos ir suteikiama įvairiapusė parama“, - mano Kembridžo universiteto lietuvių
      bendruomenės komiteto narys ir vienas iš „Academic Buddy“ iniciatorių Vladimiras
      Oleinikovas.  \n**Ir gabiausiems reikia pagalbos**  \n\n„Academic Buddy“ arba
      „Akademinis bičiulis“ – tai savanoriška, pelno nesiekianti lietuvių studentų
      iniciatyva, kurios tikslas yra padėti gabiems paskutiniųjų klasių moksleiviams,
      planuojantiems rinktis studijas užsienyje, įstoti į labiausiai jų gebėjimus
      ir poreikius atitinkančius Jungtinės Karalystės universitetus. Moksleiviams
      įvairiais stojimų, studijų ir gyvenimo Jungtinėje Karalystėje klausimais pataria
      lietuviai studentai, „akademiniai bičiuliai”, patys besimokantys Kembridžo ir
      Oksfordo, taip pat Londono, Edinburgo, Warwicko ir kituose geriausiuose šios
      šalies universitetuose.  \n„Net ir patiems gabiausiems abiturientams gali būti
      sunku apsispręsti, kur ir ką mokytis, išsirinkti savo gebėjimus ir norus geriausiai
      atitinkančią mokslo įstaigą, - sakė Oksforde studijuojantis „Academic Buddy“
      vykdomojo komiteto pirmininkas Tadas Kriščiūnas. Norint tinkamai pasiruošti
      stojimams, o vėliau ir studijoms, svarbu susipažinti ir su vietine švietimo
      sistema. Stojant į užsienio universitetus būtent stojimo proceso neišmanymas,
      o ne žinių ar gabumų trūkumas dažnai pakiša koją moksleiviams iš Lietuvos. Tuo
      tikslu ir buvo pradėtas „Academic Buddy“ projektas: padidinti stojančiųjų šansus
      patekti į tikrai išskirtinį universitetą. Dalyviai įgyja vertingos patirties,
      o jiems pataria mentoriai, patys praėję ir artimai susipažinę su visomis stojimo
      procedūromis.\"  \nŠiais jau besibaigiančiais mokslo metais projekte dalyvavo
