    - BioSa4 registracija prasidėjo!
    - biosa4-registracija-prasidejo
    - "\n\n\n\n\n\n \n\n   \n\n\n\n\n\n\n\n\n\nKartu su naujais mokslo metais prasideda
      jau ketvirtasis BioSandraugos sezonas. Kviečiame registruotis visus biologija
      besidominčius moksleivius bei prie projekto norinčius prisidėti studentus!  \n\n·
      **Kas yra BioSa?**  \n\nTai jau trejus metus sėkmingai jaunuosius biologus ruošiantis
      ir drąsiai ketvirtus pradedantis nekomercinis ir analogų neturintis nuotolinio
      biologijos mokymosi projektas, paremtas dalyvių ir kuratorių bendru darbu. Trumpai
      tariant, tai sambūris žmonių, pabodusių nuo „mokyklinės\", tačiau besidominčių
      „olimpiadine\" biologija ir manančių, jog domėtis kartu lengviau ir smagiau.
      \ \n\n· **Kodėl verta dalyvauti?**  \n\nKodėl? Būtent todėl, jog gilinsimės
      į biologijos subtilybes daug plačiau, nei iš mūsų reikalauja šaunioji valstybinio
      brandos egzamino programa. BioSa‘oje taip pat susirasi daug bendraminčių, kuriuos
      galėsi sutikti kas kelis mėnesius rengiamose praktikose, o šios paliks išties
      stiprių įspūdžių - geriausi dėstytojai bei studentai iš Vilniaus Universiteto
      gamtos mokslų fakulteto bei Kauno medicinos universiteto, drebančiomis rankomis
      pirmą kartą gyvenime laikomas pipetman‘as, pagaliau gyvai išbandoma elektroforezė
      bei kiti biotechnologiniai tyrimai, pačių įvairiausių gyvybės formų preparatų
      vaizdai pro mikroskopą ir, žinoma, linksmi vakarai su naujais draugais.  \n\n·
      **Kokia yra mokymosi sistema?**  \n\nMokymasis BioSa‘oje vyksta pagal Neil Campbell
      & Jane Reece almanachą „Biology\", todėl kiekvienas turės galimybę gauti šios
      knygos 8th edition skaitmeninę versiją anglų kalba. Be abejo, jei akių varvinimas
      prie vaizduoklio ar anglų kalba ne prie širdies, mokytis galima ir iš bet kokių
      kitų šaltinių.  \n\nKas savaitę organizuojama testinio pobūdžio viktorina iš
      3-4 temų - chapter‘ių. Išmokus skyrių - unit‘ą, apytiksliai kas mėnesį rašomas
      testas, susidedantis iš atvirų klausimų ir įvairių integruotų užduočių, reikalaujančių
      rimtesnio pasiruošimo. Tiek viktorinos, tiek testai yra kuriami ir taisomi pačių
      moksleivių. Šių patikrinimų rezultatai lemia kiekvienos praktikos dalyvių, kurių
      būna tik iki dvidešimties, sudėtį, todėl stengtis tikrai verta. Beje, kas kartą
      rezultatai anuliuojami, todėl norint sudalyvauti visose praktikose atsipalaiduoti
      tiesiog neįmanoma!  \n\n Mokymosi problemas, įvairius iškilusius klausimus,
      gyvenimo prasmės paieškas, naujausius demotyvatorius, geriausius receptus ir
      kitus svarbius dalykus kasdien aptariame bendrame Skype chat‘e, įprastai nutylančiame
      tik po 3h nakties.  \n\nP.S. knyga susideda iš 56 temų, pateikiamų aštuoniuose
      skyriuose. BioSa‘os tikslas - drauge išmokti didžiąją dalį (o gal net visą!)
      šios informacijos iki II-ojo LitBO turo, dar žinomo kaip miesto olimpiados,
      vykstančio sausio vidury.  \n\n· **Koks yra dalyvių amžiaus cenzas?**  \n\nAmžiaus
      ribos nėra, registruotis gali kiekvienas susidomėjęs (tačiau 9 klasių mokiniai
      turėtų pasiruošti dideliam krūviui ir nusiteikti dėl neaiškumų nuolat konsultuotis
      su vyresniais).  \n\n· **Ko BioSa‘i reikia iš tavęs?**  \n\nJai reikia, kad
      suprastum, jog BioSa - tai bendras projektas, todėl kiekvienas dalyvis turi
      prisidėti prie jos gyvavimo savo pastangomis. Jei esi pasiruošęs, junkis į BioSa‘os
      komandą!  \n\nStudentus kviečiame tapti kuratoriais ir prisidėti tiek, kiek
      įmanoma: padėti besimokantiems moksleiviams, tikrinti kuriamas viktorinas, padėti
      organizuoti praktikas ar dėstyti, vesti laboratorinius darbus jų metu.  \n\nREGISTRACIJA
      BAIGĖSI"
