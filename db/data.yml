      nei kad :“gyventi“ (F. Nietzsche) (Kauno Tado Ivanausko vid.m-la, 12 a kl; mok.
      J. Kilikauskienė);  \n_Habdankaitė Daina_, rašiusi tema: “Baimės akivaizdoje
      nutyla bet koks _yra_ sakymas“(M. Heideggeris) (Mažeikių Merkelio Račkausko
      gimnazija IV d; mok. R. Kesminienė).  \n\n[Vertinimo protokolas](biblioteka/1249/atsisiuntimas).
      Dalyviai, dalyvavę antrajame ture, savo darbus, kaip ir buvo minėta olimpiados
