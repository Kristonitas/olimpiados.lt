      Keturias dienas vykusioje pirmoje Tarptautinėje Muzikos Olimpiadoje susitiko 21 talentingas mokinys iš 6 Europos šalių: Suomijos, Estijos, Latvijos, Lietuvos, Lenkijos, Slovėnijos. Jie varžėsi 2 amžiaus kategorijose (12-14 metų ir 15-18 metų). Dalyviai turėjo atlikti muzikinį testą ir perskaityti muzikos raštą iš lapo, padainuoti dainą, atlikti originalią kompoziciją. Antra ir trečia olimpiados dalys buvo organizuojamos kaip koncertai.

