    - "OLIMPIADOS DARBŲ TEMA: ,,Mažosios Lietuvos kultūrinis palikimas.“  \n\n_Temos
      paaiškinimas:_  \n\nMažosios Lietuvos istorinė praeitis ir kultūrinis palikimas
      turėjo neišmatuojamą įtaką Didžiosios Lietuvos kultūriniam gyvenimui. Pažinti,
      suvokti šios kultūros svarbą – tai reiškia suvokti ir pažinti šiandieninės lietuvių
      kultūros ištakas.  \nDailės olimpiada, skatindama mokinius ieškoti savo kūrybinio
      kelio ir ugdytis dailės raiškos gebėjimus, siūlo giliau pažinti savo kultūros
      šaknis, jos ištakas. Rekomenduojama Olimpiados temą susieti su tautos tapatumo
      ir išlikimo ženklų paieška Mažosios Lietuvos kultūroje, gilintis, kurie istoriniai
      įvykiai ir įžymių asmenybių nuveikti darbai padėjo ilgą laiką išlikti Mažosios
      Lietuvos kraštui, jo kultūrai ir tradicijoms, kaip buvo saugomos etnokultūrinės
      vertybės, kokią įtaką ši kultūra darė Didžiosios Lietuvos kultūrai, kuo jos
      ir šiandien įdomios Lietuvai ir visam pasauliui.  \n\nMažoji Lietuva (vok. _Klein
      Litauen_) taip vadinama jau nuo XIII–XIV a. – tai Karaliaučiaus ir šiandieninės
      Klaipėdos kraštas. Jokia kita etninė lietuvių žemė, atsidūrusi už XX a. Lietuvos
      valstybės ribų, nėra tiek nusipelniusi lietuvių kultūrai, kaip Karaliaučiaus
      kraštas. Šią baltų – prūsų ir lietuvių teritoriją 1283 m. užkariavo kryžiuočių
      ordinas. Prūsų krašte kryžiuočiai vykdė aršią genocidinę politiką, tačiau Karaliaučiaus
      krašte, iki pat 1710 m., kai prasidėjo didžioji vokiečių kolonizacija, net 90 %
      gyventojų sudarė lietuviai. Šiame krašte palaipsniui įsigalėjusi protestantiškoji
