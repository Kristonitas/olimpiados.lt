      [čia](biblioteka/2365/atsisiuntimas).  \nOlimpiados ištakos – net šešerius metus
      organizuotas Antikos žinių konkursas, kurio svarbą įvertino Švietimo ir mokslo
      ministerija: 2013 m. metais renginiui suteiktas nacionalinis statusas.  \n„Mes,
      klasikai mokslininkai ir pedagogai, dėstantys klasikines kalbas bei Antikos
      kultūros dalykus, bei klasikinės kultūros mėgėjai, skiriame daug dėmesio pilietinių
      vertybių ir europietiškos tapatybės ugdymui bei visuomenės švietimui. Kai kasmetinėse
      Europos klasikų asamblėjose klausaisi ataskaitų apie klasikinių studijų padėtį
      atskirose Europos šalyse, kuriose lotynų kalbos mokosi šimtai tūkstančių vaikų
      nuo 10 metų amžiaus, o graikų kalbos besimokančių moksleivių skaičius siekia
      kelias dešimtis tūkstančių, kur gražiai dera įvairių tipų – realinės, humanitarinės,
      arba klasikinės – gimnazijos, supranti – Lietuvai, kaip garbingai Europos Sąjungos
      narei, dera neatsilikti nuo šalių kaimynių“, sakė renginį organizuojančios Klasikų
      asociacijos pirmininkė, Vilniaus universiteto Filologijos fakulteto prodekanė
      doc. dr. Nijolė Juchnevičienė.  \nVilniaus universiteto Filologijos fakulteto
      dekanas doc. dr. Antanas Smetona, sveikindamas olimpiadoje dalyvauti pasiryžusius
      šalies moksleivius, pabrėžė elitinio išsilavinimo svarbą. „Mokėti kalbas ir
      literatūrą, pažinti senąją kultūrą yra taip pat svarbu kaip ir išmanyti matematiką.
      Atrodytų, kad šių dalykų sugretinti neįmanoma, bet klasikinės studijos, kaip
      ir tikslieji mokslai, padeda sudėlioti mintis į tinkamas vietas. Kiekvienas
      iš Jūsų jau esate nugalėtojai, o tuo pačiu ir augantis visuomenės elitas“, sakė
