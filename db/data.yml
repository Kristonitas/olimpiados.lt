    - Prezidentūroje pagerbti tarptautinių olimpiadų ir konkursų laimėtojai
    - prezidenturoje-pagerbti-tarptautiniu-olimpiadu-ir-konkursu-laimetojai
    - "Gruodžio 10 d. Prezidentūroje buvo pagerbti tarptautinių olimpiadų laimėtojai
      – mokiniai ir jų mokytojai. Juos pasveikino Prezidentė Dalia Grybauskaitė bei
      švietimo ir mokslo ministras Dainius Pavalkis.  \n\nPasak šalies Prezidentės,
      sėkmingai pasirodę tarptautinėse olimpiadose, sužibėję savo unikaliais gebėjimais,
      mokiniai rodo kryptį, kurios turėtų laikytis šiuolaikinė mokykla ir visa švietimo
      sistema.  \n\n„Džiaugiuosi ir didžiuojuosi matydamas gražų būrelį jaunųjų mokslininkų,
      oratorinio meno atstovų, savo darbais, talentu, gebėjimais jau garsinančių Lietuvos
      vardą pasaulyje. Tikiuosi, kad ateityje dar daug apie jus išgirsime,“ – sveikindamas
      olimpiadų laimėtojus sakė švietimo ir mokslo ministras.  \n\nŠiais metais tarptautinėse
      mokinių olimpiadose ir konkursuose dalyvavo virš 80 mūsų šalies mokinių, kurie
      pelnė 1 aukso medalį, 10 sidabro ir 9 bronzos medalius. Dalyvaudami tarptautiniuose
      renginiuose, mokiniai turėjo progą mokytis bendrauti ir bendradarbiauti su bendraamžiais
      iš skirtingų pasaulio šalių, išmėginti patirtį įvairiose mokslo srityse.  \n\nVerta
      pažymėti, kad Lietuvos fizikai, į tarptautines olimpiados vykstantys jau nuo
      1989 metų, šiemet Danijoje pelnė pirmąjį aukso medalį. Panašių aukštumų pasiekė
      ir Kinijoje 28-ajame tarptautinėje mokinių mokslo ir inovacijų konkurse pirmąjį
      kartą dalyvavę mokiniai – pelnyta viena pirmoji vieta, dvi antrosios ir viena
      trečioji vieta. Pirmąją garbingą vietą taip pat iškovojo ir retorikos meną įvaldę
      jaunieji debatininkai – Pasaulio komandinių debatų čempionate Turkijoje Lietuvos
      komanda tarp komandų, kurioms anglų kalba yra užsienio kalba, buvo pripažinta
      geriausia. Ir ne tik. Pasaulinis individualių debatų ir oratorinio meno čempionatas
      Pietų Afrikos Respublikoje kaunietei Eleonorai Lekavičiūtei atnešė čempionės
      laurus. Įdomu tai, kad jaunoji debatininkė savo išskirtinę kalbą apie istorijos
      falsifikavimą sustiprino asmeniniais faktais bei patirtimi – merginos senelis
      yra tremtinys. Kauno jėzuitų gimnazijoje besimokanti aštuoniolikmetė nugalėjo
      Įtikinamųjų kalbų kategorijoje.  \n\nKonkuruodami net su 240 mokinių, biologai
      Šveicarijoje pelnė 3 sidabro ir 1 bronzos medalį. Į tokį laimėjimą komandai
      kelią nutiesė ir vienas jos vadovų **–** Vilniaus universiteto studentas Julius
      Juodakis, 2010 metais tarptautinėje biologijos olimpiadoje laimėjęs aukso medalį.
      Tokia pat gausa medalių pasižymėjo ir kiekvienais metais su apdovanojimais grįžtantys
      chemikai – jiems Rusijoje teko susirungti su 77 šalių atstovais.  \n\nPuikus
      pasirengimas ir rezultatai rodo, kad Lietuvos mokiniai gali įveikti sudėtingus
      uždavinius bei konkuruoti tarptautiniu lygmeniu. Būtent tarptautinės informatikos
      olimpiados uždaviniai atrenkami iš siūlymų, sulaukiamų iš viso pasaulio. Šiemet
      pirmą kartą į tarptautinę informatikos olimpiadą buvo priimtas Lietuvos atstovo
      uždavinys „Robotai“. Tokia laimė nusišypsojo Kembridžo universiteto studentui,
