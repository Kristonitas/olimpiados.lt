    - V.A. Graičiūno jaunųjų vadybininkų ekonomistų konkursas 2012
    - v-a-graiciuno-jaunuju-vadybininku-ekonomistu-konkursas-2012
    - "KTU Ekonomikos ir vadybos fakultete kovo 9 d. įvyko jubiliejinis, penkioliktasis
      Respublikinis inž. V. A. Graičiūno jaunųjų vadybininkų ekonomistų konkursas.
      Žymaus vadybos mokslo pradininko Vytauto Andriaus Graičiūno atminimui išsaugoti
      skirtame konkurse šiais metais dalyvavo 25-ios moksleivių komandos iš visos
      Lietuvos.  \nPirmoji vieta atiteko Kauno jėzuitų gimnazijos moksleivių komandai
      „TRIJULĖ\", antroji VšĮ Šiaulių universitetinės gimnazijos komandos „ŠUG“ atstovams,
      trečioji Kauno technologijos universiteto gimnazijos komandos nariams.  \n\n„Labai
      džiaugiuosi, kad laimėjome pirmąją vietą Respublikiniame inž. V. A. Graičiūno
      jaunųjų vadybininkų ekonomistų konkurse. Tai suteikia daugiau pasitikėjimo savimi,
      žinoma, stiprina ir motyvaciją toliau mokykloje mokytis ekonomiką, kurią planuoju
      studijuoti ir pabaigus gimnaziją, nes visada domėjausi šia sritimi. Tad tikrai
      džiaugiuosi, jog mums pavyko laimėti“, – mintimis dalinosi Kauno jėzuitų gimnazijos
      komandai priklausantis moksleivis Vincas Lukšas.  \n\nPaklausus pirmos vietos
      nugalėtojų, kas buvo sunkiausia dalyvaujant konkurse, vaikinai vieningai atsakė,
      jog pasiskirstyti užduotimis. „Pasiskirstant užduotimis visada yra tam tikra
      rizika ypač kai nepažįsti žmogaus kaip ir buvo šiuo atveju, kadangi mes mokomės
      skirtingose klasėse. Likus porai minučių iki konkurso pradžios susitikome prie
      fakulteto, aptarėme strategiją, išsirinkome komandos kapitoną. Kaip matome,
      mūsų priimti sprendimai pasiteisino“, – teigė Matas Brilius.  \n\nJau 15-tą
      kartą surengtame konkurse sveikimo kalbą sakęs konkurso pradininkas prof. Vytautas
      Jonas Žilinskas priminė dalyviams apie V. A. Graičiūno nuopelnus. „Pasaulis
      yra didelis, o mes esame maža valstybė ir mums išgarsėti yra be galo sunku.
      Todėl turime visada atsiminti, jog Vytautas Andrius Graičiūnas yra žmogus, kuris
      išgarsino Lietuva, nes vadybos srityje iki jo ir po jo niekas nėra sukūręs tokios
      paprastos formulės, kuria apskaičiuojama, kiek vienas vadovas, siekiantis užtikrinti
