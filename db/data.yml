    - Vilniuje įvyko 52-oji Lietuvos mokinių chemijos olimpiada
    - vilniuje-ivyko-52-oji-lietuvos-mokiniu-chemijos-olimpiada
    - "Kovo 6 – 8 dienomis Vilniaus Karaliaus Mindaugo pagrindinę mokyklą užplūdo
      gausus būrys jaunųjų chemikų, pasiryžusių parodyti savo žinias kasmetinėje Lietuvos
      mokinių chemijos olimpiadoje. Kaip ir kiekvienais metais, olimpiados metu buvo
      tiek sunkių užduočių, tiek smagių olimpiadininkų bei gerai praleisto laiko.
      \ \n\nPirmoji olimpiados diena prasidėjo griausmingai. Registracijos metu visi
      skubėjo pasižymėti, kad atvyko, nusifotografuoti su oranžiniais ar pabendrauti
      su seniai matytais draugais. Kiekvienas olimpiados dalyvis gavo vokus su organizatorių
      ir rėmėjų dovanomis, jau tradicija tapusiomis oranžinių dovanomis – cheminių
      elementų lentelėmis, žemėlapiais bei kitokiais renginį išgyventi padėsiančiais
      dalykais.  \n\nPo registracijos prasidėjo tradicinis renginio atidarymas. Jo
      metu Vilniaus Karaliaus Mindaugo pagrindinės mokyklos mokiniai pasveikino dalyvius,
      olimpiadininkams sėkmės palinkėjo mokyklos direktorė Ramutė Pilauskaitė, sveikinimo
      žodį tarė 9 – 10 klasių komisijos pirmininkė, Lietuvos Edukologijos Universiteto
      docentė dr. Audronė Gefenienė bei 11 – 12 klasių komisijos pirmininkas, Vilniaus
      universiteto chemijos fakulteto profesorius dr. Rimantas Raudonis, kuris tradiciškai
      olimpiadą pradėjo sudaužydamas stiklinę kolbą.  \n\nPo atidarymo olimpiadininkai
      patraukė atlikti praktikos užduočių. 11 – 12 klasių mokiniai jas atliko VU Chemijos
      fakultete, o jaunesnieji olimpiados dalyviai vyko į LEU, kur taip pat turėjo
      parodyti savo sugebėjimus laboratorijoje. Kol mokiniai tvarkėsi su jiems paskirtais
      darbais, mokytojai klausėsi P. L. Tamošiūno paskaitos „Biotechnologija chemijos
      pamokose“ bei vyko į ekskursiją į Lietuvos banko Pinigų muziejų. Po tris valandas
      trukusios praktikos užduoties mokinių Chemijos fakultete laukė oranžinių organizuotas
      „Protmušis“. Pasibaigus neblogai proto gimnastikai dalyviai patraukė į savo
      nakvynės vietas, kur geras nakties poilsis buvo reikalingas kitai dienai.  \n\nAntrą
      olimpiados dieną moksleiviai pradėjo nuo ankstyvų teorinių užduočių, kurios
      truko net 5 valandas. Galų gale, po ilgo darbo, teorinės užduotys buvo pristatytos
      vertinimo komisijai, o moksleiviai, pasistiprinę pietumis, pradėjo Miesto ralį.
      Eidami, bėgiodami ir ieškodami Vilniaus gatvėse jiems pažymėtų objektų, olimpiadininkai
      galėjo pamatyti ne tik žinomus, tačiau ir pasislėpusius Vilniaus lobius - kitą
      Vilniaus pusę. 6 komandos varžėsi ne tik kas greičiau apeis kuo daugiau objektų,
      tačiau taip pat mėgino savo kūrybinius sugebėjimus patys siūlydami objektus,
      vertus aplankyti, ar fotografuodamiesi originaliais būdais. Tuo metu mokytojai
      galėjo pasigrožėti Nacionaliniu Muziejumi LDK Valdovų rūmais. Po ilgo bėgiojimo
      po miestą nuvargę moksleiviai sugrįžo į mokyklą. Saulei besileidžiant mokiniai
      galėjo sudalyvauti paskutinėje oficialioje olimpiados dalyje, galinčioje nulemti
      jų rezultatus, – apeliacijose. Jos pareikalavo daug jėgų tiek iš vertintojų,
      tiek ir iš moksleivių pusės, net teko pusvalandžiu atidėti šokių vakaro pradžią.
      Vis dėlto, pasibaigus visiems oficialumams, moksleiviai galėjo atsipalaiduoti
      šokių aikštelėje, kur savo sugebėjimus ant parketo parodė ir oranžiniai. Deja,
      net ir šokiai turėjo pasibaigti, ir tuomet visiem buvo duotas pasirinkimas:
      eiti išsimiegoti ar dalyvauti paskutinėje pramogoje – stalo žaidimų naktyje.
      Kiekvienas rinkosi savaip: kai kas norėjo per apdovanojimus atrodyti žvalus
