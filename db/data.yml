      dažnai skundžiasi, jog jiems trūksta suprantamos ir lengvai prieinamos informacijos
      apie įvairias tobulėjimo ir karjeros galimybes. Suburdami komandą „Žinau viską“
      siekiame, kad patys jauni žmonės kurtų informaciją jauniems žmonėms ir užpildytų
      egzistuojančias informacijos spragas\" - teigia ES programos Veiklus jaunimas
      projektų koordinatorė Agnė Kviklienė.  \n\nSausio 20 dieną ES programa Veiklus
      jaunimas ir jaunimo informacijos tinklas Eurodesk Lietuva pradeda burti jaunųjų
      žurnalistų komandą pavadinimu „Žinau viską“. Jos nariais kviečiami tapti kūrybingi
      ir iniciatyvūs jauni žmonės, norintys įgyti komunikacijos, informavimo, žurnalistinės
      patirties. „Žinau viską“ nariai kalbės, rašys, fotografuos, filmuos ir kitais
      būdais perteiks informaciją apie studijų, tarptautinių jaunimo mainų, savanoriškos
      veiklos, stažuočių ir įsidarbinimo galimybes jauniems žmonėms, informuos apie
      ES ir Lietuvos jaunimo politiką. „Nebūtina ateiti į komandą jau išmanant visas
      šias temas, užtenka tiesiog noro gilintis ir domėtis bei skleisti žinią – suteiksime
      komandos nariams visas galimybes tobulėti tiek daugiau sužinant apie pasirinktas
      temas, tiek tobulinant žurnalistinius įgūdžius“, – drąsina _Eurodesk Lietuva_
      atstovas Evaldas Rupkus.  \n\nKomandos „Žinau viską“ nariai bus skatinami įvairiais
      prizais, vardine atributika ir ypatingais pasiūlymais. Visi komandos nariai
      bus kviečiami dalyvauti mokymuose, o patys aktyviausieji žinių galės semtis
      nacionaliniuose ir tarptautiniuose renginiuose.  \n\nIšsamią informaciją apie
