        **Informaciją teikia:**   Doc. dr. Sigita Pečiulytė Vytauto Didžiojo universiteto
      Informatikos fakulteto prodekanė Tel. (8 37) 327 900 El. paštas: [dek@if.vdu.lt](mailto:dek@if.vdu.lt)"
