      (miesto) etapo organizavimo komisija.  \n\nLMMO rajono (miesto) etape dalyvauja
      mokyklų pasiūlyti mokyklos etapo laimėtojai. Mokinių darbus tikrina ir vertina
      rajono (miesto) etapo vertinimo komisija. Rajono (miesto) etapui rekomenduojami
      uždaviniai 9–10 ir 11–12 klasių mokiniams bei bendrosios rekomendacijos dėl
      šio etapo organizavimo bus pateikti centralizuotai. Olimpiados metu neleidžiama
      naudotis kompiuteriais, skaičiuotuvais, mobiliaisiais telefonais, knygomis,
      formulynais, lentelėmis.  \nJei bus pateikiami rekomenduojami uždaviniai, LitMO
      rajono (miesto) etapas turi vykti sausio 14 d. nuo 9 val. Olimpiados trukmė
      – 4 valandos.  \n\nRekomenduojamus uždavinius pasirinkti nėra privaloma. Rajono
      (miesto) olimpiados organizavimo ir vertinimo komisija gali pati parinkti uždavinius
      ir nustatyti atsakymų vertinimo kriterijus. Tuomet šį etapą galima organizuoti
      kitą dieną sausio mėnesį – olimpiados vykdymo laiką nustato rajono (miesto)
      savivaldybės administracijos švietimo padalinio vadovo įsakymu sudaryta rajono
      (miesto) etapo organizavimo komisija.  \n\nĮ respublikinį etapą laimėtoją (-us),
      remiantis matematikos olimpiados sąlygomis, pasiūlo rajono (miesto) etapo vertinimo
