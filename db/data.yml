      Balandžio 20 d. Raseinių „Kalno" vidurinėje mokykloje prasidės Mokinių meninio skaitymo konkursas, sukviesiantis geriausius skaitovus iš visos Lietuvos. Renginyje dalyvaus ne tik rajono, bet ir regiono atrankas įveikę 20 pavienių skaitovų ir 9 mokinių meninės kompozicijos – iš viso per 80 5–12 klasių mokinių, kurių skaitomi kūriniai (tarp jų ir Maironio kūrybos) simboliškai skambės netoli gimtųjų Maironio vietų. Konkurso organizatoriai mokinius ir jų mokytojus pakvies į ekskursijas po Bernotus, Pasandravį, Šiluvą, į aplinką, simboliškai įamžinančią įdomų, sudėtingą dvasininko, didžiojo Lietuvos dainiaus Maironio gyvenimo ir kūrybos kelią.

      Konkurso dalyvių pasirodymus vertins kompetentinga komisija, kuriai vadovauja Klaipėdos universiteto Menų fakulteto Režisūros katedros vedėja, scenos kalbos pedagogė docentė dr. Danutė Vaigauskaitė, taip pat komisijoje – Lietuvos muzikos akademijos vaidybos katedros scenos kalbos pedagogė Irena Žitkutė, Vilniaus universiteto Lietuvių literatūros katedros docentas, rašytojas dr. Regimantas Tamošaitis, Vilniaus universiteto Lietuvių literatūros katedros docentas, literatūrologas, Tarptautinės vaikų knygų tarybos Lietuvos skyriaus pirmininkas dr. Kęstutis Urba, Mažeikių Merkelio Račkausko gimnazijos lietuvių kalbos ir literatūros mokytojas ekspertas Martynas Januška.

      Konkurso tikslas – skatinti mokinius plačiau domėtis literatūra, ugdyti kūrybiškumą ir meninio žodžio suvokimą.

