    - |-
      Šių metų kovo 23–24 dienomis 2012 -ųjų metų Lietuvos kultūros sostinėje, Anykščiuose, vyko **Lietuvių gimtosios kalbos ir literatūros olimpiada**.

      Nors olimpiados užduotys buvo nelengvos, patys gabiausieji jas įveikė be vargo. 9–10 klasių Lietuvos mokyklų mokinių olimpiados pirmosios vietos laimėtoja **Viktorija Tuzaitė** teigė, kad užduotys buvo respublikinio lygio, o smagiausiai ją nuteikė kūrybinio rašymo užduotis – esė Maironio kūrybos tematika. 11–12 klasių olimpiados nugalėtoja **Kamilė Šiaurytė** džiaugėsi galėjusi atsiskleisti atlikdama kūrybinę užduotį ir įdomiomis bei gana sunkiomis teorinėmis užduotimis.

      Atliktas užduotis vertinusi kompetentinga dėstytojų komisija ir jos pirmininkė profesorė Dainora Pociūtė-Abukevičienė džiaugėsi vis augančiais jaunaisiais lietuvių kalbos mylėtojais. „Jaunimas tobulėja. Tai matyti iš rezultatų. Šiais metais buvo kur kas daugiau darbų, kurių rezultatai viršijo 100 taškų ribą," – sakė profesorė.

      Pirmo laipsnio diplomus kitus užsienio lietuvių mokyklų mokinius aplenkusios gavo **Daiva Kulesza** ir **Asta Bobinaitė**, antro – **Julita Arbačiauskaitė** ir **Rita Birgelytė**, o trečio – **Ina Pečiulytė** ir **Irena Wolynec**. Lietuvos mokyklų 9–10 klasių mokinių tarpe antromis vietomis dalinosi **Kristupas Bagdonavičius** ir **Adelė Stankevičiūtė**, trečiomis – **Viktorija Gurskytė**, **Augustė Mikulėnaitė** ir **Emilija Karčevska**. 11–12 klasių mokinių tarpe antras vietas užėmė **Ieva Paškauskaitė** ir **Gabrielė Nemanytė**, o trečias – **Vilmantas Pupkis**, **Luka Momgaudaitė** ir **Akvilė Šmigelskytė**. Visa informacija apie rezultatus ir nominacijas [www.lmitkc.lt](http://www.lmitkc.lt/).

      Daugiausia taškų surinkę mokiniai gavo Švietimo ir mokslo ministerijos diplomus, pagyrimo raštus, Lietuvos mokinių informavimo ir techninės kūrybos centro, Užsienio reikalų ministerijos, Rašytojų sąjungos, Lietuvių kalbos bei Lietuvių literatūros ir tautosakos institutų parūpintus prizus.

      Tiek olimpiadoje dalyvavę mokiniai, tiek mokytojai buvo patenkinti dvi dienas trukusios lietuvių kalbos šventės programa. Dalyviams patiko kovo 23-iosios vakarą suktis pagal lietuvių liaudies ritmus, o kovo 24-ąją olimpiečių širdis suvirpino J. Biliūno ir jo žmonos istorija spektaklyje „JIS IR JI". Daugelis rado naujų draugų: olimpiada sujungė Lietuvos ir užsienio jaunimą, kalbantį lietuviškai. „Naujų pažinčių buvo tikrai nemažai, tikiuosi, bendrausime ir toliau," – sakė Kamilė Šiaurytė. Po olimpiados, žinoma, neliko nė vieno abejingo J. Biliūno, A. Baranausko ir K. Sirvydo gimtinės grožiui ir šilų ošimui. „Nuostabų įspūdį paliko Anykščių atmosfera. Tikiuosi, dar sugrįšiu čia ne kartą," – šypsojosi Viktorija Tuzaitė.

      Uždarant olimpiadą visi kartu galėjo pasidžiaugti komisiją sužavėjusiu 11–12 klasių olimpiados nugalėtojos Kamilės Šiaurytės esė, išgirsti originaliausius mokinių atsakymus į užduočių klausimus ir tiesiog pabūti kartu. „Iš tiesų olimpiadoje dalyvavau pirmą kartą ir man neblogai pasisekė," – nuoširdžiai savo žodžiais olimpiadoje dalyvavusiems šypsenas dovanojo ir lietuvių kalbos šventę baigė Viktorija Tuzaitė.

