      klausimus.  \n\nRegistracija vyksta iki vasario 4 dienos.  \nLauksime tavo anketos!
      \ \n\n[moksleiviai.lt](http://www.moksleiviai.lt/pradzia/naujienos/560-what-do-you-know-about-your-country)
