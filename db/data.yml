      Jei chemija tave „veža“ taip kaip mus – „Pažinimas“ būtent tau. Tai ne šiaip sau mokykla, tai didelis nuotykis kupinas iššūkių, chemijos ir gyvenimiškų pamokų. Mūsų mokykla gyvuoja jau 17-tus metus.

