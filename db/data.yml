    - Raštingumas XXI amžiui
    - rastingumas-xxi-amziui
    - "Rugsėjo 8-oji – Tarptautinė raštingumo diena, kurią Jungtinių Tautų Švietimo,
      mokslo ir kultūros organizacija (UNESCO) mini jau daugiau nei 40 metų. Šių metų
      Tarptautinės raštingumo dienos tema – „Raštingumas XXI amžiui“. Ja siekiama
      pabrėžti vis dar aktualią būtinybę pasaulyje suteikti raštingumo pagrindus visiems
      ir skatinti nuolatinį raštingumą, kaip mokymosi visą gyvenimą pagrindą.  \nRaštingumas
      – kiekvieno žmogaus teisė. Kalba, raštas ir skaitymas – pamatinės mąstymo, socialinio
      bendravimo ir žinių įgijimo priemonės, bet kokio ugdymo pagrindas: tai leidžia
      žmogui jaustis laisvam, pažinti jį supantį pasaulį, išvengti įvairių konfliktų
      ir juos spręsti. Be to, į žinias orientuotoje globalioje visuomenėje raštingumas
      įgyja naujų aspektų. Jis – ir mokymosi visą gyvenimą, geresnės savijautos bei
      pragyvenimo laidas, ir tvaraus bei integruoto vystymosi varomoji jėga. UNESCO
      generalinės direktorės Irinos Bokovos pranešime pabrėžiama, kad „Raštingumas
      yra daug daugiau, nei švietimo pirmenybė, – tai pagrindinė investicija į ateitį
      ir pirmas žingsnis į naujas raštingumo formas XXI amžiuje.“  \n\nKaip raštingumą
      suvokiame šiandien? Kokia jo vieta ir reikšmė kultūros, istorijos, švietimo,
      kalbos, literatūros, socialinių ir ekonominių sąlygų kontekste? Koks technologinės
      pažangos poveikis raštingumui?  \nSavo mintimis Tarptautinės raštingumo dienos
      proga Lietuvos nacionalinė UNESCO komisija, bendradarbiaudama su Mažojo Princo
      fondo iniciatyva „Visa Lietuva skaito vaikams“, pakvietė pasidalinti prof. Viktoriją
      Daujotytę, dr. Jolantą Zabarskaitę, prof. Romą Lazutką, Vytautą V. Landsbergį,
      Andrių Mamontovą, dr. Austėją Landsbergienę.  \n\nProf. Viktorija Daujotytė,
      rašytoja, literatūrologė:  \n\n_O, raštingas žmogus, mokslus ėjęs – tas sakinukas
      iš seniai, iš vaikystės. Raštingas, vadinasi, šviesus, akis prasikrapštęs, ne
      iš užpečkio. Lieku prie šios raštingumo sampratos prisirišusi. Gal ji tinka
      ir Tarptautinei raštingumo dienai. Moki rašyti, vadinasi, moki ir skaityti,
      matai duris į platesnį pasaulį, gali jas atsidaryti. Seniai juk mūsų išmintingųjų
      ir lietuviškai pasakyta: „Kas skaito rašo, duonos neprašo“._  \n_Neužmirškime
      ir siauresnės raštingumo prasmės, kurią gerai išreiškia mūsų Nacionalinis diktantas:
      mokėti rašyti be klaidų, sugebėti laikytis taisyklių, kurios nėra sugalvotos,
      o iškeltos iš pačios lietuvių kalbos. Kalbos inteligentais reiktų vadinti žmones,
      gerai kalbančius, ir gerai rašančius. O inteligencija juk turėtų būti žmogaus
      siekiamybė._  \n\nDr. Jolanta Zabarskaitė, Lietuvių kalbos instituto direktorė:
      \ \n\n_Raštingumas yra labai svarbi kiekvienos, žinoma, ir lietuvių kalbos tvarumo,
      t. y. kalbos gyvavimo ilgalaikės perspektyvos, tenkinant visus kalbinės bendruomenės
      ir valstybės, kurioje kalbama konkrečia kalba ir/arba kalbomis, kultūrinius,
      socialinius bei ekonominius poreikius, sąlyga. Tai yra kiekvienos kalbinės bendruomenės
      pirmo svarbumo reikalas. Raštingumo samprata ir poreikis takiosios modernybės
      laiku, kuriame gyvename, kinta. Mūsų epocha - tai žinių visuomenės, daugiakalbystės
      ir daugiakultūriškumo, kūrybingumo ir inovacijų laikas, todėl į raštingumą turime
      žiūrėti (ir jo mokyti) holistiškai. Šiuolaikinis humanitarinis raštingumas turi
      susidėti iš klasikinio raštingumo, kalbos technologijų išmanymo, kultūrinio
      raštingumo ir informacinio raštingumo vienovės. Tokio raštingumo gebėjimus turintys
      jauni žmonės bus pasirengę aktyviai ir kūrybiškai dalyvauti vis spartėjančiuose
      šiuolaikinio gyvenimo procesuose ir plėtoti lietuvių kalbos konkurencingumą
      globalioje dabartinio pasaulio erdvėje._  \n\nProf. Romas Lazutka, sociologas
      ir ekonomistas, UNESCO Socialinių transformacijų valdymo programos (MOST) nacionalinio
      komiteto narys:  \n\n_Raštingumas šiandien jau tikrai nebėra tik gebėjimas rašyti
      ir parašytą perskaityti, o greičiau gebėjimas išvengti perteklinio rašymo ir
      perteklinio skaitymo. Reikia raštingumo, kad nepaskęstume visuotiniame raštingume
      - virtualiame raštų vandenyne. Ne be priežasties žinutes rašome puskalbe - nebespėjame.
      Nenuostabu, kad savo sričių profesionalai neretai yra beraščiai gretimose srityse
      - galimybės skaityti tokios didelės, informacija tokia įvairi ir prieštaringa,
      kad svyra rankos. Neregėtais tempais įvairėjanti, sudėtingėjanti kultūrinė ir
      socialinė aplinka kasdien kelia nerimą - ar vis dar esu raštingas? O juk anksčiau
      terūpėjo - ar jau išmokom, ar tapome raštingi? Raštingumas iš tikslo virto procesu,
      todėl raštingumo dieną jau galime ištęsti į raštingumo amžių._  \n\nVytautas
      V. Landsbergis, rašytojas, poetas, režisierius, dainų autorius ir atlikėjas:
      \ \n\n_Kaip pasakų rašytojas, kuris kartais važiuoja į mokyklas ir bando kartu
      su vaikais kurti pasakas, situaciją matau vidutinišką, švelniai tariant. Ypač,
      jei kalbame ne apie gramatines klaidas, o apie turėjimą ką pasakyti, vaizdinius,
      asociacijas, kalbos vingrybes. Paradoksalu, bet turtingą vaizduotę ir kalbos
      dovaną yra išsaugoję vadinamieji „kaimietukai“, padedantys tėveliams ūkininkauti,
      daug dirbantys, sportuojantys, dainuojantys. Jiems knyga dar yra vertybė. Ir
      gyvenimiškoji jų patirtis – ne „facebukinė“, o užsidirbta savom rankom, savuoju
      kailiu. Jie dar turi ką pasakyti._  \n_Raštingumą šios dienos aplinkoje reikėtų
      keisti žodžiu „kalbingumas“ – mokėjimas reikšti mintis apskritai: aptarti, ginčytis,
      įrodyti. Kalbos nuskurdimo kontekste viskas itin supaprastėja iki patiko/nepatiko,
      todėl atsiranda „fainosios“ naujųjų laikų klišės – OMG, nerealiai ir kiti like'nimai...
      Manau, gali atsitikti ir taip, kad netrukus smagiam pasikalbėjimui užteks ir
      penkiasdešimties lietuviškų žodžių, dar keli keiksmažodžiai – ir puikiai susikalbėsime._
      \ \n_Norint, kad būtų kitaip, būtina strateginė valstybės žmonių atsakomybė
      – ar auginame smalsią, ginčytis nebijančią kartą, ar savim patenkintus „mėsainius“,
      skirtus užsienio rinkai. Tuomet turėtų būt permąstyta visa kultūros vaikams
      strategija – ne tik knygos, bet ir teatras, kinas, koncertai. Kai visa tai taps
      valstybės prioritetu, kas nors gal ir keisis. Pavyzdžiui, netolima Estija savo
      ateities gairėse būtent taip ir yra numačiusi: švietimas – sritis NR. 1!!! O
      mes net vaikų kultūros fondo neturime, nekalbant apie jaunimui skirtas viešas
      ugdomąsias priemones: pvz., laidas per tautinį TV ar radiją, puoselėjančias
      meilę kalbai, istorijai, knygai, Tėvynei._  \n\nAndrius Mamontovas, muzikantas,
      prodiuseris, aktorius, labdaros ir paramos fondo „Švieskime vaikus“ steigėjas:
      \ \n\n_Raštingumo suvokimas turbūt yra toks pats, koks buvo vakar ar bus rytoj.
      Raštingumas – tai gebėjimas užmegzti ryšį su pasauliu per parašytą/spausdintą
      žodį. Tai ne tik mokėjimas rašyti ar skaityti, bet ir gebėjimas priimti, suvokti
      ir atsiliepti į užrašytą žodį. Tokioje aplinkoje perduodama patirtis, kuri lemia
      kultūros raidą, tradicijų tęstinumą, gebėjimą analizuoti ir pažinti istoriją._
      \ \n_Socialinės ir ekonominės sąlygos gali daryti įtaką raštingumo kiekybei
      ar kokybei tautoje. Technologinės priemonės pagreitina daugelį procesų, taip
      pat ir apsikeitimą rašytine informacija. Dažnai per daug informacijos slopina
      žmogaus santykį su spausdintu žodžiu. Tačiau juk tai niekaip nepanaikina ir
      nesumenkina raštingumo reikšmės ir svarbos._  \n\nDr. Austėja Landsbergienė,
      vaikų darželių tinklo „Vaikystės sodas“ ir Karalienės Mortos mokyklos įkūrėja:
      \ \n\n_Be jokios abejonės, raštingumas yra daug daugiau, nei gebėjimas skaityti
      ir rašyti. Man raštingumas yra vienas svarbiausių veiksnių, lemiančių žmogaus
      gyvenimo kokybę. Žinomas edukologas Paulo Freire teigia, kad raštingumas yra
      „žodžio ir pasaulio skaitymas“, vadinasi, yra kultūrinis raštingumas, ekonominis
      raštingumas, meninis raštingumas ir pan. To visuma ir yra raštingas žmogus,
      o tai, kaip matome, įpareigoja. Tikiu, kad žodžiai (kalba), simboliai (matematika),
      vaizdai (pavyzdžiui, internete) keičia žmonių gyvenimus ir tikrai ne į bloga._
      \ \n_Šiandien technologijos persmelkė visas mūsų gyvenimo sritis: nuo to, kaip
      dirbame ir bendraujame vieni su kitais, iki to, kaip perkame ir su(si)mokame
      mokesčius, tad, norėdami visavertiškai gyventi XXI amžiuje, turime būti technologiškai
      raštingi. Šių dienų kartos gyvenimas technologijų prasme šviesmečiais skiriasi
      nuo prieš tai buvusiosios._  \n_Valstybės, kurių piliečiai yra raštingesni,
      lengviau įveikia globalėjančio informacijos amžiaus pasaulio ekonominius iššūkius,
      tad iš tiesų verta ir galime drąsiai investuoti į Lietuvos piliečių raštingumą
      – nuo pat pirmųjų jų dienų._ Daugiau informacijos:  \n\nMargarita Gaubytė  \nLietuvos
      nacionalinės UNESCO komisijos sekretoriato  \nKomunikacijos programų vadovė
