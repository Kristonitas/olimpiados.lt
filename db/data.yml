      universiteto Menų fakulteto Režisūros katedros docentas, režisūros ir vaidybos
      pedagogas, teatro ir kino aktorius Vytautas Anužis ; Lietuvos liaudies kultūros
      centro Teatro poskyrio vadovė Irena Maciulevičienė; Klaipėdos universiteto Humanitarinių
      mokslų fakulteto kalbos kultūros specialistė Vitalija Kapsevičienė bei Neolė
      Jucienė - Klaipėdos gimnazijos Teatro mokytoja ekspertė.), turėjo išklausyti
      net 48 skaitovus, bei peržiūrėti 13 meninių kompozicijų tam, kad galėtų iš jų
      išrinkti jiems labiausiai patikusias, o jų atlikėjus apdovanoti medaliais bei
      diplomais. Noriu pasidalinti savo pastebėjimais su tais, kurie neabejingi meniniam
      jauno žmogaus ugdymui.  \n\nKonkursas prasidėjo balandžio 17 dieną 10 valandą
      Klaipėdos universiteto Menų fakulteto koncertų salėje. Jį pradėjo 5 - 8 klasių
      mokiniai. Iš jų labiausiai išsiskyrė Panevėžio r. Uliūnų pagrindinės mokyklos
      7 klasės mokinys Dovydas Muraška (mokytoja Aušra Raišienė); Ignalinos Č. Kudabos
      pagrindinės mokyklos 6 klasės mokinys Grigorijus Orlovas (mokytoja Jolanta Narbutienė);
      Molėtų pagrindinės mokyklos 7 klasės mokinys Kristupas Kavaliūnas (mokytoja
      Regina Krupauskienė); Alytaus Panemunės vidurinės mokyklos 6 klasės mokinys
      Marius Leskevičius (mokytoja Asta Kibildienė). Prienų r. Savivaldybės Jiezno
      gimnazijos 6 klasės mokinys Dainius Grigonis (mokytoja Nijolė Kuliešienė). Šie
      skaitovai buvo įvertinti ir komisijos narių. Taip pat didelį įspūdį man paliko
      Vilniaus Jono Pauliaus II pagrindinės mokyklos 8 klasės mokinys Edvinas Belorusovas
      (mokytoja Ilona Jakštienė), komisijos apdovanotas diplomu už įtaigų kūrinio
      perteikimą.     \n\nJauniausieji konkurso dalyviai pavergė savo nuoširdumu,
      vitališkumu, drąsa scenoje, artistiškumu, vidine laisve. Jie paprasčiau, natūraliau,
      laisviau sugebėjo perteikti kūrinio mintį. Būtent šios vidinės laisvės ir pritrūko
      jų vyresniems kolegoms. Tačiau dėl to nevertėtų nusiminti, tiesiog į tai dėmesį
      turėtų atkreipti pedagogai ruošiantys konkursui vyresnių klasių mokinius, kurie
      išgyvena paauglystės laikotarpį ir dėl to yra ypač jautrūs juos supančiai aplinkai.
      Šios priežastys iššaukia norą išsiskirti, būti pastebėtam, o scena suteikia
      šią galimybę, tad kyla pavojus išėjus į sceną pamiršti pagrindinius uždavinius:
      ko aš išėjau į sceną ir ką aš noriu pasakyti žiūrovui, klausytojui. Pedagogo
      pareiga yra tai pastebėti ir neleisti, skaitovui išeiti į sceną su tikslu pademonstruoti
      save.  \n\nLabai svarbus yra ir tinkamas medžiagos parinkimas. Reikia leisti
      mokiniui pačiam išsirinkti medžiagą, kuri jam patinka, atrodo įdomi ir artima,
      tuomet reikėtų aptarti su mokiniu jo pasirinkimą ir jį nukreipti teisingu keliu.
      Pedagogas neturėtų mokiniui brukti medžiagos, kuri atrodo aktuali ar tinkamesnė
      jam - pedagogui. Jeigu atsinešta medžiaga pedagogui pasirodytų netinkama, tuomet
      jis turi išsakyti mokiniui savo abejones dėl jo pasirinkimo ir pateikti mokiniui
      savo pasiūlymus, bet leisti šiam pačiam spręsti, kokią medžiagą jis norėtų pasirinkti.
      \ \n\nPaminėjau, mano manymu, pagrindinius dalykus į kuriuos turėtų atkreipti
      dėmesį pedagogai bei patys mokiniai, kurie ruošiasi ateityje dalyvauti skaitovų
      konkursuose, o dabar grįžkime prie 2010 metų konkurso. Taigi tos pačios balandžio
      17d. popietę į Klaipėdos universiteto Menų fakulteto koncertų salę rinkosi ir
      9 - 12 klasių mokiniai. Jie man pasirodė rimtesni už jaunuosius savo kolegas
      tiek laikysena, tiek pasirinktų medžiagų turiniu. Tačiau žvelgdama iš žiūrovo
      pozicijos, galiu teigti, jog daugumai vyresnių klasių mokinių trūko vidinės
      laisvės, atrodė, kad kai kurie skaitovai tiktai tiksliai išpildė tai, ko iš
      jų buvo pareikalauta, tačiau aš pasigedau jų individualaus medžiagos suvokimo,
      asmeninės pozicijos, kurią jie norėtų apginti ir dėl kurios būtų pasiruošę kovoti.
      Kitas kraštutinumas - dalyviui suteikta visiška improvizacinė laisvė, su kuria
      jis nesugebėjo susidoroti scenoje,  atnešė pražūtį ir čia jau aš įžvelgiu didelę
      pedagogo klaidą.  \n\nTačiau, nepaisant visų ankščiau išvardintų klaidelių ir
      netikslumų, pastebėjau ir nemažai džiuginančių dalykų. Buvau maloniai nustebinta
      ir pradžiuginta Telšių Žemaitės gimnazijos mokinės Viktorijos Bružaitės pasirodymu.
      Mergina pasiruošė savarankiškai. Teisingas teksto pasirinkimas, paprastas, nuoširdus
      minties perteikimas kompensavo menkutes klaideles, atsiradusias dėl sceninio
      jaudulio ir garantavo II laipsnio diplomą bei medalį. Ji, kaip ir kiti komisijos
      pastebėti ir įvertinti mokiniai pasižymėjo aiškia artikuliacija, tiksliu minties
      perteikimu žiūrovui, įdomios sau medžiagos pasirinkimu.  \n\nDiplomais bei medaliais
      taip pat buvo apdovanoti: Mažeikių Gabijos gimnazijos 10 klasės mokinys Dainius
      Seilius (mokytoja Airida Lementauskienė); VšĮ Kauno Juozo Urbšio katalikiškos
      vidurinės mokyklos 11 klasės mokinys Dovydas Laukys (mokytoja Vitalija Vyšniauskaitė,
      mokytoja Zita Urbonavičienė); VšĮ VDU Kauno „Rasos\" gimnazijos 12 klasės mokinys
      Juozapas Mindaugas Preikša (mokytoja Danutė Narbutavičienė); Klaipėdos „Ąžuolyno\"
