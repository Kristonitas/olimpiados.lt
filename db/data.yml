    - Lietuvos atradinėjimas
    - lietuvos-atradinejimas
    - "  \nVisus, norinčius ko nors naujo, kviečiu į intriguojantį ir nieko (net laiko)
      neatimantį žaidimą, kuris turtina ir gali virsti dovana. Taisyklės labai paprastos:
      kasdien tereikia parašyti bent vieną teigiamą su Lietuva susijusį dalyką, kuris
      Tave džiugina.  \n\nNesvarbu, ar tai reikšminga, ar ne. Galima džiaugtis net
      ir tuo, kad šiandienos pilkuma tinka prie Jūsų akių, kad Kauno eglutė graži,
      kad **Lietuvoje** galima padiskutuoti apie laumes, jog čia vyks krepšinio čempionatas,
      kad baltai yra nuoširdūs ir t. t.  \n\nIr visai nesvarbu, jei gyvenate ne Lietuvoje.
      Lietuviai, kurių tikrai pažįstate, juk ir kuria Lietuvą, tad jais irgi galima
      džiaugtis, kaip ir praeityje vykusiais ar dar tik suplanuotais dalykais.  \n\nNėra
      svarbu, kokia forma viską rašysite: į sąsiuvinį, .doc failą, kaip Facebook statusus,
      ant servetėlių kavinėje ar ant lapelių, pasitaikiusių po ranka. O gal tai bus
      net piešiniai ar nuotraukos! Tereikia visa tai surinkti į vieną vietą ar išspausdinti,
      o per Kalėdas su kuo nors apsikeisti, padovanoti savo naujai atrastą Lietuvą.
      Nereikės veltui leisti pinigų daiktams, kurie atsidurs giliai stalčiuose.  \n\nPapasakokit
      apie tai ir įtraukit pažįstamus, tėvus, gimines, mokslų draugus. Bus su kuo
      pasitart ir kuo pasidžiaugt per šventes!  \n\nJeigu norite įrodymų, kad tai
      daryti prasminga, perskaitykite [tai](http://darrenhardy.success.com/2010/11/to-be-great-be-grateful/).
      \ \n\nSmagių atradimų ir naujų minčių!  Ir nepamirškite kasdien būtinai užrašyti
      mažiausiai po vieną džiuginantį dalyką."
