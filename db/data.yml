      \ \nOlimpiados atidarymas vyko VU Teatro salėje, kurioje vos tilpo visi olimpiados
      dalyviai; iš viso šiemet dalyvavo 181 devintų–dvyliktų klasių moksleivis iš
      76 Lietuvos mokyklų, juos atlydėjo 73 mokytojai. Tai dvigubai daugiau dalyvių
