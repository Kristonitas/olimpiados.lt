    - "Kosminėse stotyse buvo atlikta šimtai tūkstančių eksperimentų: vieni botaniniai,
      virusologiniai, kiti buvos skirti žmogaus fiziologijai nesvarumo sąlygomis tirti.
      Tačiau nebuvo tirta, kaip alkoholis veikia astronautą ar kosmonautą.\n\nAlkoholis
      buvo griežtai draudžiamas ne tik kosmonautams, bet ir astronautams, nes nesvarumo
      sąlygomis žmogui neveikia vestibiuliarinis aparatas, ir net ne vieną mėnesį
      išbuvęs nesvarumo sąlygomis kosmonautas/astronautas vėl palikęs Žemės planetą
      turi ne vieną parą kentėti, kol vėl pripranta prie nesvarumo. Kitaip tariant
      jis jaučiasi labai girtas veikiamas tik nesvarumo.\n\nDabar visiem žinoma, kad,
      nepaisant draudimų, rusų kosmonautus, ilgiems mėnesiams palikusius žemės paviršių,
      su maisto ir deguonies, technikos, bei kitais siuntiniais pasiekdavo slapti
      lauknešėliai - tai alkoholis (spėju, kad 100% spiritas, nes vandenį skraidinti
      yra labai brangu). Tokių siuntinių egzistavimo vadovybė galėjo ir nežinoti,
      nes likę draugai Žemėje \"pakuodami\" siuntinį su sausu lyg parakas maistu,
      medikamentais ir t.t. slapta įdėdavo lašinę alkoholio. (Kad viskas tilptų į
      griežtus matmenis bei svorį, matyt reikėjo kažką išimti kaip nebūtiną daiktą
      kosminei stočiai ar kosmonautui :D )  \n\nKosminė stotis MIR (paleista 1986
      m. vasario 20 d.), savo gyvavimo pabaigoje svėrusi virš 120 tonų ir priėmusi
      dirbti 104 kosmonautus bei astronautus, 2001 m. kovo 23 dieną buvo dalinai sudeginta
      Žemės atmosferoje. MIR stotis buvo surinkta iš modulių kaip lego dėlionė. Mūsų
      istorijai svarbiausia dalis yra \"CÐ¿ÐµÐºÑ‚Ñ€\" modulis, kurį atgabeno JAV astronautai.
      Nebeminėdamas nei datų, nei kam skirtas modulis, pagaliau mieląjį skaitytoją
      priartinsiu  \nprie uždavinuko:\n\n Į \"CÐ¿ÐµÐºÑ‚Ñ€\" modulį atvykusius dirbti
      JAV astronautus labai draugiškai sutiko rusų kosmonautai. Po tądien \"šventinių\"
      pietų vyriausias pagal laipsnį rusų kosmonautas atnešė didelį kiekį alkoholio,
      tačiau amerikiečiams jis pasirodė negeriamas. Rusas viską atidėjo savaitei.
      Jis turėjo planą: Savaitė prailgo iki 14 dienų, mat buvo atidėtas išėjimas į
