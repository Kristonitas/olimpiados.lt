    - Rusų kalbos olimpiada
    - rusu-kalbos-olimpiada
    - "**Kovo 15–17 d.** Vilniaus „Santaros“ vidurinėje mokykloje vyko **19-oji Lietuvos
      mokinių rusų (gimtosios ir užsienio) kalbos olimpiada**, kurioje dalyvavo 85
      dalyviai – 10–11 kl. mokiniai.\n\nOlimpiados atidarymas buvo labai iškilmingas
      ir gražus, grojo mokyklos orkestras, skambėjo M. K. Čiurlionio muzika, eilėraščiai
      apie jį. Susirinkę svečiai linkėjo dalyviams sėkmės, gerų rezultatų.  \n\nŠių
      metų olimpiada buvo skirta M. K. Čiurlioniui ir jo kūrybos sąsajoms su rusų
      literatūros Sidabro amžiumi. Mokiniai atliko kūrybinius darbus, testo ir retorikos
      užduotis. Mokinių darbus vertino patyrusi komisija, kurioje dirbo VU ir LEU
      dėstytojai, geriausi šalies rusų kalbos mokytojai.  \n\nKartu su olimpiada vyko
      ir meninio skaitymo konkursas. Ne visi olimpiados dalyviai panoro išbandyti
      save šiame konkurse, bet drąsiausieji nenusivylė. Net 10 skaitovų gavo pagyrimo
      raštus ir buvo apdovanoti atminimo dovanomis.  \n\nĮ renginį atvykusiems rusų
      kalbos mokytojams buvo surengtas seminaras „Rusų kalba mokykloje: dabartis ir
      perspektyvos“.  \n\nTurtinga buvo ir olimpiados kultūrinė programa. Vyko Lietuvos
      muzikos ir teatro akademijos studentų spektaklis pagal A. Čechovo apsakymus
      ir vaidinimo pamoka mokiniams. Mokytojams buvo surengtas nuostabus romansų vakaras.
      Romansus atliko Sasha Song. Visi olimpiados dalyviai (mokiniai ir mokytojai)
      apsilankė Lietuvos nacionaliniame operos ir baleto teatre. Apsilankymas teatre
      paliko labai didelį įspūdį mokiniams, ypač iš tolimesnių Lietuvos rajonų, nes
      daugelis iš jų teatre lankėsi pirmą kartą.  \n\nOlimpiados iškilmingas uždarymas
      vyko Lietuvos rusų dramos teatre. Šią šventę vedė Dmitrijus Denisiukas. Koncertavo
      Nacionalinės M. K. Čiurlionio menų mokyklos mokiniai, Sasha Song, grupė Timohi.
      \ \n\nOlimpiados dalyvius ir nugalėtojus pasveikino: Rusijos Federacijos ambasadorius
      Lietuvoje – Vladimir Chkhikvadze; Lietuvos Respublikos švietimo ir mokslo ministerijos
      Pagrindinio ir vidurinio ugdymo skyriaus vyriausioji specialistė Ona Čepulėnienė;
      Lietuvos mokinių informavimo ir techninės kūrybos centro direktoriaus pavaduotoja
      Rima Pocienė ir kiti olimpiados svečiai.  \n\nOlimpiados laimėtojai apdovanoti
      Švietimo ir mokslo ministerijos diplomais, atminimo medaliais, olimpiados partnerio
      AB „Lifosa“, kurios pagrindinis akcininkas yra kompanija „Eurochem“, vertingomis
      dovanomis.  \n\nVasarą nugalėtojų laukia kelionė į Rusiją, kurią organizuoja
      olimpiados partneriai AB „Lifosa“ ir „Eurochem“.  \n\nOlimpiados protokolą rasite
      [čia](biblioteka/1970/atsisiuntimas)."
