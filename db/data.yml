    - "Šį šeštadienį, kovo 23 d. Liuksemburge iškilminga uždarymo ceremonija baigėsi 
      11-oji Europos Sąjungos gamtos mokslų olimpiada (_EUSO, **E**uropean **U**nion
      **S**cience **O**lympiad_). Joje lietuviai lieka ištikimi tradicijoms - iškovojo
      du komandinius **sidabro** medalių komplektus.  \n\nKovo 17-24 d. Liuksemburge
      vykusioje olimpiadoje varžėsi 132 moksleiviai iš 22 Europos Sąjungos šalių.
      Kiekviena olimpiadoje dalyvaujanti šalis delegavo po dvi trijų mokinių komandas,
      kurią sudarė chemikas, fizikas ir biologas. Lietuvai sidabro medalius iškovojo
      Klaipėdos licėjaus mokinys **Dovydas Drakšas** (mokyt. Rima Grabauskienė), Kauno
      technologijos universiteto gimnazijos mokinys **Marius Kluonis** (mokyt. Birutė
      Maciulevičienė), Vilniaus Mykolo Biržiškos gimnazijos mokinys **Tadas Indrelė**
      (mokyt. Roza Miliajeva), Šiaulių universiteto gimnazijos mokinys **Dominykas
      Murza** (mokyt. Danguolė Meškaitė) bei Vilniaus licėjaus mokiniai **Ignas Urbonavičius**,
      (mokyt. Eugenijus Rudminas) bei **Algirdas Žiemys** (mokyt. Alyda Daulenskienė).
      \ \n\nAukščiausius, aukso medalių apdovanojimus šiemet pelnė 5 komandos, tarp
      jų patys geriausieji – abi Vokietijos komandos. Jiems medalius įteikė pats Liuksemburgo
      sosto įpėdinis princas Guillaume ir Liuksmeburgo ministras pirmininas Jean-Claude
      Juncker.  \n\nKiekvienais metais vykstančio konkurso metu organizuojanti šalis
      mokinių komandoms pateikia dvi integruotas praktines užduotis, sudarytas iš
      eksperimentų biologui, chemikui bei fizikui. Šiais metais Liuksemburgo universiteto
      dėstytojai parengė užduotis apie silicį ir atsinaujinančius energijos šaltinius.
      Šių užduočių metu gabiausiems europiečiams teko tirti saulės energijos elementus,
      nustatyti, kokie silicį kaupiantys dumbliai paplitę užterštose ir švariuose
      vandens telkiniuose, nustatyti mikroorganizmų gaminamas biodujas ir nagrinėti
      jų savybes. Tradiciškai užduotys yra susijusios su organizuojančia šalimi, todėl
      neatsitiktinai šiais metais šioje pažangioje valstybėje tiek dėmesio buvo skirta
      alternatyvios energetikos klausimams. Praėjusiais metais Vilniuje vykusiame
      jubiliejiniame konkurse mokiniai tyrė gintaro savybes ir skaičiavo, kokiu būdu
      efektyviausia apsirūpinti deguonimi kosmose.  \n\nŠiais metais EU gamtos mokslų
      olimpiadoje netrūko ypatingo dėmesio Lietuvos delegacijai. Per vienuolika metų
      šiame renginyje jau dalyvavo virš tūkstančio mokinių, o simboliškai tūkstantuoju
      užsiregistravusiu tapo vilnietis Tadas Indrelė, atidarymo ceremonijos metu pakviestas
      atsiimti tai paliudijančio diplomo. Visų dalyvių balsavimas lėmė, jog specialiai
      šiam renginiui sukurtas filmukas apie Lietuvą tapo geriausiu. Be to, dauguma
      vadovų, apsilankę praėjusiais metais vykusiame jubiliejiniame renginyje Vilniuje
      prisiminė ir gyrė puikią organizaciją, teigė sugrįšiantys su artimaisiais dar
      kartą aplankyti mūsų šalies.  \n\nKitais metais šis renginys vyks Atėnuose,
      Graikijoje. Mūsų šalies delegacijos narių atranka prasidės jau šį lapkritį.
      Daugiau informacijos apie renginį galite rasti oficialioje EUSO 2013 svetainėje
      [www.euso2013.lu](http://www.euso2013.lu/).  \n\nDaugiau akimirkų iš Liuksemburgo
