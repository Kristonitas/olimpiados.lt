      Benas Cechanavičius (mokytoja Vyta Gaučienė).  \n\n2010 m. balandžio 18 dieną
      konkurso dalyviai susirinko į Klaipėdos universiteto Menų fakulteto mokomąjį
      teatrą, kur 10 valandą  prasidėjo poetinių kompozicijų peržiūra. Komisijai buvo
