      tų tikrų vienuolikamečių, tikrų visateisių matematikos varžytuvių dalyvių tą
      dieną tikrai buvo – ir buvo ne vienas. O apie tai, kokius jie laurus skynė,
      mes tikimės nepamiršti Jums išguldyti vėliau.\n\nTaigi tą šeštadienį, kuris,
      kaip jau užsiminta, juo nelabai atrodė, Vilniaus universiteto matematikų ir
      informatikų tvirtovėje Naugarduko gatvėje vyko jau 26-oji Lietuvos komandinė
      mokinių olimpiada profesoriaus Jono Kubiliaus taurei laimėti. Ji vyksta be pertraukos
      nuo 1986 metų ir į ją yra kviečiami tų miestų, rajonų ir regionų atstovai, kurie
      yra turėję prizininkų tų metų įprastinėje individualiojoje Olimpiadoje. O toji
      įprastinė olimpiada mūsuose vyksta nuo 1951 metų ir jos iniciatoriumi irgi buvo
      profesorius Jonas Kubilius.\n\nKomandinių olimpiadų pasaulyje, lyginant jas
      su individualiomis varžytuvėmis, yra ne taip gausu. Čia pagrindinė išmonė ir
      menas yra tas, kad tenka vadinamąjį “individualųjį pradą” gražiai supinti su
      mokėjimu “apsisiausti kolektyvine dvasia”.\n\nMūsiškėje olimpiadoje 5-ių žmonių
      komanda per 4 valandas turi “išvelėti” 20 uždavinių (garantuojame, kad mes visi
      neklausiami pastebime, į kokį daugybos veiksmą “prašosi” tie trys skaičiai).\n\nTaip
      ir “individualus meistriškumas”, padaugintas iš “komandinės dvasios”, neretai
      sukelia jokiai daugybai nenusileidžiantį efektą. O jau to gražaus efekto pasekmes
      kiekviena komanda pateikia taip, it ji būtų buvusi vienasmenė – kiekvieno pasiūlyto
      uždavinio po vieną sprendimą (jei tik jį randa).\n\nPagal tolimesnį Lietuvos
      komandinės olimpiados vyksmą moksleiviams sprendimus besurašinėjant atvyksta
      keliasdešimt Vilniaus (ir kitų miestų ir valstybių) studentų ir doktorantų,
      ateina garbūs Vilniaus universiteto mokslininkai ir imasi vertinti tai, kas
      nuveikta.\n\nO taisyti jiems tenka ne tik komandinės olimpiados – visų it vieno
      – pateiktus sprendimus. Darbo jiems yra dar daugiau - kartu su komandine olimpiada
      vyksta ir daugiaplanės komandų ateities apžiūra. Vyksta individualiosios varžytuvės.
      Jos vyksta nuo 1999 metų – taigi šiais metais tai buvo jau 13 kartas.\n\nŠiuose
      ką tik suminėtuose skaičiuose vėl yra paprasto aritmetinio jumoro: jei komandinė
      olimpiada 26-toji, o 2-gubos individualiosios varžytuvės – 13-tos, tai kokį
      trumpą aritmetinį užrašą mums visa tai gali priminti?\n\nNa, bet nebenukrypkime
      į samprotavimus, kokie skaičiai kokiems veiksmams tinka, nes taip ir iki vadinamosios
      skaičių magijos jau nebetoli. Palikime skaičių magijas tiems, kuriems tai geriau
      sekasi, o mes vėl prisiminkime, kaip ten Naugarduke toliau viskas vyko.\n\nĮ
      komandines varžytuves atvyko 15 komandų, viena “ūgtelėjusi”15-toji komanda dalyvavo
      be konkurencijos (nors pagal rezultatus ji anaiptol nebuvo 15-ta).\n\nJeigu
      jau ėmėme kalbėti apie rezultatus, tai šioje vietoje minėtina, kad paskutiniaisiais
      metais Vilniaus licėjui užiminėti pirmąsias vietas sekasi pastebimai geriau
      negu kitoms komandoms. Į natūralų klausimą, kodėl atsakymo iš trijų žodžių nėra.
      Čia, kaip ir kituose rimtuose dalykuose, susideda daug aplinkybių. Visos jos,
      kad ir kokios nežymios jos rodytųsi, kaip ir didžiajame sporte kad esti, kartais
      gali turėti oi kokios nemenkos reikšmės.\n\nGeriau už kitus Vilniaus licėjui
      sekėsi ir šiais metais. Taip nutiko net nežiūrint to, kad pirmojoje licėjaus
      komandoje kiek nelauktai nebuvo šių metų Pasaulio matematikos čempionato prizininko
      Motiejaus Valiūno. Tuo didesnė darbo našta tada, matyt, teko kitam pasaulio
      čempionatų prizininkui Linui Klimavičiui. Jam susikaupęs talkino patyręs olimpiadininkas
      Justinas Česonis bei rimtų varžybų druskos jau ragavęs Tomas Vaškevičius. Komandoje
      dar buvo Marius Latinis bei Kęstutis Vilčinskas. Komandai vadovavo pats Benas
      Budvytis, arba mokytojas, kurio Lietuvoje niekam ilgai pristatinėti nereikia.
      Pasakei, kad tai jis, paminėjai pavardę – ir viskas aišku.\n\nTaigi pirmoji
      licėjaus komanda buvo pirmoji. Nugalėti jai šiais metais pakako 80-ties taškų.\n\nJau
      sakėme, kad šiais laikais licėjui pirmose matematinėse vietose būti yra labiau
      įprasta. Labiau negu anksčiau. Tačiau šiais metais ir “nelicėjinis” Vilnius
      atrodė gerokai ūgtelėjęs, kažkaip labai sustiprėjęs – pagal rezultatus, surinkęs
      73 taškus, jis liko antras.\n\nJūs, aišku, dar negalite suprasti, kas čia galėtų
      būti “labiausiai kaltas” arba daugiausiai prie to prisidėjęs? Todėl mes Jums
      iš karto pasakysime, kad labiausiai dėl to “kalta” yra “Santaros” mokyklos abiturientė
      Ana Daglis. Jos kaltė dviguba. Ji irgi yra šių metų pasaulio matematikos čempionato
      dalyvė, ji pelnė Nyderlanduose Garbės raštą. Bet čia juk dar ne “kaltė”. Čia
      Anos nuopelnai. O jau ta kita jos “kaltės” dalis ir kartu kita jos garbės dalis
      yra ta, kad ji tą Vilniaus komandą pati ir subūrė.\n\nO kadangi ji subūrė komandą
      taip vykusiai, kad toji komanda liko antroje vietoje, tai tada, pagal nusistovėjusią
      Komandinės olimpiados tvarką, toji antroji komanda gali iš karto deleguoti savo
      atstovą į Lietuvos komandą, vyksiančią į tarptautinę komandinę “Baltijos kelio”
      olimpiadą. Jūs čia paskaitėte pakankamai, kad galėtumėte be didesnio vargo,
      su 100-čiu tikrumu, atspėti, ką gi Vilniaus komanda į tą tarptautinę “Baltijos
      kelio” olimpiadą, šiais metais vyksiančią Greifsvalde (Vokietija), delegavo.\n\nTrečiąją
      vietą užėmė Kauno technologijos universiteto gimnazijos komanda, kurią rengė
      niekada rankų nenuleidžiantis garsusis Leonas Narkevičius.\n\nKomandinės olimpiados
      vertinimo komisijai, priskaičiuojančiai keliasdešimt žmonių, jau kelintus metus
      iš eilės tyliai ir labai efektyviai dirigavo Vilniaus universiteto doktorantas
      lektorius Aivaras Novikas.\n\nBeje, pirmąją vietą užėmusioji komanda į tą pačią
      “Baltijos kelio” olimpiadą paskiria jau nebe vieną, bet nominuoja du žmones.
      Ir visi mes, dalyvavusieji iškilmingame varžytuvių uždaryme pačioje garbingiausioje
      mūsų fakulteto Zigmo Žemaičio auditorijoje, iš komandos vadovo Beno Budvyčio
      išgirdome, kad į tarptautinę Olimpiadą Licėjaus vardu vyksta jau minėtieji dvyliktokai
      Linas Klimavičius ir Justinas Česonis.\n\nDabar tuoj mums visiems bus dar šviesiau,
      nes mes pasakysime porą žodžių apie tai, kas geriausiai pasirodė jaunėlių varžybose
      – pamenate, juk mes, matyt, ne šiaip sau pradėdami straipsnį kalbėjome apie
      visateisius vienuolikmečius studentus.\n\nPenktokų-šeštokų varžytuvėse visi
      uždaviniai (panašiai kaip ir septintokų- aštuntokų skyriuje) turėjo tų pačių
      bendrų herojų, kurių aritmetinius, loginius ir net kombinatorinius nuotykius
      sprendėjams ir teko narplioti.\n\nBe jau ir iš kitų pažinčių gerai žinomo arklio
      Dominyko – ir kaip jis ten tiek daug visur kur suspėja – pasiūlytus uždavinius
      aktyviai form(ul)avo ir guvioji Kielė Kamilė, Pempė Matilda. Labai ten užimtas
      buvo ir darbštusis Asiliukas Dainius. Buvo ir Atamanas Šarka.\n\nO dabar išvardinsime,
      kam geriausiai sekėsi su tais veikėjais ir jų nuotykiais tvarkytis.\n\nIš penktokų-šeštokų
      (jie sprendė po 5 uždavinius) nugalėjo šeštokas Kristijonas Trinkūnas iš Vilniaus
      jėzuitų gimnazijos, surinkęs 20 taškų (iš 25 galimų), taigi sėkmingai susitvarkęs
      su 4 uždaviniais. Tašku mažiau surinko taip pat šeštokė Judita Traubaitė iš
      Vilniaus šv. Kristoforo gimnazijos ir šeštokas Jokūbas Butkus iš Panevėžio Kazimiero
      Paltaroko gimnazijos. 18 taškų surinko irgi du dalyviai – tai vėl šeštokė Ieva
      Elija Jucevičiūtė – vėl iš Vilniaus jėzuitų gimnazijos ir taip pat šeštokas
      Karolis Ličkūnas – vėl iš Panevėžio Kazimiero Paltaroko gimnazijos.\n\nŠis išvardintas
      pirmasis penketas ir pelnė pirmosios vietos diplomus.\n\nO kurgi mūsų 11-mečiai?
      Ar ne laikas būtų pagal fabulą ir siužetą prisiminti ir juos? Kur jie dingo?
      Gal jie ne pirmose vietose? Jie niekur nedingo. Jie čia pat. Nes mes prie pat
      nugalėtųjų pavardžių varžytuvių protokole matome parašyta, kad 4-tokas Juozapas
      Rokas Čypas iš Vilniaus Daukanto progimnazijos Vilniaus surinko 15 taškų – už
      tai jam buvo skirta antroji vieta, o kitas 11-metis ketvirtokas Ernestas Ramanauskas
      su 13 taškų buvo apdovanotas pagyrimo raštu. Ernestas mokosi Vilnius “Žiniuko”
      mokykloje.\n\nVisiems 29 dalyvių taisymo darbams dirigavo Vilniaus universiteto
      doktorantas Paulius Šarka, jam ramiai talkino patyręs taisytojas Vilniaus universiteto
      magistrantas Gražvydas Šemetulskis bei “Juventos” gimanzijos mokytojas-ekspertas
      Aleksandras Choliavkinas, kurį visa olimpiadinė Lietuva pažįsta kaip vieną iš
      nepamainomų Lietuvos rinktinės kelionių į Baltarusiją vadovų.\n\n7-8 klasių
      varžytuvėse dalyvavo dar daugiau žmonių negu jaunėlių pasigalynėjimuose. Dalyvių
      nuomone, septintokų-aštuntokų uždaviniai buvo santykinai sunkėlesni negu 5-6
      klasėse. Dalyvių darbus taisė du garbūs profesoriai, du įžymūs Pasvalio krašto
      sūnūs Vilijandas Bagdonavičius ir Vytautas Kazakevičius.\n\nVėliau, jau per
      uždarymą, kreipdamasis į susirinkusius profesorius Vilijandas Bagdonavičius
      jam būdingu stiliumi šmaikščiai tarstelėjo, kad ar tik nebūsią kai kurie septintokų-aštuntokų
      uždaviniai buvę sunkesni už devintokų-dvyliktokų (pavyzdžiui, šaškę iš tikrųjų
      kilnojo visų trijų šeštadienio varžytuvių dalyviai).\n\nKažkas net pabandė atitarti,
      ar tai negalėtų būti gražu ir sektina, nes viskas tada remtųsi pačiu pažangiausiu
      šių dienų pedagogikos principu, kad visi geba būti vieni už kitus gudresni,
      visi geba atrodyti vieni už kitus stipresni.\n\nTaigi, kaip jau sakyta, du garbūs
      Pasvalio krašto profesoriai skyrė 4 pirmąsias vietas, o į tą pačią-pačią pirmiausią
      vietą jie pastatė septintoką (pastebėkite, septintoką, kuriam tą dieną, vadinasi,
      klojosi gražiau ir už visus aštuntokus!) Eimantą Ramoną, jau kelintą kartą vėl
      iš Vilniaus jėzuitų gimnazijos, gerokai atsiplėšusį nuo kitų, nes surinkusį
      17 taškų (jau nebe iš 25, o iš 30 galimų, nes vyresnėliokai sprendė jau nebe
      5, o 6 uždavinius).\n\nPirmąja vieta 2011 metų varžytuvėse nuo šiol galės didžiuotis
      ir aštuntokė Adriana Otelija Vilkaitė vėl iš tos pačios gimnazijos, surinkusi
      12 taškų ir, žinoma, lygiai tiek tų taškų surinkę sprendėjai aštuntokas iš Panevėžio
      5-tosios gimnazijos Lukas Naruševičius bei aštuntokas iš jėzuitų gimnazijos
      (tik dabar jau tos iš Kauno) Matas Nasvytis.\n\nPo šitų prizininkų išvardijimo
      būtų didelė neteisybė užmiršti pridurti, kad su visais šitais apdovanotais (ir
      kitais neapdovanotais) Vilniaus jėzuitų gimnazijos moksleiviais užsiiminėja
      ir nepamainomasis Eduardas Juška.\n\nTokio didelio žmonių skaičiaus apdovanojimas
      - nes juk reikėjo apdovanoti ne vieno, o trijų varžytuvių nugalėtojus – gerokai
      pailgino uždarymo iškilmes, į kurias, susirinkusiųjų itin šiltai sutiktas, atvyko
      ir pats komandinės olimpiados taurės steigėjas Lietuvos matematikų patriarchas
      Jonas Kubilius.\n\nSalė taip pat labai pagarbiai suošė, išvydusi į Zigmo Žemaičio
      auditoriją įeinančią Marytę Skakauskienę, pagrindinę Švietimo ir mokslo ministerijos
      matematikos specialistę, mūsuose vadinamą Kengūros mama.\n\nPer uždarymą Jungtinėje
      Karalystėje studijuojantis vertinimo komisijos narys Žilvinas Rimas su labai
      nebloga angliška tartimi dar perskaitė ir Pasaulinės nacionalinių olimpiadų
      federacijos prezidentės p. Marijos Falk de Losados sveikinimą varžybų dalyviams.\n\nPaskutiniai
      šeštadieninio uždarymo sakiniai buvo skirti kai kurioms svarbioms dar vieno,
      jau ketvirtojo renginio, kuris turėjo vykti kitą dieną, aplinkybėms aptarti.\n\nČia
      kalbama apie Lietuvos Didžiosios Kunigaikštystės taurės turnyrą, visai neseniai
      atsiradusį, ir kuris sekmadienį turėjo būti surengtas jau trečiąjį kartą. Į
      šias dinamiškai besirutuliojančias varžytuves kol kas yra kviečiamos dalyvauti
      Minsko, Kauno ir, niekas neturėtų stebėtis, paties Vilniaus komandos.\n\nPapildoma
      aplinkybe šių metų varžytuvėse buvo tai, kad per jas buvo išaiškinti ir tie,
      kam buvo lemta užimti dvi laisvas vietas Lietuvos rinktinėje į “Baltijos kelio”
