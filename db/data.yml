    - "Rugsėjo 13 d., penktadienį, Lietuvos mokslų akademijoje iškilmingai uždaryta
      **18-oji tarptautinė astronomijos olimpiada**. Uždarymo ceremonijos metu olimpiados
      dalyviai apdovanoti diplomais, aukso, sidabro ir bronzos medaliais. Šiemet daugiausia
      medalių atiteko Rusijos ir Rumunijos jauniesiems astronomams. Puikiai pasirodė
      Indijos komanda, kaip ir Rusija, laimėjusi net tris aukso medalius. Lietuvos
      atstovai tarp geriausiųjų nepateko.  \n**Rugsėjo 6–13 dienomis** vykusioje olimpiadoje
      varžėsi 89 jaunieji astronomai iš 18 pasaulio šalių. Mokiniai sprendė teorines,
      naktinio dangaus stebėjimų ir praktines užduotis. Aukso medalius iškovojo Indijos,
      Rusijos, Rumunijos, Kinijos, Kazachstano ir Ukrainos komandų atstovai. Daugiausiai
      sidabro medalių atiteko Pietų Korėjos atstovams. Antrąja vieta ir sidabro medaliais
      taip pat džiaugėsi jaunieji astronomai iš Bulgarijos, Tailando, Kinijos, Armėnijos,
      Rusijos, Rumunijos, Ukrainos, Indonezijos ir Estijos. Bronzos medalius pasidalino
      Čekijos, Estijos, Italijos, Rumunijos, Pietų Korėjos, Tailando, Armėnijos, Ukrainos,
      Bulgarijos, Rusijos ir Kinijos atstovai.  \n\nMedalius ir diplomus laimėtojams
      teikė mokslų akademijos prezidentas **prof. Valdemaras Razumas**, Vilniaus universiteto
      teorinės fizikos ir astronomijos instituto direktorė **habil. dr. Gražina Tautvaišienė**,
      vertinimo komisijos pirmininkas **dr. Jokūbas Sūdžius**, Švietimo ir mokslo
      viceministrė **dr. Svetlana Kauzonienė**.  \n\nS. Kauzonienė jauniesiems astronomams
      linkėjo ir toliau gilinti žinias, domėtis ir dirbti: „Nuo tokių gabių ir talentingų
      jaunų žmonių kaip Jūs priklauso mūsų planetos ateitis. Tikiu, kad ne vienas
      iš Jūsų prisidės prie naujų ne tik astronomijos, bet ir kitų mokslų šakų krypčių
      plėtojimo, kurs mokslo inovacijas bei moderniausias technologijas“, – sveikindama
      olimpiados dalyvius sakė viceministrė. Tarptautinė astronomijos olimpiada organizuojama
      nuo 1996 m. Lietuvoje šis tarptautinis mokslo  renginys vyko **pirmą kartą**.
      \ \n\n_Lietuvos mokinių neformaliojo švietimo centro informacija _"
