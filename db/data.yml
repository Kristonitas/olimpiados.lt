    - Fizikai krioklių šalyje ir magnetų karalystėje
    - fizikai-kriokliu-salyje-ir-magnetu-karalysteje
    - "Kai ištariu „Zagrebas\", man atrodo, jog tai - burtažodis. Kaip „Sezamai,atsiverk\"
      ar kažkas panašaus. Ir gerų, ir blogų atsiliepimų girdėjau, bet ši IPhO abejingo
      nepaliko nei vieno. Zagrebas, Zagrebas, Zagrebas - miestas,panašus į Vilnių.
      Pravažiavome Konstitucijos prospektą, Žirmūnų vidurį ir štai- mes prie VU bendrabučių
      Saulėteky. Oi, atsiprašau, mes juk Kroatijoje.  Organizatoriams kartais trūko
      nuovokos, o gidųlaikrodžiai ir atsakomybė, matyt, žaidė slėpynes. Gyvenimo sąlygos
      ir maistasdalyvių nedžiugino - ypač gerai tai prisiminė tie, kuriuos išlepino
      Meksika. Spėkit,ar noriu grįžti ten? Neatspėjote, labai noriu. Nepaisant šitų
      „žiaurių\"komentarų, patyrėme daugiau, nei galima atsiminti. Pabandysiu apie
      tai toliauir parašyti.  \n\nPirmoji ekskursija buvo į Trakoščan (labaiprimena
      Trakus). Apžiūrėjome 13 amžiaus gynybinę pilį, bandėme apeiti šaliaesantį ežerą,
      bet atsisakėme idėjos, kai paaiškėjo jo dydis... Ilgai nelaukusnuvykome iki
      Krapinos, kurioje archeologai rado neandertaliečių kaimą. Tenįkurtame muziejuje
      išvydome rekonstruotą 17 asmenų šeimą ir sužinojome daugiauapie gyvybės evoliuciją.
      Įsiminė dinozauro skeletas, žmogbeždžionių skulptūros,iš trikampiukų sudėliotas
      žmogus, kur vieną jų palietus, atsiranda blužnies arkokio kaulo paveikslėlis.
      Didelio susidomėjimo sulaukė dirbtinis ledas, antkurio atsistojus, jis traškėdavo
      ir suskilinėdavo. Pilnomis kišenėmis įspūdžiųgrįžome į Zagrebą, nes ryte laukė
      užduotys.  \n\nUž ką labiausiai galiupagirti kroatus, tai už sugebėjimą puikiai
      vykdyti užduočių sprendimus. Viskasbuvo apgalvota iki smulkmenų. Be komentarų
      - tiesiog šaunuoliai! Pavyzdžiui,kai vos nenušoviau kažkurio dalyvio su magnetiniu
      šautuvu, man nereikėjo gaištilaiko ieškant kulkos - tuojau pat gavau naują.
      Užduotis apibūdinti labai sunku. Gražios irapgaulingos. Ypač viena klastūnė
      - tokia lengva atrodė, o paaiškėjo, kad tagražuolė ypatingo dėmesio reikalavo.
      Bet „Miss užduotis\" karūną uždėčiauantrajam eksperimentui apie magnetų sąveiką.
      \ \n\nTarp užduočių dienų mus nuvežė į pačiągražiausią Kroatijos vietą - Plitvice
      ežerų nacionalinį parką. Nežemiška gamtatiesiog užbūrė: pakeli akis į viršų
      - nuo uolų trykštantys kriokliai, nuleidižemyn - safyro spalvos arba paslaptingesnis
      žalsvai mėlynas ežerų vanduo. Ožuvų! Atrodo, įkiši ranką ir pagausi tą milžinę
      už uodegos.  \n\nVieną popietę praleidome Jarune - Zagrebeesančiame sporto centre.
      Kiekvienas pagal pageidavimus galėjo irstytisbaidarėmis, žaisti futbolą (turėjau
      garbės prarėkti balsą skanduodama už vienąstipriausių komandų - Lietuvos. Šaunuoliai,
      vyrai!), mėtyti lėkštę arišsimaudyti ežere, kol gidai nemato (mums nebuvo leista
      to daryti, bet kas jų klauso).  \n\nIlgi vakarai ir trumpos naktys priklausė
      mums.Šokom, kol vienas miego norintis žmogeliukas neišmetė maišų vandens iš
      šeštoaukšto, bet kai lietuvaičių seklių komanda surado nenaudėlį, kiti šokių
      vakaraibuvo pakankamai sausi. „Ant kalno mūrai\" beveik antru himnu tapo, o
      žaidimai,skaitymai ir pokalbiai su dalyviais trukdavo iki saulės tekėjimo. Per
      trumpa olimpiada,kad viską spėtume!!!  \n\nMiego trūkumu nesiskundėme - vėsiame
      autobuse,riedančiame į tolimą Kroatijos kampelį, atsimiegodavome su kaupu. Ypačkeliaujant
      į Zadarą ir Teslos gimtinę. Nedaug arčiau esančiame Crikvenicamieste visą dieną
      praleidome paplūdimy. Šiltas Adrijos jūros vandenėlis,saulutė - tikros atostogos...
      \ \n\nIr štai jau priartėjo oficiali vakarienė, kaigalėjome pamatyti vadovus
      ir išgirsti rezultatus. Būtumėte matę... Apsikabinome120 kartų, tada dar 200
      ir vis tiek negalėjome patikėti, kas įvyko. Iki šiolsunku suvokti. Naktį nebuvo
      įmanoma užmigti, leidome paskutines valandas sunepakartojamų draugų latvių komanda.
      Kai prasidėjo apdovanojimų ceremonija, mes,lietuvaičiai, jau sėdėjome sugedusiame
      lėktuve, bet nepaisant techninių kliūčiųgrįžome į Vilnių ir laiku, ir su bagažu.
      Medaliai? Taip, gavome ir juos -savąjį išsitraukiau Zagrebo oro uoste iš voko
      ir įsidėjau į rankinį bagažą.Savitarna. Mes savarankiški žmonės...  \n\nMan
      viena draugė rašė: „Tikėk pačiu geriausiu,ir tai įvyks... Būtinai...\". Dar
      vienas gurkšnis stiprybės, bet tikėti nelengva,nes puikiai žinai, kad bus kaip
      kasmet. Žinai, bet nepasiduodi. Iki paskutiniokraujo lašo. Iki paskutinės minutės
      nenuleidi rankų, nors žinai, kad nieko geronebus. Nes ne viltis miršta paskutinė,
      o idėja. Jei važiuoji ne dėl garbės, odėl fizikos. Mes įgijome nepakartojamos
      patirties, susipažinome su nuostabiaisžmonėmis, atsivėrė erdvės apmąstymams,
      o apvalūs daikteliai po kaklu - tikantraeilis dalykas. Ne jų reikia ieškoti.
      Juos dulkėmis nuklos nauji planai,nauji tikslai, bet liks patirtis, kurios nenusipirksi
      už kilogramą sidabro irpusę kilogramo aukso.  \n\nNorėčiau padėkoti vadovams,
      šeimai, draugams, dėstytojams,mokytojams, Fizikos olimpui ir tiems, kuriuos
      užmiršau paminėti. Už tai, kadneatsukdavo nugaros, kai reikėdavo pagalbos, neskaičiavo
      savo darbo valandų, atsiųsdavodrąsinančius laiškus, pasakydavo: „aš tikiu\"
      ir galiausiai džiaugėsi rezultatu.Be Jūsų to nebūtų. Ir atskirai - mano mylimiausiai
      Komandai už tai, kadkiekvieną sekundę buvome visi už vieną, vienas už visus.
      Ačiū!  \n\n[Olimpiados tinklalapis](http://ipho2010.hfd.hr/)  \n[](http://ipho2010.hfd.hr/tekst.php?id=39)[Olimpiados
      užduotys bei atsakymai](http://ipho2010.hfd.hr/tekst.php?id=39)"
