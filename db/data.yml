       Balandžio 24 d. VUL Santariškių klinikose vyko renginys „DNR diena Lietuvoje 2015“, pakvietęs besidominčiuosius genetikos mokslu paminėti Tarptautinę DNR dieną. Renginio dalyvius – mokinius, jų mokytojus, svečius – sveikino VU Medicinos fakulteto Žmogaus ir medicininės genetikos katedros (ŽMGK) Žmogaus genomo tyrimų centro mokslinis vadovas prof. habil. dr. Vaidutis Kučinskas. Jis aptarė šiuo metu pasaulyje aktualius mokslo klausimus. Švietimo ir mokslo viceministrė Svetlana Kauzonienė pristatė ministerijos biologijos srities iniciatyvas ir planuojamas veiklas. VU vicerektorius ir mokslo prorektorius prof. dr. Rimantas Jankauskas skaitė paskaitą „Lietuvių kilmės beieškant: senovinės DNR tyrimai“. Profesorius, pateikdamas mokslo straipsniuose skelbiamus ankstesnių Lietuvos teritorijos gyventojų iškastinės medžiagos genetinių tyrimų rezultatus, sukėlė diskusiją tarp renginio dalyvių.

      Praėjusių metų rašinių, skirtų DNR dienai, konkurso Europos etapo III vietos laimėtoja Diana Vojevodina (darbo vadovė mokytoja Julija Baniukevič, Lietuvos mokinių neformaliojo švietimo centras) pristatė patirtį rašant darbą tiek pernai, tiek šiemet. Vilniaus Žvėryno gimnazijos pavaduotoja ugdymui ir projektams, biologijos mokytoja Jolita Kančiauskienė apibendrino šių metų nacionalinio etapo rašinius – pasidžiaugė, kad rašinių konkurse dalyvauja ne tik moksleiviai iš didžiųjų Lietuvos miestų, ir palinkėjo būti drąsiems. Lietuvos žmogaus genetikos draugijos narė dr. Ingrida Uktverytė apžvelgė genomo sekoskaitos problematiką.

      Renginyje apdovanoti VIII kasmetinio Europos mokinių rašinių, skirtų DNR dienai minėti, konkurso nacionalinio etapo laimėtojai.

      Lietuvos žmogaus genetikos draugijos premija atiteko **Indrei Navickaitei** (Šiaulių r. Kuršėnų Lauryno Ivinskio gimnazija, darbo vadovės Laima Jonušaitė ir Aldona Daučiūnienė), VU rektoriaus premija –** Džiugilei Kersnauskaitei **(Mažeikių r. Viekšnių gimnazija, darbo vadovė Lina Vičiulienė), VU Medicinos fakulteto dekano premija – vienam iš jauniausių konkurso dalyvių** Maksimui Makarovui **(Vilniaus Vasilijaus Kačialovo gimnazija, darbo vadovė Natalja Liniova), UAB „Thermo Fisher Scientific Baltics“ premija – **Gretai Mušeikytei **(Panevėžio r. Smilgių gimnazija, darbo vadovė Almonė Šalkauskienė), UAB „Biotechpharma“ premija –**Indrei Krivickaitei** (Vilniaus Žemynos gimnazija, darbo vadovė Gražina Drebickienė).

      Švietimo ir mokslo ministerija apdovanojimus įteikė keturiems rašinių konkurso dalyviams: I vieta atiteko **Laurai Račkauskaitei **(Alytaus Šv. Benedikto gimnazija, darbo vadovė Laima Burkova), II vieta – **Gabijai Biliūtei **(Vilniaus Gabijos gimnazija, darbo vadovė Zosė Aškinienė), III vietą pasidalijo **Kristupas Blekaitis **(Vilniaus Tuskulėnų vidurinė mokykla, darbo vadovė Rima Vitkauskienė) ir **Justinas Iljeitis **(Vilniaus Gabijos gimnazija, darbo vadovės Zosė Aškinienė ir Vilma Ambrasiūnienė). Ministerijos padėkos skirtos **Tautvydui Petrauskui **(Kėdainių „Atžalyno“ gimnazija, darbo vadovė Vera Remenčienė) ir **Rūtai Prakapaitei **(Vilniaus Užupio gimnazija, darbo vadovė Renata Bakšytė).

      Iš anksto užsiregistravę mokiniai ir jų mokytojai buvo pakviesti į ekskursijas po VU MF ŽMGK Žmogaus genomo tyrimų centro, UAB „Thermo Fisher Scientific Baltics“ ir UAB „Biotechpharma“ laboratorijas, kur galėjo susipažinti su atliekamais tyrimais, biogenerinių vaistų gamyba naudojant turimą pažangiausią įrangą.

      Balandžio 25 d. paskelbti ir rašinių konkurso, skirto DNR dienai minėti, Europos etapo prizininkai. I vietą laimėjo **Živilė Vėbraitė **(United World College, Mastrichtas, Nyderlandai, darbo vadovas Michael Smulders), II vietą – **Robertas Aleksynas **(Mažeikių Merkelio Račkausko gimnazija, darbo vadovas Algirdas Vilkas). Specialus komisijos pagyrimas atiteko **Erinai Pudžemytei **(Marijampolės „Sūduvos“ gimnazija, darbo vadovė Aušrelė Taputienė). Moksleivių **Gabijos Biliūtės **(Vilniaus Gabijos gimnazija, darbo vadovė Zosė Aškinienė) ir **Indrės Krivickaitės** (Vilniaus Žemynos gimnazija, darbo vadovė Gražina Drebickienė) rašiniai pateko tarp vertų paminėti darbų.

      Jau tradicija tapusį renginį organizavo Lietuvos žmogaus genetikos draugija kartu su Vilniaus universitetu, Lietuvos Respublikos švietimo ir mokslo ministerija, Lietuvos mokinių neformaliojo švietimo centru, Lietuvos mokyklomis, UAB „Thermo Fisher Scientific Baltics“ ir UAB „Biotechpharma“.

      Nuotraukas galite rasti [čia](http://galerija.vu.lt/Ivykiai/2015/DNR-dienos-min-jimas-2015-04-24?page=1&_=3).
