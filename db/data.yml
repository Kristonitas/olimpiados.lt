    - BioSa septinto sezono pirmoji praktika
    - biosa-septinto-sezono-pirmoji-praktika
    - "Praėjus vos savaitei po pirmosios Biologų Sandraugos mini-praktikos Šiauliuose,
      jaunieji biologai iš visų šalies kampelių lapkričio 14d. atvyko į Vilnių pasisemti
