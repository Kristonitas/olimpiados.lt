      progą pasportuoti – po septynis pritūpimus ar atsispaudimus, kaip bausmę už
      atsidūrimą ne toje eilės vietoje. Na, bent savo kaimynų vardus jau tikrai įsiminėme.
      \ \n\nTarę įvadinį žodį, Paulius Lukas Tamošiūnas, Lina Kungytė ir Kotryna Vaidžiulytė,
