      Lietuvos lietuvių raštija padarė didelę įtaką lietuvių literatūrinės kalbos
      raidai. Šiame krašte dirbo ir kūrė Martynas Mažvydas, Abraomas Kulvietis, Stanislovas
      Rapalionis, Jonas Bretkūnas, Danielius Kleinas, Kristijonas Donelaitis, Liudvikas
      Gediminas Rėza, Jurgis Zauerveinas, Martynas Jankus, Vydūnas, Adomas Brakas,
      Pranas Domšaitis, Ieva Simonaitytė. Čia gimė pirmoji lietuviška knyga (1547 m.),
      sudarytas pirmasis lietuviškas giesmynas (1566 m.), pirmą kartą į lietuvių kalbą
