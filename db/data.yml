      – Lietuvos paštas skyrė paskatinamuosius prizus.  \n\nKonkursui atsiųsti vaikų
      piešiniai gruodžio mėnesį buvo eksponuojami Vilniaus centriniame pašte.  \n\nPernai
      lapkričio 16-ąją – Lietuvos pašto dieną – paskelbtame konkurse „Per paštą –
      į pasaulį“ galėjo dalyvauti visi bendrojo lavinimo mokyklų 1–12 klasių mokiniai.
