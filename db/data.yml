    - Registracija į Lietuvos mokinių ekonomikos ir verslo olimpiados regioninį etapą
    - registracija-i-lietuvos-mokiniu-ekonomikos-ir-verslo-olimpiados-regionini-etapa
    - |-
      Lietuvos mokinių ekonomikos ir verslo olimpiados dalyviai – vidurinio ugdymo ir profesinio mokymo įstaigų mokiniai. Olimpiada organizuojama 11–12 klasių kursus atitinkantiems mokiniams dviem etapais: pirmasis etapas – regioninis, antrasis etapas – šalies, į kurį kviečiami sėkmingiausiai regioniniame etape pasirodę dalyviai. Jaunesni nei 11 klasės mokiniai, ekonomikos mokytojui rekomendavus, gali dalyvauti olimpiadoje kartu su 11–12 klasių mokiniais, jiems atskiros užduotys nerengiamos.

      Renginio organizavimo sąlygos ir dalykinė programa (abu dokumentai patvirtinti 2015 m.) pateikti Lietuvos mokinių neformaliojo švietimo centro tinklapyje (www.lmnsc.lt).

      Pirmasis, regioninis, etapas vyks 2016 m. vasario 24 d. 10 val. šiose regionų mokyklose: Alytaus Jotvingių gimnazijoje, Kauno „Aušros“ gimnazijoje, Klaipėdos „Ąžuolyno“ gimnazijoje, Marijampolės Rygiškių Jono gimnazijoje, Mažeikių Merkelio Račkausko gimnazijoje, Panevėžio „Vilties“ progimnazijoje, Šilutės pirmojoje gimnazijoje, VšĮ Šiaulių universiteto gimnazijoje, Molėtų gimnazijoje, Vilniaus Vytauto Didžiojo gimnazijoje. Olimpiados trukmė – 2 valandos.

      Norintys dalyvauti olimpiadoje mokiniai ir lydintys mokytojai privalo iki 2016 m. vasario 21 d. užsiregistruoti internetu.

      [Registracija mokiniams](https://docs.google.com/a/olimpiados.lt/spreadsheet/viewform?formkey=dFRBRzJqNGZqcE5fbzloVVJhMXI3Unc6MQ#gid=0)

      Patikrinti, ar sėkmingai užsiregistravote, galite [čia](https://docs.google.com/spreadsheet/pub?key=0AvLbX2jF-7-GdFRBRzJqNGZqcE5fbzloVVJhMXI3Unc&single=true&gid=1&output=html).

      [Registracija lydintiems mokytojams](https://docs.google.com/spreadsheet/viewform?formkey=dGdXZS14NF9WZ0tHZ2NnMkwwUUV5X1E6MQ)

      Patikrinti, ar sėkmingai užsiregistravote, galite [čia](https://docs.google.com/spreadsheet/pub?key=0AvLbX2jF-7-GdGdXZS14NF9WZ0tHZ2NnMkwwUUV5X1E&single=true&gid=1&output=html). 

