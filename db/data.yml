    - 'Atgarsiai iš respublikinio meninio skaitymo konkurso '
    - atgarsiai-is-respublikinio-meninio-skaitymo-konkurso
    - "2010 m.  balandžio 17 - 18 dienomis kartu su pirmaisiais saulės spinduliais 
      į Klaipėdos universiteto Menų  fakultetą sugužėjo mokiniai iš visos Lietuvos,
