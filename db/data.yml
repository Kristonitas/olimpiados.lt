      Padėkos rašto šabloną ir patalpina jį svetainėje www.geografija.lt. Mokytojai
      šį standartinės formos šiam renginiui paruoštą šabloną naudoja nugalėtojams
      apdovanoti. 4\\. Prizinių ir apdovanojamų vietų skaičių nustato renginio organizatoriai.
      \ \nRegistracija ir renginio data  \n1\\. Už renginį vietoje atsakingas atstovas
