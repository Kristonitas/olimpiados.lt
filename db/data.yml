      mokslų fakulteto kalbos kultūros specialistė Vitalija Kapsevičienė bei Neolė
      Jucienė – Teatro mokytoja ekspertė. Konkurso vedėjai – režisūros specialybės
      trečiojo kurso studentai.  \n\nKoks gi konkursas dalyvio akimis? Iš tiesų tai
      graži prasminga šventė! Komisijos pirmininkės D. Vaigauskaitės žodis – nuoširdus,
