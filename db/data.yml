      istorija, sutiktu žmogumi, skania bandele, bet kuriuo atradimu, pasaulio ar
      savo. O skųstis draudžiama (gi tik pora valandų!). Nepamirškit perspėti, kad
      visi gali kartu atsivesti savo draugų ar pažįstamų. Kiek tik nori. Tik turi
      juos asmeniškai pakviesti: ne – varom chebra, o – Jonai, eime.  \n\nTad toks
