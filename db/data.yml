    - Pirmoji Lietuvos mokinių muzikos olimpiada
    - pirmoji-lietuvos-mokiniu-muzikos-olimpiada
    - "2012 m. kovo 24 d. Klaipėdos universiteto Menų fakultete įvyko pirmoji Lietuvos
      mokinių muzikos olimpiada. Ją, remdamasi estų patirtimi ir ilgamečiu bendradarbiavimu
      su Europos muzikinio ugdymo mokyklose asociacija (EAS), inicijavo ir organizavo
      Lietuvos muzikos mokytojų asociacija. Organizuojant renginį talkino Lietuvos
      Respublikos švietimo ir mokslo ministerija, Lietuvos mokinių informavimo ir
      techninės kūrybos centras, Ugdymo plėtotės centras, Klaipėdos universitetas.
      \ \nMuzikos olimpiada – naujas muzikinio ugdymo reiškinys Lietuvoje. Natūralu,
      kad tiek organizatoriams, tiek dalyviams ši olimpiada tapo iššūkiu, kurio rezultatą
      norisi apibendrinti. **Olimpiados tikslas** – skatinti mokinių muzikinę kūrybinę
      raišką.  \n\n**Uždaviniai**:  \n1\\. Plėtoti mokinių muzikinius gebėjimus, sudaryti
      sąlygas jiems atsiskleisti įvairiose muzikinės veiklos srityse (muzikos atlikimas,
      pažinimas, kūrimas);  \n2\\. Ugdyti mokinių muzikinės kūrybos gebėjimus parengiant
      ir atliekant muzikines kompozicijas įvairiomis muzikinės raiškos priemonėmis;
      \ \n3\\. Skatinti moksleivių muzikavimą, teigiamas muzikos pažinimo ir dalyvavimo
      muzikiniame-kultūriniame gyvenime nuostatas.  \n\nOlimpiada buvo vykdoma trimis
      etapais: mokyklos muzikos olimpiada, savivaldybės muzikos olimpiada bei respublikinė
      muzikos olimpiada.  \n\nRespublikiniame olimpiados etape susirinko savivaldybių
      etapuose geriausiai pasirodę 28 moksleiviai iš Alytaus, Biržų, Klaipėdos, Kretingos,
      Panevėžio, Radviliškio, Raseinių, Rokiškio, Šilutės, Zarasų miestų ir rajonų.
      Olimpiadoje dalyvavo dviejų amžiaus grupių mokiniai: I grupę sudarė 12–14 metų,
      II grupę – 15–18 metų bendrojo ugdymo mokyklų mokiniai. Į III grupę buvo pakviesti
      konservatorijų, menų gimnazijų 15–18 metų mokiniai. Dalyviai atliko tris užduotis,
      apimančias pagrindines meninio ugdymo veiklos sritis – kūrybinės raiškos ir
      meno kūrinių analizės, interpretavimo ir vertinimo: 1) muzikos vertinimo gebėjimų
      ir muzikinių žinių patikrinimas (testas), muzikos rašto skaitymas iš lapo, 2)
      dainos atlikimas, 3) originalios kompozicijos pristatymas ir demonstravimas.
      \ \n\nPirmoji užduotis vyko uždaroje erdvėje. Dalyviai atliko testo užduotis,
      kurios sietos su klausomais muzikos fragmentais, muzikos terminologija, praktiniu
      žiniųpanaudojimubei muzikinės kultūros pažinimu. Atlikę testą, dalyviai iš lapo
      solfedžiavo arba atliko instrumentu melodinius pratimus.  \n\nAntroji ir trečioji
      olimpiados dalys organizuotos kaip koncertai, kurias stebėti galėjo ne tik vertinimo
      komisijos nariai, bet ir patys mokiniai, jų mokytojai. Antroji užduotis – dalyvių
      savo nuožiūra pasirinktos lietuvių kompozitoriaus arba lietuvių liaudies dainos
      atlikimas. Trečioji užduotis – dalyvių originalios kompozicijos atlikimas ir
      užrašytos partitūros pristatymas. Visus stebėjusius šiuos pasirodymus žavėjo
      dalyvių dainavimo išraiškingumas, tembrų skalė, interpretacijų įvairovė, emocijų
      raiška, kompozicijų originalumas, instrumentų panaudojimo galimybės, asmeninio
      santykio su atliekama muzika perteikimas.  \n\nDalyvius vertino kompetentinga
      ir gausi komisija, kuriai vadovavo Klaipėdos universiteto prodekanė doc. Irena
      Pečiūrienė.  \n\n**Lietuvos Respublikos švietimo ir mokslo ministerijos I laipsnio
      diplomais apdovanoti šie mokiniai:** Vitalijus Dobrovolskis (Klaipėdos Simono
      Dacho progimnazija), Jonė Girdzijauskaitė (Klaipėdos Vydūno vidurinė mokykla),
      Lina Posėčnaitė (Klaipėdos Stasio Šimkaus konservatorija).  \n\n**Lietuvos Respublikos
      švietimo ir mokslo ministerijos II laipsnio diplomais apdovanoti šie mokiniai: **Vytautas
      Jusis (Klaipėdos ,,Versmės“ progimnazija), Ieva Budriūnaitė (Klaipėdos Vydūno
      vidurinė mokykla), Eglė Maciukevičiūtė (Klaipėdos Stasio Šimkaus konservatorija).
      \ \n\n**Lietuvos Respublikos švietimo ir mokslo ministerijos III laipsnio diplomais
      apdovanoti šie mokiniai: **Greta Bulovaitė (Radviliškio Gražinos pagrindinė
      mokykla), Gintarė Valionytė (Klaipėdos Vydūno vidurinė mokykla), Aurelija Baliukynaitė
      (Alytaus Šaltinių pagrindinė mokykla), Eglė-Sonata Padagaitė (Kretingos Jurgio
      Pabrėžos gimnazija), Karolina Macytė (Klaipėdos Stasio Šimkaus konservatorija).
      \ \n\nNet 10 moksleivių įteikti specialūs prizai už geriausiai atliktą dainą,
      geriausią kompoziciją bei muzikinę perspektyvą. Su geriausiai įvertintomis kompozicijomis
      galima susipažinti [čia](http://www.youtube.com/user/LietuvosMMA). Visi dalyviai
      apdovanoti rėmėjų dovanomis.  \nPirmosios ir antrosios vietų nugalėtojai (I
      ir II kategorija) deleguoti atstovauti Lietuvai pirmojoje tarptautinėje olimpiadoje
      Taline, kuri vyks 2012 m. balandžio 25–29 dienomis Estijos muzikos akademijoje.
      Daugiau informacijos apie tarptautinę muzikos olimpiadą interneto tinklalapiuose[http://imuo.edicypages.com](http://imuo.edicypages.com),
      [http://www.eas-music.net/](http://www.eas-music.net/), [http://www.emol.ee](http://www.emol.ee),
      [www.lmma.ku.lt](http://www.lmma.ku.lt/) .  \n\nPasibaigus pirmajai Lietuvos
      mokinių muzikos olimpiadai dalyviai, mokytojai, organizatoriai diskutavo apie
      pirmosios muzikos olimpiados organizavimą ir svarbą. Pateikiame keletą minčių.
      \ \n\n**Vitalijus Dobrovolskis**, Klaipėdos Simono Dacho progimnazijos 8 klasės
      mokinys, 1 vietos laimėtojas: „_Tai buvo ne tik man, bet ir Lietuvai pirmoji
      mokinių muzikos olimpiada, kurioje turėjau galimybę muzikuoti, pasitikrinti
      savo muzikos žinias. Ypač patiko kompozicijos užduotis._  \n_Įspūdžiai neišdildomi,
      gerokai prasiplėtė mano akiratis, o emocijos išliks dar ilgai. Nors dar šį pavasarį
      laukia tarptautinė muzikos olimpiada Taline, jau noriu dalyvauti Lietuvos olimpiadoje
      ir kitais metais.“_  \n\nDoc. **Irena Pečiūrienė,** komisijos pirmininkė, Klaipėdos
      universiteto Menų fakulteto prodekanė :  \n_„Renginys išties pasiteisino visomis
      prasmėmis. Svarbiausia, kad atsirado toks renginys! Derėjo puiki atmosfera ir
      dalykinis bendravimas.“_  \n\n**Alė Vilutienė**, Ugdymo plėtotės centro Ugdymo
      turinio įgyvendinimo ir organizavimo skyriaus metodininkė: „_Išryškėjo mokytojų
      darbas su gabiais mokiniais, jų intelektinių ir kūrybinių gebėjimų atpažinimas
      ir lavinimas. Dalyviai skleidė didžiąją muzikinę kultūrą – mokėjimą suprasti
      meną, girdėti muziką.“_  \n\n**Laima Rutkauskienė, **LR švietimo ir mokslo ministerijos
      vyresnioji specialistė: „_Muzikos olimpiada gali veikti muzikos kaip dalyko
      ugdymo paradigmos kaitą: olimpiados užduotys ir dalys atliepia bendrųjų programų
      veiklos sritis ir siekinius. Ši olimpiada yra didelė saviraiškos galimybė, leidžianti
      atsiskleisti prigimtiniams gabumams._  \n_Džiaugiuosi gražiu olimpiados startu.
      Norėtųsi, kad ši paplistų po Lietuvos mokyklas kuo plačiau ir greičiau, kad
      mokytojai keistų požiūrį į ugdytinių muzikavimo ir kūrybos galimybes ir ugdymo
      turinį formuotų ne tik pagal savo iš anksto parinktą turinį ir repertuarą, bet
      skirtų daugiau dėmesio ir vietos ugdymo turinyje mokinių maksimaliai saviraiškai:
      jie gali būti kūrėjais, atlikėjais, interpretatoriais, tik nereikia trukdyti
      skleistis talentams ir, užuot pasitikėjus tik savimi, daugiau pasitikėti mokiniais_.“
      \ \n\nDėkojame mokinius olimpiadai parengusiems mokytojams, rėmėjams ir organizatoriams.
      Tikėtina, kad ši nauja iniciatyva veiksmingai paskatins mokinių muzikavimą,
      saviraišką, kūrybiškumą bei teigiamas muzikos pažinimo ir dalyvavimo muzikiniame-kultūriniame
      gyvenime nuostatas. Iki susitikimo Lietuvos mokinių muzikos olimpiadoje kitais
      metais!  \n\nOlimpiados vertinimo protokolą rasite [čia](biblioteka/2024/atsisiuntimas)."
