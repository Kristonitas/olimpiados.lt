    - 'VIP stovykla ne tik išrinktiesiems! '
    - vip-stovykla-ne-tik-isrinktiesiems
    - "**Verslo Investicijų Pardavimų stovykla** - štai kas slypi po trimis didžiosiomis
      raidėmis, kurios paprastai yra šifruojamos kitaip. Tai stovykla, skirta veržliems
      ir aktyviems jauniems žmonėms, nenorintiems veltui iššvaistyti vasaros atostogų
      ir trokštantiems sužinoti, kaip iš arti atrodo verslo „virtuvė\".  \n\nPirmoji
      VIP stovykla vyko 2007 metais. Nuo to laiko nemažai vandens nutekėjo ir jau
      trečiąjį kartą organizuojama stovykla, kurios rengėjai - ankstesniųjų vasaros
      stovyklų  dalyviai, nusprednę pasidalyti savo patirtimi bei žiniomis su kitais
      jaunais  žmonėmis, turinčiais verslo idėjų ir svajonę jas įgyvendinti.  \n\nDalyvių
      darbai neapsiriboja vien tolimesniu stovyklos organizavimu. 2007 m. stovykloje
      užgimė mintis, kuri netrukus buvo įgyvendinta. Tais pačiais metais, gavus finansavimą
      verslo pradžiai, išleista audio knyga - K. Borutos „Baltargaio malūnas\". Tai
      buvo pirmoji audio knyga, garsinta vaidmenimis, o jos egzemplioriai neužsigulėjo
      knygynų lentynose. 2008 m. viena  iš stovykloje susikūrusių darbo grupių, įgyvendino
      mobilaus kubilo idėją. Dabar kiekvienas norintis gali išsinuomoti japonišką
      pirtį. Šiems jaunuoliams veikla ir paskaitos VIP stovykloje tapo galimybe praplėsti
      akiratį, realizuoti idėjas bei užsidirbti.  \n\nKaip ir kasmet, stovykla kiek
      keičia savo veidą. Šių metų tema - **„Verslas kaip dėlionė\"**. Iškelti tikslai
      - tobulėjimas, patirtis, pažintys. Pagrindinis  uždavinys - sukurti bent tris
      verslo idėjas, kurios iki 2011 m. taptų realybe bei parengti ir įgyvendinti
      bent tris projektus. Šalutiniais, bet ne ką mažesniais tikslais, stovyklos organizatoriai
      įvardina verslių ir aktyvių jaunuolių suburimą draugėn; aktyvios komandos formavimą;
      žinių, reikalingų norintiems pradėti savo verslą, suteikimą.  \n\nĮ stovyklą
      kviečiami visi 16-25 metų verslūs ir aktyvūs žmonės. Skirtingų amžiaus grupių
      atstovai į vienos verslo šakos plėtojimą žiūri skirtingai ir tai padeda aprėpti,
      apgalvoti ir įgyvendinti savo tikslus, pritaikant produktą ar paslaugą platesniam
      žmonių ratui, tuo pačiu pritraukiant ir didesnį pelną. Tai puiki strategija,
      siekiant skatinti verslumą, mat taip ne tik nutiesiami tiltai per bedugnę, skiriančią
      žmones, bet ir sukuriama beribė erdvė minčių realizavimui kuo mažesniais nuostoliais.
      Juk skirtingas požiūris leidžia apžvelgti visas galimas kliūtis ir surasti būdų
      jas įveikti!  \n\n**Stovyklos trukmė - 6 dienos**, kurių metu vyks nemaža paskaitų,
      aprėpiančių kiekvieną verslo etapą (idėjų generavimą, santykius su verslo partneriais
      bei derybų meną, investavimo naudą ir galimybes bei daugelį kitų). Bus verslo
      simuliacijų, kurių metu bus lavinami įvairūs įgūdžiai. Ši stovykla ne tik darbas
      - tai puiki proga susipažinti su įdomiais ir iniciatyviais žmonėmis. Dienos
      pabaigoje rengiami teminiai vakarai (šokių pamokos ar paslaptingai skambantis
      naktinis žaidimas) leis prasiblaškyti ir atsipūsti.  \n\n**Kodėl verta vykti
      į šią stovyklą?** Atsakymas gana paprastas, tačiau tuo pačiu ir sudėtingas.
      Jei Tavo galvoje kirba gausybė net ir pačių keisčiausių idėjų, kurios galėtų
      pasiteisinti ir taptų puikiu verslu, jei esi pasiryžęs drąsiai jas išsakyti,
      kad paverstum realybe, jei žinai, kad Tau reikia pagalbos pradedant plėtoti
      savo verslą, jei optimistiškai žiūri į ateitį ir nebijai iššūkių, trokšti tobulėti
      ir įgyvendinti savo svajonę - ši stovykla kaip tik Tau.  \n\nStovykla vyks **liepos
      19 - 24 dienomis, kaimo turizmo sodyboje netoli Vilniaus** (vieta dar tikslinama).
      \ \n\nDaugiau informacijos apie stovyklą rasite adresu [www.vipstovykla.lt](http://www.vipstovykla.lt/)"
