    - Akademiko Jono Janickio chemijos konkursas
    - akademiko-jono-janickio-chemijos-konkursas-12ca10ac-25d1-442e-898a-4ee0276118a1
    - "Kauno technologijos universitete Cheminės technologijos fakultete kiekvienais
      metais organizuojamas akademiko Jono Janickio chemijos konkursas. Pirmą kartą
      konkursas įvyko 1997 metais. Jo tikslas – sudominti moksleivius chemijos mokslu,
      suteikti jiems galimybes įvertinti savo žinias, supažindinti su Cheminės technologijos
      fakultetu. Šiais metais konkursas vyks KTU Cheminės technologijos fakultete
      (Radvilėnų pl. 19) **balandžio 2 d**.  \n\nMoksleiviai, norintys dalyvauti konkurse,
      gali registruotis el. p. ctf@ktu.lt arba telefonu (8 37) 30 01 51\\. Registruojantis
      reikia nurodyti savo pavardę, klasę, mokyklą ir chemijos mokytojo parvardę.
      Dalyvių registracija prasideda likus mėnesiui, o baigiama likus savaitei iki
      konkurso pradžios.  \n\nKonkursas vyksta dviejose grupėse. I-ąją grupę sudaro
      12-ų klasių moksleiviai, II-ąją – 11-ų ir 10-tų klasių moksleiviai. Pageidaujantys
      dalyvauti 9-tų klasių moksleiviai taip pat turės atlikti II-os grupės užduotis,
      todėl jie turi žinoti pagrindines 10-os klasės chemijos programos teorijas ir
      teiginius.  \n\nKonkursas sudarytas iš teorinės ir eksperimentinės konkurso
      dalių. Teorinėje konkurso dalyje gali dalyvauti visi užsiregistravę ir moksleivio
      pažymėjimą pateikę moksleiviai. Jos metu tikrinamos moksleivių teorinės žinios
      bei mokėjimas jas pritaikyti sprendžiant chemijos uždavinius. Eksperimentinėje
      konkurso dalyje dalyvauja ne daugiau kaip 90 moksleivių. Šie moksleiviai atrenkami
      atsižvelgus į teorinės konkurso dalies rezultatus. Šiame etape tikrinama moksleivių
      gebėjimas dirbti laboratorijoje: mokėjimas titruoti bei, remiantis gautais titravimo
      rezultatais, apskaičiuoti pateiktų analizei tirpalų koncentracijas;mokėjimas
      taikyti jonų atpažinimo reakcijas praktikoje ir panašiai.  \n\nKonkurso nugalėtojais
      skelbiami moksleiviai savo grupėje surinkę didžiausią balų skaičių teorinėje
      ir eksperimentinėje dalyje. Skiriamos prizininkų vietos: viena I-oji vieta,
      dvi II-os vietos ir trys III-ios vietos (P.S. priklausomai nuo surinktų balų
      skaičiaus II-ų ir III-ių vietų skaičius gali skirtis). Konkurso nugalėtojams
      įteikiamas KTU diplomas.  \n\nApie dalyvavimą prašome pranešti iki 2012 m. kovo
      26 d.  \n\n[Konkurso darbotvarkė](http://ktu.lt/ctf/sites/ktu.lt.ctf/files/bylos/2012m_dienotvarke.pdf)"
