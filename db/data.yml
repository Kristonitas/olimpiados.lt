      vyko į tolimąją Australiją. Tolimieji kraštai pakvietė ir matematikus – Kolumbijoje
      jie pelnė tris bronzos medalius ir tris pagyrimo raštus. Iškeliavę į Japoniją,
      nenusivylė ir geografai – čia sėkmingai iškovotas sidabro medalis.  \n\nLabai
      gerai tarptautiniu lygmeniu pasirodė jaunieji astronomai ir astrofizikai, filosofai,
      komandinės Europos Sąjungos mokslo olimpiados bei tarptautinės rusų kalbos olimpiados
      dalyviai. Bronziniu laimėjimu Lietuvą pirmą kartą nustebino ir tarptautinio
      jaunimo epistolinio rašinio konkurso dalyvė Gabija Petrauskaitė, o  25-ojo ES
      jaunųjų mokslininkų konkurso Lietuvos atstovas Edvinas Misiukevičius buvo apdovanotas
      specialiu Europos Komisijos Jungtinių tyrimų centro prizu ir galės savaitę stažuotis
      viename iš pasirinktų šio centro institutų Belgijoje, Vokietijoje, Italijoje,
