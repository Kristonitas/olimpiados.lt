    - 19-oji-lietuvos-mokiniu-ekonomikos-ir-verslo-olimpiada
    - |-
      Šių metų kovo 16 dieną pirmą kartą Šiaulių universiteto Centrinėje bibliotekoje vyko 19 – oji Lietuvos mokinių ekonomikos ir verslo olimpiada. Šiaulių universitetas sulaukė daugybės Ekonomika ir verslu besidominčių mokinių, kurie varžėsi dėl aukščiausių apdovanojimų Lietuvoje ir teisės tapti geriausiais ekonomikos ir verslo mokslų žinovais.

      19-ojoje Lietuvos mokinių ekonomikos ir verslo olimpiadoje dalyvavo 78 mokiniai ir 22 juos atlydėję mokytojai, kurie atvyko iš 17 Lietuvos (Vilniaus, Kauno, Klaipėdos, Šiaulių, Panevėžio, Utenos, Kėdainių, Jonavos, Mažeikių, Kretingos, Palangos, Ignalinos, Raseinių, Širvintų, Šakių, Šilutės, Biržų) mokyklų bei gimnazijų.

      Kol mokiniai atliko olimpiados užduotis, mokytojams suorganizuotas ekonomikos ir verslo seminaras, kur pranešimus skaitė universiteto dėstytojai ir verslo atstovai.

