    - "Kviečiame moksleivius, pažinusius Logo pasaulį, dalyvauti vienuoliktajame respublikiniame
      Logo konkurse ir olimpiadoje.  \n\n**LOGO** – tai programų kūrimo sistema, kurią
      įvaldę mokiniai, gali kurti animuotus paveikslus ir animacinius filmus, piešti,
      programuoti taikant objektinio projektavimo idėjas, naudotis įvairiomis multimedijos
      galimybėmis ir dar daug kitų technologinių gudrybių. Logo ugdo  kūrybiškus darbo
      kompiuteriu gebėjimus.  \n\nKonkurso ir olimpiados dalyviai registruojami iki
      2011 m. kovo 14 d. renginio interneto svetainėje [http://www.jkm.lt/LOGO/2011](http://www.jkm.lt/LOGO/2011
      \"http://www.jkm.lt/LOGO/2011\"). Registruotis į konkursą ir į olimpiadą reikia
      atskirai.  \n\n**LOGO konkursui** darbus kviečiame kurti tema \"ATEITIS - MANO
      RANKOSE\".  Darbai gali būti kuriami tiek Imagine Logo, tiek Komenskio Logo
      programa (negalima naudoti kitų programų ar jomis sukurtų piešinių) ir pateikti
      iki 2011 m. kovo 14 d. Darbai pateikiami renginio [svetainėje](http://www.jkm.lt/LOGO/2011
      \"http://www.jkm.lt/LOGO/2011\"), skyriuje „Registracija“ (Darbų siuntimas).
      \ \n\n**LOGO olimpiada** vyks 2011 m. kovo 19 d. nuotolinio mokymo centruose
      Kaune, Klaipėdoje, Panevėžyje, Šiauliuose ir Vilniuje. Olimpiados užduotys bus
      skelbiamos vaizdo konferencijos būdu. Olimpiados metu darbai gali būti kuriami
      tiek Imagine Logo, tiek Komenskio Logo programa.  \n\nGalima dalyvauti konkurse
      ar olimpiadoje, arba ir konkurse, ir olimpiadoje.  \n\nLogo konkurso ir olimpiados
      darbai turi atitikti bendruosius ir pasirinktos rungties reikalavimus, kurie
      skelbiami šio renginio tinklalapyje, skyriuje „Nuostatai“. Konkurso ir olimpiados
      darbai gali būti vienodų arba skirtingų rungčių.  \n\nMoksleivių sukurtus darbus
      vertins komisija, sudaryta iš Lietuvos mokyklų pedagogų – Logo entuziastų. Uždarymo
      šventės metu, kuri įvyks KTU E. mokymosi technologijų centre, geriausių darbų
      autoriai bus apdovanoti atminimo dovanomis bei rėmėjų įsteigtais prizais.  \n\nPlačiau
      susipažinti su konkurso bei olimpiados sąlygomis galima Logo konkurso [svetainėje](http://www.jkm.lt/LOGO/2011
      \"svetainėje\").  \n\nRenginį organizuoja KTU Jaunųjų kompiuterininkų kartu
      su  LR Švietimo ir mokslo ministerijos Švietimo informacinių technologijų centru
      (ŠMM ITC) bei Vilniaus kompiuterininkų akademija (VKA)."
