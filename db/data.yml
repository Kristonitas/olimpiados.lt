      vyko bendradarbiavimas tarp mokinio ir tarpusavio mokytojų bei integracija tarp
      kelių mokslo sričių. O rezultatas, pasak vertinimo komisijos narės mokytojos
      Jolitos Kančiauskienės, - nemaža dalis rašinių išsiskyrė kūrybiškumu, originaliu,
      savitu požiūriu, o argumentuojant teiginius pasitelkta ne tik mokslinė informacija,
      bet ir bendražmogiškosios vertybės - sveikata, tikėjimas, tolerancija.  \n\nDNR
      renginys, vykęs VU Medicinos fakultete, atvėrė duris beveik 100 mokinių su jų
      mokytojais. VU Medicinos fakulteto dekanė prof. habil. dr. Zita Aušrelė Kučinskienė,
      pristatydama fakultetą ir medicinines studijas, gal ne vienam konkurso dalyviui
      atskleidė šios krypties mokslo žavesį ir išankstinį būtiną atsakomybės apsisprendimą:
