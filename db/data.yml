    - "Šeštadienį, balandžio 28 d., Lietuvos mokslų akademijoje iškilmingai apdovanoti
      10 – osios, jubiliejinės Europos Sąjungos gamtos mokslų olimpiados dalyviai
      aukso, sidabro ir bronzos medaliais. Lietuviams atiteko **aukso** bei **sidabro**
      medalių komplektai.\n\nBalandžio 22-29 d. Vilniuje vykusioje 10-ojoje jubiliejinėje
      Europos Sąjungos gamtos mokslų olimpiadoje 132 dalyviai iš 22 Europos Sąjungos
      šalių varžėsi dėl geriausios komandos titulo, spręsdami kompleksines chemijos,
      biologijos ir fizikos užduotis. Viena iš užduočių buvo susijusi su Lietuvos
      auksu - gintaru, kita – su kosmoso tyrimais.  \n\n**Bronzos** medalių komplektus
      pasidalino komandos iš Austrijos, Belgijos, Bulgarijos, Čekijos, Danijos, Graikijos,
      Ispanijos, Italijos, Kipro, Latvijos, Liuksemburgo, Olandijos, Slovėnijos, Švedijos.
      \ \n**Sidabro** medalių komplektus pasidalino komandos iš Airijos, Austrijos,
      Belgijos, Estijos, Italijos, Lietuvos, Liuksemburgo, Olandijos, Portugalijos,
      Rumunijos, Slovakijos, Slovėnijos, Vengrijos, Vokietijos.  \n**Aukso** medalių
      komplektus dalyviams įteikė Olimpiados globėjas Jo Ekscelencija Prezidentas
      Valdas Adamkus. Aukso medaliai atiteko 6 komandoms iš Čekijos, Estijos, Lietuvos,
      Rumunijos, Vengrijos ir Vokietijos.  \n\nLietuvai aukso medalius iškovojo **Edvinas
      Stankūnas** (Kauno r. Raudondvario gimnazija), **Ignas Urbonavičius** (Vilniaus
      licėjus), **Vytautas Pečiukėnas** (Kauno technologijos universiteto gimnazija).
      Sidabro medaliais pasidabino **Mindaugas Viršilas** (Skuodo Pranciškaus Žadeikio
      gimnazija), **Vytautė Boreikaitė** (Vilniaus licėjus), **Lukas Šteinys** (Alytaus
      Adolfo Ramanausko-Vanago gimnazija).  \n\nEUSO taurė, tradiciškai perduodama
      geriausiai pasirodžiusiai komandai, atiteko Estijos komandai. Ją įteikė EUSO
      įkūrėjas Michael A. Cotter ir J.E. Prezidentas Valdas Adamkus.  \n\nLietuva
      pirmą kartą gauna teisę organizuoti tokio lygio tarptautinį gamtamokslinį renginį.
      Kitais metais Olimpiados šeimininkais bus Liuksemburgas.  \n\nLietuvoje Olimpiadą
      organizavo **Švietimo ir mokslo ministerija** bei ilgametę gamtamokslinio gabių
      vaikų ugdymo patirtį turinčios organizacijos: **Lietuvos gamtos mokslų olimpiadų
      asociacija**, **Nacionalinė moksleivių akademija**, **Vilniaus universitetas**,
