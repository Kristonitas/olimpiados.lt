      renginių koordinatorė Jurgita Mačiokaitytė.   \nKokios pasikeitimų gairės? Meninio
      skaitymo konkurso nugalėtojai ar laureatai turėtų būti išaiškinti regioninėse
      atrankose, jie apdovanojami I, II ir III laipsnio diplomais. Regionuose vyksta
      išsamus konkurso aptarimas ir analizė su mokytojais, rengusiais skaitovus konkursui.
      Į respublikinį renginį iš regiono atrenkama po vieną 5-8 klasių, 9-12klasių
      ir literatūrinių kompozicijų atstovą - laureatą. Jie turėtų būtiišrinkti, pasak
      D.Vaigauskaitės, komisijos, kurioje ji pati dalyvautų, ir visų dalyvių - mokytojų
      bendru sutarimu. Aiškūs vertinimo kriterijai turėtų panaikinti nesusikalbėjimą,
      gandus, nepasitenkinimą.  \nŽymiai mažiau nugalėtojų nei anksčiau dalyvautų
      respublikiniame pasirodyme, gal šventėje, kur vietos jau nebūtų skiriamos, bet
      mokytojai galėtų analizuoti regionuose atrinktų skaitovų kokybę, aiškintis vertinimo
      kriterijus, diskutuoti ir bandyti pasiekti bendrą vardiklį apie skaitovų rengimo
      ir vertinimo procesą, o skaitovai tuo metu dalyvautų kalbos technikos praktiniuose
      mokymuose, kuriuos vestų žinovai. Šis renginys turėtų būti savotiškas praktinis
      meninio skaitymo dalyvių rengimo kvalifikacijos kėlimas, kuris padėtų pagerinti
      meninio skaitymo, lietuvių kalbos kultūros kokybę. Ir tai nebūtinai vyks Klaipėdoje
      (turbūt nereikia aiškinti, kad savanorių iniciatyva vėliau ar anksčiau ištirpsta). 
      \ \nBet visi gerai suprantame, kad tokio turinio baigiamajam etapui vienintelė
      vieta šiandien yra- Klaipėdos universitetas. Gal kiti kitaip galvojate - tuomet
