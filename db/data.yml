    - 'LitBO 44 II turas - ORANŽiada Utenoje! '
    - litbo-44-ii-turas-oranziada-utenoje
    - "Dar nepražydo _Galanthus nivalis,_ dar nenutirpo varvekliai nuo stogų, o jaunieji
      biologai jau gyvena artėjančios LitBO nuotaika, jau studijuoja Marijampolės
      žemėlapį! Tam, kad išsiaiškintume, kieno laukia bemiegės pasiruošimo naktys,
      kas kovo mėnesį valys dulkes nuo kelioninės kuprinės ir skaičiuos dienas iki
      didžiausios Lietuvos biologų šventės, - sausio 21 dieną įvyko LitBO antras turas.
      Tradiciškai LGMOA komanda jau pradėjo skleisti šio olimpiadinio sezono dvasią,
      aplankydama vieną miestą! Šįkart oranžinis desantas atakavo Utenos Adolfo Šapokos
      gimnaziją.  \n\nKaip įprasta, olimpiada prasidėjo nuo registracijos - vardas,
      pavardė, klasė... ir originalus lipdukas kaip mažas talismanas (o gal padės?).
      Šššš, štai - prasidėjo! 10 val užduotys buvo išdalintos ir kiekvieno dalyvio
      smegenų elektrinis aktyvumas šoktelėjo iki maksimalių reikšmių! Po trijų valandų
      pavargę olimpiadininkai buvo kviečiami šiek tiek pailsėti, pavartyti mokslinį
      žurnalą, sudalyvauti oranžiškai biologiškoje fotosesijoje, kurios metu galėjo
      pasijusti tikrais botanikais - pliušinių gėlių specialistais arba zoologais
      - kinologais. Visi rizikavo būti pagauti kiškio, bet kiškiui už išdaigas buvo
      atkeršyta, užšaldant morką skystame azote!  \n\nPo fotosesijos biologų laukė
      tradicinis, bet visada nenuspėjamas StrateGO. Ir ko nepadarytų olimpiadininkas
      dėl tikrų LGMOA ledų! Ir nukleotidą/taškinę mutaciją/baltymą nešiklį suvaidintų,
      - nors Oskarą duok! Ir nei vienos kūno dalies nenuslėptų, dar ir karietą su
      komandos draugais pavaizduotų, ir įmantriems medicininiams įrankiams originalių
      pritaikymo būdų sugalvotų bei kas paslėpta dėžėje tiksliai atspėtų! Už tokias
      pastangas bei kūrybiškumą, buvo atlyginta... tikrais natūraliais, oranžinių
      rankomis pagamintais ir azotu pašaldytais ledais (net dviejų skonių!).  \n\nIštvermingiausi
      ir smalsiausi, po deserto turėjo galimybę rasti atsakymus į neatsakytus klausimus,
      atskleisti neatskleistas užduočių paslaptis ir kabliukus, dalyvaudami užduočių
