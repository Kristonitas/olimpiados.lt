      susirinko išbandyti savo superprocesorių galiią ir išsiaiškinti, kam atiteks
      laimė kovo mėnesį keliauti į respublikinę olimpiadą!  \n\nKeistos anomalijos
      vyko Vilniaus Karoliniškių gimnazijoje - kur bepažiūrėsi, akys reaguoja tik
      į 600 nm ilgio bangas. Tai ne optinė iliuzija - tai oranžinė LGMOA komanda pirmą
      kartą surengė sostinės fizikams tikrą, biologų bei chemikų jau išbandytą, miesto
      turo šventę!  \n\n10 valandą jaunieji fizikai pradėjo užduočių sprendimą. Minčių
      rezonansas, pieštuko trintis į lapą - darbas virė iki pat 14 valandos. Po olimpiados
      kiekvienas dalyvis buvo apdovanotas \"pagyrimo prizu\" - moksliniu žurnalu ir
      originaliu olimpiados.lt lipduku. Namo, į treniruotes ar pasimatymus neskubėję
      olimpiadininkai buvo kviečiami praleisti penktadienio popietę šaunioje oranžinių
      draugijoje. Sausainių, arbatos? Prašom! Kad tradicinio StrateGO laukimas neprailgtų,
      visi norintys (ir nelabai norintys) turėjo galimybę sudalyvauti linksmoje fotosesijoje
      ir pasijusti tikrais Niutonais, darančiais didžiausius savo atradimus po improvizuotu
      Niutono medžiu. Kai pagrindinė olimpiados dalis pasibaigė ir paskutinieji dalyviai,
      atidavę visas intelektualines jėgas, išėjo iš kabinetų, atėjo laikas StrateGO!
      Čia ir paaiškėjo, kad tikras fizikas yra ir aktorius, nebijantis vakuumo ar
      fotono vaidmens, jis ir teoretikas, lengvai randantis sąryšį tarp išgertų butelių
      skaičiaus ir bobutės nueito kelio! Grandinę jis sujungs ne tik iš laidų ir prietaisų,
      bet ir iš savo bei komandos draugų kūnų! Tik su botanika prastoka - bambukas
      ir kaučiukas vis maišosi, - bet draugai visuomet padės ir į iškilusius klausimus
      atsakys! Manot, fizikai geležinius nervus turi? O mes patikrinome - ne visi!
