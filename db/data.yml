      moksleiviaims ir kviečia lankyti atnaujintą programą, kurioje:  \n\n- profesionalių
      lektorių paskaitos ir individualios konsultacijos; **-** individualūs pažangos planai ir
      pagalba juos įgyvendinant; **-** išvažiuojamosios paskaitosverslo ir kitose
      partnerių organizacijose; - lyderiaujančių Lietuvos įmonių pripažįstami programos
      baigimo pažymėjimai; - turiningas laisvalaikis ir nauji draugai; - baigusiems
      - kvietimas prisijungti prie išskirtinio Alumni klubo.  \n\nNaują programą sudarys
      trys trimestrai:  \n[ATRASK SAVE](http://www.sekmesmokykla.lt/wp-content/uploads/2013/09/ATRASK-SAVE.pdf) -
      trimestras orientuotas į asmeninių savybių, emocijų, charakterio, žinių pažinimą,
      jų valdymą bei ugdymą.\L  \n[MOKYKIS EFEKTYVIAI](http://www.sekmesmokykla.lt/wp-content/uploads/2013/09/MOKYKIS-EFEKTYVIAI.pdf) -
      atminties, streso, laiko planavimo įgūdžių tobulinimo trimestras, padėsiantis
      moksleiviui rasti efektyviausią mokymosi būdą.  \n[PAŽINK PROFESIJĄ](http://www.sekmesmokykla.lt/wp-content/uploads/2013/09/PA%C5%BDINK-PROFESIJ%C4%84.pdf) -
