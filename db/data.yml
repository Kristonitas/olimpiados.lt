      telefonais kaip skaičiuotuvu sprendimą priima olimpiados organizavimo komisija).\n\n**1\\.
      Geografinis testas**. Jį sudarys 30 klausimų. Iš jų 20 – iliustruoti. Siūloma
      rinktis: atlikti jį internete arba įprastu būdu popieriaus lapuose (5 A4 formato
      puslapiai). Pasirinkus tradicinį būdą, reikia atkreipti dėmesį, jog dauguma
      iliustracijų spalvotos. Spausdinant ne spalvotai, dalies iliustracijų turinys
      gali būti šiek tiek sunkiau suprantamas, tačiau esminių trikdžių tai sudaryti
      neturėtų.  \n\nInternete testas bus įjungtas 10.00 ir sistema veiks iki 14.00\\.
      Internetiniam testui atlikti bus nustatytas 45 min. trukmės intervalas, tačiau
      mokiniai šią užduotį paprastai atlieka per 20–30 min. Prašome atkreipti mokinių
      dėmesį, kad jie neskubėtų, nes iš pirmo žvilgsnio atrodantys lengvi klausimai
      pakiša koją šimtams mokinių.  \n\nDėmesio: dėl galimų interneto momentinių sutrikimų,
      baigus užduotį, sistema gali neužfiksuoti atsakymų, t.y. nepateikti atsakymų
